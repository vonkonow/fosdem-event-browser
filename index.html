"startTime": "10:45", "endTime": "11:15", "track": "Open Source Digital Forensics", "abstract": "Activists and whistleblowers often handle sensitive documents that can incriminate both the exposed parties and themselves for acquiring or distributing the material. To move forward with their revelations, they must ensure they leave no identifiable trail. Enter Dangerzone, an open-source tool that sanitizes suspicious documents and removes incriminating metadata in the process.", "description": null}, {"id": "F9RANH-forensic-snapshots-in-kubernetes", "title": "Investigating Security Incidents with Forensic Snapshots in Kubernetes", "link": "https://fosdem.org/2026/schedule/event/F9RANH-forensic-snapshots-in-kubernetes/", "speakers": [{"id": "adrian_reber/", "name": "Adrian Reber"}, {"id": "radostin_stoyanov/", "name": "Radostin Stoyanov"}, {"id": "lorena_goldoni/", "name": "Lorena Goldoni"}], "room": {"id": "ub4132/", "name": "UB4.132"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "11:15", "endTime": "11:45", "track": "Open Source Digital Forensics", "abstract": "The absence of forensics data can be just as dangerous as the presence of malicious activity. While traditional digital forensics focuses on artefacts located on storage devices, containerized environments like Kubernetes introduce new challenges for collection of digital evidence from compromised applications, where malware now routinely leaves no traces. In this talk, we are going to explore how to collect, preserve, and analyse forensic snapshots with transparent checkpointing methods while m", "description": null}, {"id": "9RQ7XF-dissect-vmfs", "title": "I spent my summer reverse engineering ESXi VMFS, you?", "link": "https://fosdem.org/2026/schedule/event/9RQ7XF-dissect-vmfs/", "speakers": [{"id": "erik_schamper/", "name": "Erik Schamper"}], "room": {"id": "ub4132/", "name": "UB4.132"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "11:45", "endTime": "12:15", "track": "Open Source Digital Forensics", "abstract": "Someone on the internet told me I was wrong. Or, well, that my code was wrong. And a totally normal response to that is to spend over a month reverse engineering proprietary kernels and kernel modules.", "description": null}, {"id": "DA38QZ-your_function_signature_here_please", "title": "Your function signature here please.", "link": "https://fosdem.org/2026/schedule/event/DA38QZ-your_function_signature_here_please/", "speakers": [{"id": "jeffrey_rongen/", "name": "Jeffrey Rongen"}], "room": {"id": "ub4132/", "name": "UB4.132"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "12:15", "endTime": "12:45", "track": "Open Source Digital Forensics", "abstract": "Software reverse engineering is a very useful tool in digital forensics. Not only can it tells us a lot about the inner workings of the software of interest, it can also lead us to quirks and even vulnerabilities not even available in the source (e.g. compiler quirks). With enough effort it even turns proprietary implementations into open-source, what's not to like?", "description": null}, {"id": "QCFHVU-introduction_the_open_source_eu_policy_devroom", "title": "Introduction the Open Source &amp; EU Policy devroom", "link": "https://fosdem.org/2026/schedule/event/QCFHVU-introduction_the_open_source_eu_policy_devroom/", "speakers": [{"id": "simon_phipps/", "name": "Simon Phipps"}, {"id": "jordan_maris/", "name": "Jordan Maris"}, {"id": "sebastian_raible/", "name": "Sebastian Raible"}, {"id": "tasos_stampelos/", "name": "Tasos Stampelos"}, {"id": "madalin_neag/", "name": "Madalin Neag"}, {"id": "paula_grzegorzewska/", "name": "Paula Grzegorzewska"}, {"id": "claire_pershan/", "name": "Claire Pershan"}, {"id": "ciaran_oriordan/", "name": "CiarÃ¡n O&apos;Riordan"}], "room": {"id": "ua2118/", "name": "UA2.118 (Henriot)"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "09:00", "endTime": "09:05", "track": "Open Source & EU Policy", "abstract": "An Introduction from the Organisers to the Open Source &amp; EU Policy devroom.", "description": null}, {"id": "DNUTXJ-eu-global-digital-sovereignty", "title": "Global collaboration and Europe&apos;s digital sovereignty goals: debate", "link": "https://fosdem.org/2026/schedule/event/DNUTXJ-eu-global-digital-sovereignty/", "speakers": [{"id": "thierry_carrez/", "name": "Thierry Carrez"}, {"id": "vittorio_bertola/", "name": "Vittorio Bertola"}, {"id": "gabriele_columbro/", "name": "Gabriele Columbro"}, {"id": "paula_grzegorzewska/", "name": "Paula Grzegorzewska"}], "room": {"id": "ua2118/", "name": "UA2.118 (Henriot)"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "09:05", "endTime": "09:35", "track": "Open Source & EU Policy", "abstract": "European digital sovereignty is moving from slogan to strategy. Faced with dependencies and in line with its resilience goals, the EU increasingly turns to open source as a pillar of its technological autonomy. Yet the debate often stalls on the questions: Where is software â€œmadeâ€? Who â€œownsâ€ the code? And can sovereignty be achieved simply by adopting European-labelled alternatives? - all questions that often are not compatible with how open source actually works, and potentially leading to mis", "description": null}, {"id": "EZB7MP-power_to_the_public_stack_governing_europes_digital_commons", "title": "Power to the Public Stack: Governing Europeâ€™s Digital Commons", "link": "https://fosdem.org/2026/schedule/event/EZB7MP-power_to_the_public_stack_governing_europes_digital_commons/", "speakers": [{"id": "lea_beiermann/", "name": "Lea Beiermann"}, {"id": "aditya_singh/", "name": "Aditya Singh"}], "room": {"id": "ua2118/", "name": "UA2.118 (Henriot)"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "09:35", "endTime": "10:10", "track": "Open Source & EU Policy", "abstract": "Europeâ€™s IT landscape has long been heavily reliant on just a few large American tech providers, and this is equally true for the systems used in public administration. This dependence jeopardises the administrative services that underpin our statesâ€™ functioning. To counter this, Europe needs a tech stack that strengthens digital sovereignty at every level, from databases and virtualisation to operating systems and end-user applications.", "description": null}, {"id": "ZKDPAT-euroshack", "title": "The Euroshack", "link": "https://fosdem.org/2026/schedule/event/ZKDPAT-euroshack/", "speakers": [{"id": "andre_rebentisch/", "name": "AndrÃ© Rebentisch"}], "room": {"id": "ua2118/", "name": "UA2.118 (Henriot)"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "10:10", "endTime": "10:20", "track": "Open Source & EU Policy", "abstract": "As it takes a village to raise a child, it takes a global open ecosystem to build a Euroshack. Inspired by the Frugal Manifesto, we envision the Euroshack as the first agile prototype of a truly open EuroStack: modest in form, ambitious in purpose. Grounded in pragmatism and powered by free and open software, the Euroshack avoids nationalist overtones and instead champions a scalable, dependable core. â€œShackâ€ is a humble name, but it reflects a bold mission: to secure digital sovereignty and pro", "description": null}, {"id": "XCQW98-why-eu-open-source-fails-locally", "title": "The Missing Level: Why EU Open Source Fails Locally", "link": "https://fosdem.org/2026/schedule/event/XCQW98-why-eu-open-source-fails-locally/", "speakers": [{"id": "rasmus_frey/", "name": "Rasmus Frey"}], "room": {"id": "ua2118/", "name": "UA2.118 (Henriot)"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "10:20", "endTime": "10:30", "track": "Open Source & EU Policy", "abstract": "Europe has bold ambitions for open source and digital sovereignty, yet most initiatives struggle to deliver meaningful change where it matters: at the level of local institutions. Despite strong strategies and political commitments, implementation stalls because the policy frameworks guiding European digital transformation ignore a simple truth. Europe is built on a multi-level governance system where local actors carry the responsibility for execution but lack the incentives, support, and capac", "description": null}, {"id": "WKCBGM-procurement-sovereignty", "title": "Panel: Public Procurement for Digital Sovereignty", "link": "https://fosdem.org/2026/schedule/event/WKCBGM-procurement-sovereignty/", "speakers": [{"id": "sebastian_raible/", "name": "Sebastian Raible"}, {"id": "maurice_hendriks/", "name": "Maurice Hendriks"}, {"id": "andre_rebentisch/", "name": "AndrÃ© Rebentisch"}, {"id": "rasmus_frey/", "name": "Rasmus Frey"}, {"id": "julian_schauder/", "name": "Julian Schauder"}, {"id": "emma_ghariani/", "name": "Emma Ghariani"}], "room": {"id": "ua2118/", "name": "UA2.118 (Henriot)"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "10:30", "endTime": "11:05", "track": "Open Source & EU Policy", "abstract": "Roundtable discussion with policymakers and the community: how can the public procurement framework, that is currently being reformed, be used to achieve digital sovereignty goals? Open Source provides many answers to the questions digital sovereignty raises, but how can public procurers be empowered to buy more Open Source, what are their expectations, and what hurdles exist?", "description": null}, {"id": "7AUMEC-cloudsovereignframeworkexplained", "title": "EU Cloud Sovereignty Framework explained", "link": "https://fosdem.org/2026/schedule/event/7AUMEC-cloudsovereignframeworkexplained/", "speakers": [{"id": "emiel_brok/", "name": "Emiel Brok"}], "room": {"id": "ua2118/", "name": "UA2.118 (Henriot)"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "11:05", "endTime": "11:15", "track": "Open Source & EU Policy", "abstract": "A Blueprint for Trusted European Digital Services", "description": null}, {"id": "AUJQHT-simpl_data_spaces_implemented_in_open_source", "title": "Simpl: data spaces implemented in open source", "link": "https://fosdem.org/2026/schedule/event/AUJQHT-simpl_data_spaces_implemented_in_open_source/", "speakers": [{"id": "ciaran_oriordan/", "name": "CiarÃ¡n O&apos;Riordan"}, {"id": "valentina_staveris/", "name": "Valentina STAVERIS"}], "room": {"id": "ua2118/", "name": "UA2.118 (Henriot)"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "11:15", "endTime": "11:30", "track": "Open Source & EU Policy", "abstract": "Simpl is the open-source smart middleware platform that enables cloud-to-edge federations and all major data initiatives funded by the European Commission.", "description": null}, {"id": "GM7FZW-digital_omnibus_is_the_eus_tech_simplification_a_risk_or_opportunity_for_open_so", "title": "Digital Omnibus: is the EU&apos;s tech simplification a Risk or Opportunity for Open Source?", "link": "https://fosdem.org/2026/schedule/event/GM7FZW-digital_omnibus_is_the_eus_tech_simplification_a_risk_or_opportunity_for_open_so/", "speakers": [{"id": "denise_r_s_almeida/", "name": "Denise R. S. Almeida"}], "room": {"id": "ua2118/", "name": "UA2.118 (Henriot)"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "11:30", "endTime": "11:45", "track": "Open Source & EU Policy", "abstract": "The recently proposed Digital Omnibus aims to simplify a series of digital regulations, such as the GDPR, the Data Act and other laws, such as the ePrivacy directive. The goal of this legislative package is to reduce administrative burdens on organisations and boost innovation, although it can have significant impacts on open source communities, foundations and SMEs building open-source software.", "description": null}, {"id": "W8RCMT-the_fediverse_and_the_eus_digital_services_act_solving_the_challenges_of_modern_", "title": "The Fediverse and the EU&apos;s Digital Services Act: solving the challenges of modern social media?", "link": "https://fosdem.org/2026/schedule/event/W8RCMT-the_fediverse_and_the_eus_digital_services_act_solving_the_challenges_of_modern_/", "speakers": [{"id": "jordan_maris/", "name": "Jordan Maris"}, {"id": "sandra_barthel/", "name": "Sandra Barthel"}, {"id": "alexandra_geese/", "name": "Alexandra Geese"}, {"id": "felix_hlatky/", "name": "Felix Hlatky"}], "room": {"id": "ua2118/", "name": "UA2.118 (Henriot)"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "11:50", "endTime": "12:20", "track": "Open Source & EU Policy", "abstract": "This panel will bring together lawmakers who worked on the Digital Services Act and the Fediverse community for a panel on the challenges modern social media bring, from disinformation to hate speech and censorship, and how the EU's Digital Services Act and the Fediverse try to solve them.", "description": null}, {"id": "VKYL3P-age-verification-threat-to-open-source", "title": "Age verification: a threat to the open-source ecosystem", "link": "https://fosdem.org/2026/schedule/event/VKYL3P-age-verification-threat-to-open-source/", "speakers": [{"id": "felix_reda/", "name": "Felix Reda"}, {"id": "ella_jakubowska/", "name": "Ella Jakubowska"}, {"id": "elina_eickstadt/", "name": "Elina EickstÃ¤dt"}, {"id": "khaleesi/", "name": "khaleesi"}], "room": {"id": "ua2118/", "name": "UA2.118 (Henriot)"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "12:20", "endTime": "12:40", "track": "Open Source & EU Policy", "abstract": "This session will explore the specific consequences for the Open Source community arising from the EU's policy agenda on protecting children online. While there is a very real need to ensure reasonable child safety measures, many lawmakers favour blunt 'solutions' that can have serious consequences for privacy and data protection, and can particularly impact free and open source software projects.", "description": null}, {"id": "C8ZS7H-how_is_the_european_commission_planning_to_break_cryptography_this_time", "title": "How Is the European Commission Planning to Break Cryptography This Time?", "link": "https://fosdem.org/2026/schedule/event/C8ZS7H-how_is_the_european_commission_planning_to_break_cryptography_this_time/", "speakers": [{"id": "marcel_kolaja/", "name": "Marcel Kolaja"}], "room": {"id": "ua2118/", "name": "UA2.118 (Henriot)"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "12:40", "endTime": "13:00", "track": "Open Source & EU Policy", "abstract": "The 2024 European elections marked the start of the new 5 year mandate of the European Parliament followed by forming a new political direction of the European Commission. What does this change mean for cryptography and its regulation in Europe? How can encryption be framed as a vital tool to secure fundamental rights in the digital age, rather than as a law enforcement nightmare? The talk will primarily focus on the recent developments in political narratives around securing access to encrypted", "description": null}, {"id": "KS8EY3-how_to_engage_with_policymakers_as_civil_society", "title": "How to engage with policymakers as civil society", "link": "https://fosdem.org/2026/schedule/event/KS8EY3-how_to_engage_with_policymakers_as_civil_society/", "speakers": [{"id": "jordan_maris/", "name": "Jordan Maris"}, {"id": "sebastian_raible/", "name": "Sebastian Raible"}, {"id": "anja_wyrobek/", "name": "Anja Wyrobek"}, {"id": "marcel_kolaja/", "name": "Marcel Kolaja"}, {"id": "ella_jakubowska/", "name": "Ella Jakubowska"}], "room": {"id": "ua2118/", "name": "UA2.118 (Henriot)"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "13:00", "endTime": "13:30", "track": "Open Source & EU Policy", "abstract": "Whether you are new to the Brussels EU Policy maze or already experienced in arguing your case with policymakers, this session wants to help you find your way.", "description": null}, {"id": "LXBQWL-data-space-for-democracy", "title": "Building a Democracy Data Space: open interoperability for participatory platforms", "link": "https://fosdem.org/2026/schedule/event/LXBQWL-data-space-for-democracy/", "speakers": [{"id": "sylvain_le_bon/", "name": "Sylvain Le Bon"}], "room": {"id": "ua2118/", "name": "UA2.118 (Henriot)"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "13:35", "endTime": "13:45", "track": "Open Source & EU Policy", "abstract": "Participatory platforms are now widely used across Europe for consultations, participatory budgeting, petitions, and deliberation. However, despite this growth, civic tech ecosystems remain deeply fragmented: platforms are isolated, data is locked into silos, and citizen contributions rarely travel across institutional levels or over time. This fragmentation limits transparency, weakens democratic legitimacy, and prevents collective learning at scale.", "description": null}, {"id": "39YMYR-how-they-vote", "title": "HowTheyVote.eu - how  we make European Parliament roll-call votes more accessible", "link": "https://fosdem.org/2026/schedule/event/39YMYR-how-they-vote/", "speakers": [{"id": "linus_hagemann/", "name": "Linus Hagemann"}, {"id": "till_prochaska/", "name": "Till Prochaska"}], "room": {"id": "ua2118/", "name": "UA2.118 (Henriot)"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "13:45", "endTime": "13:55", "track": "Open Source & EU Policy", "abstract": "We present HowTheyVote.eu, a free and open-source website that makes roll-call votes in the European Parliament more accessible and transparent. We briefly showcase the siteâ€™s features and how we built it, focusing on the different official data sources we combine. We will discuss good and not-so-good practices of the European Parliamentâ€™s websites and take stock of what we learned from four years of scraping parliamentary data. Lastly, we present examples of HowTheyVote.eu data being used in jo", "description": null}, {"id": "RCTHYM-solving_europes_problems_with_open_source", "title": "Solving Europe&apos;s problems with Open Source", "link": "https://fosdem.org/2026/schedule/event/RCTHYM-solving_europes_problems_with_open_source/", "speakers": [{"id": "boris_dolley/", "name": "Boris DOLLEY"}, {"id": "christopher_brewster/", "name": "Christopher Brewster"}, {"id": "paula_grzegorzewska/", "name": "Paula Grzegorzewska"}, {"id": "tobias_augspurger/", "name": "Tobias Augspurger"}, {"id": "claire_pershan/", "name": "Claire Pershan"}], "room": {"id": "ua2118/", "name": "UA2.118 (Henriot)"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "13:55", "endTime": "14:30", "track": "Open Source & EU Policy", "abstract": "Across Europe, open source is increasingly used to address systemic challenges in a variety of sectors, including agriculture, energy, and public infrastructure. However, its full potential depends on how projects, policies, and markets are being shaped in those verticals.", "description": null}, {"id": "EZKMCZ-cra-for-everyone", "title": "CRA overview for everyone, including projects and smaller organisations", "link": "https://fosdem.org/2026/schedule/event/EZKMCZ-cra-for-everyone/", "speakers": [{"id": "ciaran_oriordan/", "name": "CiarÃ¡n O&apos;Riordan"}], "room": {"id": "ua2118/", "name": "UA2.118 (Henriot)"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "14:30", "endTime": "15:20", "track": "Open Source & EU Policy", "abstract": "This talk is for a broad audience, including projects and smaller organisations that don't have compliance and policy staff. The primary goal is to give people information so that they can check if they have CRA obligations, and what compliance work might be required. It will also show what projects can do voluntarily to make compliance work easier for others that want to use their software.", "description": null}, {"id": "PTHENV-sustaining-foss-with-attestations", "title": "Could Compliance Costs Sustain FOSS? A Theory of Voluntary Attestations", "link": "https://fosdem.org/2026/schedule/event/PTHENV-sustaining-foss-with-attestations/", "speakers": [{"id": "aeva_black/", "name": "Ã†va Black"}], "room": {"id": "ua2118/", "name": "UA2.118 (Henriot)"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "15:20", "endTime": "15:40", "track": "Open Source & EU Policy", "abstract": "What if open source software projects could receive ongoing and sustaining funding from the corporations that use those project commercially â€” without changing the license or charging a fee for usage? This may sound self-contradictory; soon, it may be more than theoretical.", "description": null}, {"id": "U9JFC8-sustaining-foss-a-panel-with", "title": "Could Compliance Costs Sustain FOSS? A Panel With The Public Sector", "link": "https://fosdem.org/2026/schedule/event/U9JFC8-sustaining-foss-a-panel-with/", "speakers": [{"id": "aeva_black/", "name": "Ã†va Black"}, {"id": "michael_schuster/", "name": "Michael Schuster"}, {"id": "greg_wallace/", "name": "Greg Wallace"}, {"id": "tommaso_bernabo/", "name": "Tommaso Bernabo&apos;"}], "room": {"id": "ua2118/", "name": "UA2.118 (Henriot)"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "15:40", "endTime": "16:20", "track": "Open Source & EU Policy", "abstract": "What if open source software projects could receive ongoing and sustaining funding from the corporations that use those project commercially â€” without changing the license or charging a fee for usage? This may sound self-contradictory; soon, it may be more than theoretical.", "description": null}, {"id": "QZ3GCJ-participating_in_standardisation_around_the_cra", "title": "Participating in Standardisation around the CRA", "link": "https://fosdem.org/2026/schedule/event/QZ3GCJ-participating_in_standardisation_around_the_cra/", "speakers": [{"id": "simon_phipps/", "name": "Simon Phipps"}, {"id": "jordan_maris/", "name": "Jordan Maris"}], "room": {"id": "ua2118/", "name": "UA2.118 (Henriot)"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "16:20", "endTime": "16:30", "track": "Open Source & EU Policy", "abstract": "In this short talk, Jordan Maris and Simon Phipps of the OSI will explain how the Open Source Community can get involved in building the standards for the EU's Cyber Resilience Act, and why you should!", "description": null}, {"id": "M77AGB-effective-standard-setting", "title": "Effective standard-setting", "link": "https://fosdem.org/2026/schedule/event/M77AGB-effective-standard-setting/", "speakers": [{"id": "tobie_langel/", "name": "Tobie Langel"}], "room": {"id": "ua2118/", "name": "UA2.118 (Henriot)"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "16:30", "endTime": "16:55", "track": "Open Source & EU Policy", "abstract": "The European Commissionâ€™s report on Regulation 1025 openly acknowledges what practitioners have long observed: the EU standardisation system is struggling to deliver the kinds of outcomes needed to support the Unionâ€™s ambitious push into digital regulation. In this presentation, Tobie draws on his long experience driving large-scale standardisation efforts in organisations such as OASIS, W3C, JDF, Ecma, and the WHATWG, as well as on his work introducing open-source development practices within t", "description": null}, {"id": "GFA3RJ-a_phishy_case_study", "title": "A phishy case study", "link": "https://fosdem.org/2026/schedule/event/GFA3RJ-a_phishy_case_study/", "speakers": [{"id": "adam_harvey/", "name": "Adam Harvey"}], "room": {"id": "k3201/", "name": "K.3.201"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "10:30", "endTime": "10:55", "track": "Package Management", "abstract": "In September 2024, the good name of crates.io was invoked and besmirched by a phishing attack that targeted the owners of many popular crates, much as other language ecosystems had been the target of attacks in the preceding couple of weeks.", "description": null}, {"id": "BCFZP7-current-state-programming-language-attestations", "title": "Current state of attestations in programming language ecosystems", "link": "https://fosdem.org/2026/schedule/event/BCFZP7-current-state-programming-language-attestations/", "speakers": [{"id": "zach_steindler/", "name": "Zach Steindler"}], "room": {"id": "k3201/", "name": "K.3.201"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "11:00", "endTime": "11:25", "track": "Package Management", "abstract": "Over the past few years, npm, PyPI, RubyGems, and Maven Central have implemented attestations to provide build provenance: linking a package to its exact source code and build instructions. Some of these ecosystems also implemented publish/release attestations detailing exactly what files a specific version of a package should contain. These attestations are distributed as Sigstore bundles, so we'll start out by going over enough Sigstore to understand how to verify and get the attestation infor", "description": null}, {"id": "BJCN93-name-resolution-in-package-managers", "title": "Name resolution in package management systems - A reproducibility perspective", "link": "https://fosdem.org/2026/schedule/event/BJCN93-name-resolution-in-package-managers/", "speakers": [{"id": "gabor_boskovits/", "name": "GÃ¡bor Boskovits"}], "room": {"id": "k3201/", "name": "K.3.201"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "11:30", "endTime": "11:55", "track": "Package Management", "abstract": "Package management systems tackle resolving package dependencies in different ways, which usually involves associating a package a name and version at least. In this talk I am doing a bit of an exploration of the solution space, including how dependencies are resolved in: - a language specific package manager with a lock file (example: cargo https://doc.rust-lang.org/cargo/) - by a typical distribution (example: Debian https://www.debian.org/ ) - by Nix(https://nixos.org/) and Guix(https://guix.", "description": null}, {"id": "3SANYS-package-managers-a-la-carte", "title": "Package managers Ã  la carte: A Formal Model of Dependency Resolution", "link": "https://fosdem.org/2026/schedule/event/3SANYS-package-managers-a-la-carte/", "speakers": [{"id": "ryan_gibb/", "name": "Ryan Gibb"}], "room": {"id": "k3201/", "name": "K.3.201"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "12:00", "endTime": "12:25", "track": "Package Management", "abstract": "Package managers are legion. Every language and operating system has its own solution, each with subtly different semantics for dependency resolution. This fragmentation prevents multi-lingual projects expressing precise dependencies across language ecosystems, means external system and hardware dependencies are implicit and unversioned, and obscures security vulnerabilities that lie in the full dependency graph. We present the Package Calculus, a formalism for dependency resolution that unifies", "description": null}, {"id": "EP8AMW-oss-rebuild-observability", "title": "Trust Nothing, Trace Everything: Auditing Package Builds at Scale with OSS Rebuild", "link": "https://fosdem.org/2026/schedule/event/EP8AMW-oss-rebuild-observability/", "speakers": [{"id": "matthew_suozzo/", "name": "Matthew Suozzo"}], "room": {"id": "k3201/", "name": "K.3.201"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "12:30", "endTime": "12:55", "track": "Package Management", "abstract": "While reproducible builds provide a gold standard for artifact integrity, they often treat the build process itself as a black box: either it matches or it doesn't. But in an era of sophisticated supply chain attacks like the XZ backdoor and Shai Hulud, understanding why a build behaves the way it does is just as critical as the final output. To secure the open-source package ecosystem, we needed to look inside this black box. In this talk, we explore how OSS Rebuild instruments the build enviro", "description": null}, {"id": "P8AAT3-purl", "title": "PURL: From FOSDEM 2018 to international standard", "link": "https://fosdem.org/2026/schedule/event/P8AAT3-purl/", "speakers": [{"id": "philippe_ombredanne/", "name": "Philippe Ombredanne"}], "room": {"id": "k3201/", "name": "K.3.201"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "13:00", "endTime": "13:10", "track": "Package Management", "abstract": "At FOSDEM 2018, we introduced Package-URL (PURL: https://github.com/package-url/purl-spec), a \"mostly\" universal URL to identify and locate software packages: https://archive.fosdem.org/2018/schedule/event/purl/", "description": null}, {"id": "7NQJNU-binary_dependencies_identifying_the_hidden_packages_we_all_depend_on", "title": "Binary Dependencies: Identifying the Hidden Packages We All Depend On", "link": "https://fosdem.org/2026/schedule/event/7NQJNU-binary_dependencies_identifying_the_hidden_packages_we_all_depend_on/", "speakers": [{"id": "vlad-stefan_harbuz/", "name": "Vlad-Stefan Harbuz"}], "room": {"id": "k3201/", "name": "K.3.201"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "13:15", "endTime": "13:25", "track": "Package Management", "abstract": "Package manifests record source-level dependencies: pandas depends on numpy's code. The story is different for binary dependencies: numpy depends on OpenBLAS's binaries, but package managers can't easily see this. We must map the OSS ecosystem's binary dependency relationships to reliably (1) identify upstream security vulnerabilities and (2) properly credit and financially support maintainers. I propose solving this problem by creating a global index of binary dependencies, using a global linke", "description": null}, {"id": "8WJKEH-package-registry-economics", "title": "The terrible economics of package registries and how to fix them", "link": "https://fosdem.org/2026/schedule/event/8WJKEH-package-registry-economics/", "speakers": [{"id": "michael_winser/", "name": "Michael Winser"}], "room": {"id": "k3201/", "name": "K.3.201"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "13:30", "endTime": "13:55", "track": "Package Management", "abstract": "Package registries are critical infrastructure used by almost all software. As they scale, package registries become critical points of supply chain security. They also become leveraged points of attack. Most registries operate on dwindling funding from grants, donations, and in-kind resources while facing increased costs across every facet of their operation and development. Something has to change.", "description": null}, {"id": "FGBYKV-package_management_learnings_from_homebrew", "title": "Package Management Learnings from Homebrew", "link": "https://fosdem.org/2026/schedule/event/FGBYKV-package_management_learnings_from_homebrew/", "speakers": [{"id": "mike_mcquaid/", "name": "Mike McQuaid"}], "room": {"id": "k3201/", "name": "K.3.201"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "14:00", "endTime": "14:25", "track": "Package Management", "abstract": "Homebrew released v5.0.0 in November 2025. I'll walk through some of the major changes that landed in that Homebrew version, what expectations we're aiming to improve based on other package managers and things other package managers could learn from Homebrew's approach.", "description": null}, {"id": "U8J9UG-an-introduction-to-plan-9", "title": "An introduction to Plan 9", "link": "https://fosdem.org/2026/schedule/event/U8J9UG-an-introduction-to-plan-9/", "speakers": [{"id": "revan/", "name": "Revan"}], "room": {"id": "k4201/", "name": "K.4.201"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "09:00", "endTime": "09:35", "track": "Plan 9", "abstract": "This talk will cover the context, origins, and core concepts of the Plan 9 operating system.", "description": null}, {"id": "F8QZJP-gefs_a_good_enough_file_system_for_plan_9", "title": "GEFS: A Good Enough File System", "link": "https://fosdem.org/2026/schedule/event/F8QZJP-gefs_a_good_enough_file_system_for_plan_9/", "speakers": [{"id": "ori/", "name": "ori"}], "room": {"id": "k4201/", "name": "K.4.201"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "09:40", "endTime": "10:15", "track": "Plan 9", "abstract": "GEFS is a new file system built for Plan 9. It aims to be a crash-safe, corruption-detecting, simple, and fast snapshotting file system, in that order. GEFS achieves these goals by building a traditional 9p file system interface on top of a forest of copy-on-write BÂµ trees. It doesn\u0019t try to be optimal on all axes, but good enough for daily use.", "description": null}, {"id": "JSRDR8-audio_and_music_production_on_plan_9", "title": "Audio and music production on Plan 9", "link": "https://fosdem.org/2026/schedule/event/JSRDR8-audio_and_music_production_on_plan_9/", "speakers": [{"id": "konstantinn_bonnet/", "name": "Konstantinn Bonnet"}], "room": {"id": "k4201/", "name": "K.4.201"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "10:20", "endTime": "10:55", "track": "Plan 9", "abstract": "Over the past two decades, Plan 9 has seen many improvements and contributions and been made accessible on modern hardware by projects such as 9front. While appealing for certain tasks, audio processing has not been in the spotlight much. Despite the many ports and tools now available, information about them is splintered across many websites and code repositories and it can be difficult to piece together the overall picture. In particular, Plan 9 typically isn't known for music production, yet ", "description": null}, {"id": "HAAABD-the_bakery_how_pep810_sped_up_my_bread_operations_business", "title": "The Bakery: How PEP810 sped up my bread operations business", "link": "https://fosdem.org/2026/schedule/event/HAAABD-the_bakery_how_pep810_sped_up_my_bread_operations_business/", "speakers": [{"id": "jacob_coffee/", "name": "Jacob Coffee"}], "room": {"id": "ua2220/", "name": "UA2.220 (Guillissen)"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "15:00", "endTime": "15:30", "track": "Python", "abstract": "Discover how PEP 810's explicit lazy imports can dramatically improve Python application startup times. Using a real CLI tool as a case study, that we totally use in our real business, this talk demonstrates practical techniques to optimize import performance while maintaining code clarity and safety.", "description": null}, {"id": "ABJMWD-the_gil_and_api_performance_past_present_and_free-threaded_future", "title": "The GIL and API Performance: Past, Present, and Free-Threaded Future", "link": "https://fosdem.org/2026/schedule/event/ABJMWD-the_gil_and_api_performance_past_present_and_free-threaded_future/", "speakers": [{"id": "ruben_hias/", "name": "Ruben Hias"}], "room": {"id": "ua2220/", "name": "UA2.220 (Guillissen)"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "15:30", "endTime": "16:00", "track": "Python", "abstract": "Pythonâ€™s Global Interpreter Lock has shaped the way developers build concurrent applications for nearly three decades. While the GIL simplified the CPython ecosystem, it also imposed well-known limits on CPU-bound work and multithreaded scalability. With the introduction of free-threaded Python (3.14t), that is about to change.", "description": null}, {"id": "WE7NHM-modern-python-monorepo-apache-airflow", "title": "Modern Python monorepo with `uv`, `workspaces`, `prek` and shared libraries", "link": "https://fosdem.org/2026/schedule/event/WE7NHM-modern-python-monorepo-apache-airflow/", "speakers": [{"id": "jarek_potiuk/", "name": "Jarek Potiuk"}], "room": {"id": "ua2220/", "name": "UA2.220 (Guillissen)"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "16:00", "endTime": "16:30", "track": "Python", "abstract": "Apache Airflow is the most popular Data Workflow Orchestrator - developed under the Apache Software Foundation umbrella. We have 120+ Python distributions in our rep, and we often release ~ 100 of them every two week.", "description": null}, {"id": "VEQTLH-infrastructure-as-python", "title": "PyInfra: Because Your Infrastructure Deserves Real Code in Python, Not YAML Soup", "link": "https://fosdem.org/2026/schedule/event/VEQTLH-infrastructure-as-python/", "speakers": [{"id": "loic_tosser_wowi42/", "name": "LoÃ¯c Tosser &quot;wowi42&quot;"}], "room": {"id": "ua2220/", "name": "UA2.220 (Guillissen)"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "16:30", "endTime": "17:00", "track": "Python", "abstract": "Remember when we said \"Infrastructure as Code\"? Somehow, the industry heard \"Infrastructure as YAML\" and ran with it. Now we're drowning in a sea of indentation-sensitive, template-riddled, Jinja2-abused configuration files that make even the most battle-hardened sysadmins weep into their mechanical keyboards.", "description": null}, {"id": "S7RELZ-ducks_to_the_rescue_-_etl_using_python_and_duckdb", "title": "Ducks to the rescue - ETL using Python and DuckDB", "link": "https://fosdem.org/2026/schedule/event/S7RELZ-ducks_to_the_rescue_-_etl_using_python_and_duckdb/", "speakers": [{"id": "marc-andre_lemburg/", "name": "Marc-AndrÃ© Lemburg"}], "room": {"id": "ua2220/", "name": "UA2.220 (Guillissen)"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "17:00", "endTime": "17:30", "track": "Python", "abstract": "Summary:", "description": null}, {"id": "UBNWNL-django-admin-deux", "title": "Is it time for a Django Admin rewrite? If so, how?", "link": "https://fosdem.org/2026/schedule/event/UBNWNL-django-admin-deux/", "speakers": [{"id": "emma_delescolle/", "name": "Emma Delescolle"}], "room": {"id": "ua2220/", "name": "UA2.220 (Guillissen)"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "17:30", "endTime": "18:00", "track": "Python", "abstract": "Django's built-in admin is powerful, but it's essentially a separate framework within Django and it's 20 years old.", "description": null}, {"id": "L7NG9J-building_a_sovereign_digital_workplace_with_the_help_of_python_an_example_of_the", "title": "Building a sovereign digital workplace with the help of Python, an example of the french administration", "link": "https://fosdem.org/2026/schedule/event/L7NG9J-building_a_sovereign_digital_workplace_with_the_help_of_python_an_example_of_the/", "speakers": [{"id": "manuel_raynaud/", "name": "Manuel Raynaud"}], "room": {"id": "ua2220/", "name": "UA2.220 (Guillissen)"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "18:00", "endTime": "18:30", "track": "Python", "abstract": "The French digital agency (DINUM) has undertaken to develop an open-source collaborative digital workplace to make the work of public servants simpler and more effective.", "description": null}, {"id": "YYTRKQ-lightning_talks", "title": "Lightning Talks", "link": "https://fosdem.org/2026/schedule/event/YYTRKQ-lightning_talks/", "speakers": [{"id": "marc-andre_lemburg/", "name": "Marc-AndrÃ© Lemburg"}], "room": {"id": "ua2220/", "name": "UA2.220 (Guillissen)"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "18:30", "endTime": "19:00", "track": "Python", "abstract": "After the success of last year's impromptu lightning talks session, we will have an official one in the Python Devroom for 2026.", "description": null}, {"id": "TSZGCJ-welcome_to_the_railways_and_open_transport_devroom", "title": "Welcome to the Railways and Open Transport Devroom", "link": "https://fosdem.org/2026/schedule/event/TSZGCJ-welcome_to_the_railways_and_open_transport_devroom/", "speakers": [{"id": "max_mehl/", "name": "Max Mehl"}, {"id": "cornelius_schumacher/", "name": "Cornelius Schumacher"}, {"id": "simon_clavier/", "name": "Simon Clavier"}, {"id": "loic_hamelin/", "name": "Loic HAMELIN"}, {"id": "brede_dammen/", "name": "Brede Dammen"}, {"id": "peter_keller/", "name": "Peter Keller"}, {"id": "felix_gundling/", "name": "Felix GÃ¼ndling"}, {"id": "tu-tho_thai/", "name": "Tu-Tho Thai"}], "room": {"id": "k3601/", "name": "K.3.601"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "14:30", "endTime": "14:35", "track": "Railways and Open Transport", "abstract": "The organizing team of the Devroom welcomes you to the Railways and Open Transport room. Exciting content lies ahead.", "description": null}, {"id": "PGZL8V-open_source_communty_-_digital_transformation", "title": "Digital disruption in the public transport sector through open source community engagement", "link": "https://fosdem.org/2026/schedule/event/PGZL8V-open_source_communty_-_digital_transformation/", "speakers": [{"id": "glenn_eriksson/", "name": "Glenn Eriksson"}], "room": {"id": "k3601/", "name": "K.3.601"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "14:35", "endTime": "15:00", "track": "Railways and Open Transport", "abstract": "The public transport sector is mostly a traditional sector with an oligopolistic market situation for system solutions for travel planning and ticketing. The lock-in and dependency to few system vendors in Europe stifles innovation and impedes initiatives to make public transport more attractive. But in the Nordic countries, public transport agencies (PTA) choose an alternative path to overcome system vendor dependency through open source and by engaging in community development. Our qualitative", "description": null}, {"id": "WCY8YY-europes-new-mobility-architecture", "title": "Europeâ€™s New Mobility Architecture: MMTIS, NAPCORE, TSI Telematics and the Future of Multimodal &amp; Railway Standards", "link": "https://fosdem.org/2026/schedule/event/WCY8YY-europes-new-mobility-architecture/", "speakers": [{"id": "stefan_jugelt/", "name": "Stefan Jugelt"}, {"id": "yann_seimandi/", "name": "Yann Seimandi"}], "room": {"id": "k3601/", "name": "K.3.601"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "15:00", "endTime": "15:25", "track": "Railways and Open Transport", "abstract": "2025 marks a turning point for European mobility data. A significant update to the Multimodal Travel Information Services (MMTIS) regulation takes effect in March 2025. In parallel, ERA and DG MOVE have initiated a coordinated overhaul of all Transmodel-based standards, and a newly agreed TSI Telematics revision (November 2025) sets the direction for railway digitalisation from 2026 onward.", "description": null}, {"id": "NKZEEA-awesome-napcore-tools", "title": "Awesome NAPCORE Tools: A Community Registry for European Mobility Data Tools", "link": "https://fosdem.org/2026/schedule/event/NKZEEA-awesome-napcore-tools/", "speakers": [{"id": "brede_dammen/", "name": "Brede Dammen"}, {"id": "jan_vlcinsky/", "name": "Jan VlÄinskÃ½"}], "room": {"id": "k3601/", "name": "K.3.601"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "15:25", "endTime": "15:30", "track": "Railways and Open Transport", "abstract": "European transport systems are adopting standards such as DATEX II, NeTEx and SIRI, but developers struggle to discover existing tools, validators, converters, and libraries. We're launching Awesome NAPCORE Tools (awesome.napcore.eu) - a community-curated registry of open source tools for European mobility data. This talk introduces the platform and invites the open source community to contribute. We'll cover:", "description": null}, {"id": "8ERTS9-mobility_database", "title": "the Mobility Database", "link": "https://fosdem.org/2026/schedule/event/8ERTS9-mobility_database/", "speakers": [{"id": "isabelle_de_robert/", "name": "Isabelle de Robert"}], "room": {"id": "k3601/", "name": "K.3.601"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "15:30", "endTime": "15:50", "track": "Railways and Open Transport", "abstract": "We deserve open-source transit technology that is both beautifully designed and easy to use. The Mobility Database is a free, open-source platform for global transit data in the General Transit Feed Specification (GTFS) and General Bikeshare Feed Specification (GBFS) formats. These global specifications make it easier for public transport agencies, operators, and shared mobility providers (bike-share, scooter-share, car-share) to publish accurate, high-quality transit data, enabling them to shar", "description": null}, {"id": "R3EF8T-czech-transport-data", "title": "The state of open data in Czech public transport", "link": "https://fosdem.org/2026/schedule/event/R3EF8T-czech-transport-data/", "speakers": [{"id": "david_konarik/", "name": "David KoÅˆaÅ™Ã­k"}], "room": {"id": "k3601/", "name": "K.3.601"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "15:50", "endTime": "16:15", "track": "Railways and Open Transport", "abstract": "Despite EU-level initiatives, the availability and quality of open data on public transport differs wildly between member states. I'll talk about the situation in the Czech Republic from the perspective of someone who's been fighting for data availability for the last 5 years.", "description": null}, {"id": "YVHDF7-from-first-floss-poznan-pt-app", "title": "From first FLOSS PoznaÅ„ public transport app to global coverage with Transitous", "link": "https://fosdem.org/2026/schedule/event/YVHDF7-from-first-floss-poznan-pt-app/", "speakers": [{"id": "adam_pioterek/", "name": "Adam Pioterek"}], "room": {"id": "k3601/", "name": "K.3.601"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "16:15", "endTime": "16:20", "track": "Railways and Open Transport", "abstract": "In this talk, I will present why and how I started writing Bimba, a public transport application for my city back in 2017. The talk will show major turning points in the journey: when the city started providing open data, when Bimba no longer worked in single place, when Transitous was integrated enabling not only global coverage but also global routing, and meeting people and ideas during last year's RaOT track at FOSDEM and the first Open Transport unconference. I will also present howâ€”with cr", "description": null}, {"id": "Z9GDAF-crowdsourcing_delay_information", "title": "Crowdsourcing Delay Information", "link": "https://fosdem.org/2026/schedule/event/Z9GDAF-crowdsourcing_delay_information/", "speakers": [{"id": "jonah_bruchert/", "name": "Jonah BrÃ¼chert"}], "room": {"id": "k3601/", "name": "K.3.601"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "16:20", "endTime": "16:25", "track": "Railways and Open Transport", "abstract": "Not every public transport agency publishes real-time delay information, and some do not even have it. Some of the proprietary transit apps have used user-submitted data to bridge this gap for some time now.", "description": null}, {"id": "WQS9YL-openstation", "title": "DB InfraGO&apos;s OpenStation: NeTEx + SIRI for railway stations", "link": "https://fosdem.org/2026/schedule/event/WQS9YL-openstation/", "speakers": [{"id": "julius_tens/", "name": "Julius Tens"}], "room": {"id": "k3601/", "name": "K.3.601"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "16:25", "endTime": "16:35", "track": "Railways and Open Transport", "abstract": "In late 2025, DB InfraGO - Germany's state owned operator of railway infrastructure - released its â€œOpenStationâ€œ API, the new single source of truth for train station data. The API (or as some users have put it: \"glorified collection of XML files\") is based on the european NeTEx and SIRI standards, and its contents are released as CC0 (public domain), a first for Deutsche Bahn.", "description": null}, {"id": "D9RRZC-otp-finds-a-way", "title": "OTP Finds a way", "link": "https://fosdem.org/2026/schedule/event/D9RRZC-otp-finds-a-way/", "speakers": [{"id": "jonas_lindstrom/", "name": "Jonas LindstrÃ¶m"}], "room": {"id": "k3601/", "name": "K.3.601"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "16:35", "endTime": "16:55", "track": "Railways and Open Transport", "abstract": "OpenTripPlanner is a mature, open-source engine for multimodal journey planning across public transport, walking, cycling, micromobility, and driving/park and ride.", "description": null}, {"id": "TEW7YL-probabilistic_turn-by-turn_directions_for_public_transport", "title": "Probabilistic Turn-By-Turn Directions for Public Transport", "link": "https://fosdem.org/2026/schedule/event/TEW7YL-probabilistic_turn-by-turn_directions_for_public_transport/", "speakers": [{"id": "robin_durner/", "name": "Robin Durner"}], "room": {"id": "k3601/", "name": "K.3.601"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "16:55", "endTime": "17:15", "track": "Railways and Open Transport", "abstract": "With a smartphone, users nowadays can plan public transport journeys spontaneously and react to incidents in real-time by changing itineraries on the fly, even proactively. Algorithms and UIs however are still clinging to the notion of an upfront query and journey plan that the user is blindly following as long as is physically possible.", "description": null}, {"id": "S88ZTJ-citybikes_scraping_the_world_for_bike_sharing_data_so_you_dont_have_to", "title": "Citybikes: scraping the world for bike sharing data so you don&apos;t have to", "link": "https://fosdem.org/2026/schedule/event/S88ZTJ-citybikes_scraping_the_world_for_bike_sharing_data_so_you_dont_have_to/", "speakers": [{"id": "lluis_esquerda/", "name": "Lluis Esquerda"}], "room": {"id": "k3601/", "name": "K.3.601"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "17:15", "endTime": "17:35", "track": "Railways and Open Transport", "abstract": "Long ago I wanted to build an app for the local bike sharing system in my city, only to realize open data was not publicly available. Out of frustration, I built a free and open API for others to create applications, visualizations and research using bike sharing data.", "description": null}, {"id": "DC9M73-sqlrooms-flowmap", "title": "Scaling Mobility Flow Visualization: Origin-Destination Data with DuckDB, Flowmap.gl, and SQLRooms", "link": "https://fosdem.org/2026/schedule/event/DC9M73-sqlrooms-flowmap/", "speakers": [{"id": "ilya_boyandin/", "name": "Ilya Boyandin"}], "room": {"id": "k3601/", "name": "K.3.601"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "17:35", "endTime": "17:55", "track": "Railways and Open Transport", "abstract": "Visualizing origin-destination (OD) mobility dataâ€”commuter flows, transit ridership, freight trafficâ€”is essential for transport planning, but datasets can contain millions of flows that overwhelm traditional mapping approaches. In this talk, I'll present open-source tools for preparing and visualizing large-scale OD data interactively in the browser.", "description": null}, {"id": "RV3KS9-railway-analysis-workflow-osrd-sumo", "title": "Promoting a consistent open source workflow for railway analysis by connecting OSRD and SUMO", "link": "https://fosdem.org/2026/schedule/event/RV3KS9-railway-analysis-workflow-osrd-sumo/", "speakers": [{"id": "bastian_ehrenholz/", "name": "Bastian Ehrenholz"}, {"id": "paula_von_der_heide/", "name": "Paula von der Heide"}], "room": {"id": "k3601/", "name": "K.3.601"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "17:55", "endTime": "18:15", "track": "Railways and Open Transport", "abstract": "In the past two years the Open Source Railway Designer (OSRD) has been presented at FOSDEM. The integrations shown there sparked our interest in testing OSRD ourselves in a practical context. In initial studies we used OSRD to evaluate capacity effects on highly congested corridors, including a scenario with a speed increase in rail freight transport. These studies show that OSRD provides a solid basis for open, reproducible capacity studies.", "description": null}, {"id": "9JMFH9-automated_short-term_train_planning_in_osrd_from_poc_to_production", "title": "Automated short-term train planning in OSRD: from POC to production", "link": "https://fosdem.org/2026/schedule/event/9JMFH9-automated_short-term_train_planning_in_osrd_from_poc_to_production/", "speakers": [{"id": "eloi_charpentier/", "name": "Eloi Charpentier"}], "room": {"id": "k3601/", "name": "K.3.601"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "18:15", "endTime": "18:40", "track": "Railways and Open Transport", "abstract": "You're a railway infrastructure manager. A train operator calls up, and would like to fit a new train in the existing schedule. It should leave at 10am, and it's 8am. How do you make sure this new train won't cause any traffic jams?", "description": null}, {"id": "CHB7UJ-hackertrain-to-fosdem-2026", "title": "HackerTrain: the first real (and distributed) train trip from N places on M routes to Brussels", "link": "https://fosdem.org/2026/schedule/event/CHB7UJ-hackertrain-to-fosdem-2026/", "speakers": [{"id": "matija_suklje/", "name": "Matija Å uklje"}], "room": {"id": "k3601/", "name": "K.3.601"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "18:40", "endTime": "19:00", "track": "Railways and Open Transport", "abstract": "After a successful beta run, the HackerTrain to FOSDEM is back! This time we are going distributed.", "description": null}, {"id": "Z9JA9E-crunching_code_like_it_is_1982", "title": "Crunching code like it is 1982", "link": "https://fosdem.org/2026/schedule/event/Z9JA9E-crunching_code_like_it_is_1982/", "speakers": [{"id": "sebastian_eggermont/", "name": "Sebastian Eggermont"}], "room": {"id": "h1302/", "name": "H.1302 (Depage)"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "13:15", "endTime": "13:25", "track": "Retrocomputing", "abstract": "Introduction &amp; Welcome to the Retrocomputing devroom", "description": null}, {"id": "B7BVVJ-eliza_rewriting_the_original_ai_chatbot_from_60_years_bc_before_chatgpt", "title": "Eliza: Rewriting the original AI chatbot from 60 years BC (Before ChatGPT)", "link": "https://fosdem.org/2026/schedule/event/B7BVVJ-eliza_rewriting_the_original_ai_chatbot_from_60_years_bc_before_chatgpt/", "speakers": [{"id": "steven_goodwin/", "name": "Steven Goodwin"}], "room": {"id": "h1302/", "name": "H.1302 (Depage)"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "13:25", "endTime": "13:45", "track": "Retrocomputing", "abstract": "When the Eliza psychotherapist chatbot was released by Joseph Weizenbaum, in 1966, people believed it real. Even the secretary of its creator thought the machine had feelings, as they discussed relationships and personal issues. But why? How could a simple computer text interface act so human?", "description": null}, {"id": "REEPJ8-charming_gray_buttons_of_the_xx_century_how_widget_toolkits_evolved_with_compute", "title": "Charming Gray Buttons of the XX century: how widget toolkits evolved with computer architectures", "link": "https://fosdem.org/2026/schedule/event/REEPJ8-charming_gray_buttons_of_the_xx_century_how_widget_toolkits_evolved_with_compute/", "speakers": [{"id": "dmitriy_kostiuk/", "name": "Dmitriy Kostiuk"}], "room": {"id": "h1302/", "name": "H.1302 (Depage)"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "13:45", "endTime": "14:05", "track": "Retrocomputing", "abstract": "The talk covers an evolution of widget toolkits, which have been started 40 years ago along with the historical changes in a desktop GUI. Widget toolkits are reviewed from three points of view: architecture, user experience, and programming principles. More than 90% of historically significant widget toolkits have open source licenses: some are opensourced after decrease of their commercial demand (like OpenLook and Motif), others are developed as a part of FLOSS world (Tcl/Tk, GTK+, Qt) or in s", "description": null}, {"id": "BMMDMQ-mci-mail-mep2", "title": "MEP2, a Simple Mail Transfer Protocol (but not that one)", "link": "https://fosdem.org/2026/schedule/event/BMMDMQ-mci-mail-mep2/", "speakers": [{"id": "hp_van_braam/", "name": "HP van Braam"}], "room": {"id": "h1302/", "name": "H.1302 (Depage)"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "14:05", "endTime": "14:30", "track": "Retrocomputing", "abstract": "About one month after I was born in 1983 a company called MCI introduced their \"Electronic mail\" system. Originally a BBS-style system, where users dialed into MCI to edit, send, and receive mail. Users could send electronic mail to each other, send a physical letters, and even manage their telexes without ever leaving the comfort of whatever room they had with a telephone and an acoustic coupler.", "description": null}, {"id": "SUPPYH-ngdevkit_free_and_open_source_cc_development_on_the_neo_geo_in_2026", "title": "ngdevkit: Free and Open Source C/C++ development on the Neo Geo in 2026", "link": "https://fosdem.org/2026/schedule/event/SUPPYH-ngdevkit_free_and_open_source_cc_development_on_the_neo_geo_in_2026/", "speakers": [{"id": "damien_ciabrini/", "name": "Damien Ciabrini"}], "room": {"id": "h1302/", "name": "H.1302 (Depage)"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "14:30", "endTime": "14:50", "track": "Retrocomputing", "abstract": "The Neo Geo, the classic cartridge-based arcade and home video game system turned 35 in 2025. By now, it has been thoroughly reverse-engineered and documented online. Recently, there has been a surge in homebrew demos and newly published homebrew games for the Neo Geo. And although development in 2026 is way easier than it was in the 90's, too many available tools are still GUI-only, closed-source or Windows-only binaries, which leaves a lot to be desired. ngdevkit [1] was born out of this obser", "description": null}, {"id": "ETLVUA-the_joys_and_horrors_of_nes_dynamic_recompilation", "title": "The joys and horrors of NES dynamic recompilation", "link": "https://fosdem.org/2026/schedule/event/ETLVUA-the_joys_and_horrors_of_nes_dynamic_recompilation/", "speakers": [{"id": "alex_andreba/", "name": "Alex Andreba"}], "room": {"id": "h1302/", "name": "H.1302 (Depage)"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "14:50", "endTime": "15:10", "track": "Retrocomputing", "abstract": "In this talk we'll explore the fascinating world of emulators and recompilation, by building together a dynamic recompiler for NES games, which will translate in real time code written for the game system into machine code directly executable by our host computer.", "description": null}, {"id": "FEHLHY-hacking_the_last_z80_computer_ever_made", "title": "Hacking the last Z80 computer ever made", "link": "https://fosdem.org/2026/schedule/event/FEHLHY-hacking_the_last_z80_computer_ever_made/", "speakers": [{"id": "michal_pleban/", "name": "Michal Pleban"}], "room": {"id": "h1302/", "name": "H.1302 (Depage)"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "15:10", "endTime": "15:30", "track": "Retrocomputing", "abstract": "The Z80 CPU has been extremely popular in home computers of the eighties, but as 16-bit and 32-bit processors became more popular, the only new computers built using the Z80 were continuations of some legacy lines (like the Amstrad PCW).", "description": null}, {"id": "AZ3CXS-analysis_and_simulation_of_the_mmif_early_computer", "title": "Early Electronic Computing in Belgium: Analysis and Simulation of the IRSIA FNRS Mathematical Machine", "link": "https://fosdem.org/2026/schedule/event/AZ3CXS-analysis_and_simulation_of_the_mmif_early_computer/", "speakers": [{"id": "christophe_ponsard/", "name": "Christophe Ponsard"}], "room": {"id": "h1302/", "name": "H.1302 (Depage)"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "15:30", "endTime": "15:55", "track": "Retrocomputing", "abstract": "The first generation of computers (vacuum tube-based) emerged from WWII for scientific, military, or business purposes. In this pioneering time, the term â€œmathematical machinesâ€ was also used to distinguish them from human computers. This talk presents a working software simulator of the Belgian Mathematical Machine (MMIF), a little-known computer funded after WWII by IRSIA-FNRS and inaugurated 70 years ago at the Bell Company in Antwerp. We will show, including using the stepping mode, how it d", "description": null}, {"id": "FYJHYK-why_build_an_8-bit_homebrew_computer_in_2026", "title": "Why build an 8-bit homebrew computer in 2026", "link": "https://fosdem.org/2026/schedule/event/FYJHYK-why_build_an_8-bit_homebrew_computer_in_2026/", "speakers": [{"id": "benoit_aveline/", "name": "Benoit Aveline"}], "room": {"id": "h1302/", "name": "H.1302 (Depage)"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "15:55", "endTime": "16:15", "track": "Retrocomputing", "abstract": "Who needs to build their very own 8-bit homebrew computer in 2026? I'd say everyone should, especially if you work in IT! The Memo-1 is my personal attempt at understanding computers from the transistor up to the UI: a complete 6502-based system built from scratch, using a French Minitel as a smart terminal, with sound, joystick ports and an extension slot for expansions. In this talk, I'll share what I learned from building the Memo-1, from wiring the CPU and designing a simple bus architecture", "description": null}, {"id": "UJKT3L-dial-up-howto", "title": "Dial-up revisited: Why it&apos;s needed and how to run an oldschool ISP", "link": "https://fosdem.org/2026/schedule/event/UJKT3L-dial-up-howto/", "speakers": [{"id": "ozcan_oguz/", "name": "Ã–zcan OÄŸuz"}], "room": {"id": "h1302/", "name": "H.1302 (Depage)"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "16:15", "endTime": "16:40", "track": "Retrocomputing", "abstract": "Dial-up was the main way to connect to the Internet back in the 90s. Unfortunately, within the time almost all of the dial-up service providers are shut down, because of obvious reasons. It used to connect our living room to the world via 56 kbps (or less) bandwidth rate, in comparison, modern broadband global mean is two thousand times faster. But sometimes we still need it to connect our legacy hardware to the world, retro (or lowres) computing purposes, sometimes even to circumvent censorship", "description": null}, {"id": "WCSA3K-welcome_to_the_fosdem_2026_risc-v_devroom", "title": "Welcome to the FOSDEM 2026 RISC-V DevRoom", "link": "https://fosdem.org/2026/schedule/event/WCSA3K-welcome_to_the_fosdem_2026_risc-v_devroom/", "speakers": [], "room": {"id": "h2214/", "name": "H.2214"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "10:30", "endTime": "10:35", "track": "RISC-V", "abstract": "Welcome to the FOSDEM 2026 RISC-V DevRoom", "description": null}, {"id": "7QTVLV-risc-v_vector_optimisations_in_ffmpeg", "title": "RISC-V Vector optimisations in FFmpeg", "link": "https://fosdem.org/2026/schedule/event/7QTVLV-risc-v_vector_optimisations_in_ffmpeg/", "speakers": [{"id": "remi_denis-courmont/", "name": "RÃ©mi Denis-Courmont"}], "room": {"id": "h2214/", "name": "H.2214"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "10:40", "endTime": "11:15", "track": "RISC-V", "abstract": "FFmpeg is the most versatile multimedia codec and format support library, and was one of the first open-source project to include some RISC-V-specific optimisations, though there is still a long way to go. The RISC-V Vector extension was also the first scalable vector extension to be supported. We will cover the background, challenges and outcomes of this effort.", "description": null}, {"id": "X8TLY9-mistakes-in-riscv", "title": "RISC-V had 40 years of history to learn from: What it gets right, and what it gets hilariously wrong", "link": "https://fosdem.org/2026/schedule/event/X8TLY9-mistakes-in-riscv/", "speakers": [{"id": "felixclc/", "name": "FelixCLC"}], "room": {"id": "h2214/", "name": "H.2214"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "11:20", "endTime": "11:55", "track": "RISC-V", "abstract": "A discussion of historical lessons that RISC-V did learn from, and mistakes that it repeated. Focused on the design constraints forced by RVC and RVV, as well as the choices around breaking out the F and D profiles out from a mandatory vector unit, and the state changes that come with it.", "description": null}, {"id": "SQGLW7-fedora-on-riscv", "title": "State of the Arch: Fedora on RISC-V", "link": "https://fosdem.org/2026/schedule/event/SQGLW7-fedora-on-riscv/", "speakers": [{"id": "kashyap_chamarthy/", "name": "Kashyap Chamarthy"}, {"id": "david_abdurachmanov/", "name": "David Abdurachmanov"}], "room": {"id": "h2214/", "name": "H.2214"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "12:00", "endTime": "12:35", "track": "RISC-V", "abstract": "Efforts to port Fedora Linux to RISC-V began in 2016, long before physical hardware was accessible to developers. Today, the vast majority of Fedora packages have already been ported to riscv64 (i.e. the RV64GC baseline) and OS imagesâ€”both generic and board-specificâ€”are available for recent releases.", "description": null}, {"id": "FY9GWH-et-minion-isa", "title": "The ET Minion RISC-V ISA", "link": "https://fosdem.org/2026/schedule/event/FY9GWH-et-minion-isa/", "speakers": [{"id": "gianluca_guida/", "name": "Gianluca Guida"}], "room": {"id": "h2214/", "name": "H.2214"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "12:40", "endTime": "13:15", "track": "RISC-V", "abstract": "This talk will introduce the architecture and instruction set of the ET Minion, a RISC-V CPU with custom extensions used in the ET platform, AI Foundry's open-source manycore architecture.", "description": null}, {"id": "U7KWVN-riscv-netboot", "title": "Writing a network-capable BootROM for RISC-V prototype bring-up", "link": "https://fosdem.org/2026/schedule/event/U7KWVN-riscv-netboot/", "speakers": [{"id": "nick_kossifidis/", "name": "Nick Kossifidis"}, {"id": "antony_chazapis/", "name": "Antony Chazapis"}], "room": {"id": "h2214/", "name": "H.2214"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "13:20", "endTime": "13:55", "track": "RISC-V", "abstract": "In this talk I'll present the pain and joy of working on a BootROM we use for booting our RISC-V SoC prototypes in the lab, with networking capabilities. First I'll give an overview on how writing bare metal code looks like, the challenges one has to deal with, and how we solved it in a prototype-independent way. Then I'll present netboot as an example use case, give an idea of the constraints we had to deal with and where they came from, why such a thing is a requirement when working with SoC p", "description": null}, {"id": "LX3NNU-upstream-embedded-linux-on-risc-v-sbcs", "title": "Upstream Embedded Linux on RISC-V SBCs: The Past, Present and Future", "link": "https://fosdem.org/2026/schedule/event/LX3NNU-upstream-embedded-linux-on-risc-v-sbcs/", "speakers": [{"id": "marcel_ziswiler/", "name": "Marcel Ziswiler"}], "room": {"id": "h2214/", "name": "H.2214"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "14:00", "endTime": "14:35", "track": "RISC-V", "abstract": "Last year, I gave a talk about running upstream embedded Linux on RISC-V with the powerful SpacemiT K1-based Banana Pi BPI-F3 as an example. Fast forward one year, and we have many a new contender on the block. This talk first revisits the BPI-F3, looking at the upstreaming progress made and issues remaining. Secondly, it introduces the new Siflower SF21H8898-based Banana Pi BPI-RV2, the ESWIN Computing EIC7700-based EBC77 with SiFive HiFive Premier P550 cores and the Ky X1-based Orange Pi RV2 a", "description": null}, {"id": "983NCX-what-about-riscv-software", "title": "RISC-V Hardware Is Here. What About Software?", "link": "https://fosdem.org/2026/schedule/event/983NCX-what-about-riscv-software/", "speakers": [{"id": "afonso_oliveira/", "name": "Afonso Oliveira"}], "room": {"id": "h2214/", "name": "H.2214"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "15:20", "endTime": "15:55", "track": "RISC-V", "abstract": "RISC-V hardware momentum is everywhere: more tape-outs, more open cores, more startups, and increasingly affordable boards that everyone can try. But hardware alone doesnâ€™t make a usable platform. From blinking LEDs to critical space exploration missions, adoption depends on the software ecosystem being mature, well-integrated, and ready for developers to rely on.", "description": null}, {"id": "VALHRG-k8s-on-riscv", "title": "Kubernetes on RISC-V: An Open Hardware Odyssey", "link": "https://fosdem.org/2026/schedule/event/VALHRG-k8s-on-riscv/", "speakers": [{"id": "tom_wieczorek/", "name": "Tom Wieczorek"}], "room": {"id": "h2214/", "name": "H.2214"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "16:00", "endTime": "16:35", "track": "RISC-V", "abstract": "Bringing Kubernetes to RISC-V isn't just about cross-compiling Go - it's a crash course in open hardware meets cloud-native reality. This talk walks through the journey of bringing a FOSS Kubernetes distribution to RISC-V: wrestling with missing cloud infra, build tooling, container images, CI pipelines, and everything else they conveniently gloss over when they say you \"just\" need to export GOARCH=riscv64.", "description": null}, {"id": "DL89YW-how-secure-are-commercial-risc-v-cpus", "title": "How Secure Are Commercial RISC-V CPUs?", "link": "https://fosdem.org/2026/schedule/event/DL89YW-how-secure-are-commercial-risc-v-cpus/", "speakers": [{"id": "fabian_thomas/", "name": "Fabian Thomas"}, {"id": "lukas_gerlach/", "name": "Lukas Gerlach"}], "room": {"id": "h2214/", "name": "H.2214"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "16:40", "endTime": "17:15", "track": "RISC-V", "abstract": "The last decade of CPU vulnerabilities has shown how microarchitectural performance optimizations can undermine isolation. Transient execution attacks like Meltdown and Spectre exposed deep flaws in x86 CPUs. RISC-V, by contrast, enters with the promise of simplicity and transparencyâ€”a clean slate. Yet the question remains: will we repeat the same mistakes, or can we design a secure architecture from the start?", "description": null}, {"id": "WMVAU9-openhw-tristan-uap", "title": "Canâ€™t fork a semiconductor? Hold my beerâ€¦ Introducing the Unified RISC-V IP Access Platform", "link": "https://fosdem.org/2026/schedule/event/WMVAU9-openhw-tristan-uap/", "speakers": [{"id": "cairo_caplan/", "name": "Cairo Caplan"}, {"id": "charley_mann/", "name": "Charley Mann"}], "room": {"id": "h2214/", "name": "H.2214"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "17:20", "endTime": "17:55", "track": "RISC-V", "abstract": "Why buy a bottle when you can have your own keg? Open source hardware might not shout â€œfree beerâ€ but the new Unified RISC-V IP Access Platform, maintained by OpenHW Foundation, is just that â€“ free recipes for your own free-flowing beer. From CVA6 superscalers to UVM support on Verilator, Chips JU project TRISTAN has united Europeâ€™s biggest industry players with academia to move open source semiconductors from the lab to the real world. Now with the UAP, you can benefit from all of this hard wor", "description": null}, {"id": "VF9CHG-mainline-support-orangepi-riscv", "title": "Mainline Support for OrangePi RISC-V Boards", "link": "https://fosdem.org/2026/schedule/event/VF9CHG-mainline-support-orangepi-riscv/", "speakers": [{"id": "michael_opdenacker/", "name": "Michael Opdenacker"}], "room": {"id": "h2214/", "name": "H.2214"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "18:00", "endTime": "18:35", "track": "RISC-V", "abstract": "In the course of the past months, Michael has contributed to support for OrangePi RV2 and R2S in the mainline Linux kernel (6.19+), in Yocto's meta-riscv BSP layer and hopefully before FOSDEM 2026, in the U-Boot bootloader. Hoping to attract more users and contributors, and to inspire owners of other RISC-V boards, this presentation will review what has been done so far and the necessary steps to achieve this. It will also cover what's left to do on each board.", "description": null}, {"id": "XL8MKK-welcome_to_the_robotics_and_simulation_devroom", "title": "Welcome to the Robotics and Simulation devroom", "link": "https://fosdem.org/2026/schedule/event/XL8MKK-welcome_to_the_robotics_and_simulation_devroom/", "speakers": [{"id": "arnaud_taffanel/", "name": "Arnaud Taffanel"}], "room": {"id": "ub2147/", "name": "UB2.147"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "10:30", "endTime": "10:35", "track": "Robotics and Simulation", "abstract": "Welcome session.", "description": null}, {"id": "PDWNCJ-map-hacking-a_cheap-robot-vac-with-open-source-sw", "title": "&quot;Turning a cheap commercial vacuum cleaner into a useful Open Source mapping tool&quot;", "link": "https://fosdem.org/2026/schedule/event/PDWNCJ-map-hacking-a_cheap-robot-vac-with-open-source-sw/", "speakers": [{"id": "stef_dillo/", "name": "Stef Dillo"}], "room": {"id": "ub2147/", "name": "UB2.147"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "10:35", "endTime": "11:00", "track": "Robotics and Simulation", "abstract": "Robot Vacuums are a pretty common item in many households around the world. They've also become a fairly standard item for robot hobbyists to hack on and use as cheap, open platforms for experiments in mobile bases. The classic \"Turtlebot\" platform has seen many incarnations, as the iRobot Create series, the Kobuki base, the Neato BotVac and now lives on in the \"Hackerbot\" from HackerBot Industries(https://www.hackerbot.co/). It has an open command set, options for an arm, animated head and SDK ", "description": null}, {"id": "DJK8WL-calibrate-good-times", "title": "Calibrate good times! The tools and methods to get top-quality robot data.", "link": "https://fosdem.org/2026/schedule/event/DJK8WL-calibrate-good-times/", "speakers": [{"id": "roland_meertens/", "name": "Roland Meertens"}, {"id": "sam_pfeiffer/", "name": "Sam Pfeiffer"}], "room": {"id": "ub2147/", "name": "UB2.147"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "11:05", "endTime": "11:30", "track": "Robotics and Simulation", "abstract": "When building a robot you want to make sure your set up is perfect. This means good calibration for your sensors, good configurations for your sensors, good synchronization between sensors, good data logging practices and much much more!", "description": null}, {"id": "SK8EGJ-copper-rust-robotics-runtime", "title": "Bridging robotics and systems programming: Why Copper-rs is a game changer", "link": "https://fosdem.org/2026/schedule/event/SK8EGJ-copper-rust-robotics-runtime/", "speakers": [{"id": "guillaume_binet/", "name": "Guillaume BINET"}], "room": {"id": "ub2147/", "name": "UB2.147"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "11:35", "endTime": "12:00", "track": "Robotics and Simulation", "abstract": "As robotics systems grow more complex, bringing together all types of specialties from algorithm/ML developers, control engineers, to safety engineers, has become increasingly painful, especially when working with large, brittle stacks like C++ and ROS.", "description": null}, {"id": "PHRS33-apptainer-easy-containerization-for-robotics", "title": "Apptainer: Easy Containerization for Robotics", "link": "https://fosdem.org/2026/schedule/event/PHRS33-apptainer-easy-containerization-for-robotics/", "speakers": [{"id": "malte_schrader/", "name": "Malte Schrader"}], "room": {"id": "ub2147/", "name": "UB2.147"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "12:05", "endTime": "12:10", "track": "Robotics and Simulation", "abstract": "ROS 2 is tied to specific Ubuntu versions, which limits platform choice and can introduce additional configuration complexity. In this talk, I will explain how to run ROS 2 on non-standard platforms using Apptainer, a practical alternative to Docker. I explain why Apptainer works well for robotics: it enables easy access to USB and serial devices, supports GPUs, and runs GUI programs like rviz without configuration. The talk ends with a short look at when the package manager Pixi might even let ", "description": null}, {"id": "KCPTX7-just1", "title": "Just1 - An Open-Source Autonomous Mecanum Wheel Robot", "link": "https://fosdem.org/2026/schedule/event/KCPTX7-just1/", "speakers": [{"id": "nicolas_rodriguez/", "name": "Nicolas Rodriguez"}], "room": {"id": "ub2147/", "name": "UB2.147"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "12:10", "endTime": "12:15", "track": "Robotics and Simulation", "abstract": "Just1 is an open-source robotics platform built for learning and rapid experimentation. It supports manual and autonomous navigation, path following, and obstacle avoidance. With a bill of materials around $250, it offers an affordable way to explore robotics, ROS 2, and autonomous behaviors.", "description": null}, {"id": "3SFYWM-hacking-cyber-physical_systems-with-ros2", "title": "Modernizing ROS 2 Skills: Hacking and Orchestrating Cloud Brains, Physical Sensors, and the Network", "link": "https://fosdem.org/2026/schedule/event/3SFYWM-hacking-cyber-physical_systems-with-ros2/", "speakers": [{"id": "miguel_xochicale/", "name": "Miguel Xochicale"}], "room": {"id": "ub2147/", "name": "UB2.147"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "12:15", "endTime": "12:20", "track": "Robotics and Simulation", "abstract": "The learning curve for ROS2 can be steep, often requiring the installation and resolution of diverse software dependencies across operating systems, sensors, network configurations and robotic platforms. By combining virtual machines (VMs), with their off-the-shelf, ready-to-use environments resources and modern container registry workflows, we can reduce this complexity and enables learners to focus more directly on developing ROS2 skills. This approach also offers a smoother onboarding process", "description": null}, {"id": "HCE8C9-lambkin_benchmarking_for_localization_ekumen", "title": "Benchmarking platform for robot localization systems", "link": "https://fosdem.org/2026/schedule/event/HCE8C9-lambkin_benchmarking_for_localization_ekumen/", "speakers": [{"id": "julia_marsal/", "name": "JÃºlia Marsal"}], "room": {"id": "ub2147/", "name": "UB2.147"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "12:20", "endTime": "12:25", "track": "Robotics and Simulation", "abstract": "Building localization and navigation systems requires a lot of time, effort and statistical analysis over multiple scenarios. There are multiple sparse tools out there to create specific KPIs around datasets but almost none that provide end to end integration test scenarios, KPIs and automatic report generation for localization systems. Last year, at FOSDEM, we presented beluga - https://github.com/Ekumen-OS/beluga - a Monte Carlo Localization Framework for robotics. This year, we would like to ", "description": null}, {"id": "WVUZ3C-rosidlcpp_a_journey_through_ros2_build_time_optimization", "title": "rosidlcpp: A Journey Through ROS2 Build Time Optimization", "link": "https://fosdem.org/2026/schedule/event/WVUZ3C-rosidlcpp_a_journey_through_ros2_build_time_optimization/", "speakers": [{"id": "anthony_welte/", "name": "Anthony Welte"}], "room": {"id": "ub2147/", "name": "UB2.147"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "12:25", "endTime": "12:30", "track": "Robotics and Simulation", "abstract": "ROS2â€™s interface generation can be a major bottleneck in the build process, especially for large projects. The rosidl toolchain, while reliable, is slow due to its Python-based code generation and inefficient use of CPU resources. rosidlcpp (https://github.com/TonyWelte/rosidlcpp) tackles these challenges by reimplementing the rosidl generators in C++. However, switching to C++ is only one of the ways rosidlcpp achieves faster builds. This talk will walk through the optimization journey behind r", "description": null}, {"id": "8HTRVV-a_core_developers_insights_on_gazebos_future", "title": "A Core Developer&apos;s insights on Gazebo&apos;s Future", "link": "https://fosdem.org/2026/schedule/event/8HTRVV-a_core_developers_insights_on_gazebos_future/", "speakers": [{"id": "jose_luis_rivero/", "name": "Jose Luis Rivero"}], "room": {"id": "ub2147/", "name": "UB2.147"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "12:35", "endTime": "13:20", "track": "Robotics and Si
