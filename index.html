ot pin the entire kernel forever. To achieve this, we performed a number of experiments with the kernel build system and spoke to other kernel developers about their efforts to achieve the same thing. I will discuss approaches to re-using binary objects, the limits of ", "description": null}, {"id": "B9JPLG-vfs_news", "title": "VFS News", "link": "https://fosdem.org/2026/schedule/event/B9JPLG-vfs_news/", "speakers": [{"id": "christian_brauner/", "name": "Christian Brauner"}], "room": {"id": "ua2114/", "name": "UA2.114 (Baudoux)"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "14:30", "endTime": "15:00", "track": "Kernel", "abstract": "In this session we're going to take a look at new developments in the VFS layer and related areas.", "description": null}, {"id": "99ULYW-repro-linux-kernel-bug-5-min-virtme-ng", "title": "Reproducing a syzbot Bug in 5 Minutes â€” Now with virtme-ng!", "link": "https://fosdem.org/2026/schedule/event/99ULYW-repro-linux-kernel-bug-5-min-virtme-ng/", "speakers": [{"id": "roman_hedin_storozhenko/", "name": "Roman &quot;Hedin&quot; Storozhenko"}], "room": {"id": "ua2114/", "name": "UA2.114 (Baudoux)"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "15:00", "endTime": "15:20", "track": "Kernel", "abstract": "This live demo shows how to pick a real syzbot-reported bug and reproduce it locally in under five minutes using virtme-ng. No disk images, no complex QEMU setupâ€”just build, reproduce and verify the fix. Perfect for anyone who wants to turn kernel fuzzing reports into real patches. Important note: I am going to use pre-built upstream kernel containing a bug due to the talk time constarins. Hovewer, steps to rebuild an upstream kernel and use it in virtme-ng will be described.", "description": null}, {"id": "HZZ9WA-what_is_still_missing_in_system_call_tracing", "title": "What Is Still Missing in System Call Tracing", "link": "https://fosdem.org/2026/schedule/event/HZZ9WA-what_is_still_missing_in_system_call_tracing/", "speakers": [{"id": "renzo_davoli/", "name": "Renzo Davoli"}, {"id": "davide_berardi/", "name": "Davide Berardi"}], "room": {"id": "ua2114/", "name": "UA2.114 (Baudoux)"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "15:20", "endTime": "15:40", "track": "Kernel", "abstract": "This talk follows last year's presentation \"Status and Desiderata for Syscall Tracing and Virtualization Support\" and reports on progress and remaining gaps in Linux system call tracing.", "description": null}, {"id": "CPCNNE-tuning_embedded_linux_for_low_power", "title": "Tuning Embedded Linux for Low Power", "link": "https://fosdem.org/2026/schedule/event/CPCNNE-tuning_embedded_linux_for_low_power/", "speakers": [{"id": "kevin_lhopital/", "name": "KÃ©vin L&apos;hÃ´pital"}], "room": {"id": "ua2114/", "name": "UA2.114 (Baudoux)"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "15:40", "endTime": "16:00", "track": "Kernel", "abstract": "Power saving has always been a major preoccupation in embedded systems, as by definition, they could have energy constraints. As embedded systems become increasingly pervasive, from IoT devices to industrial controllers, power efficiency is more critical than ever. This talk is aimed at developers, system integrators, and Linux enthusiasts. Whether youâ€™re optimizing a battery-powered board or a power sensitive industrial board, youâ€™ll walk away with practical insights and actionable tools. This ", "description": null}, {"id": "L9LNWF-solving_pre-silicon_kernel_upstream_for_risc-v_first_ever", "title": "Solving Pre-silicon Kernel Upstream for RISC-V First Ever", "link": "https://fosdem.org/2026/schedule/event/L9LNWF-solving_pre-silicon_kernel_upstream_for_risc-v_first_ever/", "speakers": [{"id": "yuning_liang/", "name": "Yuning Liang"}], "room": {"id": "ua2114/", "name": "UA2.114 (Baudoux)"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "16:00", "endTime": "16:20", "track": "Kernel", "abstract": "Upstreaming kernel support traditionally happens only after silicon becomes available, but this approach often delays software enablement and ecosystem readiness. For the first time in the RISC-V world, we are tackling the challenge of pre-silicon kernel upstreamingâ€”enabling Linux kernel features ahead of actual chip availability. In this session, we will share the methodology, toolchains, and collaborative workflows that make this possible, including the use of simulation platforms, pre-silicon", "description": null}, {"id": "DSC9L3-rich_packet_metadata_-_the_saga_continues", "title": "Rich Packet Metadata - The Saga Continues", "link": "https://fosdem.org/2026/schedule/event/DSC9L3-rich_packet_metadata_-_the_saga_continues/", "speakers": [{"id": "jakub_sitnicki/", "name": "Jakub SItnicki"}], "room": {"id": "ua2114/", "name": "UA2.114 (Baudoux)"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "16:20", "endTime": "16:40", "track": "Kernel", "abstract": "Currently, the only way to attach a piece of information to an network packet (sk_buff) that will travel with it through the Linux network stack is the 32-bit mark field.", "description": null}, {"id": "F33P7S-unlocking_extra_cluster_capacity_with_enhanced_linux_cgroup_scheduling", "title": "Unlocking extra cluster capacity with enhanced Linux cgroup scheduling", "link": "https://fosdem.org/2026/schedule/event/F33P7S-unlocking_extra_cluster_capacity_with_enhanced_linux_cgroup_scheduling/", "speakers": [{"id": "al_amjad_isstaif/", "name": "Al Amjad Isstaif"}], "room": {"id": "ua2114/", "name": "UA2.114 (Baudoux)"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "16:40", "endTime": "17:00", "track": "Kernel", "abstract": "Cluster orchestrators such as Kubernetes rely on an accurate model of the resources available on each worker node in a cluster and on the resources a given job requires, using this information to place the job onto a suitable worker node in the cluster. If either is inaccurate, the orchestrator will make poor job placement decisions, resulting in poor performance.", "description": null}, {"id": "DLHGV8-welcome_to_the_legal_policy_issues_devroom", "title": "Welcome to the Legal &amp; Policy Issues DevRoom", "link": "https://fosdem.org/2026/schedule/event/DLHGV8-welcome_to_the_legal_policy_issues_devroom/", "speakers": [{"id": "karen_sandler/", "name": "Karen Sandler"}, {"id": "tom_marble/", "name": "Tom Marble"}, {"id": "alexander_sander/", "name": "Alexander Sander"}, {"id": "bradley_m_kuhn/", "name": "Bradley M. KÃ¼hn"}, {"id": "matthias_kirschner/", "name": "Matthias Kirschner"}, {"id": "richard_fontana/", "name": "Richard Fontana"}, {"id": "bradley_m_kuhn/", "name": "Bradley M. KÃ¼hn"}], "room": {"id": "ub5230/", "name": "UB5.230"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "10:30", "endTime": "10:45", "track": "Legal & Policy", "abstract": "DevRoom organisers welcome all to the Legal &amp; Policy Issues DevRoom", "description": null}, {"id": "GGAEL7-an_introduction_to_law_and_free_software", "title": "An Introduction to Law and Free Software", "link": "https://fosdem.org/2026/schedule/event/GGAEL7-an_introduction_to_law_and_free_software/", "speakers": [{"id": "gabriel_ku_wei_bin/", "name": "Gabriel Ku Wei Bin"}], "room": {"id": "ub5230/", "name": "UB5.230"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "10:45", "endTime": "11:30", "track": "Legal & Policy", "abstract": "Legal and licensing issues are a vital part of the Free Software ecosystem. While many Free Software developers may have a good idea of the legal and licensing requirements that turn their project into Free Software, there are many more attending FOSDEM who may lack the knowledge or have misconceptions about the legal issues in Free Software.", "description": null}, {"id": "NCRJWM-protocol-governance-in-digital-policy", "title": "The Hidden Layer: Bringing Protocol Governance into Digital Policy", "link": "https://fosdem.org/2026/schedule/event/NCRJWM-protocol-governance-in-digital-policy/", "speakers": [{"id": "kelly_roegies/", "name": "Kelly Roegies"}], "room": {"id": "ub5230/", "name": "UB5.230"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "11:30", "endTime": "12:00", "track": "Legal & Policy", "abstract": "Open protocols underpin much of Europeâ€™s digital infrastructure, yet they remain a blind spot in European digital policy. This talk highlights why supporting open protocol governance is crucial for Europeâ€™s digital sovereignty, interoperability, and innovation. It explores how policymakers and developers can together address this gap by recognising protocols as foundational infrastructure and shaping policies that enable resilient, interoperable, and decentralised systems.", "description": null}, {"id": "BNPJ7P-from-policy-to-practice-open-source-in-gov", "title": "From Policy To Practice; Open Source in The Dutch Government", "link": "https://fosdem.org/2026/schedule/event/BNPJ7P-from-policy-to-practice-open-source-in-gov/", "speakers": [{"id": "gina_plat/", "name": "Gina Plat"}], "room": {"id": "ub5230/", "name": "UB5.230"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "12:00", "endTime": "12:30", "track": "Legal & Policy", "abstract": "In 2020 the Dutch government adopted the 'open, unless' principle, promoting the use and procurement of open source software, unless impossible. But what happens after such a policy is published? This isnâ€™t as straightforward as weâ€™d think. Within government projects, we still regularly need to answer practical questions such as â€œare we allowed to build or buy this? Are we allowed or required to publish our code? What do we need security wise? What do our procurement policies say? Where do we pu", "description": null}, {"id": "9HAMJC-fork_the_government_the_back_and_forth_open_source_advocacy_road_in_taiwan", "title": "Fork the Governmentï¼šThe Back and Forth Open Source Advocacy Road in Taiwan", "link": "https://fosdem.org/2026/schedule/event/9HAMJC-fork_the_government_the_back_and_forth_open_source_advocacy_road_in_taiwan/", "speakers": [{"id": "rosalind_liu/", "name": "Rosalind Liu"}], "room": {"id": "ub5230/", "name": "UB5.230"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "12:30", "endTime": "13:00", "track": "Legal & Policy", "abstract": "Open source initiatives usually bubble up from the grassroots community, and while governments have been paying more attention recently, policy is often subject to the whims of election cycles. This means long-term continuity is never guaranteed.", "description": null}, {"id": "QEZ3LB-cra_-_role_of_free_software_and_q_a", "title": "CRA â€“ Role of Free Software and Q&amp;A", "link": "https://fosdem.org/2026/schedule/event/QEZ3LB-cra_-_role_of_free_software_and_q_a/", "speakers": [{"id": "alexander_sander/", "name": "Alexander Sander"}, {"id": "michael_schuster/", "name": "Michael Schuster"}, {"id": "tommaso_bernabo/", "name": "Tommaso Bernabo&apos;"}], "room": {"id": "ub5230/", "name": "UB5.230"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "13:00", "endTime": "14:00", "track": "Legal & Policy", "abstract": "In this Q&amp;A session we will address all the questions our audience might have on the CRA in relation to Free Software. We will kick of the session with a short introduction focussing on current challenges around the implementation of the CRA with a specific focus on Open Source Stewards and Attestation programs and how and where financial support is needed in order to make the CRA work.", "description": null}, {"id": "GSERGW-the_story_of_the_vizio_lawsuit_-_a_historic_case_for_user_rights_nearly_complete", "title": "The story of the Vizio lawsuit - a historic case for user rights, nearly complete!", "link": "https://fosdem.org/2026/schedule/event/GSERGW-the_story_of_the_vizio_lawsuit_-_a_historic_case_for_user_rights_nearly_complete/", "speakers": [{"id": "denver_gingerich/", "name": "Denver Gingerich"}], "room": {"id": "ub5230/", "name": "UB5.230"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "14:00", "endTime": "15:00", "track": "Legal & Policy", "abstract": "Software Freedom Conservancy (SFC) sued Vizio in October 2021 because Vizio did not provide the required source code for the GPL and LGPL works that Vizio chose to use in its TVs, preventing SFC from making privacy and security enhancing changes, among other improvements that the GPL and LGPL require that companies allow in devices they sell. SFC brought the case as a third-party beneficiary of these copyleft agreements, to demonstrate how users of copylefted software can directly enforce the ag", "description": null}, {"id": "EAVFF3-online-safety-laws-and-foss-projects", "title": "&quot;Online Safety&quot; laws: reflections for FOSS projects", "link": "https://fosdem.org/2026/schedule/event/EAVFF3-online-safety-laws-and-foss-projects/", "speakers": [{"id": "neil_brown/", "name": "Neil Brown"}], "room": {"id": "ub5230/", "name": "UB5.230"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "15:00", "endTime": "15:30", "track": "Legal & Policy", "abstract": "A number of countries are introducing \"online safety\" laws, which generally impact providers of online services. An example of these is the UK's Online Safety Act 2023.", "description": null}, {"id": "TQS7LM-interoperability-dma-apple-google", "title": "Interoperability regulation in the EU: Opening iOS and Android for Free Software", "link": "https://fosdem.org/2026/schedule/event/TQS7LM-interoperability-dma-apple-google/", "speakers": [{"id": "lucas_lasota/", "name": "Lucas Lasota"}, {"id": "victor_le_pochat/", "name": "Victor Le Pochat"}, {"id": "alexander_matern/", "name": "Alexander Matern"}, {"id": "lori_roussey/", "name": "Lori Roussey"}], "room": {"id": "ub5230/", "name": "UB5.230"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "15:30", "endTime": "16:30", "track": "Legal & Policy", "abstract": "This panel will bring together policy/legal experts and enforcement officers from the European Commission to discuss how the Digital Markets Act (DMA) applies to Appleâ€™s iOS/iPadOS and Googleâ€™s Android from the perspective of interoperability.", "description": null}, {"id": "RJPLXP-hot_topic_audience_choice", "title": "Hot Topic: Audience choice!", "link": "https://fosdem.org/2026/schedule/event/RJPLXP-hot_topic_audience_choice/", "speakers": [], "room": {"id": "ub5230/", "name": "UB5.230"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "16:30", "endTime": "17:00", "track": "Legal & Policy", "abstract": "We had a canceled session: a wonderful opportunity to crowd source a topic! What would you like to hear about? What is the hot topic you don't already see on the schedule?", "description": null}, {"id": "QZN3GR-foss-election-governance-open-source-initiatives", "title": "Unique Challenges in Elected Governing Bodies for FOSS", "link": "https://fosdem.org/2026/schedule/event/QZN3GR-foss-election-governance-open-source-initiatives/", "speakers": [{"id": "deb_bryant/", "name": "Deb Bryant"}, {"id": "bradley_m_kuhn/", "name": "Bradley M. KÃ¼hn"}, {"id": "richard_fontana/", "name": "Richard Fontana"}, {"id": "joe_brockmeier/", "name": "Joe Brockmeier"}, {"id": "ian_kelling/", "name": "Ian Kelling"}], "room": {"id": "ub5230/", "name": "UB5.230"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "17:00", "endTime": "18:00", "track": "Legal & Policy", "abstract": "FOSS communities have historically developed governance models that include within them biases and other problems, often belatedly recognized. For example, there is now general agreement that no dictator can be benevolent. Common alternatives to the \"benevolent\" dictatorâ€” the \"meritocracy\", \"do-acracy\", and the self-perpetuating committee â€” also have serious problems. Often the alternative offered to these kinds of governance systems is for some kind of elected governance body.", "description": null}, {"id": "SUVS7G-lets_end_open_source_together_with_this_one_simple_trick", "title": "Let&apos;s end open source together with this one simple trick", "link": "https://fosdem.org/2026/schedule/event/SUVS7G-lets_end_open_source_together_with_this_one_simple_trick/", "speakers": [{"id": "dylan_ayrey/", "name": "Dylan Ayrey"}, {"id": "mike_nolan/", "name": "Mike Nolan"}], "room": {"id": "ub5230/", "name": "UB5.230"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "18:00", "endTime": "18:50", "track": "Legal & Policy", "abstract": "Clean-room design is a method of recreating and relicensing software without infringing any of the copyrights. So what happens when we use LLM's to recreate thousands of open source projects in seconds, and relicense them all to more permissive licenses?", "description": null}, {"id": "JQNWJV-closing_of_to_the_legal_policy_issues_devroom", "title": "Closing of to the Legal &amp; Policy Issues DevRoom", "link": "https://fosdem.org/2026/schedule/event/JQNWJV-closing_of_to_the_legal_policy_issues_devroom/", "speakers": [{"id": "karen_sandler/", "name": "Karen Sandler"}, {"id": "tom_marble/", "name": "Tom Marble"}, {"id": "alexander_sander/", "name": "Alexander Sander"}, {"id": "bradley_m_kuhn/", "name": "Bradley M. KÃ¼hn"}, {"id": "matthias_kirschner/", "name": "Matthias Kirschner"}, {"id": "richard_fontana/", "name": "Richard Fontana"}], "room": {"id": "ub5230/", "name": "UB5.230"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "18:50", "endTime": "19:00", "track": "Legal & Policy", "abstract": "Closing of to the Legal &amp; Policy Issues DevRoom by the DevRoom organisers.", "description": null}, {"id": "3BJTEE-welcome_to_the_llvm_dev_room", "title": "Welcome to the LLVM dev room", "link": "https://fosdem.org/2026/schedule/event/3BJTEE-welcome_to_the_llvm_dev_room/", "speakers": [{"id": "kristof_beyls/", "name": "Kristof Beyls"}, {"id": "peter_smith/", "name": "Peter Smith"}, {"id": "marius_brehler/", "name": "Marius Brehler"}], "room": {"id": "ud6215/", "name": "UD6.215"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "15:00", "endTime": "15:05", "track": "LLVM", "abstract": "A word of welcome by the LLVM Dev room organizers.", "description": null}, {"id": "PACVA3-pauthabi-baremetal", "title": "Experimenting with the AArch64 Pointer Authentication (PAuth) ABI on bare-metal.", "link": "https://fosdem.org/2026/schedule/event/PACVA3-pauthabi-baremetal/", "speakers": [{"id": "peter_smith/", "name": "Peter Smith"}], "room": {"id": "ud6215/", "name": "UD6.215"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "15:05", "endTime": "15:20", "track": "LLVM", "abstract": "LLVM has recently gained support for an ELF implementation of the AArch64 Pointer Authentication ABI (PAuthABI) for a Linux Musl target. This talk will cover: * An introduction to the PAuthABI and its LLVM support. * How to experiment with it on any Linux machine using qemu-aarch64 emulation. * How to adapt the Linux Musl target to a bare-metal target using LLVM libc.", "description": null}, {"id": "N7MVZT-hotpatching-clickhouse-with-llvm-xray", "title": "Hotpatching ClickHouse in production with XRay", "link": "https://fosdem.org/2026/schedule/event/N7MVZT-hotpatching-clickhouse-with-llvm-xray/", "speakers": [{"id": "pablo_marcos/", "name": "Pablo Marcos"}], "room": {"id": "ud6215/", "name": "UD6.215"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "15:25", "endTime": "15:45", "track": "LLVM", "abstract": "Ever been debugging a production issue and wished you'd added just one more log statement? Now you have to rebuild, wait for CI, deploy... all that time wasted. We've all been there, cursing our past selves.", "description": null}, {"id": "XF8FT9-gpu_offloading_in_llvm_architecture_api_and_plugins", "title": "GPU Offloading in LLVM: Architecture, API, and Plugins", "link": "https://fosdem.org/2026/schedule/event/XF8FT9-gpu_offloading_in_llvm_architecture_api_and_plugins/", "speakers": [{"id": "jan-patrick_lehr/", "name": "Jan-Patrick Lehr"}], "room": {"id": "ud6215/", "name": "UD6.215"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "15:50", "endTime": "16:10", "track": "LLVM", "abstract": "Over the past two years, the LLVM community has been building a general-purpose GPU offloading library. While still in its early stages, this library aims to provide a unified interface for launching kernels across different GPU vendors. The long-term vision is to enable diverse projectsâ€”ranging from OpenMPÂ® to SYCLâ„¢ and beyondâ€”to leverage a common GPU offloading infrastructure.", "description": null}, {"id": "FTCATX-llvm-autojit", "title": "OrcJIT at Scale with the llvm-autojit Plugin", "link": "https://fosdem.org/2026/schedule/event/FTCATX-llvm-autojit/", "speakers": [{"id": "stefan_granitz/", "name": "Stefan GrÃ¤nitz"}], "room": {"id": "ud6215/", "name": "UD6.215"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "16:15", "endTime": "16:35", "track": "LLVM", "abstract": "LLVMâ€™s ORC JIT [1] is a powerful framework for just-in-time compilation of LLVM IR. However, when applied to large codebases, ORC often exhibits a surprisingly high front-load ratio: we have to parse all IR modules before execution even reaches main(). This diminishes the benefits of JITing and contributes to phenomena as the â€œtime to first plotâ€ latency in Julia, one of ORCâ€™s large-scale users [2].", "description": null}, {"id": "GTQRZE-programmable-npu-generation-from-linalg-mlir-circt", "title": "Generating Programmable NPUs from Linalg with MLIR and CIRCT", "link": "https://fosdem.org/2026/schedule/event/GTQRZE-programmable-npu-generation-from-linalg-mlir-circt/", "speakers": [{"id": "josse_van_delm/", "name": "Josse Van Delm"}], "room": {"id": "ud6215/", "name": "UD6.215"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "16:40", "endTime": "17:00", "track": "LLVM", "abstract": "Every new AI workload seems to need new hardware. Companies spend months designing NPUs (neural processing units), then more months building compilers for themâ€”only to discover the hardware doesn't efficiently run their target workloads. By the time they iterate, the algorithm has moved on.", "description": null}, {"id": "87ZLQV-wasm-debugging-lldb", "title": "WebAssembly Debugging with LLDB", "link": "https://fosdem.org/2026/schedule/event/87ZLQV-wasm-debugging-lldb/", "speakers": [{"id": "jonas_devlieghere/", "name": "Jonas Devlieghere"}], "room": {"id": "ud6215/", "name": "UD6.215"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "17:05", "endTime": "17:25", "track": "LLVM", "abstract": "WebAssembly support in Swift started as a community project and became an official part of Swift 6.2. As Swift on WebAssembly matures, developers need robust debugging tools to match. This talk presents our work adding native debugging support for Swift targeting Wasm in LLDB. WebAssembly has some unique characteristics, such as its segmented memory address space, and we'll explore how we made that work with LLDB's architecture. Additionally, we'll cover how extensions to the GDB remote protocol", "description": null}, {"id": "7KUDEL-llvm-mingw", "title": "llvm-mingw", "link": "https://fosdem.org/2026/schedule/event/7KUDEL-llvm-mingw/", "speakers": [{"id": "martin_storsjo/", "name": "Martin StorsjÃ¶"}], "room": {"id": "ud6215/", "name": "UD6.215"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "17:30", "endTime": "17:50", "track": "LLVM", "abstract": "llvm-mingw is a mingw toolchain (freely redistributable toolchain targeting Windows), built entirely with LLVM components instead of their GNU counterparts, intended to work as a drop-in replacement for existing GNU based mingw toolchains. Initially, the project mainly aimed at targeting Windows on ARM, but the toolchain supports all of i686, x86_64, armv7 and aarch64, and has been getting use also for projects that don't target ARM.", "description": null}, {"id": "QX3RPH-building_interactive_cc_workflows_in_jupyter_through_clang-repl", "title": "Building Interactive C/C++ workflows in Jupyter through clang-repl", "link": "https://fosdem.org/2026/schedule/event/QX3RPH-building_interactive_cc_workflows_in_jupyter_through_clang-repl/", "speakers": [{"id": "anutosh_bhat/", "name": "Anutosh Bhat"}], "room": {"id": "ud6215/", "name": "UD6.215"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "17:55", "endTime": "18:15", "track": "LLVM", "abstract": "C++ remains central to high-performance and scientific computing, yet interactive workflows for the language have historically been fragmented or unavailable. Developers rely on REPL-driven exploration, rapid iteration, rich visualisation, and debugging, but C++ lacked incremental execution, notebook integration, browser-based execution, and JIT debugging. With the introduction of clang-repl, LLVM now provides an upstream incremental compilation engine built on Clang, the IncrementalParser, and ", "description": null}, {"id": "YJJDKM-clang-_tidying_up_includes_in_systemd", "title": "(clang-)Tidying up includes in systemd", "link": "https://fosdem.org/2026/schedule/event/YJJDKM-clang-_tidying_up_includes_in_systemd/", "speakers": [{"id": "daan_de_meyer/", "name": "Daan De Meyer"}], "room": {"id": "ud6215/", "name": "UD6.215"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "18:20", "endTime": "18:40", "track": "LLVM", "abstract": "This year, systemd had a breakup with its bad practice of including unused headers all over the codebase. This resulted in:", "description": null}, {"id": "F8SDAA-zero-sysroot_hermetic_llvm_cross-compilation_using_bazel", "title": "Zero-sysroot hermetic LLVM cross-compilation using Bazel", "link": "https://fosdem.org/2026/schedule/event/F8SDAA-zero-sysroot_hermetic_llvm_cross-compilation_using_bazel/", "speakers": [{"id": "corentin_kerisit/", "name": "Corentin Kerisit"}, {"id": "david_zbarsky/", "name": "David Zbarsky"}], "room": {"id": "ud6215/", "name": "UD6.215"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "18:45", "endTime": "19:00", "track": "LLVM", "abstract": "Cross-compiling C and C++ is still a tedious process. It usually involves carefully crafted sysroots, Docker images and specific CI machine setups. The process becomes even more complex when supporting multiple libcs and libc versions, or architectures whose sysroots are hard or impossible to generate.", "description": null}, {"id": "TDGH7X-local-first", "title": "Introduction to Local First &amp; Welcome to our devroom", "link": "https://fosdem.org/2026/schedule/event/TDGH7X-local-first/", "speakers": [{"id": "niko_bonnieure/", "name": "Niko Bonnieure"}, {"id": "yousef_el-dardiry/", "name": "Yousef El-Dardiry"}], "room": {"id": "k3201/", "name": "K.3.201"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "09:00", "endTime": "09:05", "track": "Local-First, sync engines, CRDTs", "abstract": "Welcome to the \"Local First, sync engines and CRDTs devroom\", first edition this year at FOSDEM'26. We are excited to propose you a full day of amazing talks ranging from CRDT libraries and frameworks, to local first projects using them, and including academic research, UX design, sync protocols and engines.", "description": null}, {"id": "87PQXJ-jazz-crdts-cryptographic-permissions-e2ee", "title": "CRDTs, E2EE, permissions and Jazz!", "link": "https://fosdem.org/2026/schedule/event/87PQXJ-jazz-crdts-cryptographic-permissions-e2ee/", "speakers": [{"id": "giordano_ricci/", "name": "Giordano Ricci"}], "room": {"id": "k3201/", "name": "K.3.201"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "09:05", "endTime": "09:30", "track": "Local-First, sync engines, CRDTs", "abstract": "CRDTs are an exciting primitive for distributed state. In local-first apps, synced CRDTs can be framed as a natural extension to reactive local state, allowing developers to build eventually consistent multi-device and multi-user apps, with business logic living completely on the client, only requiring generic syncing infrastructure.", "description": null}, {"id": "ZYLKMM-optimising-yjs", "title": "Taming your Yjs documents", "link": "https://fosdem.org/2026/schedule/event/ZYLKMM-optimising-yjs/", "speakers": [{"id": "bartosz_sypytkowski/", "name": "Bartosz Sypytkowski"}], "room": {"id": "k3201/", "name": "K.3.201"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "09:30", "endTime": "10:00", "track": "Local-First, sync engines, CRDTs", "abstract": "Yjs is one of the oldest and most widely used libraries that enhance web editors by allowing multiple users collaborate over documents in real time, also without requiring continuous network connection. Evernote and Jupyter Notebooks are among many of its prominent users.", "description": null}, {"id": "TCH8XQ-plane-wiki-local-first-in-production-with-yjs", "title": "Local-First in Production: How We Built Plane&apos;s Collaborative Wiki with Yjs", "link": "https://fosdem.org/2026/schedule/event/TCH8XQ-plane-wiki-local-first-in-production-with-yjs/", "speakers": [{"id": "m_palanikannan/", "name": "M Palanikannan"}], "room": {"id": "k3201/", "name": "K.3.201"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "10:00", "endTime": "10:30", "track": "Local-First, sync engines, CRDTs", "abstract": "Plane is an open source project management tool used by thousands of teams. A year ago, we shipped Wiki â€” a collaborative documentation system built on Yjs with real-time editing, offline support, and version history.", "description": null}, {"id": "BZ9CAE-automerge", "title": "Automerge + Keyhive Design Overview", "link": "https://fosdem.org/2026/schedule/event/BZ9CAE-automerge/", "speakers": [{"id": "alexgood/", "name": "alexgood"}, {"id": "brooklyn_zelenka/", "name": "Brooklyn Zelenka"}], "room": {"id": "k3201/", "name": "K.3.201"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "10:30", "endTime": "11:00", "track": "Local-First, sync engines, CRDTs", "abstract": "Automerge is a mature library for building local first applications by enabling version control for structured data. The strategy is to capture all edits to data at a very fine grain (e.g. per keystroke when editing text) and then present a good API for managing concurrently edited versions of this data.", "description": null}, {"id": "J3ZBYC-nextgraph-sync-engine-sdk-reactive-orm", "title": "NextGraph: E2EE sync engine, SDK, graph DB, and reactive ORM", "link": "https://fosdem.org/2026/schedule/event/J3ZBYC-nextgraph-sync-engine-sdk-reactive-orm/", "speakers": [{"id": "niko_bonnieure/", "name": "Niko Bonnieure"}, {"id": "laurin_weger/", "name": "Laurin Weger"}], "room": {"id": "k3201/", "name": "K.3.201"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "11:00", "endTime": "11:30", "track": "Local-First, sync engines, CRDTs", "abstract": "NextGraph is a protocol, a framework, and a platform that supports easy development of Local-First, decentralized, secure and private apps.", "description": null}, {"id": "9XHSYE-electricsql-query-driven-sync-in-tanstack-db", "title": "ElectricSQL: Query-driven Sync in TanStack DB", "link": "https://fosdem.org/2026/schedule/event/9XHSYE-electricsql-query-driven-sync-in-tanstack-db/", "speakers": [{"id": "kevin_de_porre/", "name": "Kevin De Porre"}], "room": {"id": "k3201/", "name": "K.3.201"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "11:30", "endTime": "12:00", "track": "Local-First, sync engines, CRDTs", "abstract": "Building fast, resilient, and collaborative applications increasingly demands more than reactive UI frameworks and client-side state management. The next generation brings reactivity to the data layer itselfâ€”letting applications stay in sync with the backend automatically through a sync-engine architecture.", "description": null}, {"id": "8VKQXR-blocknote-yjs-prosemirror", "title": "BlockNote, Prosemirror and Yjs 14: Versioning and Track Changes", "link": "https://fosdem.org/2026/schedule/event/8VKQXR-blocknote-yjs-prosemirror/", "speakers": [{"id": "yousef_el-dardiry/", "name": "Yousef El-Dardiry"}, {"id": "nick_perez/", "name": "Nick Perez"}], "room": {"id": "k3201/", "name": "K.3.201"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "12:00", "endTime": "12:30", "track": "Local-First, sync engines, CRDTs", "abstract": "Yjs is a widely used library to build collaborative applications. BlockNote and Prosemirror are text editors that closely integrate with Yjs.", "description": null}, {"id": "MCVBNK-p2panda-modal-reflection", "title": "Towards a Local-First Linux Desktop with Modal, Reflection and p2panda", "link": "https://fosdem.org/2026/schedule/event/MCVBNK-p2panda-modal-reflection/", "speakers": [{"id": "tobias_bernard/", "name": "Tobias Bernard"}, {"id": "andreas_dzialocha/", "name": "Andreas Dzialocha"}], "room": {"id": "k3201/", "name": "K.3.201"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "12:30", "endTime": "13:00", "track": "Local-First, sync engines, CRDTs", "abstract": "This talk will introduce our work within various collectives working together toward a more local-first future for modern Linux desktop and mobile platforms.", "description": null}, {"id": "CQHN8T-teamtype-towards-a-collaborative-editing-protocol", "title": "Teamtype: multiplayer mode for your text editor â€“ towards a Collaborative Editing Protocol", "link": "https://fosdem.org/2026/schedule/event/CQHN8T-teamtype-towards-a-collaborative-editing-protocol/", "speakers": [{"id": "blinry/", "name": "blinry"}, {"id": "moritz_neeb/", "name": "Moritz Neeb"}], "room": {"id": "k3201/", "name": "K.3.201"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "13:00", "endTime": "13:20", "track": "Local-First, sync engines, CRDTs", "abstract": "Files on your hard drive are the ultimate local-first storage. But to allow real-time collaboration from within text editors, developers currently have to reinvent the wheel each time: Figure out how to hook into buffer changes correctly, implement displaying remote cursors, finding a way to get the required events in and out of the editor.", "description": null}, {"id": "BCVGUW-radicle", "title": "Radicle: Local-First Code Collaboration", "link": "https://fosdem.org/2026/schedule/event/BCVGUW-radicle/", "speakers": [{"id": "fintohaps/", "name": "fintohaps"}], "room": {"id": "k3201/", "name": "K.3.201"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "13:20", "endTime": "13:40", "track": "Local-First, sync engines, CRDTs", "abstract": "Git came and changed the landscape of collaborating on code in a decentralised and efficient manner â€“ once you get to grips with the command-line, of course. GitHub capitalised on the fact that the social element of collaboration was missing from Git, while social platforms were emerging left, right, and centre. Our beloved, decentralised tool succumbed to the powers of centralisation...", "description": null}, {"id": "K73PG3-miru-collaborative-video-editor", "title": "Miru: Building a collaborative video editor with offline support", "link": "https://fosdem.org/2026/schedule/event/K73PG3-miru-collaborative-video-editor/", "speakers": [{"id": "taye_adeyemi/", "name": "Taye Adeyemi"}], "room": {"id": "k3201/", "name": "K.3.201"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "13:40", "endTime": "13:50", "track": "Local-First, sync engines, CRDTs", "abstract": "Miru is a set of web-based tools for media editing. In this talk, I'll present the video editing features that we're developing, and our journey to intuitive collaboration with offline support using CRDTs. I'll outline some similarities and differences between a video editing timeline and a rich text document, the CRDT libraries we evaluated, and what approaches did and didn't work for our editor.", "description": null}, {"id": "B73VPR-writer-comments-crdts-prototype", "title": "Using CRDTs for collaborative commenting in your favourite free software desktop word processor", "link": "https://fosdem.org/2026/schedule/event/B73VPR-writer-comments-crdts-prototype/", "speakers": [{"id": "michael_stahl/", "name": "Michael Stahl"}], "room": {"id": "k3201/", "name": "K.3.201"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "13:50", "endTime": "13:55", "track": "Local-First, sync engines, CRDTs", "abstract": "We implemented a prototype that enables real-time collaborative editing in Writer.", "description": null}, {"id": "GSNU89-teleportal", "title": "Teleportal: A real-time collaborative editing framework", "link": "https://fosdem.org/2026/schedule/event/GSNU89-teleportal/", "speakers": [{"id": "nick_perez/", "name": "Nick Perez"}], "room": {"id": "k3201/", "name": "K.3.201"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "13:55", "endTime": "14:00", "track": "Local-First, sync engines, CRDTs", "abstract": "Teleportal is a framework for creating a web-standards based backend &amp; client for realtime collaborative applications. It is based on the popular Y.js CRDT, and implements a synchronization protocol on top. Teleportal focuses on giving the building blocks to create a server implementation, rather than being a single monolithic implementation. The project was built out of the desire for an optimized replacement of Hocuspocus (in both scale, performance &amp; features). It currently implements", "description": null}, {"id": "U3PPYW-local-first-collaborative-workspace", "title": "A Local First collaborative workplace?", "link": "https://fosdem.org/2026/schedule/event/U3PPYW-local-first-collaborative-workspace/", "speakers": [{"id": "virgile_deville/", "name": "Virgile Deville"}], "room": {"id": "k3201/", "name": "K.3.201"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "14:00", "endTime": "14:05", "track": "Local-First, sync engines, CRDTs", "abstract": "The DINUM introduces LaSuite, an MIT-licensed open-source collaborative suite designed to streamline the work of public servants. It includes four core applications:", "description": null}, {"id": "SXSAML-brassica-chat-with-goblins-ocapn", "title": "Composing capability security and CRDTs", "link": "https://fosdem.org/2026/schedule/event/SXSAML-brassica-chat-with-goblins-ocapn/", "speakers": [{"id": "david_thompson/", "name": "David Thompson"}], "room": {"id": "k3201/", "name": "K.3.201"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "14:05", "endTime": "14:20", "track": "Local-First, sync engines, CRDTs", "abstract": "CRDTs allow for decentralized replication of data. Capability security allows for decentralized control over behavior. Local-first applications often use access-control list (ACL) security which has significant downsides versus capabilities, especially in a decentralized context. In this talk, I'll examine how CRDTs and capabilities can be composed to improve the security of local-first applications using a group chat prototype as a case study.", "description": null}, {"id": "JX7Y3D-ux-design-for-local-first", "title": "Designing for Local-First: UX Patterns for a Network-Optional World", "link": "https://fosdem.org/2026/schedule/event/JX7Y3D-ux-design-for-local-first/", "speakers": [{"id": "matt_derocher/", "name": "Matt Derocher"}], "room": {"id": "k3201/", "name": "K.3.201"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "14:20", "endTime": "14:40", "track": "Local-First, sync engines, CRDTs", "abstract": "CRDTs and local-first sync engines provide exciting opportunities for creating new experiences for our users, but with technological advances come new challenges, such as:", "description": null}, {"id": "8PD9LQ-local-first-peer-to-peer-with-orbit-db", "title": "Local-First Peer-to-Peer apps with js-libp2p, IPFS and OrbitDB", "link": "https://fosdem.org/2026/schedule/event/8PD9LQ-local-first-peer-to-peer-with-orbit-db/", "speakers": [{"id": "nico_krause/", "name": "Nico Krause"}], "room": {"id": "k3201/", "name": "K.3.201"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "14:40", "endTime": "15:00", "track": "Local-First, sync engines, CRDTs", "abstract": "I am working on several prototypes with js-libp2p, IPFS and OrbitDB for peer-to-peer syncing CRDTs in OrbitDB. I'd like to talk about what it all means in practice from a web developer perspective working with those technologies, WebAuthN/Passkeys, DIDs, UCANs, decentralised storage and pinning networks â€” also from a security perspective in times when cloud services are failing and account breaches are becoming the norm.", "description": null}, {"id": "FGDCP7-sqlrooms-local-first-analytics-duckdb-loro", "title": "SQLRooms: Local-First Analytics with DuckDB, Collaborative Canvas, and Loro CRDT Sync", "link": "https://fosdem.org/2026/schedule/event/FGDCP7-sqlrooms-local-first-analytics-duckdb-loro/", "speakers": [{"id": "ilya_boyandin/", "name": "Ilya Boyandin"}], "room": {"id": "k3201/", "name": "K.3.201"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "15:00", "endTime": "15:25", "track": "Local-First, sync engines, CRDTs", "abstract": "SQLRooms (GitHub) is an open-source React framework for building local-first data analytics applications powered by DuckDB. SQLRooms can run entirely in the browser using DuckDB-WASM, or connect to a shared session-backend running native DuckDB for larger datasetsâ€”in both cases, enabling privacy-preserving analytics where data stays under user control.", "description": null}, {"id": "NFY8ND-flec-developing-new-crdts", "title": "A Programming Language Perspective on Replication", "link": "https://fosdem.org/2026/schedule/event/NFY8ND-flec-developing-new-crdts/", "speakers": [{"id": "jim_bauwens/", "name": "Jim Bauwens"}], "room": {"id": "k3201/", "name": "K.3.201"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "15:25", "endTime": "15:55", "track": "Local-First, sync engines, CRDTs", "abstract": "Distributed systems replicate data to improve availability, scalability, and fault tolerance. Ensuring that replicas remain eventually consistent is difficult. Current practices advocate for the use of Replicated Data Types (RDTs) which guarantee convergence out-of-the-box, e.g. CRDTs. However, programming distributed systems using these RDTs is non-trivial due to the lack of appropriate abstractions for replica discovery, update propagation, etc.", "description": null}, {"id": "CVGZAV-willow", "title": "Willow - Protocols for an uncertain future", "link": "https://fosdem.org/2026/schedule/event/CVGZAV-willow/", "speakers": [{"id": "sammy_gwilym/", "name": "Sammy Gwilym"}], "room": {"id": "k3201/", "name": "K.3.201"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "15:55", "endTime": "16:20", "track": "Local-First, sync engines, CRDTs", "abstract": "Centralised systems were designed with the best of intentions, but were turned against us anyway. And peer-to-peer systems will be exactly the same.", "description": null}, {"id": "SDHGJY-local-first-meet-pouchdb-couchdb", "title": "Get to know local-first pioneers PouchDB &amp; CouchDB â€” Look ma, offline with no CRDTs!", "link": "https://fosdem.org/2026/schedule/event/SDHGJY-local-first-meet-pouchdb-couchdb/", "speakers": [{"id": "alex_feyerke/", "name": "Alex Feyerke"}], "room": {"id": "k3201/", "name": "K.3.201"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "16:20", "endTime": "16:40", "track": "Local-First, sync engines, CRDTs", "abstract": "PouchDB and CouchDB have been an absolute Local-First Dream Team since 2013. In this workshop, weâ€™ll show you why. Join us for hands-on time with PouchDB itself, a look at a fleshed out demo app to see how the Open Source projects PouchDB, CouchDB and app state fit together, and a quick glance at a convenient Open-Source way to easily host your own CouchDB.", "description": null}, {"id": "EFHNGH-seed-hypermedia-digital-sovereignty", "title": "Seed Hypermedia: The Future of Digital Sovereignty", "link": "https://fosdem.org/2026/schedule/event/EFHNGH-seed-hypermedia-digital-sovereignty/", "speakers": [{"id": "eric_vicenti/", "name": "Eric Vicenti"}], "room": {"id": "k3201/", "name": "K.3.201"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "16:40", "endTime": "17:00", "track": "Local-First, sync engines, CRDTs", "abstract": "What if the web was designed for sovereign communities, instead of centralized platforms? Seed Hypermedia brings first-class support for decentralized identity, provenance, and community governance, unlike the traditional web where these features are afterthoughts. Local-First principles and CRDTs are foundational to our protocol and software. The result isnâ€™t just â€œoffline-first documents,â€ itâ€™s a model of a resilient and deeply-connected web that cannot be captured.", "description": null}, {"id": "CF88E8-facing_the_complexity_the_challenges_of_adopting_microkernels_for_cloud_infrastr", "title": "Facing the Complexity: The Challenges of Adopting Microkernels for Cloud Infrastructure", "link": "https://fosdem.org/2026/schedule/event/CF88E8-facing_the_complexity_the_challenges_of_adopting_microkernels_for_cloud_infrastr/", "speakers": [{"id": "michael_muller/", "name": "Michael MÃ¼ller"}], "room": {"id": "k4201/", "name": "K.4.201"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "11:15", "endTime": "11:45", "track": "Microkernel and Component-Based OS", "abstract": "The ongoing digitalization has made cloud services and data centers the backbone of significant parts of our modern society and economy. Thus, exposing more and more sensitive data to a plethora of novel threats, both in terms of security and safety. However, most of today's cloud infrastructure runs on monolithic system software that makes it hard to harden against security leaks or unwanted outages by relying on too coarse-grained capabilities or having to orchestrate multiple security enforce", "description": null}, {"id": "SUMHNW-nova", "title": "Making the NOVA microhypervisor fit for thousands of devices and interrupts", "link": "https://fosdem.org/2026/schedule/event/SUMHNW-nova/", "speakers": [{"id": "udo_steinberg/", "name": "Udo Steinberg"}], "room": {"id": "k4201/", "name": "K.4.201"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "11:50", "endTime": "12:25", "track": "Microkernel and Component-Based OS", "abstract": "NOVA is a modern open-source (GPLv2) microhypervisor that can host and harden unmodified guest operating systems. NOVA is typically accompanied by a component-based OS that runs deprivileged and implements additional functionality, such as platform services and user-mode device drivers.", "description": null}, {"id": "PA7Z9R-skift", "title": "skiftOS: Building a microkernel-based operating system from the ground up", "link": "https://fosdem.org/2026/schedule/event/PA7Z9R-skift/", "speakers": [{"id": "clemence/", "name": "ClÃ©mence"}], "room": {"id": "k4201/", "name": "K.4.201"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "12:30", "endTime": "13:00", "track": "Microkernel and Component-Based OS", "abstract": "This talk gives an overview of skiftOSâ€™s architecture, focusing on its microkernel core and service model. It explores the design trade-offs behind keeping the kernel minimal yet practical, and the lessons learned from building a complete, usable operating system on top of it.", "description": null}, {"id": "HZ9VUV-rethink-scheduling-for-sculpt-os", "title": "Rethinking CPU scheduling for dynamic workloads on Sculpt OS", "link": "https://fosdem.org/2026/schedule/event/HZ9VUV-rethink-scheduling-for-sculpt-os/", "speakers": [{"id": "johannes_schlatow/", "name": "Johannes Schlatow"}, {"id": "stefan_kalkowski/", "name": "Stefan Kalkowski"}], "room": {"id": "k4201/", "name": "K.4.201"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "13:05", "endTime": "13:35", "track": "Microkernel and Component-Based OS", "abstract": "The Genode OS Framework is certainly not a newcomer but still under very active development. While the framework supports various third-party microkernels, its custom-tailored base-hw kernel has proven valuable for putting Genode-specific (kernel) concepts to the test. One of those concepts that we have been test-driving for about a decade was the quota-aware CPU scheduling, which combined CPU-quota trading with priority-based scheduling. However, with Sculpt OS as a major use case of Genode as ", "description": null}, {"id": "KSK9RB-capability-based-redox-os", "title": "Capability Based Security in Redox", "link": "https://fosdem.org/2026/schedule/event/KSK9RB-capability-based-redox-os/", "speakers": [{"id": "ibuki_omatsu/", "name": "Ibuki Omatsu"}], "room": {"id": "k4201/", "name": "K.4.201"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "13:40", "endTime": "14:10", "track": "Microkernel and Component-Based OS", "abstract": "Redox is a Unix-like microkernel operating system, community developed and written in Rust. Funded through NGI Zero Commons and NLnet, Redox is developing Capability Based Security as a fundamental part of interprocess communication and file I/O. This presentation will look at our strategies for implementing capabilities, POSIX file descriptors, namespaces, containment, and escalation.", "description": null}, {"id": "Z9Y9DB-transactions_making_cmrx_kernel_internals_lock-free", "title": "Transactions: Making CMRX kernel internals lock-free", "link": "https://fosdem.org/2026/schedule/event/Z9Y9DB-transactions_making_cmrx_kernel_internals_lock-free/", "speakers": [{"id": "eduard_drusa/", "name": "Eduard Drusa"}], "room": {"id": "k4201/", "name": "K.4.201"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "14:15", "endTime": "14:40", "track": "Microkernel and Component-Based OS", "abstract": "As kernels manage hardware, in certain cases the only way to prevent race conditions in kernel code is to disable interrupts. This is a kernel way of granting code exclusive access to resources at lowest levels.", "description": null}, {"id": "DJ8YVT-practical-persistence", "title": "Practical Persistence on Microkernels (ft. PhantomOS)", "link": "https://fosdem.org/2026/schedule/event/DJ8YVT-practical-persistence/", "speakers": [{"id": "rumen_mitov/", "name": "Rumen Mitov"}, {"id": "alexander_tormasov/", "name": "Alexander Tormasov"}], "room": {"id": "k4201/", "name": "K.4.201"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "14:45", "endTime": "15:15", "track": "Microkernel and Component-Based OS", "abstract": "This presentation describes the technical implementation of PhantomOS, an orthogonally-persistent operating system, on modern microkernel architecture using the Genode framework. The talk center on the engineering challenges encountered during the porting process, especially the adaptation of the core persistence mechanisms. The talk will also touch on work on network persistence and the added WASM runtime.", "description": null}, {"id": "ZC7LBJ-writing_axle_oss_desktop_compositor", "title": "Writing axle OS&apos;s desktop compositor", "link": "https://fosdem.org/2026/schedule/event/ZC7LBJ-writing_axle_oss_desktop_compositor/", "speakers": [{"id": "phillip_tennen/", "name": "Phillip Tennen"}], "room": {"id": "k4201/", "name": "K.4.201"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "15:20", "endTime": "15:50", "track": "Microkernel and Component-Based OS", "abstract": "axle OS (GitHub, blog) is a hobby microkernel and userspace which includes many home-grown utilities such as an x86_64 assembler + ELF linker, a TCP/IP/(ARP/DNS/NIC/etc)]( stack, SATA support, a TrueType renderer, a GameBoy emulator, and more. Everything is built around message passing, from process launches and virtual memory operations, to driver events and GUI updates.", "description": null}, {"id": "7FZXHF-updates_on_gnuhurd_progress_rump_drivers_64bit_smp_software_bootstrapping", "title": "Updates on GNU/Hurd progress: rump drivers, 64bit, SMP, software bootstrapping ...", "link": "https://fosdem.org/2026/schedule/event/7FZXHF-updates_on_gnuhurd_progress_rump_drivers_64bit_smp_software_bootstrapping/", "speakers": [{"id": "samuel_thibault/", "name": "Samuel Thibault"}], "room": {"id": "k4201/", "name": "K.4.201"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "15:55", "endTime": "16:25", "track": "Microkernel and Component-Based OS", "abstract": "It has been a while since the last FOSDEM update on GNU/Hurd, so we have a lot to talk about :)", "description": null}, {"id": "ALJELK-microkernels-15-years-retrospective", "title": "Microkernels: The last 15 years in retrospective", "link": "https://fosdem.org/2026/schedule/event/ALJELK-microkernels-15-years-retrospective/", "speakers": [{"id": "martin_decky/", "name": "Martin Decky"}], "room": {"id": "k4201/", "name": "K.4.201"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "16:30", "endTime": "17:00", "track": "Microkernel and Component-Based OS", "abstract": "Since the first Microkernel OS Devroom at FOSDEM 2012 and culminating today, there have been exactly 15 devrooms in 15 years dedicated to microkernel-based operating systems at each FOSDEM. As surprising or shocking this may sound to somebody who has been there all along, this time period already constitutes a small piece of history. While the computing world of today is not dramatically different or unrecognizable compared to 2012, maybe except for a few \"minor\" technologies such as HTML5 and L", "description": null}, {"id": "387PHB-introduction_to_the_modern_email_devroom", "title": "Introduction to the Modern Email DevRoom", "link": "https://fosdem.org/2026/schedule/event/387PHB-introduction_to_the_modern_email_devroom/", "speakers": [{"id": "tellier_benoit/", "name": "TELLIER Benoit"}, {"id": "damian_poddebniak/", "name": "Damian Poddebniak"}, {"id": "mechiel_lukkien/", "name": "Mechiel Lukkien"}, {"id": "hans-jorg_happel/", "name": "Hans-JÃ¶rg Happel"}, {"id": "arnt_gulbrandsen/", "name": "Arnt Gulbrandsen"}, {"id": "ben_bucksch/", "name": "Ben Bucksch"}, {"id": "mauro_de_gennaro/", "name": "Mauro De Gennaro"}], "room": {"id": "k4201/", "name": "K.4.201"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "10:30", "endTime": "10:35", "track": "Modern Email", "abstract": "Introduction to the Modern Email DevRoom", "description": null}, {"id": "YV73H9-webmail-tng", "title": "Webmail, the new generation", "link": "https://fosdem.org/2026/schedule/event/YV73H9-webmail-tng/", "speakers": [{"id": "arnt_gulbrandsen/", "name": "Arnt Gulbrandsen"}], "room": {"id": "k4201/", "name": "K.4.201"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "10:35", "endTime": "11:00", "track": "Modern Email", "abstract": "There are almost half a dozen new opensource webmail systems that you can host yourself now, after a decade of little development. One of them is so good that after testing it for my work, I've grown to use it almost every day privately. Several of their developers attend FOSDEM this year and may talk about their software in depth, this talk covers them as a group. It's mostly for an audience that (may) want to self-host (again).", "description": null}, {"id": "B7AXDE-opencloud-groupware-jmap", "title": "OpenCloud Groupware, a new JMAP client", "link": "https://fosdem.org/2026/schedule/event/B7AXDE-opencloud-groupware-jmap/", "speakers": [{"id": "pascal_bleser/", "name": "Pascal Bleser"}], "room": {"id": "k4201/", "name": "K.4.201"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "11:00", "endTime": "11:30", "track": "Modern Email", "abstract": "OpenCloud is a production-ready Open Source \"Drive\" solution for storing and sharing files, and we are adding a Groupware stack to all that.", "description": null}, {"id": "JQSRHP-parula", "title": "Parula - New features on the new email app", "link": "https://fosdem.org/2026/schedule/event/JQSRHP-parula/", "speakers": [{"id": "ben_bucksch/", "name": "Ben Bucksch"}], "room": {"id": "k4201/", "name": "K.4.201"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "11:30", "endTime": "12:00", "track": "Modern Email", "abstract": "Parula: Updates on the progress", "description": null}, {"id": "FYVUB8-a_short_story_of_supporting_microsoft_exchange_in_thunderbird", "title": "A short story of supporting Microsoft Exchange in Thunderbird", "link": "https://fosdem.org/2026/schedule/event/FYVUB8-a_short_story_of_supporting_microsoft_exchange_in_thunderbird/", "speakers": [{"id": "brendan_abolivier/", "name": "Brendan Abolivier"}], "room": {"id": "k4201/", "name": "K.4.201"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "12:00", "endTime": "12:15", "track": "Modern Email", "abstract": "In 2025, Thunderbird did something it hasn't done in over 20 years, since before even its first stable release in 2004: it grew built-in support for a new email platform. This new platform is Microsoft Exchange, the backbone of some of Microsoft's biggest communications and productivity tools.", "description": null}, {"id": "KBUDFX-2ndkontact", "title": "Second Kontact - using KDE Kontact in enterprise", "link": "https://fosdem.org/2026/schedule/event/KBUDFX-2ndkontact/", "speakers": [{"id": "markus_feilner/", "name": "Markus Feilner"}], "room": {"id": "k4201/", "name": "K.4.201"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "12:15", "endTime": "12:30", "track": "Modern Email", "abstract": "An update to my 2018 KDE Kontact / E-Mail talk showing the status and problems of an enterprise user of Kmail and Co. This was eight years ago, let's check what has changed and where we need to do better:", "description": null}, {"id": "TUESAB-mail_security_-_lessons_learned_and_interesting_tools", "title": "Mail &amp; Security - Lessons learned and interesting tools", "link": "https://fosdem.org/2026/schedule/event/TUESAB-mail_security_-_lessons_learned_and_interesting_tools/", "speakers": [{"id": "carsten_rosenberg/", "name": "Carsten Rosenberg"}, {"id": "manu_zurmuehl/", "name": "Manu Zurmuehl"}], "room": {"id": "k4201/", "name": "K.4.201"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "12:30", "endTime": "13:00", "track": "Modern Email", "abstract": "A fast-forward dialog about the state of email and security.", "description": null}, {"id": "TV7GCC-autocrypt_2_post-quantum-cryptography_and_reliable_deletion_forward-secrecy", "title": "Autocrypt 2: Post-Quantum-Cryptography and Reliable Deletion (&quot;Forward-Secrecy&quot;)", "link": "https://fosdem.org/2026/schedule/event/TV7GCC-autocrypt_2_post-quantum-cryptography_and_reliable_deletion_forward-secrecy/", "speakers": [{"id": "holger_krekel/", "name": "holger krekel"}], "room": {"id": "k4201/", "name": "K.4.201"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "13:00", "endTime": "13:30", "track": "Modern Email", "abstract": "Even Signal took years to get it right, and Matrix is not quite there yet: Implementing a multi-device chat system that supports not only reliable encryption, but also reliable deletion of messages also known as \"Forward Secrecy\".", "description": null}, {"id": "7NMHDY-whats-new-rspamd-llm-development", "title": "Rspamd: A Year of Features and LLM-Assisted Development", "link": "https://fosdem.org/2026/schedule/event/7NMHDY-whats-new-rspamd-llm-development/", "speakers": [{"id": "vsevolod_stakhov/", "name": "Vsevolod Stakhov"}], "room": {"id": "k4201/", "name": "K.4.201"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "13:30", "endTime": "14:00", "track": "Modern Email", "abstract": "This talk covers Rspamd development from March to December 2025, focusing on four major areas. First, HTML fuzzy hashing - a new algorithm that generates structural fingerprints from DOM trees, enabling detection of phishing emails that reuse legitimate templates with modified links. Second, multi-class Bayesian classification that extends the traditional spam/ham model to support up to 20 categories (newsletters, transactional mail, promotions) with single-call Redis lookups. Third, protocol im", "description": null}, {"id": "XGENQ8-cascading-spy-sheets", "title": "Cascading Spy Sheets: The Privacy &amp; Security Implications of CSS in Emails", "link": "https://fosdem.org/2026/schedule/event/XGENQ8-cascading-spy-sheets/", "speakers": [{"id": "leon_trampert/", "name": "Leon Trampert"}, {"id": "daniel_weber/", "name": "Daniel Weber"}, {"id": "michael_schwarz/", "name": "Michael Schwarz"}], "room": {"id": "k4201/", "name": "K.4.201"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "14:00", "endTime": "14:30", "track": "Modern Email", "abstract": "Cascading Style Sheets (CSS) enable visual customization of HTML emails. However, this flexibility comes at a cost: in this talk, we reveal how CSS creates serious privacy and security vulnerabilities. We demonstrate that CSS facilitates fingerprinting and tracking in HTML emails, even undermining the privacy protections offered by email clients that use proxy services to access remote resources. These tracking capabilities enable targeted phishing and spam campaigns.", "description": null}, {"id": "GMKDKW-foss-vs-office-365", "title": "Open Buro: Integrating applications to create a Smart Platform Experience", "link": "https://fosdem.org/2026/schedule/event/GMKDKW-foss-vs-office-365/", "speakers": [{"id": "benjamin_andre/", "name": "Benjamin Andre"}, {"id": "samuel_paccoud/", "name": "Samuel Paccoud"}], "room": {"id": "k4201/", "name": "K.4.201"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "14:30", "endTime": "15:00", "track": "Modern Email", "abstract": "Email service is at the core of a collaborative suite. And, good news, FOSS solutions for all collaborative uses have an unprecedented maturity. But Europe still faces a critical dependence on Office 365, with strategic and financial costs that are now undeniable.", "description": null}, {"id": "CNMT8K-messages_how_a_french_government_agency_broke_free_of_imap", "title": "Messages: how a French government agency broke free of IMAP", "link": "https://fosdem.org/2026/schedule/event/CNMT8K-messages_how_a_french_government_agency_broke_free_of_imap/", "speakers": [{"id": "sylvain_zimmer/", "name": "Sylvain Zimmer"}], "room": {"id": "k4201/", "name": "K.4.201"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "15:00", "endTime": "15:30", "track": "Modern Email", "abstract": "Messages is a project from ANCT, a French government agency that aims to bring secure and modern tools to small rural towns.", "description": null}, {"id": "3JQKHF-jmap-for-everything", "title": "JMAP for Everything (Destroy All Monsters): JMAP Calendar, Contacts, Files", "link": "https://fosdem.org/2026/schedule/event/3JQKHF-jmap-for-everything/", "speakers": [{"id": "ricardo_signes/", "name": "Ricardo Signes"}], "room": {"id": "k4201/", "name": "K.4.201"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "15:30", "endTime": "16:00", "track": "Modern Email", "abstract": "If you're following along with email standards, you know about JMAP: it replaces both IMAP and SMTP-for-sending, eliminating a lot of weird and dated protocol design with HTTP and JSON. It makes easy things easy, and also enables fast, efficient offline synchronization. It's not a new email system, just a new access protocol.", "description": null}, {"id": "FP8EFX-scaling-email", "title": "Stalwart: Can Open Source do Gmail-scale Email?", "link": "https://fosdem.org/2026/schedule/event/FP8EFX-scaling-email/", "speakers": [{"id": "mauro_de_gennaro/", "name": "Mauro De Gennaro"}], "room": {"id": "k4201/", "name": "K.4.201"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "16:00", "endTime": "16:30", "track": "Modern Email", "abstract": "Ever wondered how Gmail, Yahoo, and Apple iCloud manage to host hundreds of millions of email accounts reliably? How do they store petabytes of messages, survive hardware failures without losing data, and keep spam at bay across billions of daily deliveries?", "description": null}, {"id": "H8QPBA-wildduck-email-architecture", "title": "WildDuck: Rethinking Email Server Architecture for the Cloud Era", "link": "https://fosdem.org/2026/schedule/event/H8QPBA-wildduck-email-architecture/", "speakers": [{"id": "andris_reinman/", "name": "Andris Reinman"}], "room": {"id": "k4201/", "name": "K.4.201"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "16:30", "endTime": "17:00", "track": "Modern Email", "abstract": "Traditional email servers were designed for a different era. They work great for small deployments but struggle at scale: Maildir breaks at 100k+ users, configuration changes require service reloads, and a single blacklisted IP blocks everyone on the server.", "description": null}, {"id": "EDQDMD-dovecot_-_replicating_replication_highly_available_open_source_dovecot_2_4_serve", "title": "Dovecot - Replicating replication: highly available, open source Dovecot 2.4 servers", "link": "https://fosdem.org/2026/schedule/event/EDQDMD-dovecot_-_replicating_replication_highly_available_open_source_dovecot_2_4_serve/", "speakers": [{"id": "jens_erat/", "name": "Jens Erat"}], "room": {"id": "k4201/", "name": "K.4.201"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "17:00", "endTime": "17:30", "track": "Modern Email", "abstract": "Dovecot 2.4 removed one of the mail server's most outstanding features: being able to replicate between two servers, even in an active-active scenario if desired. The actual sync code stays in place, but the replication orchestrator was removed.", "description": null}, {"id": "MEGFU3-migrating-60000-mail-accounts-to-foss", "title": "Migrating 60 000 accounts to a FOSS mail solution at the University of Bonn", "link": "https://fosdem.org/2026/schedule/event/MEGFU3-migrating-60000-mail-accounts-to-foss/", "speakers": [{"id": "peter_wienemann/", "name": "Peter Wienemann"}], "room": {"id": "k4201/", "name": "K.4.201"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "17:30", "endTime": "17:50", "track": "Modern Email", "abstract": "The talk presents a mail migration project at the University of Bonn where more than 60 000 mail accounts have been migrated from a monolithic proprietary mail system to a modular FOSS-based solution. The used components for the new setup include amongst others: * Postfix * Dovecot * Rspamd * SOGo * OpenLDAP * MariaDB Galera * KeyDB * keepalived * memcached", "description": null}, {"id": "H9GEBT-fos-check-tooling-for-mail-config", "title": "Online tooling to check mail config [internet.nl etc.]", "link": "https://fosdem.org/2026/schedule/event/H9GEBT-fos-check-tooling-for-mail-config/", "speakers": [{"id": "benjamin_w_broersma/", "name": "Benjamin W. Broersma"}], "room": {"id": "k4201/", "name": "K.4.201"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "17:50", "endTime": "18:10", "track": "Modern Email", "abstract": "This talk I will go over some FOS (online) tooling to check your mail config. Some common misconfigurations in DNS. Why you should probably want to avoid www CNAME @, and how to config other observations from the biannual measurements of scanning more than 10.000 governmental host names in The Netherlands. After this talk you'll know at least one DNS or security improvement for your own or organization domain, or something to monitor for your email.", "description": null}, {"id": "93ZMQG-performances_tests_with_gatling_imap", "title": "Performances tests with Gatling IMAP", "link": "https://fosdem.org/2026/schedule/event/93ZMQG-performances_tests_with_gatling_imap/", "speakers": [{"id": "tellier_benoit/", "name": "TELLIER Benoit"}], "room": {"id": "k4201/", "name": "K.4.201"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "18:10", "endTime": "18:30", "track": "Modern Email", "abstract": "Gatling is a framework for performance testing and Apache James contributors had been providing a DSL (Domain Specific Language) for easily writing IMAP performance tests. We also wrote JMAP benchmarks using Gatling.", "description": null}, {"id": "7GANAH-badsmtp", "title": "BadSMTP â€“ the reliably unreliable mail server", "link": "https://fosdem.org/2026/schedule/event/7GANAH-badsmtp/", "speakers": [{"id": "marcus_bointon/", "name": "Marcus Bointon"}], "room": {"id": "k4201/", "name": "K.4.201"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "18:30", "endTime": "18:50", "track": "Modern Email", "abstract": "I'm the maintainer of a very popular email client library, PHPMailer, and have found that it's difficult to test reliably because mocks get overcomplicated and unrepresentative, and it's difficult to configure mail servers to produce specific errors, for example to test what happens in your client if the server rejects a message with an unknown user, greylisting, spam filter, or authentication failure response. To this end I have created BadSMTP, a mail server written in Go that produces specifi", "description": null}, {"id": "BDLTM7-get-the-most-out-of-linux-for-music-production", "title": "Get the most out of Linux for music production", "link": "https://fosdem.org/2026/schedule/event/BDLTM7-get-the-most-out-of-linux-for-music-production/", "speakers": [{"id": "jeremy_jongepier/", "name": "Jeremy Jongepier"}], "room": {"id": "ua2220/", "name": "UA2.220 (Guillissen)"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "13:15", "endTime": "13:40", "track": "Music Production", "abstract": "What does it take nowadays to get the most out of your Linux system so that it can be used as a music production power house? This talk will explore the possibilities and hand some guidelines to squeeze out as much headroom your system has for all those resource hungry plugins. Along the way some myths might get debunked and some helpful tools will get introduced.", "description": null}, {"id": "QQRETA-midimesh_network_midi_with_elixir_on_esp32_via_atomvm", "title": "midiMESH: Network MIDI with Elixir on ESP32 via AtomVM", "link": "https://fosdem.org/2026/schedule/event/QQRETA-midimesh_network_midi_with_elixir_on_esp32_via_atomvm/", "speakers": [{"id": "asep_bagja_priandana/", "name": "Asep Bagja Priandana"}], "room": {"id": "ua2220/", "name": "UA2.220 (Guillissen)"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "13:40", "endTime": "14:05", "track": "Music Production", "abstract": "This talk demonstrates how to build a wireless MIDI controller using Elixir, ESP32 microcontrollers, and AtomVM, proving that functional programming can run efficiently on resource-constrained embedded devices.", "description": null}, {"id": "JYGFRE-modular-in-the-daw", "title": "Modular in the DAW: Cardinal origins, tips and tricks", "link": "https://fosdem.org/2026/schedule/event/JYGFRE-modular-in-the-daw/", "speakers": [{"id": "alexander_chalikiopoulos/", "name": "Alexander Chalikiopoulos"}, {"id": "filipe_coelho/", "name": "Filipe Coelho"}], "room": {"id": "ua2220/", "name": "UA2.220 (Guillissen)"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "14:05", "endTime": "14:30", "track": "Music Production", "abstract": "Over the past years we developed Cardinal, an open-source eurorack simulation audio plugin based on VCV Rack. It integrates over 1300 modules, is available under the GPL-3.0-or-later license and comes in various plugin formats (lv2/vst2/vst3/clap/au) and configurations (synth/fx/main).", "description": null}, {"id": "QJGRXP-mbrolasing", "title": "MBROLA and eSpeak NG as a MIDI singing voice synthesizer", "link": "https://fosdem.org/2026/schedule/event/QJGRXP-mbrolasing/", "speakers": [{"id": "tobias_platen_theythem/", "name": "Tobias Platen (they/them)"}], "room": {"id": "ua2220/", "name": "UA2.220 (Guillissen)"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "14:30", "endTime": "14:55", "track": "Music Production", "abstract": "MBROLA and eSpeak NG are two speech synthesizers that can be used as MIDI instruments. MBROLA has been often uses for singing synthesis, because it allows you to control timing and pitch via its text interface. It became free software in 2018. Before 2018 I was already listening to a lot of VOCALOID and UTAU music, and I began researching how to implement my own singing speech synthesizer by reading \"An introduction to text-to-speech synthesis\" by Thierry Dutoit (author of MBROLA) and many other", "description": null}, {"id": "RPQVKY-foss-orchestra", "title": "Become an orchestra composer using FOSS!", "link": "https://fosdem.org/2026/schedule/event/RPQVKY-foss-orchestra/", "speakers": [{"id": "lorenzo_miniero/", "name": "Lorenzo Miniero"}], "room": {"id": "ua2220/", "name": "UA2.220 (Guillissen)"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "14:55", "endTime": "15:20", "track": "Music Production", "abstract": "A couple of years ago I made a presentation called \"Become a rockstar using FOSS!\": it was a clickbait-y title, since I'm (obviously) not a rockstar at all, but it was a nice opportunity to introduce people to the music production ecosystem in Linux, which is huge and yet not that known to most. At the time, I mostly talked about the typical workflow for creating and recording music with either real or virtual instruments, but with a focus more on rock/pop music, in order to keep things simpler.", "description": null}, {"id": "ACSVEW-linux-pro-audio-like-a-pro", "title": "Linux Pro audio... like a pro!", "link": "https://fosdem.org/2026/schedule/event/ACSVEW-linux-pro-audio-like-a-pro/", "speakers": [{"id": "francesco_napoleoni/", "name": "Francesco Napoleoni"}], "room": {"id": "ua2220/", "name": "UA2.220 (Guillissen)"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "15:20", "endTime": "15:40", "track": "Music Production", "abstract": "A case study on how an entirely Linux/FLOSS based production chain can be a viable alternative to the proprietary/paid one(s). I will concentrate on the production of a pop song, from the draft to the full-fledged, platform-ready master.", "description": null}, {"id": "FE7Y87-midi_live_performer", "title": "MIDI Live performer", "link": "https://fosdem.org/2026/schedule/event/FE7Y87-midi_live_performer/", "speakers": [{"id": "steven_goodwin/", "name": "Steven Goodwin"}], "room": {"id": "ua2220/", "name": "UA2.220 (Guillissen)"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "15:40", "endTime": "16:00", "track": "Music Production", "abstract": "JavaScript is a great language for itâ€™s ease and low barrier to entry, fast turnaround workflows, and trying quick experiments. Itâ€™s generally not so great for real-time tasks, such as music playback or for working with live musicians.", "description": null}, {"id": "MMW9JC-paw", "title": "PAW, a programmable DAW", "link": "https://fosdem.org/2026/schedule/event/MMW9JC-paw/", "speakers": [{"id": "xavier_lambein/", "name": "Xavier Lambein"}], "room": {"id": "ua2220/", "name": "UA2.220 (Guillissen)"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "16:00", "endTime": "16:20", "track": "Music Production", "abstract": "Over the past few years, I've been prototyping PAW, a DAW based on ideas from live coding and bidirectional programming. Like with live coding, in PAW you write code to describe a piece of music incrementally. As part of this, you also build a GUI for direct manipulation of that same code, providing similar affordances to traditional DAWs.", "description": null}, {"id": "UQKJMX-rehorse-pwa", "title": "Rehorse: sheet music and rehearsal app for bands", "link": "https://fosdem.org/2026/schedule/event/UQKJMX-rehorse-pwa/", "speakers": [{"id": "jos_van_den_oever/", "name": "Jos van den Oever"}], "room": {"id": "ua2220/", "name": "UA2.220 (Guillissen)"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "16:20", "endTime": "16:45", "track": "Music Production", "abstract": "Music ensembles are moving from sheet music to tablets with PDFs. Many apps exists but all are focuses on individual musicians, not on bands. Rehorse is a web app with offline support that can be self-hosted by a band. The band librarian makes the music available to the band members. They can annotate the sheet music, practice with recordings with convenient section repeats. The app lists rehearsal and concert playlists and has (optional) access management to prevent members from downloading all", "description": null}, {"id": "JEBCV9-independent_and_sustainable_audio_publishing_with_faircamp", "title": "Independent and sustainable audio publishing with Faircamp", "link": "https://fosdem.org/2026/schedule/event/JEBCV9-independent_and_sustainable_audio_publishing_with_faircamp/", "speakers": [{"id": "simon_repp/", "name": "Simon Repp"}], "room": {"id": "ua2220/", "name": "UA2.220 (Guillissen)"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "16:45", "endTime": "17:00", "track": "Music Production", "abstract": "Faircamp is a static site generator for audio producers - a system that creates fast, maintenance-free and indestructible websites for music, podcasts and other types of audio on the web. In this talk I will introduce you to Faircamp - where it comes from, what it offers, and where the project is heading in 2026 and beyond.", "description": null}, {"id": "VHW9HJ-firefox-quic-congestion-control", "title": "The Fast and the Spurious: Congestion Control Experimentation in Firefox&apos;s QUIC stack", "link": "https://fosdem.org/2026/schedule/event/VHW9HJ-firefox-quic-congestion-control/", "speakers": [{"id": "oskar_mansfeld/", "name": "Oskar Mansfeld"}], "room": {"id": "h1302/", "name": "H.1302 (Depage)"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "10:30", "endTime": "10:50", "track": "Network", "abstract": "This talk gives a rundown of various potential improvements being thought about and experimented on for the CUBIC Congestion Control implementation in Neqo, Firefox's QUIC stack. Detecting and recovering from Spurious Congestion Events -- network hiccups mistaken as congestion signal. Reacting differently to Explicit Congestion Notifications (ECN) than to packet loss. Optimizing the Slow Start exit point to avoid unnecessary loss through various heuristics.", "description": null}, {"id": "XGKCJU-building_quic_multipath", "title": "Building QUIC Multipath", "link": "https://fosdem.org/2026/schedule/event/XGKCJU-building_quic_multipath/", "speakers": [{"id": "floris_bruynooghe/", "name": "Floris Bruynooghe"}], "room": {"id": "h1302/", "name": "H.1302 (Depage)"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "10:55", "endTime": "11:15", "track": "Network", "abstract": "iroh is a library to establish peer-to-peer QUIC connections assisted by relay servers. It needs to route UDP datagrams carrying QUIC payloads over relayed and holepunched network paths. While this used to be done outside of QUIC's knowledge, over the past year we have worked to adopt the QUIC multipath proposed standard so that QUIC itself is aware of multiple paths.", "description": null}, {"id": "NKWMN9-modern_network_protocols_--_whats_next_for_firefox_and_the_web", "title": "Modern Network Protocols â€” Whatâ€™s Next for Firefox and the Web?", "link": "https://fosdem.org/2026/schedule/event/NKWMN9-modern_network_protocols_--_whats_next_for_firefox_and_the_web/", "speakers": [{"id": "max_inden/", "name": "Max Inden"}, {"id": "andrew_creskey/", "name": "Andrew Creskey"}], "room": {"id": "h1302/", "name": "H.1302 (Depage)"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "11:20", "endTime": "11:40", "track": "Network", "abstract": "The Webâ€™s transport stack is changing rapidly, with QUIC, HTTP/3, and encrypted DNS seeing broad adoption. This talk gives an overview of the modern network protocols Firefox already deploys and invests in, including QUIC and HTTP/3â€™s growing share of Web traffic. It will highlight what Firefox actually sends
