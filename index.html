d-clouds/", "speakers": [{"id": "jordi_guijarro/", "name": "Jordi Guijarro"}], "room": {"id": "h2213/", "name": "H.2213"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "16:00", "endTime": "16:30", "track": "Virtualization and Cloud Infrastructure", "abstract": "In this session, we will present a new extension to Prowler, the widely adopted open-source cloud security auditing tool, adding native support for the OpenNebula cloud management platform.", "description": null}, {"id": "DB8BTE-go-bgp-or-go-home", "title": "Go BGP or go home: simplifying KubeVirt VM&apos;s ingress with your favorite routing protocol", "link": "https://fosdem.org/2026/schedule/event/DB8BTE-go-bgp-or-go-home/", "speakers": [{"id": "miguel_duarte/", "name": "Miguel Duarte"}, {"id": "or_mergi/", "name": "Or Mergi"}, {"id": "omergi/", "name": "Omergi"}], "room": {"id": "h2213/", "name": "H.2213"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "16:30", "endTime": "17:00", "track": "Virtualization and Cloud Infrastructure", "abstract": "KubeVirt allows running VMs and containers on Kubernetes, but traditional Kubernetes networking - which uses NAT (Network Address Translation) to expose workloads outside the cluster - can still lead to complex, opaque, and brittle setups that prevent direct integration and reachability.", "description": null}, {"id": "DXPALG-kubewarden_suse_platform_engineering_teams_swiss_army_knife", "title": "Kubewarden: SUSE Platform Engineering team&apos;s swiss army knife", "link": "https://fosdem.org/2026/schedule/event/DXPALG-kubewarden_suse_platform_engineering_teams_swiss_army_knife/", "speakers": [{"id": "nino_paparo/", "name": "Nino Paparo"}, {"id": "thomas_muntaner/", "name": "Thomas Muntaner"}], "room": {"id": "h2213/", "name": "H.2213"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "17:00", "endTime": "17:30", "track": "Virtualization and Cloud Infrastructure", "abstract": "Platform engineering teams tackle complex, multi domain challenges, balancing governance and iterating quickly to enable developers. In this session weâ€™ll detail how SUSE IT uses Kubewarden as a policy controller across both RKE2 and SUSE Virtualization environments. Weâ€™ll show how enforcing organizational policies with Kubewarden automatically integrates compliance and operational excellence into the core of the platform. Weâ€™ll discuss practical examples, e.g., how to restrict usage of resource", "description": null}, {"id": "CFCCDQ-vdi-and-kubevirt", "title": "VDI on KubeVirt", "link": "https://fosdem.org/2026/schedule/event/CFCCDQ-vdi-and-kubevirt/", "speakers": [{"id": "victor_toso/", "name": "Victor Toso"}], "room": {"id": "h2213/", "name": "H.2213"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "17:30", "endTime": "18:00", "track": "Virtualization and Cloud Infrastructure", "abstract": "In this talk, we will present the current state of remote VM access in KubeVirt [0] and the challenges associated with it. We will discuss in-guest approaches such as running an RDP server on Windows or Linux, as well as host-side mechanisms like QEMUâ€™s built-in VNC server exposed through KubeVirtâ€™s virt-api. Finally, we will introduce a new proposal that leverages QEMUâ€™s display-over-D-Bus interface [1], a direction that could enable additional vendors to build their own remote-display integrat", "description": null}, {"id": "7UVSNE-gpu-virtualization-with-mig", "title": "GPU Virtualization with MIG: Multi-Tenant Isolation for AI Inference Workloads", "link": "https://fosdem.org/2026/schedule/event/7UVSNE-gpu-virtualization-with-mig/", "speakers": [{"id": "yash_panchal/", "name": "YASH PANCHAL"}], "room": {"id": "h2213/", "name": "H.2213"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "18:00", "endTime": "18:30", "track": "Virtualization and Cloud Infrastructure", "abstract": "Serving AI models on a single GPU for multi tenant workload sounds challenging till you partition a GPU correctly.", "description": null}, {"id": "APB9WC-mbec_slat_and_hyperdbg_hypervisor-based_kernel-_and_user-mode_debugging", "title": "MBEC, SLAT, and HyperDbg: Hypervisor-Based Kernel- and User-Mode Debugging", "link": "https://fosdem.org/2026/schedule/event/APB9WC-mbec_slat_and_hyperdbg_hypervisor-based_kernel-_and_user-mode_debugging/", "speakers": [{"id": "bjorn_ruytenberg/", "name": "BjÃ¶rn Ruytenberg"}, {"id": "sina_karvandi/", "name": "Sina Karvandi"}], "room": {"id": "h2213/", "name": "H.2213"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "18:30", "endTime": "19:00", "track": "Virtualization and Cloud Infrastructure", "abstract": "Virtualization has transformed low-level debugging, system analysis, and malware research. By placing a thin hypervisor beneath the OS, developers gain a vantage point the OS cannot access. This blue-pill approach enables fine-grained control over CPU state, memory, interrupts, and hardware events without relying on OS components, supporting transparent breakpoints, VM-exit triggers, memory shadowing, and instruction tracing with minimal interference.", "description": null}, {"id": "MNYA9B-creative_coding_with_turtlestitch", "title": "Creative Coding with Turtlestitch", "link": "https://fosdem.org/2026/schedule/event/MNYA9B-creative_coding_with_turtlestitch/", "speakers": [{"id": "pauline_maas/", "name": "Pauline Maas"}], "room": {"id": "ud6203/", "name": "UD6.203"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "10:30", "endTime": "12:00", "track": "Junior", "abstract": "Create your own drawing by using the online free turtlestitch. You can start off with an example or create your own drawing. When you're finished your drawing will be stitched on an embroidery machine and you can take it home. https://www.turtlestitch.org/", "description": null}, {"id": "BH7QBJ-learn_to_build_your_own_mobile_app_with_mit_app_inventor", "title": "Learn to Build Your Own Mobile App with MIT App Inventor", "link": "https://fosdem.org/2026/schedule/event/BH7QBJ-learn_to_build_your_own_mobile_app_with_mit_app_inventor/", "speakers": [{"id": "evan_patton/", "name": "Evan Patton"}, {"id": "jos/", "name": "Jos"}], "room": {"id": "ud6205/", "name": "UD6.205"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "10:30", "endTime": "12:00", "track": "Junior", "abstract": "In this hands on workshop, you will use MIT App Inventor to build two applications for your Android or iOS device. Those new to MIT App Inventor can have a simple first app up and running in less than 30 minutes. And what's more, our blocks-based tool facilitates the creation of complex, high-impact apps in significantly less time than traditional programming environments. The first app you create will be a cat you can pet to make meow. The second app will allow you to draw your own pictures via", "description": null}, {"id": "3FN3NY-microblocks-smart-gadets", "title": "Smart gadget making with MicroBlocks", "link": "https://fosdem.org/2026/schedule/event/3FN3NY-microblocks-smart-gadets/", "speakers": [{"id": "kathy_giori/", "name": "Kathy Giori"}], "room": {"id": "ud6203/", "name": "UD6.203"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "12:15", "endTime": "13:45", "track": "Junior", "abstract": "How do small electronic devices with buttons, LEDs, sensors, sound, and robotic movements work? What programming languages and hardware are best for learning how to make your own electronically controlled gadgets starting at a young age? Our goal for the MicroBlocks project is to enable youth to be pioneers in STEM fields, working to make a brighter future based on open innovation.", "description": null}, {"id": "7XCS38-create_games_with_microstudio", "title": "Create games with microStudio", "link": "https://fosdem.org/2026/schedule/event/7XCS38-create_games_with_microstudio/", "speakers": [{"id": "gilles_pommereuil/", "name": "Gilles Pommereuil"}], "room": {"id": "ud6205/", "name": "UD6.205"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "12:15", "endTime": "13:45", "track": "Junior", "abstract": "MicroStudio is a game engine aimed at beginners, based on code yet very accessible, forgiving, and providing immediate feedback on everything you do. MicroStudio includes a pixel-art sprite editor and a map editor. Accessible online with a simple web browser, it allows multiple users to work live on the same project. It also includes many interactive tutorials and documentation.", "description": null}, {"id": "YKTYNS-letsdrawtrees", "title": "Let&apos;s Code Trees", "link": "https://fosdem.org/2026/schedule/event/YKTYNS-letsdrawtrees/", "speakers": [{"id": "margaret_low/", "name": "Margaret Low"}], "room": {"id": "ud6203/", "name": "UD6.203"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "14:00", "endTime": "15:30", "track": "Junior", "abstract": "Letâ€™s Code Trees is an interactive workshop where designs created using code can be stitched onto fabric. Suitable for aged 9 upwards.", "description": null}, {"id": "NPHJE9-luanti_mod_programming", "title": "Luanti mod programming", "link": "https://fosdem.org/2026/schedule/event/NPHJE9-luanti_mod_programming/", "speakers": [{"id": "felix/", "name": "Felix"}, {"id": "lumi/", "name": "lumi"}, {"id": "benedict/", "name": "benedict"}], "room": {"id": "ud6205/", "name": "UD6.205"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "14:00", "endTime": "15:30", "track": "Junior", "abstract": "The free open-world game Luanti offers a variety of possibilities to get creative and play together. Luanti is a framework that allows everyone to build their own voxel game â€“ a world made out of blocks which can be placed and removed, items and tools that can be crafted and many more things to discover.", "description": null}, {"id": "LUVQNK-well-tempered-noise", "title": "The Well-Tempered Noise - Compute Music from Everyday Sounds in Snap!", "link": "https://fosdem.org/2026/schedule/event/LUVQNK-well-tempered-noise/", "speakers": [{"id": "jens_monig/", "name": "Jens MÃ¶nig"}], "room": {"id": "ud6203/", "name": "UD6.203"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "15:45", "endTime": "17:15", "track": "Junior", "abstract": "Letâ€™s discover tonal sounds around us and embark on a sampling safari scavenging kitchen utensils (glasses, bottles, spoons, pots, kettles), office supplies (pencil sharpeners, papers ripping, bursting bags) and our bodiesâ€™ (in-)voluntary utterances (whistling, wheezing, sneezing, snipping, rasping, cracking, coughing, clapping) â€“ and then turn them into beautiful melodies! Weâ€™ll explore various sampling rates to play back recordings at different pitches and learn how to use the algorithm of the", "description": null}, {"id": "BRHMRH-scratch_workshop", "title": "Scratch Workshop", "link": "https://fosdem.org/2026/schedule/event/BRHMRH-scratch_workshop/", "speakers": [{"id": "rune_bobbaers/", "name": "Rune Bobbaers"}], "room": {"id": "ud6205/", "name": "UD6.205"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "15:45", "endTime": "17:15", "track": "Junior", "abstract": "In this hands-on Scratch workshop, participants will design and build their own interactive mini-game or story world. Using simple blocks, characters, sounds and animations, they will learn how to make things move, react and come alive on screen.", "description": null}, {"id": "XXHYGF-escape-the-maze", "title": "Escape the Maze! - Program a Game in Snap!", "link": "https://fosdem.org/2026/schedule/event/XXHYGF-escape-the-maze/", "speakers": [{"id": "jens_monig/", "name": "Jens MÃ¶nig"}], "room": {"id": "ud6203/", "name": "UD6.203"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "09:00", "endTime": "10:30", "track": "Junior", "abstract": "Let's program an interactive maze game in Snap! This beginners workshop is open for children of all ages interested in learning how to make their own video games. We'll explore how to animate sprites, navigate them through a maze, prevent them from passing through walls, and make them reach the next level.", "description": null}, {"id": "X877QY-create_your_own_art_with_p5_js", "title": "Create your own art (Mondriaan or Picasso) with coding in  p5.js", "link": "https://fosdem.org/2026/schedule/event/X877QY-create_your_own_art_with_p5_js/", "speakers": [{"id": "pauline_maas/", "name": "Pauline Maas"}], "room": {"id": "ud6205/", "name": "UD6.205"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "09:00", "endTime": "10:30", "track": "Junior", "abstract": "Create your own art like Mondriaan or Picasso with coding in p5.js. An online scripting site where you can put in circle's, square's, lines etc in different colours to create a pattern. You will start off with some examples so you know how this scripting coding works. Then you can make your own.", "description": null}, {"id": "F8LG98-createcritters", "title": "Create a Critter", "link": "https://fosdem.org/2026/schedule/event/F8LG98-createcritters/", "speakers": [{"id": "pauline_maas/", "name": "Pauline Maas"}, {"id": "margaret_low/", "name": "Margaret Low"}], "room": {"id": "ud6203/", "name": "UD6.203"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "10:45", "endTime": "12:15", "track": "Junior", "abstract": "Workshop: Create a Critter. Margaret Low. Audience: children aged 9 and up. Create your own finger puppet using turtlestitch. TurtleStitch is a block based language, that runs in the browser. Use turtlestitch to create the outline for your finger puppet. Itâ€™ll then be stitched by a digital embroidery machine onto two layers of felt, and you can then decorate it, adding eyes, hair, etc.", "description": null}, {"id": "9BBCXW-exploring_gcompris_-_an_educational_software", "title": "Exploring GCompris - an educational software", "link": "https://fosdem.org/2026/schedule/event/9BBCXW-exploring_gcompris_-_an_educational_software/", "speakers": [{"id": "jonas_jakstys/", "name": "Jonas JakÅ¡tys"}], "room": {"id": "ud6205/", "name": "UD6.205"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "10:45", "endTime": "12:15", "track": "Junior", "abstract": "GCompris is an educational software with more than 100 educational activities, some of which are game oriented. Here you will hear some of the history as well as the prevalence of the application. Come and discover GCompris, and what it has to offer. This workshop is most suitable for children up to age 10. Having GCompris installed before the workshop is recommended. You can use either a mobile phone or a computer.", "description": null}, {"id": "GCGHHG-hedy-gradual-programming-workshop", "title": "Learn Python programming using Hedy", "link": "https://fosdem.org/2026/schedule/event/GCGHHG-hedy-gradual-programming-workshop/", "speakers": [{"id": "amin/", "name": "Amin"}], "room": {"id": "ud6205/", "name": "UD6.205"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "12:30", "endTime": "14:00", "track": "Junior", "abstract": "Hedy is a programming language that aims to teach textual programming to kids. Hedy's unique approach involves gradual changes in the syntax of the programming language, so students are not overloaded with information right away. This devroom is aimed at students from 9 to 12 years old, but anyone with a desire to start learning programming (or teaching) with text based language is welcome. You'll need your own laptop (no installs needed, Hedy is webbased) and reading- and basic typing skills (o", "description": null}, {"id": "TZBMEY-microblocks-cocube-football", "title": "Play robot football: program a CoCube with MicroBlocks", "link": "https://fosdem.org/2026/schedule/event/TZBMEY-microblocks-cocube-football/", "speakers": [{"id": "kathy_giori/", "name": "Kathy Giori"}], "room": {"id": "ud6203/", "name": "UD6.203"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "12:30", "endTime": "14:00", "track": "Junior", "abstract": "Score! Your goal will be to teach a CoCube robot how to \"shoot a soccer ball into the net\".", "description": null}, {"id": "FBWS38-train_and_deploy_machine_learning_models_with_mit_app_inventor", "title": "Train and Deploy Machine Learning Models with MIT App Inventor", "link": "https://fosdem.org/2026/schedule/event/FBWS38-train_and_deploy_machine_learning_models_with_mit_app_inventor/", "speakers": [{"id": "evan_patton/", "name": "Evan Patton"}, {"id": "jos/", "name": "Jos"}], "room": {"id": "ud6205/", "name": "UD6.205"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "14:15", "endTime": "15:45", "track": "Junior", "abstract": "MIT App Inventor is an intuitive, visual programming environment that allows everyone â€“ even children â€“ to build fully functional apps for Android phones, iPhones, and Android/iOS tablets. Those new to MIT App Inventor can have a simple first app up and running in less than 30 minutes. In this workshop, participants will train their own convolutional neural network (CNN) to play the game peek-a-boo. We will then play with the model on tablets/phones using an app built with MIT App Inventor.", "description": null}, {"id": "AE8XJ9-make_a_controller_for_your_game", "title": "Make a controller for your game", "link": "https://fosdem.org/2026/schedule/event/AE8XJ9-make_a_controller_for_your_game/", "speakers": [{"id": "bernat_romagosa/", "name": "Bernat Romagosa"}], "room": {"id": "ud6203/", "name": "UD6.203"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "14:15", "endTime": "15:45", "track": "Junior", "abstract": "In this workshop you'll create a little game that works in your computer, plus a physical controller -like the ones in gaming consoles- that you'll use to control the game you've made.", "description": null}, {"id": "8ZEMNZ-flowers-and-stars-embroidered", "title": "Flowers and stars", "link": "https://fosdem.org/2026/schedule/event/8ZEMNZ-flowers-and-stars-embroidered/", "speakers": [{"id": "joek_van_montfort/", "name": "Joek van Montfort"}], "room": {"id": "ud6203/", "name": "UD6.203"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "16:00", "endTime": "17:00", "track": "Junior", "abstract": "A short talk to get you started in coding your own flowers and stars, which can be embroidered!", "description": null}, {"id": "9RTXCA-music_by_coding", "title": "Music by Coding", "link": "https://fosdem.org/2026/schedule/event/9RTXCA-music_by_coding/", "speakers": [{"id": "pauline_maas/", "name": "Pauline Maas"}], "room": {"id": "ud6205/", "name": "UD6.205"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "16:00", "endTime": "17:00", "track": "Junior", "abstract": "Sonic Pi is a free code-based music creation and performance tool. It is Powerful for professional musicians and DJs, Expressive for composition and performance. It is also accessible for blind and partially sighted people and is simple for computing and music lessons. Learn to code creatively by composing or performing music in an incredible range of styles from Classical &amp; Jazz to Hip hop &amp; EDM. Free for everyone with a friendly tutorial. https://sonic-pi.net/", "description": null}, {"id": "SFKNTZ-welcome_to_fosdem_2026", "title": "Welcome to FOSDEM 2026", "link": "https://fosdem.org/2026/schedule/event/SFKNTZ-welcome_to_fosdem_2026/", "speakers": [{"id": "fosdem_staff/", "name": "FOSDEM Staff"}], "room": {"id": "janson/", "name": "Janson"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "09:30", "endTime": "09:50", "track": "Main Track", "abstract": "FOSDEM welcome and opening talk.", "description": null}, {"id": "FE7ULY-foss-in-times-of-war-scarcity-and-ai", "title": "FOSS in times of war, scarcity and (adversarial) AI", "link": "https://fosdem.org/2026/schedule/event/FE7ULY-foss-in-times-of-war-scarcity-and-ai/", "speakers": [{"id": "michiel_leenaars/", "name": "Michiel Leenaars"}], "room": {"id": "janson/", "name": "Janson"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "10:00", "endTime": "10:50", "track": "Main Track", "abstract": "We need to talk about war. And we need to talk about companies building bots that propose to rewrite our source code. And about the people behind both, and how we preserve what is great about FOSS while avoiding disruption. How do geopolitical conflicts on the one hand and the risk of bot-generated (adversarial) code on the other influence the global community working together on Free and Open Source software?", "description": null}, {"id": "HTJK33-evolving_git_for_the_next_decade", "title": "Evolving Git for the next decade", "link": "https://fosdem.org/2026/schedule/event/HTJK33-evolving_git_for_the_next_decade/", "speakers": [{"id": "patrick_steinhardt/", "name": "Patrick Steinhardt"}], "room": {"id": "janson/", "name": "Janson"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "11:00", "endTime": "11:50", "track": "Main Track", "abstract": "In 2025, the Git project has turned 20 years old, and in these 20 years it has taken over the world of version control systems by storm: nowadays, almost every developer uses Git. But that doesn't mean that Git is perfect and \"done\", or even close to it. It still has many warts: user experience, arbitrary limitations, performance issues and no good support for large binary files are just some of the issues that users commonly complain about.", "description": null}, {"id": "AGWUVH-mercurial-aint-you-dead-yet", "title": "Mercurial, 20 years and counting: how are we still alive and kicking?", "link": "https://fosdem.org/2026/schedule/event/AGWUVH-mercurial-aint-you-dead-yet/", "speakers": [{"id": "raphael_gomes/", "name": "RaphaÃ«l GomÃ¨s"}, {"id": "pierre-yves_david/", "name": "Pierre-Yves David"}], "room": {"id": "janson/", "name": "Janson"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "12:00", "endTime": "12:50", "track": "Main Track", "abstract": "Mercurial is a Distributed Version Control System created in 2005.", "description": null}, {"id": "3VNNBK-efficient-git-for-high-stakes", "title": "An Efficient Git Workflow For High-Stakes Projects", "link": "https://fosdem.org/2026/schedule/event/3VNNBK-efficient-git-for-high-stakes/", "speakers": [{"id": "vladislav_shpilevoy/", "name": "Vladislav Shpilevoy"}], "room": {"id": "janson/", "name": "Janson"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "13:00", "endTime": "13:50", "track": "Main Track", "abstract": "Git is a tool most programmers rely on, whether for work or personal projects. Itâ€™s far more than just a method for syncing local and remote changes. Git embodies a way of thinking that serves as the foundation for development workflows and steers project evolution.", "description": null}, {"id": "L7ERNP-prs-maintainers-will-love", "title": "Pull requests maintainers will love to review", "link": "https://fosdem.org/2026/schedule/event/L7ERNP-prs-maintainers-will-love/", "speakers": [{"id": "alya_abbott/", "name": "Alya Abbott"}], "room": {"id": "janson/", "name": "Janson"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "14:00", "endTime": "14:50", "track": "Main Track", "abstract": "Does your project get pull requests that you dread reviewing? Have you ever submitted a pull request that got ignored by project maintainers?", "description": null}, {"id": "MYSK9E-openness-of-oss-communities", "title": "How to keep Open Source open without leaving our communities open to threats", "link": "https://fosdem.org/2026/schedule/event/MYSK9E-openness-of-oss-communities/", "speakers": [{"id": "quintessence_anx/", "name": "Quintessence Anx"}], "room": {"id": "janson/", "name": "Janson"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "15:00", "endTime": "15:25", "track": "Main Track", "abstract": "The state of the internet, c 1990:", "description": null}, {"id": "HEGWFW-defining_sovereign_ai", "title": "What do we mean when we say Sovereign AI?", "link": "https://fosdem.org/2026/schedule/event/HEGWFW-defining_sovereign_ai/", "speakers": [{"id": "katharine_jarmul/", "name": "Katharine Jarmul"}], "room": {"id": "janson/", "name": "Janson"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "15:30", "endTime": "15:55", "track": "Main Track", "abstract": "In this talk, we'll explore the hot debated terminology and meaning around \"sovereign AI\". We'll look at what the major AI vendors say, what open source communities are producing and how EU stakeholders, politicians and activists are navigating the debate. At the end, we'll address significant open questions and calls for action as to how to better create and support open-source, private and secure AI systems.", "description": null}, {"id": "CNPVJL-lightning_lightning_talks_1", "title": "Lightning lightning talks 1", "link": "https://fosdem.org/2026/schedule/event/CNPVJL-lightning_lightning_talks_1/", "speakers": [], "room": {"id": "janson/", "name": "Janson"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "16:00", "endTime": "16:50", "track": "Main Track", "abstract": "The regular FOSDEM lightning talk track isn't chaotic enough, so this year we're doubling down on Lightning Lightning Talks (now with added lightning!).", "description": null}, {"id": "XHSRAF-microsoft-bob-adversarial-interoperability", "title": "Adversarial Interoperability - Writing a Microsoft Bob application", "link": "https://fosdem.org/2026/schedule/event/XHSRAF-microsoft-bob-adversarial-interoperability/", "speakers": [{"id": "hp_van_braam/", "name": "HP van Braam"}], "room": {"id": "janson/", "name": "Janson"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "17:00", "endTime": "17:25", "track": "Main Track", "abstract": "I stumbled upon a forum post of Jean, tasked in 2010 with recovering text documents for a friend from their broken Windows 95 computer. Their friend used Microsoft Bob, and the Microsoft Bob letter writer exclusively.", "description": null}, {"id": "883PBF-raylib-12-year-adventure", "title": "raylib: a 12-year adventure as a solo-maintainer", "link": "https://fosdem.org/2026/schedule/event/883PBF-raylib-12-year-adventure/", "speakers": [{"id": "ramon_ray_santamaria/", "name": "Ramon (Ray) Santamaria"}], "room": {"id": "janson/", "name": "Janson"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "17:30", "endTime": "17:55", "track": "Main Track", "abstract": "raylib began as a simple and easy-to-use graphics library to teach graphics programming. Over 12 years it has become one of the most popular C open-source graphics libraries in software world, supporting more than 20 platforms and operating systems, with bindings for over 60 programming languages. Remarkably, raylib is still actively developed and maintained by a single person: its original author.", "description": null}, {"id": "DCWSEA-the_big_fosdem_quiz_of_the_year", "title": "The Big FOSDEM Quiz of the Year", "link": "https://fosdem.org/2026/schedule/event/DCWSEA-the_big_fosdem_quiz_of_the_year/", "speakers": [{"id": "steven_goodwin/", "name": "Steven Goodwin"}], "room": {"id": "janson/", "name": "Janson"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "18:00", "endTime": "18:50", "track": "Main Track", "abstract": "How much do you know about Free Software, Open Source, Developers, and European meetings?", "description": null}, {"id": "L3BK7S-free-as-in-burned-out", "title": "Free as in Burned Out: Who Really Pays for Open Source?", "link": "https://fosdem.org/2026/schedule/event/L3BK7S-free-as-in-burned-out/", "speakers": [{"id": "marga_manterola/", "name": "Marga Manterola"}], "room": {"id": "janson/", "name": "Janson"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "09:00", "endTime": "09:50", "track": "Main Track", "abstract": "Open Source powers nearly everything in our digital lives, from web servers to smartphones. In many ways, we could say Open Source has \"won\". But can we really celebrate that victory when so many maintainers are burning out, while users and companies continue to depend on their unpaid labor? The current sustainability models, from corporate sponsorships to paid support, often fall short, leaving creators overwhelmed and users with unrealistic expectations. In this talk, weâ€™ll take a critical loo", "description": null}, {"id": "9QVUEC-strategy_for_trusting_your_employer_in_open_source_a_historical_approach", "title": "Strategy for Trusting your Employer in Open Source: a Historical Approach", "link": "https://fosdem.org/2026/schedule/event/9QVUEC-strategy_for_trusting_your_employer_in_open_source_a_historical_approach/", "speakers": [{"id": "james_bottomley/", "name": "James Bottomley"}], "room": {"id": "janson/", "name": "Janson"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "10:00", "endTime": "10:50", "track": "Main Track", "abstract": "In today's world everyone just gets open source ... at least you don't have to explain what it is any more. However, the way a corporation runs is based on transaction needs rather than deep philosophical beliefs, so Open Source and your place within a corporation (and often your value to it) depend on your ability to translate between these two positions. This talk aims to equip modern open source developers with the ability to navigate this translation effectively. And, although the transactio", "description": null}, {"id": "AUFR8F-who-pays-your-bills", "title": "Who Pays Your Bills? Sustainability, Community and Business: The Open Source Triangle", "link": "https://fosdem.org/2026/schedule/event/AUFR8F-who-pays-your-bills/", "speakers": [{"id": "marco_bernasocchi/", "name": "Marco Bernasocchi"}], "room": {"id": "janson/", "name": "Janson"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "11:00", "endTime": "11:25", "track": "Main Track", "abstract": "â€œWho pays your bills?â€ was the first question my now-CTO asked me,when we didnâ€™t even know each other. Years later, we co-founded OPENGIS.ch, a 40-person company that thrives on geospatial open-source software and gives back by contributing heavily to the projects we build upon.", "description": null}, {"id": "UHDG9Z-who_funds_the_egg_cracking_the_foss_funding_paradox", "title": "Who Funds the Egg? Cracking the FOSS Funding Paradox", "link": "https://fosdem.org/2026/schedule/event/UHDG9Z-who_funds_the_egg_cracking_the_foss_funding_paradox/", "speakers": [{"id": "deborah_udoh/", "name": "Deborah Udoh"}], "room": {"id": "janson/", "name": "Janson"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "11:30", "endTime": "11:55", "track": "Main Track", "abstract": "Every successful open source project starts small, but not every small project gets the chance to succeed. Hereâ€™s the paradox: funders prefer to back proven impact, yet impact requires early support. If new initiatives canâ€™t access resources until they already â€œlook successful,â€ we risk starving the very ecosystem that keeps open source innovative and diverse.", "description": null}, {"id": "JDZXFE-next-generation-contributors-lessons-from-postgres", "title": "Building the next generation of open source contributors â€“ Lessons from 30 years of Postgres", "link": "https://fosdem.org/2026/schedule/event/JDZXFE-next-generation-contributors-lessons-from-postgres/", "speakers": [{"id": "claire_giordano/", "name": "Claire Giordano"}], "room": {"id": "janson/", "name": "Janson"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "12:00", "endTime": "12:50", "track": "Main Track", "abstract": "How do we find and nurture the next generation of open source contributors? Unlike commercial companies, open source projects donâ€™t have legions of recruiters to bring people into the foldâ€”and yet our projects need a steady stream of new contributors. Or should open source projects assume that new contributors (and future committers) will continue to â€œself-selectâ€ onto the project?", "description": null}, {"id": "R98AQQ-cra_foss_compliance", "title": "CRA Integration â€“ How FOSS compliance measures support CRA obligations, especially regarding documentation, security updates, and traceability.", "link": "https://fosdem.org/2026/schedule/event/R98AQQ-cra_foss_compliance/", "speakers": [{"id": "florian_hackel/", "name": "Florian Hackel"}, {"id": "annika_niemann/", "name": "Annika Niemann"}], "room": {"id": "janson/", "name": "Janson"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "13:00", "endTime": "13:25", "track": "Main Track", "abstract": "Introduction â€“ Why FOSS compliance matters today: legal exposure, rising regulatory demands under the Cyber Resilience Act (CRA), and growing supply chain accountability.", "description": null}, {"id": "EERURR-implementing_the_cyber_resilience_act_-_engaging_with_open_source", "title": "Implementing the Cyber Resilience Act - engaging with open source", "link": "https://fosdem.org/2026/schedule/event/EERURR-implementing_the_cyber_resilience_act_-_engaging_with_open_source/", "speakers": [{"id": "carl-daniel_hailfinger/", "name": "Carl-Daniel Hailfinger"}, {"id": "filipe_jones_mourao/", "name": "Filipe Jones Mourao"}, {"id": "lucia_lanfri/", "name": "Lucia Lanfri"}, {"id": "laure_pourcin/", "name": "Laure POURCIN"}], "room": {"id": "janson/", "name": "Janson"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "13:30", "endTime": "13:55", "track": "Main Track", "abstract": "In 2024 we gave a talk called \"The Regulators are Coming\". This year, the regulators are here! This would be a talk to update the broader community on how the implementation of the CRA is advancing, and how we have made efforts to include the open source community so far. The concept would involve a short update from EC, the european standardisation organisations and representatives of the open source community who have been participating in the standardisation efforts.", "description": null}, {"id": "XWSW3R-the_geopolitics_of_open_source_software", "title": "The Geopolitics of Code: From Digital Sovereignty to Global Fragmentation", "link": "https://fosdem.org/2026/schedule/event/XWSW3R-the_geopolitics_of_open_source_software/", "speakers": [{"id": "daniel_izquierdo/", "name": "Daniel Izquierdo"}, {"id": "jesus_m_gonzalez-barahona/", "name": "Jesus M. Gonzalez-Barahona"}], "room": {"id": "janson/", "name": "Janson"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "14:00", "endTime": "14:50", "track": "Main Track", "abstract": "Open source represents 70% to 90% of modern software codebases and this is today seen as as a crucial global public infrastructure by many players. Given its ubiquity, this is increasingly part of geopolitical discussions and national-security agendas. This presentation will analyze the risks and governance challenges at the intersection of open source and global politics, with a focus on the recent European discourse on digital sovereignty and supply-chain security.", "description": null}, {"id": "KX9P7J-art-of-esoteric-code", "title": "The Hacker Folk Art of Esoteric Code", "link": "https://fosdem.org/2026/schedule/event/KX9P7J-art-of-esoteric-code/", "speakers": [{"id": "daniel_temkin/", "name": "Daniel Temkin"}], "room": {"id": "janson/", "name": "Janson"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "15:00", "endTime": "15:50", "track": "Main Track", "abstract": "Over the past twenty years, I've written about esolangs as a hacker folk art for the blog esoteric.codes, bringing the voice of many esolangers together, to find crossover in their approach to computation as a medium. Meanwhile, I've produced esolangs of my own, recently brought together by MIT Press in Forty-Four Esolangs.", "description": null}, {"id": "G3ZWYU-lightning_lightning_talks_2", "title": "Lightning lightning talks 2", "link": "https://fosdem.org/2026/schedule/event/G3ZWYU-lightning_lightning_talks_2/", "speakers": [], "room": {"id": "janson/", "name": "Janson"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "16:00", "endTime": "16:50", "track": "Main Track", "abstract": "The regular FOSDEM lightning talk track isn't chaotic enough, so this year we're doubling down on Lightning Lightning Talks (now with added lightning!).", "description": null}, {"id": "B7YKQ7-oss-in-spite-of-ai", "title": "Open Source Security in spite of AI", "link": "https://fosdem.org/2026/schedule/event/B7YKQ7-oss-in-spite-of-ai/", "speakers": [{"id": "daniel_stenberg/", "name": "Daniel Stenberg"}], "room": {"id": "janson/", "name": "Janson"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "17:00", "endTime": "17:50", "track": "Main Track", "abstract": "The curl project has been bombarded by large volumes of low quality AI slop security reports and Daniel shows examples. Sloppy humans causing Denial-of-Service attacks by overloading maintainers with quickly produced almost-real-looking rubbish.", "description": null}, {"id": "XN9DAW-closing_fosdem_2026", "title": "Closing FOSDEM 2026", "link": "https://fosdem.org/2026/schedule/event/XN9DAW-closing_fosdem_2026/", "speakers": [], "room": {"id": "janson/", "name": "Janson"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "17:50", "endTime": "18:15", "track": "Main Track", "abstract": "Some closing words. Don't miss it!", "description": null}, {"id": "C9HRV8-ariel-os-meetup", "title": "Ariel OS: Embedded Rust operating system â€” Meetup", "link": "https://fosdem.org/2026/schedule/event/C9HRV8-ariel-os-meetup/", "speakers": [{"id": "koen_zandberg/", "name": "Koen Zandberg"}], "room": {"id": "ua4222/", "name": "UA4.222"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "11:00", "endTime": "11:55", "track": "BOF/Unconference", "abstract": "Join the Ariel OS community for an informal BoF session where maintainers, contributors, and anyone interested in hearing more about Ariel OS will be discussing the latest. - Feedback: What works for you and what does not. Where can we do better. - Roadmap: Where do we go from here - Challenges: Where do you see issues and challenges along the way.", "description": null}, {"id": "XQEYHL-bof-silex-website-builder-static-headless", "title": "Free/Libre Web Design workflows: static sites, no-code tools and WordPress headless", "link": "https://fosdem.org/2026/schedule/event/XQEYHL-bof-silex-website-builder-static-headless/", "speakers": [{"id": "alex_hoyau/", "name": "Alex Hoyau"}], "room": {"id": "h3242/", "name": "H.3242"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "11:00", "endTime": "11:55", "track": "BOF/Unconference", "abstract": "Letâ€™s gather designers, frontend developers and WordPress users interested in free/libre workflows for building modern websites. Weâ€™ll discuss static front-ends, no-code visual builders, headless CMS, and how tools like Silex can fit into this ecosystem. The goal is to share experiences, compare approaches and connect people who want a more sustainable, maintainable and libre way to build websites", "description": null}, {"id": "SGGDRM-linux-safety-railways-bof", "title": "BOF: Linux &amp; Open Source Software for safety applications in Railways", "link": "https://fosdem.org/2026/schedule/event/SGGDRM-linux-safety-railways-bof/", "speakers": [{"id": "cornelius_schumacher/", "name": "Cornelius Schumacher"}, {"id": "philipp_ahmann/", "name": "Philipp Ahmann"}, {"id": "henrik_brandle/", "name": "Henrik BrÃ¤ndle"}], "room": {"id": "ua4228/", "name": "UA4.228"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "11:00", "endTime": "11:55", "track": "BOF/Unconference", "abstract": "Digitization requires efficient software development. Today, this is no longer financially viable without the massive reuse of existing components and thus without the use of open source software as a generic product, also in the context of safety applications. Therefore, ways and means must be found to make open source software usable on a large scale for the railway sector. Due to the cooperative nature of open source software and the low competitive differentiation in the use of such generic ", "description": null}, {"id": "QJJHPP-oe-yocto-bof", "title": "OpenEmbedded / Yocto BoF", "link": "https://fosdem.org/2026/schedule/event/QJJHPP-oe-yocto-bof/", "speakers": [{"id": "michael_opdenacker/", "name": "Michael Opdenacker"}, {"id": "philip_balister/", "name": "Philip Balister"}], "room": {"id": "k4401/", "name": "K.4.401"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "11:00", "endTime": "11:55", "track": "BOF/Unconference", "abstract": "The OpenEmbedded/Yocto Project is a powerful open-source collaboration that provides a framework for creating custom embedded Linux distributions. It has become a key tool for developers building highly tailored, minimal, and efficient Linux systems across a wide range of devices, from IoT to automotive, robotics, and beyond.", "description": null}, {"id": "NKVSUJ-bevy_engine_bof_-_demo_and_chat", "title": "Bevy Engine BOF - Demo and chat", "link": "https://fosdem.org/2026/schedule/event/NKVSUJ-bevy_engine_bof_-_demo_and_chat/", "speakers": [{"id": "thierry_berger/", "name": "Thierry Berger"}], "room": {"id": "h3244/", "name": "H.3244"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "11:00", "endTime": "11:55", "track": "BOF/Unconference", "abstract": "Come discuss Bevy Engine !", "description": null}, {"id": "R7YKTJ-safety-critical_linux_challenges_across_industries", "title": "Safety-Critical Linux: Challenges across industries", "link": "https://fosdem.org/2026/schedule/event/R7YKTJ-safety-critical_linux_challenges_across_industries/", "speakers": [{"id": "kate_stewart/", "name": "Kate Stewart"}, {"id": "philipp_ahmann/", "name": "Philipp Ahmann"}, {"id": "susan_remmert/", "name": "Susan Remmert"}], "room": {"id": "ua4228/", "name": "UA4.228"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "12:00", "endTime": "12:55", "track": "BOF/Unconference", "abstract": "Linux is being used more often in safety-critical areas like cars, planes, medical devices, robots, and trains. But each industry faces similar challenges when trying to meet safety and certification requirements. This BoF is an open discussion about those real-world problems: timing and determinism, documentation, certification, tooling, and system design. Anyone interested in safety-critical Linux is welcome to join, share experiences, ask questions, and explore where collaboration could help.", "description": null}, {"id": "8QXKGS-ternary-computing-bof", "title": "Ternary computing BOF", "link": "https://fosdem.org/2026/schedule/event/8QXKGS-ternary-computing-bof/", "speakers": [{"id": "verpeteren/", "name": "verpeteren"}], "room": {"id": "h3242/", "name": "H.3242"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "12:00", "endTime": "12:55", "track": "BOF/Unconference", "abstract": "There is something between binary and quantum. Binary computing has reached the limits of scaling while Quantum computing needs a century more research to become practical available. Ternary computing is possible and exciting. We are enthusiastic on what we have done so far (motherboard, CPU in FGPA, communication via serial, an assembler, a deassembler, a compiler for a rust-like language, emulator, debugger and many plans.", "description": null}, {"id": "977QTT-information_on_open_internet_stack_calls_from_european_commission", "title": "Information on Open Internet Stack calls from European Commission", "link": "https://fosdem.org/2026/schedule/event/977QTT-information_on_open_internet_stack_calls_from_european_commission/", "speakers": [{"id": "jean-luc_dorel/", "name": "Jean-Luc Dorel"}], "room": {"id": "k4401/", "name": "K.4.401"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "12:00", "endTime": "12:55", "track": "BOF/Unconference", "abstract": "This BOF will present the topics open for applicants in Horizon Europe Work Programme in relation to the Open Internet Stack successor programme to Next Generation Internet (NGI) for a total of 41.3Mâ‚¬. The agenda covers the results from the 2025 calls, the 3 new topics involved as well as Q/A and free interactions with Commission staff.", "description": null}, {"id": "QJPZJJ-surf-research-cloud-oss", "title": "SURF Research Cloud is going OSS", "link": "https://fosdem.org/2026/schedule/event/QJPZJJ-surf-research-cloud-oss/", "speakers": [{"id": "carsten_schelp_surf/", "name": "Carsten Schelp (SURF)"}], "room": {"id": "h3244/", "name": "H.3244"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "12:00", "endTime": "12:55", "track": "BOF/Unconference", "abstract": "SURF is the IT cooperative of education and research in the Netherlands. SURF Research Cloud is one of SURF's services. Since 2020, we provide thousands of Researchers from all Dutch Institutes with powerful, easy to use infrastructure and tools. SURF Research Cloud is a portal that can serve resources from a variety of cloud providers. Our main cloud provider is our own private data center, running OpenStack. We have also provided resources of other European OpenStack clusters (Ireland, Switzer", "description": null}, {"id": "WR9HUU-fosdem-pt", "title": "Free Software in Portugal", "link": "https://fosdem.org/2026/schedule/event/WR9HUU-fosdem-pt/", "speakers": [{"id": "tiago_carreira/", "name": "Tiago Carreira"}], "room": {"id": "h3242/", "name": "H.3242"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "13:00", "endTime": "13:55", "track": "BOF/Unconference", "abstract": "Free Software is a great way to share ideas, solutions and make the world a better place. We all know that already, but sometimes it is helpful to gather with like minded people in my own country, to drink something and have fun, while we think about how can we leverage free/open source for a better society.", "description": null}, {"id": "9Z7P37-zabbix_community", "title": "Zabbix Community Meetup", "link": "https://fosdem.org/2026/schedule/event/9Z7P37-zabbix_community/", "speakers": [{"id": "nelli_buglova/", "name": "Nelli Buglova"}, {"id": "brian_van_baekel/", "name": "Brian van Baekel"}], "room": {"id": "h3244/", "name": "H.3244"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "13:00", "endTime": "13:55", "track": "BOF/Unconference", "abstract": "This Zabbix Community Meetup is an interactive session focused on open discussion, questions, and peer-to-peer knowledge sharing. Rather than formal presentations, the meetup encourages open dialogue around real-world use cases, challenges, and best practices when working with Zabbix. Participants are invited to share experiences, ask questions, exchange ideas, and connect with fellow community members in an informal setting, fostering collaboration and strengthening the Zabbix open-source commu", "description": null}, {"id": "P3YJZT-labgrid-and-board-farming-bof", "title": "Labgrid and Board Farming BOF", "link": "https://fosdem.org/2026/schedule/event/P3YJZT-labgrid-and-board-farming-bof/", "speakers": [{"id": "jan_lubbe/", "name": "Jan LÃ¼bbe"}, {"id": "rouven_czerwinski/", "name": "Rouven Czerwinski"}], "room": {"id": "ua4228/", "name": "UA4.228"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "13:00", "endTime": "13:55", "track": "BOF/Unconference", "abstract": "Labgrid is an embedded board control python library with a focus on testing, development and general automation. It includes a remote control layer to control boards connected to other hosts.", "description": null}, {"id": "DWAQ7X-ngi_zero_network_meetup", "title": "NGI Zero network meetup BOF", "link": "https://fosdem.org/2026/schedule/event/DWAQ7X-ngi_zero_network_meetup/", "speakers": [{"id": "ronny_lam/", "name": "Ronny Lam"}, {"id": "tessel_renzenbrink_nlnet/", "name": "Tessel Renzenbrink (NLnet)"}], "room": {"id": "k4401/", "name": "K.4.401"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "13:00", "endTime": "13:55", "track": "BOF/Unconference", "abstract": urce ecosystem â€” where the real problem isnâ€™t ancient systems, but invisible dependencies.", "description": null}, {"id": "DAFMJX-vulnerability-today", "title": "Vulnerability today: What&apos;s the state of Open Source vulnerability management?", "link": "https://fosdem.org/2026/schedule/event/DAFMJX-vulnerability-today/", "speakers": [{"id": "olle_e_johansson/", "name": "Olle E. Johansson"}], "room": {"id": "k4401/", "name": "K.4.401"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "15:00", "endTime": "15:55", "track": "BOF/Unconference", "abstract": "The vulnerability management world is in a bit of turmoil. With the DoS-type attack AI slop is putting on Open Source projects at the same time as the funding of core systems is unsure, we need to agree on requirements for the future, ways of working and how we can handle the shift forced by the Cyber Resilience Act. Let's spend an hour talking about this and discuss ways forward.", "description": null}, {"id": "3GNBLL-gnome_newcomers", "title": "GNOME Newcomers", "link": "https://fosdem.org/2026/schedule/event/3GNBLL-gnome_newcomers/", "speakers": [{"id": "maria_majadas/", "name": "Maria Majadas"}, {"id": "ignacy_kuchcinski/", "name": "Ignacy KuchciÅ„ski"}], "room": {"id": "h3244/", "name": "H.3244"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "15:00", "endTime": "15:55", "track": "BOF/Unconference", "abstract": "BoF dedicated to introduce newcomers on how to make their first contribution to GNOME.", "description": null}, {"id": "LMBYTE-arch-linux-meetup-bof", "title": "Arch Linux meetup BOF", "link": "https://fosdem.org/2026/schedule/event/LMBYTE-arch-linux-meetup-bof/", "speakers": [{"id": "robin_candau/", "name": "Robin Candau"}], "room": {"id": "h3242/", "name": "H.3242"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "16:00", "endTime": "16:55", "track": "BOF/Unconference", "abstract": "Arch Linux is a lightweight and flexible rolling release Linux distribution that focuses on simplicity, modernity, pragmatism, user centrality and versatility.", "description": null}, {"id": "ZRGQK8-perl-raku-cpan-bof", "title": "Perl &amp; Raku community BoF", "link": "https://fosdem.org/2026/schedule/event/ZRGQK8-perl-raku-cpan-bof/", "speakers": [{"id": "salve_j_nilsen/", "name": "Salve J. Nilsen"}, {"id": "emmanuel_seyman/", "name": "Emmanuel Seyman"}], "room": {"id": "k4401/", "name": "K.4.401"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "16:00", "endTime": "16:55", "track": "BOF/Unconference", "abstract": "What's going on in the Perl, CPAN, Raku and Raku.land communities and ecosystems?", "description": null}, {"id": "QQWALR-zephyr_rtos_community_bof", "title": "Zephyr RTOS Community BoF", "link": "https://fosdem.org/2026/schedule/event/QQWALR-zephyr_rtos_community_bof/", "speakers": [{"id": "benjamin_cabe/", "name": "Benjamin CabÃ©"}], "room": {"id": "h3244/", "name": "H.3244"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "16:00", "endTime": "16:55", "track": "BOF/Unconference", "abstract": "Join the Zephyr RTOS community for an informal BoF session where maintainers, contributiors, and and anyone interested in hearing more about Zephyr will be discussing:", "description": null}, {"id": "9NCWUR-reticulum_community_meetup_implementations_migration_and_future", "title": "Reticulum Community Meetup: Implementations, Migration, and Future", "link": "https://fosdem.org/2026/schedule/event/9NCWUR-reticulum_community_meetup_implementations_migration_and_future/", "speakers": [{"id": "liam/", "name": "Liam"}], "room": {"id": "ua4228/", "name": "UA4.228"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "16:00", "endTime": "16:55", "track": "BOF/Unconference", "abstract": "Reticulum is a cryptographic mesh networking stack gaining attention for off-grid and emergency communications. The original Python implementation recently reached v1.0 but its maintainer has stepped back from public engagement, and the license prevents distribution in Debian, F-Droid, and major package managers.", "description": null}, {"id": "MPVQRQ-devopsdays_cloud_native_days_bof", "title": "DevOpsDays &amp; Cloud Native Days BoF", "link": "https://fosdem.org/2026/schedule/event/MPVQRQ-devopsdays_cloud_native_days_bof/", "speakers": [{"id": "jos_van_schouten/", "name": "Jos van Schouten"}], "room": {"id": "h3244/", "name": "H.3244"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "17:00", "endTime": "17:55", "track": "BOF/Unconference", "abstract": "A space for DevOpsDays and Cloud Native Days conference organizers to share experiences, swap tips and connect with peers building community events.", "description": null}, {"id": "88MNVF-weblate_bof", "title": "Translations and Weblate BoF", "link": "https://fosdem.org/2026/schedule/event/88MNVF-weblate_bof/", "speakers": [{"id": "benjamin_alan_jamie/", "name": "Benjamin Alan Jamie"}, {"id": "gersona/", "name": "Gersona"}], "room": {"id": "h3242/", "name": "H.3242"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "17:00", "endTime": "17:55", "track": "BOF/Unconference", "abstract": "Localization of free software is essential, yet often left in an unwell condition even in significant projects used by many. But it's what makes software truly yours! Come and share your experience with the localization process of your projects. Leave inspired. Let's chat about what you find important in localization, what makes you happy, and what complicates it for you. What do you want the best libre localization to have and provide to its users?", "description": null}, {"id": "MPXRYR-e-paper_color_--_fast_--_open_source", "title": "E-Paper | color â€” fast â€” open source", "link": "https://fosdem.org/2026/schedule/event/MPXRYR-e-paper_color_--_fast_--_open_source/", "speakers": [{"id": "alexander_wies/", "name": "Alexander Wies"}], "room": {"id": "ua4228/", "name": "UA4.228"}, "day": {"id": "saturday/", "name": "Saturday"}, ystem restoration, resource sustainability, and pollution.", "description": null}, {"id": "BJSXH9-sailfish-bof", "title": "Sailfish OS Community BoF", "link": "https://fosdem.org/2026/schedule/event/BJSXH9-sailfish-bof/", "speakers": [{"id": "raine_makelainen/", "name": "Raine MÃ¤kelÃ¤inen"}], "room": {"id": "h3242/", "name": "H.3242"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "12:00", "endTime": "12:55", "track": "BOF/Unconference", "abstract": "Sailfish OS has been providing daily-usable Linux on phones for over a decade, with its unique blend of gesture-based mobile interface, Android AppSupport and enthusiastic community. Join the Sailfish OS Community Birds of a Feather event to talk about Sailfish OS, meet the Sailfish community, share experiences and ask questions.", "description": null}, {"id": "DB3Z8B-nlnet_office_hour", "title": "NLnet office hour", "link": "https://fosdem.org/2026/schedule/event/DB3Z8B-nlnet_office_hour/", "speakers": [{"id": "ronny_lam/", "name": "Ronny Lam"}, {"id": "tessel_renzenbrink_nlnet/", "name": "Tessel Renzenbrink (NLnet)"}], "room": {"id": "k4401/", "name": "K.4.401"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "12:00", "endTime": "12:55", "track": "BOF/Unconference", "abstract": "NLnet foundation offers financial support to free and open source technologies. Everybody is welcome to drop by this Birds of a Feather meetup. If you have questions about funding possibilities, are a grantee with ideas or remarks, or just want to come by and say hi. Many of the NLnet team will be there and we are looking forward to meet you. https://nlnet.nl/", "description": null}, {"id": "XPBDSZ-openstack_community_meetup_bof", "title": "OpenStack Community Meetup BOF", "link": "https://fosdem.org/2026/schedule/event/XPBDSZ-openstack_community_meetup_bof/", "speakers": [{"id": "amy_marrich/", "name": "Amy Marrich"}], "room": {"id": "h3242/", "name": "H.3242"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "1
