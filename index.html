ed social networks and communities that put users and groups in control. Bonfireâ€™s architecture is designed to be deeply extensible: each instance can enable or disable features, adapt its onboarding, workflows, or governance, and even fork or create extensions or apps for their own needs.", "description": null}, {"id": "KSEUZT-fedify", "title": "Fedify: Building ActivityPub servers without the pain", "link": "https://fosdem.org/2026/schedule/event/KSEUZT-fedify/", "speakers": [{"id": "hong_minhee/", "name": "Hong Minhee"}], "room": {"id": "h2215/", "name": "H.2215 (Ferrer)"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "17:40", "endTime": "18:00", "track": "Social Web", "abstract": "Implementing ActivityPub looks simple at firstâ€”it's just JSON over HTTP, right? Then you hit JSON-LD context resolution. Then HTTP Signature verification fails on Mastodon but works on Misskey. Then you realize the spec spans hundreds of pages across W3C documents and FEPs (Fediverse Enhancement Proposals), and every implementation interprets them differently.", "description": null}, {"id": "DNS7Z8-friendica_-_hidden_in_plain_sight_since_2025", "title": "Friendica - Hidden in plain sight since 2025", "link": "https://fosdem.org/2026/schedule/event/DNS7Z8-friendica_-_hidden_in_plain_sight_since_2025/", "speakers": [{"id": "tobias_diekershoff/", "name": "Tobias Diekershoff"}], "room": {"id": "h2215/", "name": "H.2215 (Ferrer)"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "18:00", "endTime": "18:10", "track": "Social Web", "abstract": "Friendica has been part of the Fediverse since 2010, building bridges between Laconica and Diaspora*, making it one of the oldest active projects of the Fediverse - yet Friendica has flown under the radar most of the time. After the great success of part I of the saga, Michael and Tobias want to present you part II.", "description": null}, {"id": "VGXMXE-machine_readable_wishes", "title": "Fedi legacy", "link": "https://fosdem.org/2026/schedule/event/VGXMXE-machine_readable_wishes/", "speakers": [{"id": "ian_forrester/", "name": "Ian Forrester"}, {"id": "samuel_margerison/", "name": "Samuel Margerison"}], "room": {"id": "h2215/", "name": "H.2215 (Ferrer)"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "18:10", "endTime": "18:20", "track": "Social Web", "abstract": "Death is inevitable, yet most of us are woefully unprepared. Fear and lack of time often prevent us from putting our affairs in any order, leaving our loved ones to pick up the pieces of a difficult period compounded by uncertainty. While a legal will can address the distribution of assets, it often falls short in capturing the nuanced personal wishes that truly matter.", "description": null}, {"id": "UVUPWS-mobilizon-fediverse-events", "title": "Mobilizon - share events on the fediverse", "link": "https://fosdem.org/2026/schedule/event/UVUPWS-mobilizon-fediverse-events/", "speakers": [{"id": "stephane/", "name": "StÃ©phane"}, {"id": "alexandra/", "name": "Alexandra"}], "room": {"id": "h2215/", "name": "H.2215 (Ferrer)"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "18:20", "endTime": "18:30", "track": "Social Web", "abstract": "Introduction", "description": null}, {"id": "CP7KWX-emissary-and-the-fediverse", "title": "Emissary and the Fediverse", "link": "https://fosdem.org/2026/schedule/event/CP7KWX-emissary-and-the-fediverse/", "speakers": [{"id": "ben_pate/", "name": "Ben Pate"}], "room": {"id": "h2215/", "name": "H.2215 (Ferrer)"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "18:30", "endTime": "19:00", "track": "Social Web", "abstract": "The \"social web\" is at a crossroads. To have a meaningful impact on society means growing beyond our roots among tech enthusiasts and social misfits. But growth and change cannot sacrifice the core values that differentiate the social web from closed media systems.", "description": null}, {"id": "HGTYTH-welcome_to_the_sdrdsp_devroom", "title": "Welcome to the SDR/DSP devroom", "link": "https://fosdem.org/2026/schedule/event/HGTYTH-welcome_to_the_sdrdsp_devroom/", "speakers": [{"id": "jean-michel_friedt/", "name": "Jean-Michel Friedt"}], "room": {"id": "k3601/", "name": "K.3.601"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "09:00", "endTime": "09:20", "track": "Software Defined Radio(SDR)/Digital Signal Processing(DSP)", "abstract": "Welcome and introduction to the SDR/DSP devroom, some personal highlights of the past year and program description.", "description": null}, {"id": "ELHVT9-opulent_voice_compression_without_compromise", "title": "Open Source Digital Voice for Space and Terrestrial Communications", "link": "https://fosdem.org/2026/schedule/event/ELHVT9-opulent_voice_compression_without_compromise/", "speakers": [{"id": "abraxas3d/", "name": "Abraxas3d"}], "room": {"id": "k3601/", "name": "K.3.601"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "09:20", "endTime": "10:00", "track": "Software Defined Radio(SDR)/Digital Signal Processing(DSP)", "abstract": "Abstract: The Opulent Voice Protocol (OVP) is an open-source digital voice protocol designed for bandwidth-constrained radio communications, including satellite and terrestrial amateur radio links. Developed through the peer-reviewed research and development process at Open Research Institute, OVP addresses the critical need for high-quality voice communication protocols that are freely implementable without licensing restrictions.", "description": null}, {"id": "ELCVLE-very_low_frequency_vlf_time_and_frequency_transfer_signal_analysis_using_kiwisdr", "title": "Very low frequency (VLF) time and frequency transfer signal analysis using KiwiSDR recordings", "link": "https://fosdem.org/2026/schedule/event/ELCVLE-very_low_frequency_vlf_time_and_frequency_transfer_signal_analysis_using_kiwisdr/", "speakers": [{"id": "jean-michel_friedt/", "name": "Jean-Michel Friedt"}], "room": {"id": "k3601/", "name": "K.3.601"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "10:00", "endTime": "10:40", "track": "Software Defined Radio(SDR)/Digital Signal Processing(DSP)", "abstract": "At a time when Global Navigation Satellite System (GNSS) signal spoofing and jamming has never been easier, time and frequency has become an ubiquitous commodity most distributed communication infrastructures rely on. Returning to the pre-space era of long range communication using very low frequency (VLF) signals, we investigate some of the remaining VLF time and frequency transfer signals. Despite their long communication range, the need for bulky antennas and low VLF noise environment makes t", "description": null}, {"id": "G98Z9J-wsdr-web-sdr", "title": "wSDR -- web based SDR processing", "link": "https://fosdem.org/2026/schedule/event/G98Z9J-wsdr-web-sdr/", "speakers": [{"id": "sergey/", "name": "Sergey"}], "room": {"id": "k3601/", "name": "K.3.601"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "10:40", "endTime": "11:25", "track": "Software Defined Radio(SDR)/Digital Signal Processing(DSP)", "abstract": "WSDR is a web-based platform for real-time signal processing, application development, and custom workflow creationâ€”all in a plug-and-play environment. Built on WebAssembly, WebUSB, and WebSockets, it supports even demanding workloads, including running a full open-source cellular network directly in the browser with all DSP executed on the frontend. In this session, weâ€™ll show how WSDR simplifies building and deploying custom applications.", "description": null}, {"id": "RPJWH9-pm-remez", "title": "FIR filter design with Parks-McClellan Remez", "link": "https://fosdem.org/2026/schedule/event/RPJWH9-pm-remez/", "speakers": [{"id": "daniel_estevez/", "name": "Daniel EstÃ©vez"}], "room": {"id": "k3601/", "name": "K.3.601"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "11:25", "endTime": "12:10", "track": "Software Defined Radio(SDR)/Digital Signal Processing(DSP)", "abstract": "The Parks-McClellan (Remez) algorithm is a filter design algorithm that is optimal in the sense that it minimizes the maximum error between the desired and realized transfer functions. Many implementations of this algorithm exist, including in GNU Radio and SciPy. However, some of these have issues such as numerical stability for some filter design problems. I will give a summary of the Remez algorithm, why there are different possible implementations, and why some may be better than others. I w", "description": null}, {"id": "MFPZ8M-zigradio_a_lightweight_ergonomic_flow_graph_signal_processing_framework_for_sdr", "title": "ZigRadio: a lightweight, ergonomic flow graph signal processing framework for SDR", "link": "https://fosdem.org/2026/schedule/event/MFPZ8M-zigradio_a_lightweight_ergonomic_flow_graph_signal_processing_framework_for_sdr/", "speakers": [{"id": "vanya_sergeev/", "name": "Vanya Sergeev"}], "room": {"id": "k3601/", "name": "K.3.601"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "12:10", "endTime": "12:55", "track": "Software Defined Radio(SDR)/Digital Signal Processing(DSP)", "abstract": "ZigRadio is a lightweight flow graph signal processing framework built with Zig that features ergonomic syntax, minimal dependencies, easy cross-compilation, and seamless integration into host applications. This talk introduces the project, discusses aspects of the Zig language leveraged by the framework, provides examples of standalone radio receivers as well as integrated applications, and outlines the future roadmap.", "description": null}, {"id": "FKDN8F-digital_rf_distribution_at_cern", "title": "Digital RF distribution at CERN", "link": "https://fosdem.org/2026/schedule/event/FKDN8F-digital_rf_distribution_at_cern/", "speakers": [{"id": "tristan_gingold/", "name": "Tristan Gingold"}], "room": {"id": "k3601/", "name": "K.3.601"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "12:55", "endTime": "13:40", "track": "Software Defined Radio(SDR)/Digital Signal Processing(DSP)", "abstract": "Since 2022, CERN uses White Rabbit to distribute the radio frequency signal in the SPS accelerator and the LHC accelerator is planned to also use White Rabbit for the next run (2030).", "description": null}, {"id": "QF8G9W-white_rabbit_for_the_masses_distributed_coherent_sdr_on_generic_fpga_boards", "title": "White Rabbit for the masses: distributed coherent SDR on generic FPGA boards", "link": "https://fosdem.org/2026/schedule/event/QF8G9W-white_rabbit_for_the_masses_distributed_coherent_sdr_on_generic_fpga_boards/", "speakers": [{"id": "jean-michel_friedt/", "name": "Jean-Michel Friedt"}], "room": {"id": "k3601/", "name": "K.3.601"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "13:40", "endTime": "14:10", "track": "Software Defined Radio(SDR)/Digital Signal Processing(DSP)", "abstract": "White Rabbit (WR) is a digital synchronization protocol over Gb Ethernet whose development is centralized by CERN with contributions from high energy physics communities including accelerators and detectors. The sub-ns synchronization capability provided by WR makes it well suited for distributed-SDR system synchronization, but the phase detection mechanism requires two tunable oscillators hardly found in generic FPGA boards. Thanks to the advances of FPGA internal clocking circuitry, WR has bee", "description": null}, {"id": "SU8WPW-machine-learning-on-air-overview-and-tutorial", "title": "Machine Learning on Air: Overview and Tutorial on Open-Source Machine Learning Frameworks for DSP and Radio", "link": "https://fosdem.org/2026/schedule/event/SU8WPW-machine-learning-on-air-overview-and-tutorial/", "speakers": [{"id": "andrej_rode/", "name": "Andrej Rode"}], "room": {"id": "k3601/", "name": "K.3.601"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "14:10", "endTime": "14:55", "track": "Software Defined Radio(SDR)/Digital Signal Processing(DSP)", "abstract": "For the past decade, artificial Intelligence (AI) and machine learning (ML) have revolutionized numerous research fields and industries. The machine learning community has not left out software-defined Radio (SDR) and digital signal processing (DSP).", "description": null}, {"id": "G7XGGR-autonomous_sdr_platform_based_on_zynqad9361_extension_of_plutosdr_architecture", "title": "Autonomous SDR platform based on Zynq/AD9361 (extension of PlutoSDR architecture)", "link": "https://fosdem.org/2026/schedule/event/G7XGGR-autonomous_sdr_platform_based_on_zynqad9361_extension_of_plutosdr_architecture/", "speakers": [{"id": "f5oeo/", "name": "F5OEO"}], "room": {"id": "k3601/", "name": "K.3.601"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "14:55", "endTime": "15:35", "track": "Software Defined Radio(SDR)/Digital Signal Processing(DSP)", "abstract": "PlutoSDR is running a minimal Linux distribution as the flash memory is limited to 32MB. Recent clones support SD card booting which extends these capabilities to several Gigabytes. The purpose of the presentation is to show how to take advantage of this extra storage to use the platform in a new way. - Debian 12 based - Software pre-installed (Python, GNU Radio, gpredict, maia-sdr api...) - Toolchain to achieve it : - Buildroot : https://github.com/F5OEO/tezuka_fw - rootfs : https://github.com/", "description": null}, {"id": "3TPZSB-vrt_iq_tools_at_the_dwingeloo_radio_telescope", "title": "VRT IQ tools at the Dwingeloo Radio Telescope", "link": "https://fosdem.org/2026/schedule/event/3TPZSB-vrt_iq_tools_at_the_dwingeloo_radio_telescope/", "speakers": [{"id": "thomas_telkamp/", "name": "Thomas Telkamp"}], "room": {"id": "k3601/", "name": "K.3.601"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "15:35", "endTime": "16:20", "track": "Software Defined Radio(SDR)/Digital Signal Processing(DSP)", "abstract": "At the Dwingeloo Radio Telescope, we've developed a suite of tools that stream IQ data from SDRs using VRT (VITA 49.0 Radio Transport) over ZeroMQ to multiple clients simultaneously. This architecture enables us to run various applicationsâ€”including SigMF recording, spectral analysis, pulsar dedispersion, correlation, and moreâ€”on the same data stream in real time.", "description": null}, {"id": "ARECWV-max2771_broadband_sdr_impact_of_low_bit_resolution_and_application_to_passive_ra", "title": "MAX2771 broadband SDR: impact of low bit resolution and application to passive radar measurements", "link": "https://fosdem.org/2026/schedule/event/ARECWV-max2771_broadband_sdr_impact_of_low_bit_resolution_and_application_to_passive_ra/", "speakers": [{"id": "jean-michel_friedt/", "name": "Jean-Michel Friedt"}], "room": {"id": "k3601/", "name": "K.3.601"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "16:20", "endTime": "17:00", "track": "Software Defined Radio(SDR)/Digital Signal Processing(DSP)", "abstract": "The MAX2771 chip provides broadband (&lt;44 MHz) signal processing and digitization in the lower (1.1-1.3 GHz) and upper (1.5-1.65 GHz) L-band. Initially dedicated to GNSS signal reception, two such chips clocked by a common frequency reference can be used for passive radar or direction of arrival measurements. In this presentation, we tackle the challenges of PLL setpoint drift leading to phase variations despite the common clock, the impact of low ADC resolution on the recorded signal characte", "description": null}, {"id": "9ZJ3PV-storage_aspects_consumed_by_opencloud", "title": "Storage aspects consumed by OpenCloud", "link": "https://fosdem.org/2026/schedule/event/9ZJ3PV-storage_aspects_consumed_by_opencloud/", "speakers": [{"id": "jorn_dreyer/", "name": "JÃ¶rn Dreyer"}], "room": {"id": "ub4136/", "name": "UB4.136"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "10:30", "endTime": "11:00", "track": "Software Defined Storage", "abstract": "OpenCloud has the design goal to not use a relational database. This requires a deeper integration with the underlying storage system, ie. through extensive use of extended file attributes. Since features like file revisions, trash and shares are inevitable nowadays, OpenCloud makes use of SDS native supported storage aspects to build these advanced features in an efficient way.", "description": null}, {"id": "VLUDMA-ceph-state-of-the-cephalopod-community-enterprise", "title": "Ceph: State of the Cephalopod", "link": "https://fosdem.org/2026/schedule/event/VLUDMA-ceph-state-of-the-cephalopod-community-enterprise/", "speakers": [{"id": "federico_lucifredi/", "name": "Federico Lucifredi"}, {"id": "neha_ojha/", "name": "Neha Ojha"}], "room": {"id": "ub4136/", "name": "UB4.136"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "11:05", "endTime": "11:35", "track": "Software Defined Storage", "abstract": "Ceph storage: Enterprise meets Community. Our traditional Ceph storage roadmap session starts with everything that is happening in the upstream project this year and what we have planned for the future, and closes with the state of what is backed by vendor-supported products. A 360-degree look at the state of Ceph integration with OpenStack and what is planned going forward in the broader storage space, in particular in regards to features relevant to container workloads.", "description": null}, {"id": "HVNAHG-garage_object_storage_2_0_update_and_best_practices", "title": "Garage Object Storage: 2.0 update and best practices", "link": "https://fosdem.org/2026/schedule/event/HVNAHG-garage_object_storage_2_0_update_and_best_practices/", "speakers": [{"id": "maximilien_richer/", "name": "Maximilien Richer"}], "room": {"id": "ub4136/", "name": "UB4.136"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "11:40", "endTime": "12:10", "track": "Software Defined Storage", "abstract": "Garage (project website) is a versatile object storage software, focused on decentralized and geo-distributed deployments. The software has been developed under the AGPL for more than 5 years and is now reaching maturity.", "description": null}, {"id": "9YET9Y-cvmfs", "title": "Multi-Petabyte Data Distribution in Industry &amp; Science with CernVM File System", "link": "https://fosdem.org/2026/schedule/event/9YET9Y-cvmfs/", "speakers": [{"id": "andriy_utkin/", "name": "Andriy Utkin"}, {"id": "georgios_christodoulis/", "name": "Georgios Christodoulis"}], "room": {"id": "ub4136/", "name": "UB4.136"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "12:15", "endTime": "12:45", "track": "Software Defined Storage", "abstract": "The CernVM File System (CVMFS) is a scalable, high-performance distributed filesystem developed at CERN to efficiently deliver software and static data across global computing infrastructures, primarily designed for high-energy physics (HEP). For the Large Hadron Collider (LHC) only, CVMFS is serving around 4 billion files (~2PB of data). CVMFS uses a content-addressable storage model, where files are stored in the form of cryptographic hashes, ensuring integrity and enabling deduplication. It f", "description": null}, {"id": "VDCFXF-demystifying_the_mathematics_of_erasure_coding", "title": "Demystifying the Mathematics of Erasure Coding", "link": "https://fosdem.org/2026/schedule/event/VDCFXF-demystifying_the_mathematics_of_erasure_coding/", "speakers": [{"id": "gerlind_deschner/", "name": "Gerlind Deschner"}], "room": {"id": "ub4136/", "name": "UB4.136"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "12:50", "endTime": "13:20", "track": "Software Defined Storage", "abstract": "With cost and performance requirements becoming more and more relevant in todayâ€™s storage products, technologies that leverage algorithmic driven improvements are getting a lot of attention. Erasure coding is the most prominent algorithm and a meanwhile well established standard for saving on-disk space requirements in storage. It is built upon mathematical techniques. In my talk I want to explain and explore these techniques, and thereby the mathematical reasoning underlying these algorithms in", "description": null}, {"id": "VEKE3H-cephfs-tell-me-what-happened-yes-i-really-mean-it", "title": "CephFS command auditing framework for quicker cluster rescue", "link": "https://fosdem.org/2026/schedule/event/VEKE3H-cephfs-tell-me-what-happened-yes-i-really-mean-it/", "speakers": [{"id": "venky_shankar/", "name": "Venky Shankar"}, {"id": "dhairya_parmar/", "name": "Dhairya Parmar"}], "room": {"id": "ub4136/", "name": "UB4.136"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "13:25", "endTime": "13:55", "track": "Software Defined Storage", "abstract": "Have you ever found your CephFS setup mysteriously broken and had no clue how it got there? Maybe someone ran a CLI command in haste, or a misstep happened weeks ago. We have suspicions, but canâ€™t really recall what might've splintered the system. That changes now.", "description": null}, {"id": "9EEALR-ceph_mgmt-gateway_a_single_secure_entry_point_for_management_and_monitoring", "title": "Ceph mgmt-gateway: A Single, Secure Entry Point for Management and Monitoring", "link": "https://fosdem.org/2026/schedule/event/9EEALR-ceph_mgmt-gateway_a_single_secure_entry_point_for_management_and_monitoring/", "speakers": [{"id": "redouane_kachach_elhichou/", "name": "Redouane kachach Elhichou"}], "room": {"id": "ub4136/", "name": "UB4.136"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "14:00", "endTime": "14:30", "track": "Software Defined Storage", "abstract": "Starting with the Tentacle release, Ceph introduces mgmt-gateway: a modular, nginx-based service that provides a secure, highly available entry point to the entire management and monitoring stack. This talk will cover its architecture and deployment, how it centralizes access to the dashboard and observability tools, and how OIDC-based Single Sign-On streamlines authentication. Weâ€™ll also show how mgmt-gateway enhances security and access control while delivering full HA for Prometheus, Grafana,", "description": null}, {"id": "WWQBMT-ceph-s3-dynamic-placement-and-optimized-retention", "title": "Ceph S3 - Dynamic Placement and Optimized Retention", "link": "https://fosdem.org/2026/schedule/event/WWQBMT-ceph-s3-dynamic-placement-and-optimized-retention/", "speakers": [{"id": "frederic_nass/", "name": "FrÃ©dÃ©ric Nass"}], "room": {"id": "ub4136/", "name": "UB4.136"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "14:35", "endTime": "15:05", "track": "Software Defined Storage", "abstract": "The purpose of this talk is to highlight how LUA scripting and S3 Lifecycle Policies can be leveraged to enable Ceph S3's dynamic placement and cost-efficient, policy-driven data retention. All details on https://github.com/frednass/s3-dynamic-placement-and-archiving", "description": null}, {"id": "MQMHNM-implementing_s3-fronted_cold_storage_at_cern", "title": "Implementing S3-fronted cold storage at CERN", "link": "https://fosdem.org/2026/schedule/event/MQMHNM-implementing_s3-fronted_cold_storage_at_cern/", "speakers": [{"id": "mario_vitale/", "name": "Mario Vitale"}], "room": {"id": "ub4136/", "name": "UB4.136"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "15:10", "endTime": "15:40", "track": "Software Defined Storage", "abstract": "The CERN Tape Archive (CTA) is the open source solution developed at CERN to store more than 1 Exabyte of data from CERNâ€™s experimental programmes. CTA interfaces with two disk systems widely used by the High-Energy Physics (HEP) community, EOS and dCache. However, until now there has been no integration with systems used outside of HEP.", "description": null}, {"id": "MUXBDR-smoother-cephfs-experience-with-umbrella-release", "title": "Smoother CephFS Experience With Umbrella Release", "link": "https://fosdem.org/2026/schedule/event/MUXBDR-smoother-cephfs-experience-with-umbrella-release/", "speakers": [{"id": "venky_shankar/", "name": "Venky Shankar"}], "room": {"id": "ub4136/", "name": "UB4.136"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "15:45", "endTime": "16:15", "track": "Software Defined Storage", "abstract": "Umbrella (\"U\") is planned as the next major release for the Ceph Distributed Storage System open-source project. Ceph File System development in Umbrella is aimed at addressing various pain points around the file system disaster recovery process, performance metrics, MDS tuning, user data protection and backups. Many of these themes were also discussed in the Cephalocon 2024 and various user/dev meetings.", "description": null}, {"id": "DMKKYH-open-source-multiprotocol", "title": "Challenges and solutions implementing an Open Source multiprotocol stack", "link": "https://fosdem.org/2026/schedule/event/DMKKYH-open-source-multiprotocol/", "speakers": [{"id": "gunther_deschner/", "name": "GÃ¼nther Deschner"}, {"id": "anoop_c_s/", "name": "Anoop C S"}], "room": {"id": "ub4136/", "name": "UB4.136"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "16:20", "endTime": "16:50", "track": "Software Defined Storage", "abstract": "Concurrent storage access via standard network protocols such as SMB and NFS has become a common feature of many proprietary storage products. Samba, the leading openâ€‘source SMB implementation, has long supported a limited set of multiprotocol scenarios by leveraging kernel interfaces and by allowing aspects of multiprotocol access to be implemented in the filesystem. Over time, several storage vendors have exploited these capabilities while using their own proprietary filesystems.", "description": null}, {"id": "7AXJDE-a_csi-based_tiered_storage_plan", "title": "A CSI-Based Tiered Storage Plan: Accelerating Cloud Block Storage with Local Disks", "link": "https://fosdem.org/2026/schedule/event/7AXJDE-a_csi-based_tiered_storage_plan/", "speakers": [{"id": "yingqi_ge/", "name": "yingqi.ge"}, {"id": "Hu_Wei_Wen/", "name": "èƒ¡çŽ®æ–‡"}], "room": {"id": "ub4136/", "name": "UB4.136"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "16:55", "endTime": "17:25", "track": "Software Defined Storage", "abstract": "This talk introduces an advanced storage acceleration strategy for I/O-intensive container workloads. In environments like CI/CD pipelines or database applications, performance is often constrained by storage latency. Our plan addresses this by implementing a transparent data caching layer that uses high-speed local storage to hold frequently accessed data, significantly reducing retrieval times and load on the primary storage system.", "description": null}, {"id": "A7BV7Y-generic-zero-copy-proxy-architecture", "title": "The Invisible Payload: A Generic Zero-Copy Architecture", "link": "https://fosdem.org/2026/schedule/event/A7BV7Y-generic-zero-copy-proxy-architecture/", "speakers": [{"id": "igor_golikov/", "name": "Igor Golikov"}, {"id": "alex_markuze/", "name": "Alex Markuze"}], "room": {"id": "ub4136/", "name": "UB4.136"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "17:30", "endTime": "18:00", "track": "Software Defined Storage", "abstract": "For high-performance proxy services, moving data is the primary bottleneck. Whether it is an NFS-Ganesha server or a FUSE-based Ceph client, the application burns CPU cycles copying payloads between kernel and user space just to route traffic. While splice() exists, it imposes a rigid pipe-based architecture that is difficult to integrate into modern asynchronous event loops.", "description": null}, {"id": "KC7PQV-sds-lightning-talks", "title": "Lightning talks", "link": "https://fosdem.org/2026/schedule/event/KC7PQV-sds-lightning-talks/", "speakers": [{"id": "jan_fajerski/", "name": "Jan Fajerski"}, {"id": "niels_de_vos/", "name": "Niels de Vos"}], "room": {"id": "ub4136/", "name": "UB4.136"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "18:05", "endTime": "18:55", "track": "Software Defined Storage", "abstract": "Ad hoc lightning talks. Every speaker gets exactly 5 minutes (or less).", "description": null}, {"id": "TYX3FF-accessible_software_performance", "title": "Accessible software performance", "link": "https://fosdem.org/2026/schedule/event/TYX3FF-accessible_software_performance/", "speakers": [{"id": "alexander_zaitsev/", "name": "Alexander Zaitsev"}], "room": {"id": "h1301/", "name": "H.1301 (Cornil)"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "09:00", "endTime": "09:50", "track": "Software Performance", "abstract": "Nowadays, in the software industry, we already have a lot of ways to improve performance of our applications: compilers become better and better each year in the optimization field, we have a lot of tools like Linux perf and Intel VTune to analyze performance. Even algorithms are still improving in various domains! But how many of these improvements are actually adopted in the industry, and how difficult it is to adopt them in reality? That's an interesting question!", "description": null}, {"id": "BBYZLU-gpu-performance-monitoring", "title": "Beyond nvidia-smi: Tools for Real GPU Performance Metrics", "link": "https://fosdem.org/2026/schedule/event/BBYZLU-gpu-performance-monitoring/", "speakers": [{"id": "yash_panchal/", "name": "YASH PANCHAL"}], "room": {"id": "h1301/", "name": "H.1301 (Cornil)"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "09:50", "endTime": "10:30", "track": "Software Performance", "abstract": "Relying only on nvidia-smi is like measuring highway usage by checking if any car is present, not how many lanes are full.", "description": null}, {"id": "CHGEYH-keeping-the-p-in-hpc-the-eessi-way", "title": "Keeping the P in HPC: the EESSI Way", "link": "https://fosdem.org/2026/schedule/event/CHGEYH-keeping-the-p-in-hpc-the-eessi-way/", "speakers": [{"id": "kenneth_hoste/", "name": "Kenneth Hoste"}], "room": {"id": "h1301/", "name": "H.1301 (Cornil)"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "10:30", "endTime": "11:10", "track": "Software Performance", "abstract": "In scientific computing on supercomputers, performance should be king. Todayâ€™s rapidly diversifying High-Performance Computing (HPC) landscape makes this increasingly difficult to achieve however...", "description": null}, {"id": "PXTNND-towards_unified_full-stack_performance_analysis_and_automated_computer_system_de", "title": "Towards unified full-stack performance analysis and automated computer system design at CERN with Adaptyst", "link": "https://fosdem.org/2026/schedule/event/PXTNND-towards_unified_full-stack_performance_analysis_and_automated_computer_system_de/", "speakers": [{"id": "maks_graczyk/", "name": "Maks Graczyk"}], "room": {"id": "h1301/", "name": "H.1301 (Cornil)"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "11:10", "endTime": "11:50", "track": "Software Performance", "abstract": "Slow performance is often a major blocker of new visionary applications in scientific computing and related fields, regardless of whether it is embedded or distributed computing. This issue is becoming more and more challenging to tackle as it is no longer enough to do only algorithmic optimisations, only hardware optimisations, or only (operating) system optimisations: all of them need to be considered together.", "description": null}, {"id": "8AS3XD-how-to-reliably-measure-software-performance", "title": "How to Reliably Measure Software Performance", "link": "https://fosdem.org/2026/schedule/event/8AS3XD-how-to-reliably-measure-software-performance/", "speakers": [{"id": "kemal_akkoyun/", "name": "Kemal Akkoyun"}, {"id": "augusto_de_oliveira/", "name": "Augusto de Oliveira"}], "room": {"id": "h1301/", "name": "H.1301 (Cornil)"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "11:50", "endTime": "12:30", "track": "Software Performance", "abstract": "Reliable performance measurement remains an unsolved problem across most open source projects. Benchmarks are often an afterthought, and when they aren't they can be noisy, non-repeatable, and hard to act on.", "description": null}, {"id": "77QF9T-hg-100x", "title": "Pulling 100k revisions 100Ã— faster", "link": "https://fosdem.org/2026/schedule/event/77QF9T-hg-100x/", "speakers": [{"id": "raphael_gomes/", "name": "RaphaÃ«l GomÃ¨s"}, {"id": "pierre-yves_david/", "name": "Pierre-Yves David"}], "room": {"id": "h1301/", "name": "H.1301 (Cornil)"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "12:30", "endTime": "13:10", "track": "Software Performance", "abstract": "Mercurial is a distributed version control system whose codebase combines Python, C and Rust. Over its twenty years of development, significant effort has been put into its scaling and overall performance.", "description": null}, {"id": "9WM9QU-database_benchmarks_lessons_learned_from_running_a_benchmark_standard_organizati", "title": "Database benchmarks: Lessons learned from running a benchmark standard organization", "link": "https://fosdem.org/2026/schedule/event/9WM9QU-database_benchmarks_lessons_learned_from_running_a_benchmark_standard_organizati/", "speakers": [{"id": "gabor_szarnyas/", "name": "GÃ¡bor SzÃ¡rnyas"}], "room": {"id": "h1301/", "name": "H.1301 (Cornil)"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "13:10", "endTime": "13:50", "track": "Software Performance", "abstract": "Database vendors often engage in fierce competition on system performance â€“ in the 1980s, they even had their \"benchmark wars\". The creation of the TPC, a non-profit organization that defines standard benchmarks and supervises their use through rigorous audits, spelled an end to the benchmark wars and helped drive innovation on performance in relational database management systems.", "description": null}, {"id": "YNB7KR-continuous-perf-engineering", "title": "Continuous Performance Engineering HowTo", "link": "https://fosdem.org/2026/schedule/event/YNB7KR-continuous-perf-engineering/", "speakers": [{"id": "henrik_ingo/", "name": "Henrik Ingo"}], "room": {"id": "h1301/", "name": "H.1301 (Cornil)"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "13:50", "endTime": "14:30", "track": "Software Performance", "abstract": "In the past 30 years we've moved from manual QA testing of release candidates to Continuous Integration and even Continuous Deployment. But while most software projects excel at testing correctness, the level of automation of performance testing is still near zero. And while it's a given that each developer writes tests for their own code, Performance Engineering remains the domain of individual experts or separate teams, who benchmark the product with custom tools developed in house, often focu", "description": null}, {"id": "MFPHVE-ultrafast-lua-json-parsing", "title": "Writing an ultrafast Lua/JSON encoder+decoder as a LuaJIT module", "link": "https://fosdem.org/2026/schedule/event/MFPHVE-ultrafast-lua-json-parsing/", "speakers": [{"id": "adam_ivora/", "name": "Adam Ivora"}], "room": {"id": "h1301/", "name": "H.1301 (Cornil)"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "14:30", "endTime": "15:10", "track": "Software Performance", "abstract": "JSON is one of the most popular data exchange formats. Parsing routines for it exist in every modern programming languages, either built-in, or included in popular libraries such as RapidJSON for C++ or json for Rust.", "description": null}, {"id": "PAXHDR-memcpy", "title": "How To Move Bytes Around", "link": "https://fosdem.org/2026/schedule/event/PAXHDR-memcpy/", "speakers": [{"id": "alexey_milovidov/", "name": "Alexey Milovidov"}], "room": {"id": "h1301/", "name": "H.1301 (Cornil)"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "15:10", "endTime": "15:50", "track": "Software Performance", "abstract": "If you take a random program and start profiling it, you'll usually find that the memcpy function is at the top. However, this doesn't necessarily mean memcpy is slow. The most hopeless thing a C++/Rust developer can do (while no one is watching) is optimize memcpy to move bytes faster. That's exactly what we'll do.", "description": null}, {"id": "FGMRSG-a_performance_comparison_of_kubernetes_multi-cluster_networking", "title": "A Performance Comparison of Kubernetes Multi-Cluster Networking", "link": "https://fosdem.org/2026/schedule/event/FGMRSG-a_performance_comparison_of_kubernetes_multi-cluster_networking/", "speakers": [{"id": "josecastillolema/", "name": "josecastillolema"}, {"id": "raul/", "name": "Raul"}], "room": {"id": "h1301/", "name": "H.1301 (Cornil)"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "15:50", "endTime": "16:30", "track": "Software Performance", "abstract": "Driven by application, compliance, and end-user requirements, companies opt to deploy multiple Kubernetes clusters across public and private clouds. However, deploying applications in multi-cluster environments presents distinct challenges, especially managing the communication between the microservices spread across clusters. Traditionally, custom configurations, like VPNs or firewall rules, were required to connect such complex setups of clusters spanning the public cloud and on-premise infras", "description": null}, {"id": "K7CWAV-load_testing_real_react_applications_for_production_performance", "title": "Load Testing Real React Applications for Production Performance", "link": "https://fosdem.org/2026/schedule/event/K7CWAV-load_testing_real_react_applications_for_production_performance/", "speakers": [{"id": "mohammed_zubair_ahmed/", "name": "Mohammed Zubair Ahmed"}], "room": {"id": "h1301/", "name": "H.1301 (Cornil)"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "16:30", "endTime": "17:00", "track": "Software Performance", "abstract": "In this talk, we'll explore how we built comprehensive load testing for React applications at Mattermost, achieving 100,000 concurrent users in production-like environments. We'll begin by revealing why traditional API testing missed critical browser issues that only emerged at scale. Next, we'll demonstrate our open-source tool that uses Playwright to run thousands of real browsers, measuring React-specific metrics like component render times, memory leaks, and state management bottlenecks. Fin", "description": null}, {"id": "A9QEXB-externally-verifying-linux-scheduling", "title": "Externally verifying Linuxâ€™s real-time deadline scheduling capabilities", "link": "https://fosdem.org/2026/schedule/event/A9QEXB-externally-verifying-linux-scheduling/", "speakers": [{"id": "theodore_tucker/", "name": "Theodore Tucker"}], "room": {"id": "h2213/", "name": "H.2213"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "09:00", "endTime": "09:25", "track": "Testing and Continuous Delivery", "abstract": "A number of industrial applications now demand hard real-time scheduling capabilities from the kernel of a Linux-based operating system, but scheduling measurements from the system itself cannot be completely trusted as they are referenced to the same clock as the kernel-under-test. Yet, if the system can output signals to hardware as it runs, their timing can be analysed by an external microcontroller, and a second \"external\" measurement obtained to compare with the system's own report.", "description": null}, {"id": "LTG7XC-instrument_and_unit_test_an_asm-only_os_kernel_by_turning_it_into_an_anykernel", "title": "Instrument and Unit Test an Asm-only OS Kernel by Turning it into an Anykernel", "link": "https://fosdem.org/2026/schedule/event/LTG7XC-instrument_and_unit_test_an_asm-only_os_kernel_by_turning_it_into_an_anykernel/", "speakers": [{"id": "ivan_baravy/", "name": "Ivan Baravy"}], "room": {"id": "h2213/", "name": "H.2213"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "09:30", "endTime": "09:55", "track": "Testing and Continuous Delivery", "abstract": "OS kernel development is often connected with time consuming testing process and non-trivial debug technics. Although emulators like QEMU and Bochs ease this work significantly, nothing can compare with convenience of userspace developer environment. Moving parts of the kernel to the userspace binary is not straightforward, especially if the kernel has almost no compatibility with POSIX and is written entirely in assembly. Still, sometimes it is doable. The talk shares experience, architecture a", "description": null}, {"id": "9SZVST-testing-on-hardware-with-claude-ai", "title": "Testing on hardware with Claude AI", "link": "https://fosdem.org/2026/schedule/event/9SZVST-testing-on-hardware-with-claude-ai/", "speakers": [{"id": "andreea_daniela_andrisan/", "name": "Andreea Daniela Andrisan"}], "room": {"id": "h2213/", "name": "H.2213"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "10:00", "endTime": "10:15", "track": "Testing and Continuous Delivery", "abstract": "Lightning talk about a project that implements a hardware-in-the-loop testing framework for validating Linux distributions on specific development boards. The system uses a universal testing harness that automatically detects target hardware platforms and adapts generic testing scripts to board-specific configurations with Claude AI help. Platform adaptation is achieved through specific configuration files that define board-specific parameters, enabling the same testing codebase to validate diff", "description": null}, {"id": "LFEXFS-multiplatform-gitlab-ci", "title": "Building a multi-arch CI pipeline for 13 targets. What could possibly go wrong?", "link": "https://fosdem.org/2026/schedule/event/LFEXFS-multiplatform-gitlab-ci/", "speakers": [{"id": "marek_pikula/", "name": "Marek PikuÅ‚a"}], "room": {"id": "h2213/", "name": "H.2213"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "10:15", "endTime": "10:30", "track": "Testing and Continuous Delivery", "abstract": "The ci-multiplatform project is a generic, OCI-based multi-architecture CI system designed to make cross-platform testing practical for open-source projects using GitLab CI. Originally created while enabling RISC-V support for Pixman (https://gitlab.freedesktop.org/pixman/pixman), it has since grown into an independent project under the RISE (RISC-V Software Ecosystem) umbrella: https://gitlab.com/riseproject/CI/ci-multiplatform, with a mirror on freedesktop.org: https://gitlab.freedesktop.org/p", "description": null}, {"id": "QMWWPB-unit-testing-in-fortran", "title": "Unit Testing in Fortran", "link": "https://fosdem.org/2026/schedule/event/QMWWPB-unit-testing-in-fortran/", "speakers": [{"id": "connor_aird/", "name": "Connor Aird"}], "room": {"id": "h2213/", "name": "H.2213"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "10:30", "endTime": "10:45", "track": "Testing and Continuous Delivery", "abstract": "Testing is central to modern software quality, yet many widely used Fortran codebases still lack automated tests. Existing tests are often limited to coarse end-to-end regression checks that provide only partial confidence. With the growth of open-source Fortran tools, we can now bring unit testing and continuous validation to legacy and modern Fortran projects alike.", "description": null}, {"id": "JQMEBE-testing_esphome_in_the_real_world", "title": "Testing ESPHome in the real world", "link": "https://fosdem.org/2026/schedule/event/JQMEBE-testing_esphome_in_the_real_world/", "speakers": [{"id": "remi_duraffort/", "name": "RÃ©mi Duraffort"}], "room": {"id": "h2213/", "name": "H.2213"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "10:45", "endTime": "11:00", "track": "Testing and Continuous Delivery", "abstract": "ESPHome is a versatile framework to create custom firmware for various microcontrollers. In this talks we will look at how to automatically test the latest ESPHome firmware on an ESP32.", "description": null}, {"id": "X9ENAT-unified-quality-feedback-ci-pipelines", "title": "Unified Quality Feedback Across CI/CD Pipelines", "link": "https://fosdem.org/2026/schedule/event/X9ENAT-unified-quality-feedback-ci-pipelines/", "speakers": [{"id": "ullrich_hafner/", "name": "Ullrich Hafner"}], "room": {"id": "h2213/", "name": "H.2213"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "11:05", "endTime": "11:30", "track": "Testing and Continuous Delivery", "abstract": "The CI/CD server Jenkins provides powerful build-quality visualizations through plugins such as Warnings, Coverage, and Git Forensics. These plugins aggregate and visualize data from static analysis tools, coverage reports, software metrics, and Git history, enabling teams to track quality trends across builds. We have now brought this functionality to other widely used CI/CD platforms, including GitHub Actions and GitLab CI.", "description": null}, {"id": "89X8KV-cicd_with_gerrit_ai-enhanced_review_and_hardware-in-the-loop_testing_in_jenkins_", "title": "CI/CD with Gerrit, AI-Enhanced Review, and Hardware-in-the-Loop Testing in Jenkins Pipelines", "link": "https://fosdem.org/2026/schedule/event/89X8KV-cicd_with_gerrit_ai-enhanced_review_and_hardware-in-the-loop_testing_in_jenkins_/", "speakers": [{"id": "michael_nazzareno_trimarchi/", "name": "Michael Nazzareno Trimarchi"}], "room": {"id": "h2213/", "name": "H.2213"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "11:35", "endTime": "12:00", "track": "Testing and Continuous Delivery", "abstract": "CI/CD with Gerrit, AI-Enhanced Review, and Hardware-in-the-Loop Testing in Jenkins Pipelines This presentation will explore advanced Continuous Integration (CI) strategies essential for open-source embedded systems development, moving beyond standard software testing to encompass physical hardware validation. We will begin by establishing the necessity of integrating rigorous unit and integration testing directly into the development workflow, demonstrating how to effectively define these steps ", "description": null}, {"id": "WYHDQZ-non-blocking_continuous_code_reviews", "title": "Non-Blocking Continuous Code Reviews", "link": "https://fosdem.org/2026/schedule/event/WYHDQZ-non-blocking_continuous_code_reviews/", "speakers": [{"id": "thierry_de_pauw/", "name": "Thierry de Pauw"}], "room": {"id": "h2213/", "name": "H.2213"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "12:05", "endTime": "12:30", "track": "Testing and Continuous Delivery", "abstract": "The problem with the current most commonly accepted way of running code reviews using Pull Requests is that they have the nasty habit of blocking the flow of delivery. They introduce a cost of delay. Any delay reduces feedback. Consequently, it drives down quality.", "description": null}, {"id": "BXETHN-devex-is-not-dev-productivity", "title": "Developer Experience is more than just Productivity metrics", "link": "https://fosdem.org/2026/schedule/event/BXETHN-devex-is-not-dev-productivity/", "speakers": [{"id": "jeremy_meiss/", "name": "Jeremy Meiss"}], "room": {"id": "h2213/", "name": "H.2213"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "12:35", "endTime": "13:00", "track": "Testing and Continuous Delivery", "abstract": "With everything changing in tech at a frenetic pace, the emphasis on developer productivity has overshadowed the true essence of developer experience (DevEx). While frameworks like SPACE, getDX, and DORA metrics provide valuable insights, they often miss the mark on capturing developers' real, day-to-day experiences using tools and services, instead focusing strictly on the bottom line for the company. Meanwhile, developers and practitioners are job-hopping more than ever. This talk will explore", "description": null}, {"id": "EDUCXT-self-healing_rollouts_automating_production_fixes_with_agentic_ai", "title": "Self-Healing Rollouts: Automating Production Fixes with Agentic AI", "link": "https://fosdem.org/2026/schedule/event/EDUCXT-self-healing_rollouts_automating_production_fixes_with_agentic_ai/", "speakers": [{"id": "carlos_sanchez/", "name": "Carlos Sanchez"}], "room": {"id": "h2213/", "name": "H.2213"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "13:05", "endTime": "13:30", "track": "Testing and Continuous Delivery", "abstract": "Even with robust CI/CD, production rollouts can hit unexpected snags. While in Kubernetes Argo Rollouts excels at Progressive Delivery and automated rollbacks to mitigate deployment issues, what if we could go a step further?", "description": null}, {"id": "UFFUHQ-your_cluster_is_lying_to_argocd_and_how_to_catch_it", "title": "Your Cluster is Lying to ArgoCD (And How to Catch It)", "link": "https://fosdem.org/2026/schedule/event/UFFUHQ-your_cluster_is_lying_to_argocd_and_how_to_catch_it/", "speakers": [{"id": "graziano_casto/", "name": "Graziano Casto"}], "room": {"id": "h2213/", "name": "H.2213"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "13:35", "endTime": "14:00", "track": "Testing and Continuous Delivery", "abstract": "We love ArgoCD, but it creates a classic \"map vs. territory\" problem. We treat Git as our \"map\", our single source of truth. But the cluster is the \"territory\", and it's often more complex than the map shows. This becomes a crisis with the 3 AM hotfix: an SRE fixes production, changing the territory. ArgoCD, loyal to the map, sees this as drift and helpfully overwrites the fix, re-breaking the cluster. The problem is that Git isn't our Truth, it's our Intention. This talk introduces a pragmatic ", "description": null}, {"id": "GV9PKX-most-bizzare-bugs", "title": "The Most Bizarre Software Bugs in History", "link": "https://fosdem.org/2026/schedule/event/GV9PKX-most-bizzare-bugs/", "speakers": [{"id": "mia_bajic/", "name": "Mia BajiÄ‡"}], "room": {"id": "h2213/", "name": "H.2213"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "14:05", "endTime": "14:20", "track": "Testing and Continuous Delivery", "abstract": "We've all heard that we should test our software, but what happens when we don't? Sometimes, it leads to strange and unexplainable events.", "description": null}, {"id": "DN3YSZ-bug_reporting_made_less_buggy", "title": "Bug reporting made less buggy", "link": "https://fosdem.org/2026/schedule/event/DN3YSZ-bug_reporting_made_less_buggy/", "speakers": [{"id": "david_petera/", "name": "David Petera"}], "room": {"id": "h2213/", "name": "H.2213"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "14:20", "endTime": "14:35", "track": "Testing and Continuous Delivery", "abstract": "Forgotten files, incomplete system info, back and forward emails... Bug reporting can be messy process and sometimes wastes a lot of time on both developer and user side. However, a lot of it can be normalized and automated. In this talk we introduce CLI tool DebugPack that helps us to simplify the bug reporting process for our team and ensures that developers always have the necessary information for successful bug hunting.", "description": null}, {"id": "BYACG8-automatic-backdoor-detection-in-ci", "title": "Bringing automatic detection of backdoors to the CI pipeline", "link": "https://fosdem.org/2026/schedule/event/BYACG8-automatic-backdoor-detection-in-ci/", "speakers": [{"id": "michael_marcozzi/", "name": "MichaÃ«l Marcozzi"}, {"id": "dimitri_kokkonis/", "name": "Dimitri Kokkonis"}], "room": {"id": "h2213/", "name": "H.2213"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "14:35", "endTime": "14:50", "track": "Testing and Continuous Delivery", "abstract": "Software backdoors arenâ€™t a mythâ€”theyâ€™re a recurring nightmare. Time and again, weâ€™ve watched malicious code slip into open-source ecosystems. The notorious xz compromise grabbed headlines, but it wasnâ€™t the first act in this drama. Earlier breaches included the PHP incident in 2021, as well as vulnerabilities in vsFTPd (CVE-2011-2523) and ProFTPD (CVE-2010-20103). And hereâ€™s the unsettling truth: these examples likely just scratch the surface. Why does it matter? Because a single backdoor in a ", "description": null}, {"id": "GCG83H-ai-based_failure_aggregation", "title": "AI-based failure aggregation", "link": "https://fosdem.org/2026/schedule/event/GCG83H-ai-based_failure_aggregation/", "speakers": [{"id": "lukasz_towarek/", "name": "Lukasz Towarek"}], "room": {"id": "h2213/", "name": "H.2213"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "14:55", "endTime": "15:20", "track": "Testing and Continuous Delivery", "abstract": "Modern automated testing environments generate vast amounts of test results, making failure analysis increasingly complex as both the number of tests and failures grow. This presentation introduces an AI-driven approach to failure aggregation, leveraging text embeddings and semantic similarity to efficiently group and analyze unique failures. The workflow integrates open-source, pre-trained models for text embedding (such as Sentence Transformers) and vector similarity search using PostgreSQL wi", "description": null}, {"id": "ATTMUV-building_cdviz_lessons_from_creating_cicd_observability_tooling", "title": "Building CDviz: Lessons from Creating CI/CD Observability Tooling", "link": "https://fosdem.org/2026/schedule/event/ATTMUV-building_cdviz_lessons_from_creating_cicd_observability_tooling/", "speakers": [{"id": "david_bernard/", "name": "David Bernard"}], "room": {"id": "h2213/", "name": "H.2213"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "15:25", "endTime": "15:50", "track": "Testing and Continuous Delivery", "abstract": "In 2024, I left my job to build CDviz full-timeâ€”an open source platform for CI/CD observability using CDEvents, an emerging specification with minimal ecosystem adoption. This talk shares lessons from building production tooling on early-stage standards.", "description": null}, {"id": "EL9VFR-automated_testing_of_voip_infrastructure_lessons_from_the_field", "title": "Automated Testing of VoIP Infrastructure: Lessons from the Field", "link": "https://fosdem.org/2026/schedule/event/EL9VFR-automated_testing_of_voip_infrastructure_lessons_from_the_field/", "speakers": [{"id": "ellen_wittingen/", "name": "Ellen Wittingen"}], "room": {"id": "h2213/", "name": "H.2213"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "15:55", "endTime": "16:20", "track": "Testing and Continuous Delivery", "abstract": "Testing VoIP infrastructure at scale is far from straightforward. These systems route calls and enrich the caller experience, with features such as playing prompts, interactive menus, and caller queues. With so many features and interactions, manually testing every scenario is impossible, so test automation is essential.", "description": null}, {"id": "KLZJ8Y-formal_verification_in_rocq_an_exhaustive_testing", "title": "Formal Verification in Rocq, an Exhaustive Testing", "link": "https://fosdem.org/2026/schedule/event/KLZJ8Y-formal_verification_in_rocq_an_exhaustive_testing/", "speakers": [{"id": "guillaume_claret/", "name": "Guillaume Claret"}], "room": {"id": "h2213/", "name": "H.2213"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "16:25", "endTime": "16:50", "track": "Testing and Continuous Delivery", "abstract": "In this talk, we present formal verification, a technique for mathematically verifying code and ensuring it is safe for any possible inputs.", "description": null}, {"id": "CQPN3P-welcome_to_the_tool_the_docs_dev_room", "title": "Welcome to the Tool The Docs dev room", "link": "https://fosdem.org/2026/schedule/event/CQPN3P-welcome_to_the_tool_the_docs_dev_room/", "speakers": [{"id": "kristof_van_tomme/", "name": "Kristof Van Tomme"}], "room": {"id": "ud2208/", "name": "UD2.208 (Decroly)"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "14:00", "endTime": "14:10", "track": "Tool the Docs", "abstract": "Welcome and update on the logistics of the dev room", "description": null}, {"id": "BWJE3T-seapath-approach-to-wiki-refactoring", "title": "Managing Documentation Complexity: SEAPATH&apos;s Approach to Wiki Refactoring", "link": "https://fosdem.org/2026/schedule/event/BWJE3T-seapath-approach-to-wiki-refactoring/", "speakers": [{"id": "erwann_roussy/", "name": "Erwann Roussy"}], "room": {"id": "ud2208/", "name": "UD2.208 (Decroly)"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "14:10", "endTime": "14:25", "track": "Tool the Docs", "abstract": "LF Energy SEAPATH is an open source, high-availability real-time platform designed for hosting virtualized protection and control applications within electrical substations. As a complex project bridging electrical and computer engineering, it integrates multiple open source tools and expertise from diverse domains. Following the recent release of version 1.0, the project undertook a refactoring of its documentation to improve clarity and accessibility for a growing community of users and contri", "description": null}, {"id": "VDZR7S-lasuite-docs", "title": "LaSuite Docs : open source collaborative documentation platform", "link": "https://fosdem.org/2026/schedule/event/VDZR7S-lasuite-docs/", "speakers": [{"id": "virgile_deville/", "name": "Virgile Deville"}], "room": {"id": "ud2208/", "name": "UD2.208 (Decroly)"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "14:30", "endTime": "14:55", "track": "Tool the Docs", "abstract": "Documentation is the backbone of successful projects, yet many tools fall short in balancing ease of use, collaboration, and flexibility. https://github.com/suitenumerique/docs is an open source, block-based editor designed to solve these challenges. Built by the French and German govs, it offers a snappy editing experience, real-time collaboration, fine-grained access control, and powerful features like sub-docs and a headless CMS API. This talk will demonstrate why Docs is the ideal tool for t", "description": null}, {"id": "L9RXHJ-stop_chopping_onions_and_extend_markdown_without_tears", "title": "Stop chopping onions and extend Markdown without tears", "link": "https://fosdem.org/2026/schedule/event/L9RXHJ-stop_chopping_onions_and_extend_markdown_without_tears/", "speakers": [{"id": "daniel_d_beck/", "name": "Daniel D. Beck"}], "room": {"id": "ud2208/", "name": "UD2.208 (Decroly)"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "15:00", "endTime": "15:25", "track": "Tool the Docs", "abstract": "Sometimes you need to mark up what Markdown doesnâ€™t. Itâ€™s tempting to pick up a heavyweight Markdown variant, such as MDX, or to build your own just-this-once extension. But extensions to Markdown are often eye-wateringly ugly, fragile, and prone to lock-in. Whatâ€™s to be done, switch formats? No, youâ€™re too busy for that.", "description": null}, {"id": "DVRV8S-get_your_docs_in_a_row_with_docling", "title": "Get your docs in a row with Docling", "link": "https://fosdem.org/2026/schedule/event/DVRV8S-get_your_docs_in_a_row_with_docling/", "speakers": [{"id": "carol_chen/", "name": "Carol Chen"}], "room": {"id": "ud2208/", "name": "UD2.208 (Decroly)"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "15:30", "endTime": "15:55", "track": "Tool the Docs", "abstract": "Docling is an open source toolkit that simplifies document processing by converting various formats like PDFs and Word documents into structured, searchable data. It can handle complex layouts, tables, code, and formulas to preserve the meaning of the data and maintain the formats and relationships of the information. Find out how you might include Docling in your documentation workflow to emcompass diverse documentation sources and formats - including images and audio. As gen AI and LLMs are ch", "description": null}, {"id": "SVNUX9-print-doc-as-code", "title": "Why our HTML Docs don&apos;t just `Print` and what to do about it", "link": "https://fosdem.org/2026/schedule/event/SVNUX9-print-doc-as-code/", "speakers": [{"id": "nikolaj_potashnikov/", "name": "Nikolaj Potashnikov"}], "room": {"id": "ud2208/", "name": "UD2.208 (Decroly)"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "16:00", "endTime": "16:25", "track": "Tool the Docs", "abstract": "You've perfected your Docs-as-Code pipeline. Your HTML documentation is beautiful, version-controlled, and deploys instantly. Then someone asks for a printing version. Printing? What is it? Ah, a primitive pre-HTML way of publishing, no problem... until you try it.", "description": null}, {"id": "E7SWML-how-apache-superset-retooled-the-docs", "title": "How Apache Superset reinvented (and re-engineered) its world documentation", "link": "https://fosdem.org/2026/schedule/event/E7SWML-how-apache-superset-retooled-the-docs/", "speakers": [{"id": "evan_rusackas/", "name": "Evan Rusackas"}], "room": {"id": "ud2208/", "name": "UD2.208 (Decroly)"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "16:30", "endTime": "16:55", "track": "Tool the Docs", "abstract": "The addition of a new Extensions SDK in Superset led to a new initiative: a Developer Portal.", "description": null}, {"id": "W99UA3-dsl-to-docs", "title": "Automating Documentation: From DSL to Dynamic Docs with Asciidoctor and Antora", "link": "https://fosdem.org/2026/schedule/event/W99UA3-dsl-to-docs/", "speakers": [{"id": "ivan_ponomarev/", "name": "Ivan Ponomarev"}], "room": {"id": "ud2208/", "name": "UD2.208 (Decroly)"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "17:00", "endTime": "17:25", "track": "Tool the Docs", "abstract": "Documentation often lags behind code changes, leading to inconsistencies and outdated information. This session explores how to automate the generation of comprehensive and up-to-date documentation using a custom Yaml-based domain-specific language alongside Asciidoctor and Antora. By defining product behavior in a DSL, we not only produce the framework for software code but also generate the bulk of the documentation, making the DSL the single source of truth for the project. We'll discuss the ", "description": null}, {"id": "PN7JJM-reducing_technical_debt_with_reproducible_shell_workflows_the_bcm5719_oss_firmwa", "title": "Reducing Technical Debt with Reproducible Shell Workflows: The BCM5719 OSS Firmware as a Case Study.", "link": "https://fosdem.org/2026/schedule/event/PN7JJM-reducing_technical_debt_with_reproducible_shell_workflows_the_bcm5719_oss_firmwa/", "speakers": [{"id": "hugo_cornelis/", "name": "Hugo Cornelis"}, {"id": "colin_evrard/", "name": "Colin Evrard"}], "room": {"id": "ud2208/", "name": "UD2.208 (Decroly)"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "17:30", "endTime": "17:55", "track": "Tool the Docs", "abstract": "We introduce a workflow engine that automates and documents complex shell-based tasks in software development. By capturing command sequences as reproducible workflows, the tool reduces technical debt and significantly facilitates maintenance across long-lived projects.", "description": null}, {"id": "NSMPFQ-translations-welcome", "title": "Welcome! How to make localization comfortable for everyone involved", "link": "https://fosdem.org/2026/schedule/event/NSMPFQ-translations-welcome/", "speakers": [{"id": "benjamin_alan_jamie/", "name": "Benjamin Alan Jamie"}], "room": {"id": "k3401/", "name": "K.3.401"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "13:15", "endTime": "13:35", "track": "Translations", "abstract": "In this kickoff session, I will introduce the essence of the Translations devroom and showcase ideas on how to make the localization process comfortable for everyone involved, be it developer, translator, manager, or user; of course, these groups overlap. There will be significant time for interaction between attendees. Following talks will dive into specific experiences and effective practices.", "description": null}, {"id": "LKRSPX-using_automatic_translations_the_dos_and_donts", "title": "Using automatic translations, the do&apos;s and don&apos;ts", "link": "https://fosdem.org/2026/schedule/event/LKRSPX-using_automatic_translations_the_dos_and_donts/", "speakers": [{"id": "tom_de_moor/", "name": "Tom De Moor"}], "room": {"id": "k3401/", "name": "K.3.401"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "13:40", "endTime": "14:10", "track": "Translations", "abstract": "We used automatic translations in the Mattermost-project for a few specific languages. In this talk you will learn from our mistakes. (yes, initially we did break the product) But you will also learn from our best practices and how we keep the human in control for better translations. We flagged auto-translated strings, made better tests to prevent that your product breaks and imported safely these translations with a rollback possibility", "description": null}, {"id": "GJCZ9P-its_a_gaas_translating_bad_grammar_into_good", "title": "It&apos;s a gaas! Translating bad grammar into good.", "link": "https://fosdem.org/2026/schedule/event/GJCZ9P-its_a_gaas_translating_bad_grammar_into_good/", "speakers": [{"id": "steven_goodwin/", "name": "Steven Goodwin"}], "room": {"id": "k3401/", "name": "K.3.401"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "14:15", "endTime": "14:45", "track": "Translations", "abstract": "Any application with dynamic text is probably wrong! The days of writing \"You have \" + count + \"email(s)\" should be behind us, but they're not! Whether it is printed on a screen or spoken via synthesis, the way the text is written is just as important as the words themselves! This talk covers the problems of generating text dynamically in code, and how to solve it.", "description": null}, {"id": "93VVPX-what_translating_thunderbird_taught_me", "title": "What translating Thunderbird taught me", "link": "https://fosdem.org/2026/schedule/event/93VVPX-what_translating_thunderbird_taught_me/", "speakers": [{"id": "bogomil_shopov_-_bogo/", "name": "Bogomil Shopov - Ð‘Ð¾Ð³Ð¾"}], "room": {"id": "k3401/", "name": "K.3.401"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "14:50", "endTime": "15:05", "track": "Translations", "abstract": "I contribute to Mozilla Project since 2005. I spent the majority of that time translating, localizing and QA-ing that effort.", "description": null}, {"id": "NVGNLU-bridging-wordpress-to-weblate", "title": "Bridging the Gap from Wordpress to Weblate", "link": "https://fosdem.org/2026/schedule/event/NVGNLU-bridging-wordpress-to-weblate/", "speakers": [{"id": "niklas_korz/", "name": "Niklas Korz"}], "room": {"id": "k3401/", "name": "K.3.401"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "15:10", "endTime": "15:40", "track": "Translations", "abstract": "Localization of Wordpress content has many solutions, most of them in the form of Wordpress plugins that come with their own way of doing things and a lot of quirks. Weblate is a very mature solution that in our experience is a lot more reliable and easy to work with than any of these plugins. For our own CMS pages, we were wondering how to best explore this path and created a Deno- / TypeScript-based preprocessing tool that can extract messages from Wordpress Elementor pages for use in Weblate,", "description": null}, {"id": "WPXRZD-do_translations_make_us_happy", "title": "Do translations make us happy? How localization builds open source communities", "link": "https://fosdem.org/2026/schedule/event/WPXRZD-do_translations_make_us_happy/", "speakers": [{"id": "diana_todea/", "name": "Diana Todea"}], "room": {"id": "k3401/", "name": "K.3.401"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "15:45", "endTime": "16:05", "track": "Translations", "abstract": "Localization is often seen as a purely technical task, but for many contributors, translation work is deeply personal. It is about cultural identity, community belonging and keeping a language alive in fast-moving technical ecosystems. Working with the Spanish localization team for OpenTelemetry, I discovered that what brings people back is not only the desire for accurate terminology, but the joy of building something meaningful with others who share the same language. Contributing to localizat", "description": null}, {"id": "QCNWZT-making_the_best_of_partially_translated_pages", "title": "Making the best of partially translated pages", "link": "https://fosdem.org/2026/schedule/event/QCNWZT-making_the_best_of_partially_translated_pages/", "speakers": [{"id": "suzanne_wood/", "name": "Suzanne Wood"}], "room": {"id": "k3401/", "name": "K.3.401"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "16:10", "endTime": "16:40", "track": "Translations", "abstract": "In this session Iâ€™ll share some challenges we faced at Wikimedia Deutschland with partially translated pages. We have some interesting example cases such as sentences which are partly left-to-right and partly right-to-left. Iâ€™d like to open up for discussion so we can share insights on how to approach such cases to get the best outcomes, and how to balance tradeoffs to avoid very confusing text. Epic: Generate Human-Readable Change-logs in Wikipedia Watchlists", "description": null}, {"id": "AZHTZD-playing_online_games_without_language_barriers_a_luanti_server", "title": "Playing online games without language barriers: a Luanti server", "link": "https://fosdem.org/2026/schedule/event/AZHTZD-playing_online_games_without_language_barriers_a_luanti_server/", "speakers": [{"id": "zughy/", "name": "Zughy"}], "room": {"id": "k3401/", "name": "K.3.401"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "16:45", "endTime": "17:00", "track": "Translations", "abstract": "In 2020, a group of friends and I started a Luanti minigames server called \"A.E.S.\". One of the aspects that fascinated us about Luanti was being able to provide translated content according to the language set on the client - even for online servers. What we didn't know was that, we can't really ask translators to learn git if they want to contribute. Having a tailor-made translation format didn't help either. Fast forward of a few years and, thanks to Codeberg staff, we migrate to Weblate; whi", "description": null}, {"id": "G7VMEN-vm_integration_in_systemd", "title": "VM Integration in systemd", "link": "https://fosdem.org/2026/schedule/event/G7VMEN-vm_integration_in_systemd/", "speakers": [{"id": "lennart_poettering/", "name": "Lennart Poettering"}], "room": {"id": "h2213/", "name": "H.2213"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "10:30", "endTime": "11:00", "track": "Virtualization and Cloud Infrastructure", "abstract": "systemd supports a number of integration features that allow VMMs certain access to the inner state of VM guests for provisioning, synchronization and interaction, and many of them are little known, even though very very useful. In this talk I'd like to shed some light on many such integration points, such as SMBIOS type 11 based system credential provisioning; state propagation/readiness notification via AF_VSOCK; SSH support via AF_VSOCK, and so on.", "description": null}, {"id": "LLKG3M-full_disk_encryption_for_confidential_computing_guests", "title": "Full disk encryption for Confidential Computing guests", "link": "https://fosdem.org/2026/schedule/event/LLKG3M-full_disk_encryption_for_confidential_computing_guests/", "speakers": [{"id": "emanuele_giuseppe_esposito/", "name": "Emanuele Giuseppe Esposito"}, {"id": "vitaly_kuznetsov/", "name": "Vitaly Kuznetsov"}], "room": {"id": "h2213/", "name": "H.2213"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "11:00", "endTime": "11:30", "track": "Virtualization and Cloud Infrastructure", "abstract": "Modern confidential computing technologies like AMD SEV-SNP and Intel TDX provide a reliable way to isolate guest workload and data in use from the virtualization or cloud infrastructure. Protecting data at rest is, however, not something you get â€˜by defaultâ€™. The task is particularly challenging for traditional operating systems where users expect to get full read/write experience.", "description": null}, {"id": "WEHLEY-rust-vmm_evolution_on_ecosystem_and_monorepo", "title": "rust-vmm evolution on ecosystem and monorepo", "link": "https://fosdem.org/2026/schedule/event/WEHLEY-rust-vmm_evolution_on_ecosystem_and_monorepo/", "speakers": [{"id": "ruoqing_he/", "name": "Ruoqing He"}, {"id": "stefano_garzarella/", "name": "Stefano Garzarella"}], "room": {"id": "h2213/", "name": "H.2213"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "11:30", "endTime": "12:00", "track": "Virtualization and Cloud Infrastructure", "abstract": "It has been several years since the last rust-vmm update at FOSDEM, but the community has continued to grow. Our goal remains the same: to provide reusable Rust crates that make it easier and faster to build virtualization solutions.", "description": null}, {"id": "BFQ8XA-introducing-mshv-accelerator-in-qemu", "title": "Introducing the MSHV accelerator in QEMU", "link": "https://fosdem.org/2026/schedule/event/BFQ8XA-introducing-mshv-accelerator-in-qemu/", "speakers": [{"id": "magnus_kulke/", "name": "Magnus Kulke"}], "room": {"id": "h2213/", "name": "H.2213"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "12:00", "endTime": "12:30", "track": "Virtualization and Cloud Infrastructure", "abstract": "QEMU 10.2 will introduce MSHV as a new accelerator option for Linux hosts.", "description": null}, {"id": "ZFYDF3-where_should_my_virtio_device_live", "title": "Where should my VIRTIO device live?", "link": "https://fosdem.org/2026/schedule/event/ZFYDF3-where_should_my_virtio_device_live/", "speakers": [{"id": "stefano_garzarella/", "name": "Stefano Garzarella"}], "room": {"id": "h2213/", "name": "H.2213"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "12:30", "endTime": "13:00", "track": "Virtualization and Cloud Infrastructure", "abstract": "VIRTIO is the open standard for virtual I/O, supported by a wide range of hypervisors and operating systems. Typically, device emulation is performed directly inside the Virtual Machine Monitor (VMM), like QEMU. However, modern virtualization stacks support multiple implementation models: keeping the device in the VMM, moving it to the kernel (vhost), offloading it to an external user-space process (vhost-user), or offloading it directly to the hardware (vDPA).", "description": null}, {"id": "ZHE7VJ-raspberry-into-open-source-edge-cloud", "title": "How I Turned a Raspberry Pi into an Open-Source Edge Cloud with OpenNebula", "link": "https://fosdem.org/2026/schedule/event/ZHE7VJ-raspberry-into-open-source-edge-cloud/", "speakers": [{"id": "pablo_del_arco/", "name": "Pablo del Arco"}], "room": {"id": "h2213/", "name": "H.2213"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "13:00", "endTime": "13:30", "track": "Virtualization and Cloud Infrastructure", "abstract": "This talk shows how a Raspberry Pi can run a complete open-source cloud using OpenNebula. With MiniONE handling the installation and KVM doing the virtualization, a Raspberry Pi becomes a small but fully functional cloud node capable of running VMs, containers, lightweight Kubernetes clusters and edge services. The goal is simple: demonstrate that homelab users can build a full cloud stack with compute, networking, storage and orchestration on affordable hardware using only open-source tools. A ", "description": null}, {"id": "3BXRZM-evpn-overlays-for-multi-cluster-kubevirt", "title": "Weaving the Fabric: EVPN overlays for multi-cluster KubeVirt deployments", "link": "https://fosdem.org/2026/schedule/event/3BXRZM-evpn-overlays-for-multi-cluster-kubevirt/", "speakers": [{"id": "miguel_duarte/", "name": "Miguel Duarte"}, {"id": "federico_paolinelli/", "name": "Federico Paolinelli"}], "room": {"id": "h2213/", "name": "H.2213"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "13:30", "endTime": "14:00", "track": "Virtualization and Cloud Infrastructure", "abstract": "To address the challenge of providing seamless Layer 2 connectivity and mobility for KubeVirt virtualized applications distributed across multiple clusters (for reasons like disaster recovery, scaling, or hybrid cloud), we integrated OpenPERouter, an open-source project that provides EVPN-based VXLAN overlays, solving the critical need for distributed L2 networking.", "description": null}, {"id": "AEVDAU-building_cloud_infrastructure_for_ai", "title": "Building Cloud Infrastructure for AI", "link": "https://fosdem.org/2026/schedule/event/AEVDAU-building_cloud_infrastructure_for_ai/", "speakers": [{"id": "dave_hughes/", "name": "Dave Hughes"}, {"id": "lukas_stockner/", "name": "Lukas Stockner"}], "room": {"id": "h2213/", "name": "H.2213"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "14:00", "endTime": "14:30", "track": "Virtualization and Cloud Infrastructure", "abstract": "\"GPU clouds\" for AI application are the hot topic at the moment, but often these either end up being just big traditional HPC-style cluster deployments instead of actual cloud infrastructure or are built in secrecy by hyperscalers.", "description": null}, {"id": "Y9JJBX-wasm-on-kubernetes", "title": "Your Workloads Can Lose Some Weight: WebAssembly on Kubernetes", "link": "https://fosdem.org/2026/schedule/event/Y9JJBX-wasm-on-kubernetes/", "speakers": [{"id": "fabrizio_lazzaretti/", "name": "Fabrizio Lazzaretti"}, {"id": "linus_basig/", "name": "Linus Basig"}], "room": {"id": "h2213/", "name": "H.2213"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "14:30", "endTime": "15:00", "track": "Virtualization and Cloud Infrastructure", "abstract": "What if your container image were a few megabytes instead of hundreds of megabytes? WebAssembly (WASM) offers a radically lighter approach to running workloads on Kubernetes â€” right alongside your existing containers. In this talk, we'll dive deep into how WASM modules using the WebAssembly System Interface (WASI) integrate into Kubernetes through containerd shims like runwasi. Using a Rust example, we'll demonstrate the dramatic reduction in image size and startup time compared to traditional c", "description": null}, {"id": "H39DWZ-mobility_of_virtual_machines_in_kubernetes_clusters_cross-cluster_live_migration", "title": "Mobility of Virtual Machines in Kubernetes clusters: Cross-Cluster Live Migration and Storage Live Migration", "link": "https://fosdem.org/2026/schedule/event/H39DWZ-mobility_of_virtual_machines_in_kubernetes_clusters_cross-cluster_live_migration/", "speakers": [{"id": "adam_litke/", "name": "Adam Litke"}, {"id": "jenia_peimer/", "name": "Jenia Peimer"}], "room": {"id": "h2213/", "name": "H.2213"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "15:00", "endTime": "15:30", "track": "Virtualization and Cloud Infrastructure", "abstract": "With KubeVirt, Virtual Machines become first-class citizens in Kubernetes, allowing VMs and containers to be managed through a unified control plane. As organizations evolve their infrastructure, many early adopters face the challenge of upgrading systems without disrupting essential services. To support this, KubeVirt provides powerful mobility capabilities for both compute and storage.", "description": null}, {"id": "RGCTDY-lima", "title": "Lima v2.0: expanding the focus to hardening AI", "link": "https://fosdem.org/2026/schedule/event/RGCTDY-lima/", "speakers": [{"id": "akihiro_suda/", "name": "Akihiro Suda"}], "room": {"id": "h2213/", "name": "H.2213"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "15:30", "endTime": "16:00", "track": "Virtualization and Cloud Infrastructure", "abstract": "Lima (Linux Machines) is a command line tool to launch a local Linux virtual machine, with the primary focus on running containers on a laptop.", "description": null}, {"id": "DCXJZX-hunting-vulnerabilities-open-source-hybrid-clouds", "title": "Arming Cloud Computing Continuum: Hunting vulnerabilities in open source hybrid clouds", "link": "https://fosdem.org/2026/schedule/event/DCXJZX-hunting-vulnerabilities-open-source-hybri
