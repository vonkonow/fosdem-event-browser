 on the wire today, what benefits we observe in practice, and where the Webâ€™s protocol landscape stands in early 2026.", "description": null}, {"id": "TWNGYR-vpp-hardware-traffic-management", "title": "Harnessing Hardware for High-Performance Traffic Management in FD.io/VPP", "link": "https://fosdem.org/2026/schedule/event/TWNGYR-vpp-hardware-traffic-management/", "speakers": [{"id": "venkata_ravichandra_mynidi/", "name": "Venkata Ravichandra Mynidi"}, {"id": "alok_mishra/", "name": "Alok Mishra"}], "room": {"id": "h1302/", "name": "H.1302 (Depage)"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "11:45", "endTime": "12:05", "track": "Network", "abstract": "Traffic Management (TM) is critical for predictable network performance. It controls packet priority, shapes transmission rates, and allocates bandwidth to meet SLAs in large-scale deployments such as ISPs, telecom networks, and data centers.", "description": null}, {"id": "RBWYEQ-har-to-opentelemetry-trace", "title": "From HAR to OpenTelemetry Trace: Redefining Browser Observability", "link": "https://fosdem.org/2026/schedule/event/RBWYEQ-har-to-opentelemetry-trace/", "speakers": [{"id": "antonio_jimenez/", "name": "Antonio Jimenez"}], "room": {"id": "h1302/", "name": "H.1302 (Depage)"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "12:10", "endTime": "12:30", "track": "Network", "abstract": "Have you heard about HTTP Archive (HAR) files and wondered how you could leverage this data for deeper insights into your web applications?", "description": null}, {"id": "YCYWGM-suricata", "title": "Suricata 8 - shaping the future of network detection and prevention", "link": "https://fosdem.org/2026/schedule/event/YCYWGM-suricata/", "speakers": [{"id": "eric_leblond/", "name": "Eric Leblond"}, {"id": "peter_manev/", "name": "Peter Manev"}], "room": {"id": "h1302/", "name": "H.1302 (Depage)"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "12:35", "endTime": "12:55", "track": "Network", "abstract": "Suricata is a high performance, open source network analysis and threat detection software used by most private and public organizations, and embedded by major vendors to protect their assets. Suricata provides network protocol, flow, alert, anomaly logs, file extraction and PCAP capture at very high speeds and provides a wide range of deployment options - IDS/IPS/FW/NSM.", "description": null}, {"id": "VSW38B-beyond_mcp_servers_why_network_automation_agents_need_knowledge_graphs", "title": "Beyond MCP Servers: Why Network Automation Agents Need Knowledge Graphs", "link": "https://fosdem.org/2026/schedule/event/VSW38B-beyond_mcp_servers_why_network_automation_agents_need_knowledge_graphs/", "speakers": [{"id": "shereen_bellamy/", "name": "Shereen Bellamy"}], "room": {"id": "h1302/", "name": "H.1302 (Depage)"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "13:00", "endTime": "13:20", "track": "Network", "abstract": "Everyone's building MCP servers for network automation. Your agents can finally talk to each other and share context about your infrastructure. But what context are they actually sharing?", "description": null}, {"id": "7HCJGS-drag_drop_and_deploy_low-code_ai_agents_for_network_ops", "title": "Drag, Drop, and Deploy: Low-Code AI Agents for Network Ops", "link": "https://fosdem.org/2026/schedule/event/7HCJGS-drag_drop_and_deploy_low-code_ai_agents_for_network_ops/", "speakers": [{"id": "alfonso_sandoval_rosas/", "name": "Alfonso Sandoval Rosas"}], "room": {"id": "h1302/", "name": "H.1302 (Depage)"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "13:25", "endTime": "13:45", "track": "Network", "abstract": "Network operations still depend heavily on manual workflows. Engineers move between CLIs, dashboards, and scripts to answer operational questions, validate configurations, and enforce compliance across diverse network platforms. These tasks are repetitive, error-prone, and hard to scale.", "description": null}, {"id": "7JHLQQ-terabits-packets-sessions-security-fdio-csit-vpp", "title": "Terabits without Tall Tales: Reproducible Packet &amp; Session Benchmarks in FD.io (CSIT + VPP)", "link": "https://fosdem.org/2026/schedule/event/7JHLQQ-terabits-packets-sessions-security-fdio-csit-vpp/", "speakers": [{"id": "maciek_konstantynowicz/", "name": "Maciek Konstantynowicz"}], "room": {"id": "h1302/", "name": "H.1302 (Depage)"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "13:50", "endTime": "14:00", "track": "Network", "abstract": "\"For better or worse, benchmarks shape a field.\" FD.io's approach to the better: open, reproducible benchmarks-as-code that guide development and guard against regressions in the VPP data plane, via CSIT. Problem: a race-track number doesn't translate to production deployments. CSIT's approach: MLRsearch (IETF BMWG, RFC in publication) for conditional throughput (NDR/PDR) with explicit stopping rules and inspectable artifacts; a continuous open-source benchmarking pipeline spanning packets and s", "description": null}, {"id": "Y9EZ9G-scaling_secure_network_functions", "title": "Scaling Secure Network Functions: High-Performance IPsec with FD.io VPP for VNFs and CNFs", "link": "https://fosdem.org/2026/schedule/event/Y9EZ9G-scaling_secure_network_functions/", "speakers": [{"id": "benoit_ganne/", "name": "BenoÃ®t Ganne"}], "room": {"id": "h1302/", "name": "H.1302 (Depage)"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "14:05", "endTime": "14:25", "track": "Network", "abstract": "As enterprises and service providers transition to virtualized and cloud-native infrastructures, the need for scalable, high-performance security becomes critical. FD.io's Vector Packet Processing (VPP) platform has emerged as a leading open-source framework for fast packet processing, but how well does it handle modern IPsec workloads in Virtual Network Functions (VNFs) and Cloud-Native Network Functions (CNFs)?", "description": null}, {"id": "RLNUAB-rtrs", "title": "So you want to do RDMA programming? RTRS: An easy to use, reliable high speed transport library over RDMA", "link": "https://fosdem.org/2026/schedule/event/RLNUAB-rtrs/", "speakers": [{"id": "haris/", "name": "Haris"}, {"id": "jinpu_wang/", "name": "Jinpu Wang"}], "room": {"id": "h1302/", "name": "H.1302 (Depage)"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "14:30", "endTime": "14:50", "track": "Network", "abstract": "https://elixir.bootlin.com/linux/v6.17.7/source/drivers/infiniband/ulp/rtrs", "description": null}, {"id": "LJDUCD-the_russian_censorship_circumvention_toms_traps_and_jerrys_vpn_a_5-year_journey", "title": "The Russian Censorship Circumvention, Tomâ€™s Traps, and Jerryâ€™s VPN: A 5-Year Journey", "link": "https://fosdem.org/2026/schedule/event/LJDUCD-the_russian_censorship_circumvention_toms_traps_and_jerrys_vpn_a_5-year_journey/", "speakers": [{"id": "vitaly_repin/", "name": "Vitaly Repin"}], "room": {"id": "h1302/", "name": "H.1302 (Depage)"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "14:55", "endTime": "15:15", "track": "Network", "abstract": "This presentation traces a five-year cat-and-mouse chase between a small VPN provider â€” more than 150 servers worldwide, millions of users, available on all major platforms â€” and the Russian state censorship machine. A real-world â€œTom and Jerryâ€ scenario where survival hinges on constant adaptation.", "description": null}, {"id": "NPGR8K-boring_filter_the_anatomy_of_a_network_sandbox_for_android", "title": "Boring filter: The anatomy of a network sandbox for Android", "link": "https://fosdem.org/2026/schedule/event/NPGR8K-boring_filter_the_anatomy_of_a_network_sandbox_for_android/", "speakers": [{"id": "murtaza/", "name": "Murtaza"}], "room": {"id": "h1302/", "name": "H.1302 (Depage)"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "15:20", "endTime": "15:40", "track": "Network", "abstract": "Rethink Firewall is the most downloaded FOSS network security tool on F-Droid for Android devices. For seemingly always-on, always-connected smartphones, on-device firewalls are notoriously hard to implement and maintain. This talk is about how 3 unsuspecting developers frustrated by digital surveillance and internet censorship got together, using the $12k in grant awarded by Mozilla in 2020, to build the missing \"network sandbox\" for 3B+ Android users, and the financial, technical, systemic cha", "description": null}, {"id": "TUEQCR-openperouter_turning_your_kubernetes_nodes_into_a_provide_edge_router", "title": "OpenPERouter: Turning Your Kubernetes Nodes into a Provide Edge Router", "link": "https://fosdem.org/2026/schedule/event/TUEQCR-openperouter_turning_your_kubernetes_nodes_into_a_provide_edge_router/", "speakers": [{"id": "miguel_duarte/", "name": "Miguel Duarte"}, {"id": "federico_paolinelli/", "name": "Federico Paolinelli"}], "room": {"id": "h1302/", "name": "H.1302 (Depage)"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "15:45", "endTime": "16:05", "track": "Network", "abstract": "OpenPERouter is a lightweight, open-source Provider Edge (PE) router designed to bridge traditional networking with the cloud-native ecosystem. By running directly on Linux hosts and Kubernetes nodes, it terminates VPN protocols and exposes a standard BGP interface, simplifying complex network topologies. In this session, we will explore the architecture of OpenPERouter and demonstrate how to deploy and interact with host-level Layer 3 protocols and Layer 2 interfaces. We will showcase its seaml", "description": null}, {"id": "EYAYCF-scaling-gobgp", "title": "Scaling GoBGP: Lessons from Building a Dynamic, APIâ€‘Driven BGP Control Plane", "link": "https://fosdem.org/2026/schedule/event/EYAYCF-scaling-gobgp/", "speakers": [{"id": "maxime_peim/", "name": "Maxime Peim"}], "room": {"id": "h1302/", "name": "H.1302 (Depage)"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "16:10", "endTime": "16:30", "track": "Network", "abstract": "Border Gateway Protocol (BGP) has traditionally been associated with hardware routers and static configurations, but modern networks increasingly demand softwareâ€‘defined, programmable control planes. GoBGP, an open source BGP implementation written in Go, offers a rich API surface that enables dynamic policy changes, onâ€‘theâ€‘fly route injection, and tight integration with automation systems and controllers. This talk explores the practical challenges and solutions involved in turning GoBGP into a", "description": null}, {"id": "YQWEDC-stunmesh-go_building_p2p_wireguard_mesh_without_self-hosted_infrastructure", "title": "STUNMESH-go: Building P2P WireGuard Mesh Without Self-Hosted Infrastructure", "link": "https://fosdem.org/2026/schedule/event/YQWEDC-stunmesh-go_building_p2p_wireguard_mesh_without_self-hosted_infrastructure/", "speakers": [{"id": "date_yu-chiang_huang/", "name": "Date (Yu-Chiang) Huang"}], "room": {"id": "h1302/", "name": "H.1302 (Depage)"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "16:35", "endTime": "16:55", "track": "Network", "abstract": "Building site-to-site VPNs over LTE/5G or behind NAT and stateful firewalls has always been painful. You either need a central relay server with a public IP, or spend hours configuring port forwarding and STUN. STUNMESH-go takes a different approach. It helps WireGuard peers find each other and establish direct P2P connections without running your own infrastructure.", "description": null}, {"id": "DGRKSQ-going-full-ipv6-in-kubernetes", "title": "Going full IPv6 in Kubernetes: No limits, just 128 bits!", "link": "https://fosdem.org/2026/schedule/event/DGRKSQ-going-full-ipv6-in-kubernetes/", "speakers": [{"id": "ole_mathias_heggem/", "name": "Ole Mathias Heggem"}], "room": {"id": "h1302/", "name": "H.1302 (Depage)"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "17:00", "endTime": "17:20", "track": "Network", "abstract": "IPv6 is nothing new yet IPv4 remains the default for the majority, despite IPv6 being ideal for containerized workloads. This talk covers the current state of IPv6 support in Kubernetes.", "description": null}, {"id": "T8YMSX-a_toolset_for_the_internet_of_threads_ioth_fine-grained_ipv6_networking_in_user_", "title": "A Toolset for the Internet of Threads (IoTh): Fine-Grained IPv6 Networking in User Space", "link": "https://fosdem.org/2026/schedule/event/T8YMSX-a_toolset_for_the_internet_of_threads_ioth_fine-grained_ipv6_networking_in_user_/", "speakers": [{"id": "renzo_davoli/", "name": "Renzo Davoli"}], "room": {"id": "h1302/", "name": "H.1302 (Depage)"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "17:25", "endTime": "17:45", "track": "Network", "abstract": "The Internet of Threads (IoTh) is an experimental networking model that assigns full IPv6 identitiesâ€”addresses, routing behavior, and protocol stacksâ€”to processes or even individual threads. Instead of containers or VMs, IoTh leverages user-space TCP/IP stacks.", "description": null}, {"id": "EEJNU8-building-open-source-private-5g-network", "title": "Building an Open Source Private 5G Network: A Practical Blueprint", "link": "https://fosdem.org/2026/schedule/event/EEJNU8-building-open-source-private-5g-network/", "speakers": [{"id": "alfonso_carrillo_aspiazu/", "name": "Alfonso Carrillo Aspiazu"}], "room": {"id": "h1302/", "name": "H.1302 (Depage)"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "17:50", "endTime": "18:10", "track": "Network", "abstract": "Deploying a Private 5G network has traditionally been the domain of proprietary vendors with complex, closed hardware. However, the maturity of open-source projects now allows engineers to build fully functional networks using standard servers and open software. Using purely open-source components requires precise orchestration of the hardware and software stack. This session aims to demonstrate a complete, end-to-end O-RAN deployment blueprint on top of OpenNebula. We will explain how to orches", "description": null}, {"id": "FTN3CM-lwt-with-nftables", "title": "Making Tunnels So Light They Might Actually Float Away with Nftables", "link": "https://fosdem.org/2026/schedule/event/FTN3CM-lwt-with-nftables/", "speakers": [{"id": "fernando_fernandez_mancera/", "name": "Fernando Fernandez Mancera"}], "room": {"id": "h1302/", "name": "H.1302 (Depage)"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "18:15", "endTime": "18:35", "track": "Network", "abstract": "Lightweight tunneling (LWT) has been supported on linux kernel since almost 10 years ago. It enables virtual environments to scale up their tunneling infrastructure, especially when containers are involved and container-to-container communication is needed.", "description": null}, {"id": "RPJHYK-automating_bgp_peerings_in_the_dn42_environment", "title": "Automating BGP peerings in the dn42 environment", "link": "https://fosdem.org/2026/schedule/event/RPJHYK-automating_bgp_peerings_in_the_dn42_environment/", "speakers": [{"id": "hyacinthe_cartiaux/", "name": "Hyacinthe Cartiaux"}], "room": {"id": "h1302/", "name": "H.1302 (Depage)"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "18:40", "endTime": "19:00", "track": "Network", "abstract": "dn42 (decentralized network 42) is a community-driven overlay network over the Internet, it provides a testbed aimed at experimenting with Internet protocols such as BGP, IPv4 and v6, DNS, that can be used to skill-up, develop new ideas, or interconnect your local hackerspace(s) in a proper network without NAT.", "description": null}, {"id": "98MRH8-nixos-opening", "title": "Nix and NixOS devroom opening", "link": "https://fosdem.org/2026/schedule/event/98MRH8-nixos-opening/", "speakers": [{"id": "paul_meyer/", "name": "Paul Meyer"}, {"id": "bryan_honof/", "name": "Bryan Honof"}, {"id": "martin_schwaighofer/", "name": "Martin Schwaighofer"}], "room": {"id": "ua2118/", "name": "UA2.118 (Henriot)"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "15:00", "endTime": "15:05", "track": "Nix and NixOS", "abstract": "devroom opening", "description": null}, {"id": "EBPDES-nixpkgs-clarity", "title": "Nixpkgs Clarity: Correcting Nix package license metadata", "link": "https://fosdem.org/2026/schedule/event/EBPDES-nixpkgs-clarity/", "speakers": [{"id": "philippe_ombredanne/", "name": "Philippe Ombredanne"}], "room": {"id": "ua2118/", "name": "UA2.118 (Henriot)"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "15:05", "endTime": "15:25", "track": "Nix and NixOS", "abstract": "Nixpkgs is massive with the largest, most up-to-date collection of Nix packages, powering reproducible systems and forming the backbone of many projects. But there's a problem: Nix packages' license metadata is a mess.", "description": null}, {"id": "ZPLYXT-libresh-nix", "title": "libre.sh 9 years later, how Nix is used in an integrated platform powering digitial sovereignty", "link": "https://fosdem.org/2026/schedule/event/ZPLYXT-libresh-nix/", "speakers": [{"id": "pierre_ozoux_krebber/", "name": "Pierre Ozoux Krebber"}, {"id": "aurore_roma/", "name": "Aurore Roma"}], "room": {"id": "ua2118/", "name": "UA2.118 (Henriot)"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "15:30", "endTime": "15:50", "track": "Nix and NixOS", "abstract": "Since 2015, IndieHosters has specialized in hosting and making accessible free software as a service, from blogs and forums to wikis and online collaboration tools, with a core mission to enable people and organizations to always keep control over their data and privacy in order to achieve data sovereignty.", "description": null}, {"id": "UERPXG-eilean", "title": "Eilean:  Self-hosted digital islands", "link": "https://fosdem.org/2026/schedule/event/UERPXG-eilean/", "speakers": [{"id": "ryan_gibb/", "name": "Ryan Gibb"}], "room": {"id": "ua2118/", "name": "UA2.118 (Henriot)"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "15:50", "endTime": "15:55", "track": "Nix and NixOS", "abstract": "Our digital lives are increasingly fragmented across numerous centralised online services. This model concentrates power, leaving us with minimal technical control over our personal data and online identities. The long-term permanence of these platforms is uncertain, and their commercial incentives are often misaligned with user interests. We propose inverting this model: instead of centralising our data in proprietary silos, letâ€™s centralise our presence under our own control using open, federa", "description": null}, {"id": "EAPNQF-tappaas_a_resilient_trusted_automated_private_cloud_based_on_nixos", "title": "TAPPaaS: A resilient, trusted, automated private cloud based on NixOS", "link": "https://fosdem.org/2026/schedule/event/EAPNQF-tappaas_a_resilient_trusted_automated_private_cloud_based_on_nixos/", "speakers": [{"id": "lars/", "name": "Lars"}], "room": {"id": "ua2118/", "name": "UA2.118 (Henriot)"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "15:55", "endTime": "16:00", "track": "Nix and NixOS", "abstract": "With TAPPaaS we are building a small, composable private cloud for homes, communities and small organisations. It should feel like an enterpriseâ€‘grade packaged solution, but be built fully with FOSS and declarative Nix/NixOS tooling. Our current design is a 2â€‘node cluster with a third backup node, using Proxmox as cluster manager, NixOS and flakes for all VMs running platform services. All changes go through GitOps workflows, and services are packaged as NixOS modules that share central identity", "description": null}, {"id": "SUUAWL-nixos_for_deterministic_distributed-system_benchmarking", "title": "NixOS for Deterministic Distributed-System Benchmarking", "link": "https://fosdem.org/2026/schedule/event/SUUAWL-nixos_for_deterministic_distributed-system_benchmarking/", "speakers": [{"id": "bruce_gain/", "name": "Bruce Gain"}], "room": {"id": "ua2118/", "name": "UA2.118 (Henriot)"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "16:05", "endTime": "16:25", "track": "Nix and NixOS", "abstract": "Reproducibility remains one of the largest challenges in benchmarking distributed systems, especially when hardware, kernel settings, and dependency versions vary between tests. This talk presents a NixOS-based approach for constructing deterministic, portable benchmark environments for large-scale data infrastructure. We show how Nixâ€™s declarative system configuration, content-addressed builds, and reproducible packaging model allow engineers to isolate performance variables and eliminate confi", "description": null}, {"id": "HGC788-lila_decentralized_reproducible-builds_verification_for_the_nixos_ecosystem", "title": "LILA: decentralized reproducible-builds verification for the NixOS ecosystem", "link": "https://fosdem.org/2026/schedule/event/HGC788-lila_decentralized_reproducible-builds_verification_for_the_nixos_ecosystem/", "speakers": [{"id": "julien_malka/", "name": "Julien Malka"}, {"id": "arnout_engelen/", "name": "Arnout Engelen"}], "room": {"id": "ua2118/", "name": "UA2.118 (Henriot)"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "16:25", "endTime": "16:30", "track": "Nix and NixOS", "abstract": "NixOS reproducibility monitoring has historically been limited to the ISO images we ship, because they are a package set small enough to be rebuilt on a single machine. In this talk, we introduce LILA, a decentralized reproducibility monitoring infrastructure for the NixOS community, aimed at removing this limit and allowing a collaborative monitoring of the entirety of nixpkgs!", "description": null}, {"id": "ERQ8FQ-opam-nix", "title": "Opam&apos;s Nix system dependency mechanism", "link": "https://fosdem.org/2026/schedule/event/ERQ8FQ-opam-nix/", "speakers": [{"id": "ryan_gibb/", "name": "Ryan Gibb"}], "room": {"id": "ua2118/", "name": "UA2.118 (Henriot)"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "16:30", "endTime": "16:35", "track": "Nix and NixOS", "abstract": "The OCaml language package manager, Opam, has support for interfacing with system package mangers to provide dependencies external to the language. Supporting Nix required re-thinking the abstractions used to interface with traditional package managers, but enables using Opam for development easy whilst benefitting from Nix's reproducible system dependencies. This provides one example of how Nix interfaces with other software development and deployment technologies.", "description": null}, {"id": "9QDZF8-look_ma_no_secrets_-_bootstrapping_cryptographic_trust_in_my_homelab_using_nixos", "title": "Look ma, no secrets! - bootstrapping cryptographic trust in my homelab using NixOS, UKIs, TPMs and SPIFFE", "link": "https://fosdem.org/2026/schedule/event/9QDZF8-look_ma_no_secrets_-_bootstrapping_cryptographic_trust_in_my_homelab_using_nixos/", "speakers": [{"id": "arian_van_putten/", "name": "Arian van Putten"}], "room": {"id": "ua2118/", "name": "UA2.118 (Henriot)"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "16:40", "endTime": "17:00", "track": "Nix and NixOS", "abstract": "All the big cloud providers provide your machines with a unique cryptographic identity that can be used to talk to their cloud services securely without having to manage or rotate any cryptographic secrets yourself. For example GCP has Service accounts and AWS has IAM roles. This ubiquity of cloud identity and the seamless integration with all the the services of these cloud providers is one of the reasons why they are so successful.", "description": null}, {"id": "UXQHMM-declarative_vms_because_infrastructure_should_be_simple", "title": "Declarative VMs: Because infrastructure should be simple", "link": "https://fosdem.org/2026/schedule/event/UXQHMM-declarative_vms_because_infrastructure_should_be_simple/", "speakers": [{"id": "martin_messer/", "name": "Martin Messer"}], "room": {"id": "ua2118/", "name": "UA2.118 (Henriot)"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "17:00", "endTime": "17:05", "track": "Nix and NixOS", "abstract": "Have you ever felt the need for a virtual machine in your NixOS server environment? Maybe the functionality you want is not available in NixOS? Maybe thereâ€™s a custom OS image for a service you want to provide? Maybe you just want to securely isolate your workload? NixOS promises reproducible and declarative systems, but for VMs it just wasnâ€™t there yet. To close this gap we built the ctrl-os.vms NixOS module, a solution to define generic virtual machines directly in your NixOS configuration. It", "description": null}, {"id": "KHD9WF-building_a_digital_inventory_with_nixos_modules", "title": "Building a digital inventory with NixOS modules", "link": "https://fosdem.org/2026/schedule/event/KHD9WF-building_a_digital_inventory_with_nixos_modules/", "speakers": [{"id": "vojtech_kane/", "name": "VojtÄ›ch KÃ¡nÄ›"}], "room": {"id": "ua2118/", "name": "UA2.118 (Henriot)"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "17:05", "endTime": "17:10", "track": "Nix and NixOS", "abstract": "I'll present my story of building a machine-readable inventory of computing equipment of my employer. It collects information such as: â€œThis computer is located in this room with this network configuration, these software requirements and is connected to this port of this switchâ€ so that I can easily develop scripts that configure the machine, the switch, monitoring of both and many other things including a physical map.", "description": null}, {"id": "8SNMXT-describing_nix_closures_using_sboms", "title": "Describing Nix closures using SBOMs", "link": "https://fosdem.org/2026/schedule/event/8SNMXT-describing_nix_closures_using_sboms/", "speakers": [{"id": "thecomputerguy/", "name": "TheComputerGuy"}], "room": {"id": "ua2118/", "name": "UA2.118 (Henriot)"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "17:15", "endTime": "17:35", "track": "Nix and NixOS", "abstract": "Nix and Nixpkgs are gaining ever-broader adoption at the same time that SBOMs (Software Bills of Materials) are emerging as a standard format for demonstrating provenance. This talk will argue that bridging the gap is imperative for the Nix ecosystem, illustrate a fleshed-out approach to SBOM generation. This will suggest some improvements to Nixpkgs that I believe could unlock further progress.", "description": null}, {"id": "CJYHE3-nixss", "title": "Nixss, a Nix library for building static sites", "link": "https://fosdem.org/2026/schedule/event/CJYHE3-nixss/", "speakers": [{"id": "xavier_lambein/", "name": "Xavier Lambein"}], "room": {"id": "ua2118/", "name": "UA2.118 (Henriot)"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "17:35", "endTime": "17:40", "track": "Nix and NixOS", "abstract": "Nixss (pronounced \"nix\" like you're a snake) is a Nix library for making static sites. It's not a static site generator, rather, it provides tools to build your own. Nixss comes with several pre-processors and combinators that will turn whatever files you throw at it into a tree of Nix derivations, which builds into a static site. It also has its own Nix-based templating system, if you'd rather not use more conventional ones.", "description": null}, {"id": "L3VFMN-nixos-routers", "title": "NixOS on routers", "link": "https://fosdem.org/2026/schedule/event/L3VFMN-nixos-routers/", "speakers": [{"id": "karel_koci/", "name": "Karel KoÄÃ­"}], "room": {"id": "ua2118/", "name": "UA2.118 (Henriot)"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "17:40", "endTime": "17:45", "track": "Nix and NixOS", "abstract": "NixOS, with its ability to centrally manage multiple devices, is an ideal way to maintain a network infrastructure that consists of multiple devices (routers, switches, access points). This presentation will provide an overview of how NixOS can be utilized on routers. This will include configuration based on systemd-networkd for routing and switching, as well as hostapd for Wi-Fi. It aims to provide you with tips on setting up your network infrastructure on NixOS itself.", "description": null}, {"id": "RHPNQK-document_your_nix_code_with_sphinx", "title": "Document your Nix code with Sphinx", "link": "https://fosdem.org/2026/schedule/event/RHPNQK-document_your_nix_code_with_sphinx/", "speakers": [{"id": "remi_minijackson/", "name": "RÃ©mi (minijackson)"}], "room": {"id": "ua2118/", "name": "UA2.118 (Henriot)"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "17:55", "endTime": "18:15", "track": "Nix and NixOS", "abstract": "Introducing sphinxcontrib-nixdomain! A plugin for the Sphinx documentation generator that takes your Nix code and generates documentation for NixOS options, Nix packages, and Nix functions.", "description": null}, {"id": "RNLQJ3-nix-manipulator", "title": "Nix-manipulator: Python library to manipulate Nix code with ease", "link": "https://fosdem.org/2026/schedule/event/RNLQJ3-nix-manipulator/", "speakers": [{"id": "hugo_herter/", "name": "Hugo Herter"}], "room": {"id": "ua2118/", "name": "UA2.118 (Henriot)"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "18:15", "endTime": "18:20", "track": "Nix and NixOS", "abstract": "Nima, the Nix Manipulator, is a new Python library and collection of tools for parsing, manipulating and reconstructing Nix source code.", "description": null}, {"id": "ANY73S-nix-forge", "title": "Nix Forge - become a Nix smith over the weekend", "link": "https://fosdem.org/2026/schedule/event/ANY73S-nix-forge/", "speakers": [{"id": "ivan_mincik/", "name": "Ivan Mincik"}], "room": {"id": "ua2118/", "name": "UA2.118 (Henriot)"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "18:20", "endTime": "18:25", "track": "Nix and NixOS", "abstract": "Nix Forge is an attempt to lower the barrier and learning curve required for packaging and deploying software with Nix, enforce best practices and unlock the superpowers of Nix.", "description": null}, {"id": "FSWAGL-mixos", "title": "Conference video streaming with the help of NixOS", "link": "https://fosdem.org/2026/schedule/event/FSWAGL-mixos/", "speakers": [{"id": "angel_angelov/", "name": "Angel Angelov"}, {"id": "gotha/", "name": "gotha"}], "room": {"id": "ua2118/", "name": "UA2.118 (Henriot)"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "18:30", "endTime": "18:45", "track": "Nix and NixOS", "abstract": "This talk details our personal journey of creating a setup for video streaming at conferences, called mixos. We explain the challenges we faced and how Nix and NixOS helped us get the work done in a robust and efficient way. We do not consider ourselves extremely proficient in Nix, so any feedback from the community would be greatly appreciated.", "description": null}, {"id": "GBNGRQ-tips-tricks-fix-nix", "title": "Tips and Tricks to Fix Your Nix", "link": "https://fosdem.org/2026/schedule/event/GBNGRQ-tips-tricks-fix-nix/", "speakers": [{"id": "yvan_sraka/", "name": "Yvan Sraka"}], "room": {"id": "ua2118/", "name": "UA2.118 (Henriot)"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "18:45", "endTime": "19:00", "track": "Nix and NixOS", "abstract": "Debugging Nix can be frustrating: poor error reporting, non-incremental builds, and cryptic stack traces make fixing a derivation a pain. This talk presents practical tools and techniques to make working with Nix expressions and builds more fun. A significant portion of this talk is a live coding demo, targeted at somewhat beginner-intermediate Nix users.", "description": null}, {"id": "XXQLDD-welcome_to_the_open_hardware_and_cadcam_devroom", "title": "Welcome to the Open Hardware and CAD/CAM Devroom", "link": "https://fosdem.org/2026/schedule/event/XXQLDD-welcome_to_the_open_hardware_and_cadcam_devroom/", "speakers": [{"id": "chris_hennes/", "name": "Chris Hennes"}], "room": {"id": "h1309/", "name": "H.1309 (Van Rijn)"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "09:00", "endTime": "09:05", "track": "Open Hardware and CAD/CAM", "abstract": "Introduction to the Open Hardware and CAD/CAM Devroom", "description": null}, {"id": "NLEESQ-gnucap-verilog-ams", "title": "Verilog-AMS in Gnucap", "link": "https://fosdem.org/2026/schedule/event/NLEESQ-gnucap-verilog-ams/", "speakers": [{"id": "felix/", "name": "Felix"}], "room": {"id": "h1309/", "name": "H.1309 (Van Rijn)"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "09:05", "endTime": "09:40", "track": "Open Hardware and CAD/CAM", "abstract": "Gnucap is a free/libre versatile and modern, modular, analog and mixed-signal simulator. Verilog-AMS is a standardised behavioural language for analog and mixed-signal systems based on the IEEE 1364-2005 industry standard, commonly known as Verilog. Verilog and its extensions offer a portable representation for circuits and device models consistent across application domains. With funding from NLnet we are pushing for standardisation in an otherwise heterogeneous environment of traditional and i", "description": null}, {"id": "UHBKS8-ecad-mcad-collaboration-idx", "title": "ECAD / MCAD collaboration with IDX", "link": "https://fosdem.org/2026/schedule/event/UHBKS8-ecad-mcad-collaboration-idx/", "speakers": [{"id": "fabien_corona/", "name": "Fabien Corona"}], "room": {"id": "h1309/", "name": "H.1309 (Van Rijn)"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "09:40", "endTime": "10:20", "track": "Open Hardware and CAD/CAM", "abstract": "PCB design often require a lot of exchange with mechanical CAD softwares especially when the mechanical integration has a lot of constraints. Today, most of the time, the ECAD/MCAD collaboration is done through STEP, DXF, SVG, or other file formats, and usually a combination of several of them.", "description": null}, {"id": "JAH78J-kiconnect-one-year", "title": "KiConnect 1 Year In", "link": "https://fosdem.org/2026/schedule/event/JAH78J-kiconnect-one-year/", "speakers": [{"id": "morgan/", "name": "morgan"}], "room": {"id": "h1309/", "name": "H.1309 (Van Rijn)"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "10:20", "endTime": "11:00", "track": "Open Hardware and CAD/CAM", "abstract": "Just about a year ago I started on my 3rd attempt at building a new FreeCAD workbench to provide bidirectional syncing between FreeCAD and KiCAD with a focus on multiple boards and minimal user interaction. With KiCAD v9 being release with it's new long-term API it made sense to try again.", "description": null}, {"id": "UUVWPM-dune_3d_-_2_12_years_in_the_3rd_dimension", "title": "Dune 3D - 2Â½ years in the 3rd dimension", "link": "https://fosdem.org/2026/schedule/event/UUVWPM-dune_3d_-_2_12_years_in_the_3rd_dimension/", "speakers": [{"id": "lukas/", "name": "Lukas"}], "room": {"id": "h1309/", "name": "H.1309 (Van Rijn)"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "11:00", "endTime": "11:40", "track": "Open Hardware and CAD/CAM", "abstract": "Dune 3D is parametric 3D CAD application I started developing about 2Â½ years ago. It combines the solver from Solvespace with OpenCASCADE for a geometry kernel under a modern Gtk4-based user interface.", "description": null}, {"id": "LWND7X-designing_eur_20_open_source_hardware_running_freelibre_open_source_software_iot", "title": "Designing EUR 20 Open Source Hardware running Free/Libre Open Source Software IoT home server", "link": "https://fosdem.org/2026/schedule/event/LWND7X-designing_eur_20_open_source_hardware_running_freelibre_open_source_software_iot/", "speakers": [{"id": "tsvetan_usunov/", "name": "Tsvetan Usunov"}], "room": {"id": "h1309/", "name": "H.1309 (Van Rijn)"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "11:40", "endTime": "12:00", "track": "Open Hardware and CAD/CAM", "abstract": "There are thousands of different IoT devices on the market. To control them, you currently have a few options:", "description": null}, {"id": "DFBYLP-librepcb-2_0", "title": "LibrePCB 2.0 â€“ More Than Just a New Look", "link": "https://fosdem.org/2026/schedule/event/DFBYLP-librepcb-2_0/", "speakers": [{"id": "urban_bruhin/", "name": "Urban Bruhin"}], "room": {"id": "h1309/", "name": "H.1309 (Van Rijn)"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "12:00", "endTime": "12:20", "track": "Open Hardware and CAD/CAM", "abstract": "LibrePCB 2.0 is an exciting milestone of our mission to provide an easy-to-use, modern, Open-Source PCB design software. With its completely redesigned user interface and new design concepts, the productivity and general user experience have been significantly improved. In this talk I will demonstrate the capabilities and advantages of LibrePCB 2.0, including other new features and improvements beyond its new UI. Also you will get an update about other aspects of the LibrePCB project, like our f", "description": null}, {"id": "WDCDC3-the_blackpants_are_pants_for_your_blackhat", "title": "The Blackpants are Pants for your Blackhat", "link": "https://fosdem.org/2026/schedule/event/WDCDC3-the_blackpants_are_pants_for_your_blackhat/", "speakers": [{"id": "ryan_walker/", "name": "Ryan Walker"}], "room": {"id": "h1309/", "name": "H.1309 (Van Rijn)"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "12:20", "endTime": "13:00", "track": "Open Hardware and CAD/CAM", "abstract": "I'm the developer of the Flipper Blackhat, a 100% open source WiFi addon board for your Flipper Zero. Unlike other modules, it doesn't use an ESP32, but a Allwinner Linux SoM. The question I hear most often is: \"Whatâ€™s the point of the Flipper Zero?\"", "description": null}, {"id": "A9AL8L-how_open_hardware_projects_create_ecosystems", "title": "How Open Hardware Projects Create Ecosystems", "link": "https://fosdem.org/2026/schedule/event/A9AL8L-how_open_hardware_projects_create_ecosystems/", "speakers": [{"id": "arya/", "name": "Arya"}, {"id": "lina_py/", "name": "lina.py"}], "room": {"id": "h1309/", "name": "H.1309 (Van Rijn)"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "13:00", "endTime": "13:40", "track": "Open Hardware and CAD/CAM", "abstract": "We're members of a hacker team that made Blepis, a hacker-friendly and fully open-source Linux PDA. The Blepis project is a continuation of Beepy PDA, which in turn was made possible thanks to a string of open-source hardware projects. We're here to tell you that story, share our own radical open-source strategy and how it's already been helping other open-source PDA projects grow, and also tell more about our project's journey.", "description": null}, {"id": "LQB88K-an_openflexure_microscope_story", "title": "Collaboration, Iteration, Documentation, and Validation: An OpenFlexure Microscope Story", "link": "https://fosdem.org/2026/schedule/event/LQB88K-an_openflexure_microscope_story/", "speakers": [{"id": "julian_stirling/", "name": "Julian Stirling"}], "room": {"id": "h1309/", "name": "H.1309 (Van Rijn)"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "13:40", "endTime": "14:20", "track": "Open Hardware and CAD/CAM", "abstract": "Developing hardware is hard. It's quite literally in the name. Building a global open source collaboration is also hard, and even harder when every new contributor needs to source physical components.", "description": null}, {"id": "WDEHKY-kicad_status", "title": "KiCad Status", "link": "https://fosdem.org/2026/schedule/event/WDEHKY-kicad_status/", "speakers": [{"id": "wayne_stambaugh/", "name": "Wayne Stambaugh"}], "room": {"id": "h1309/", "name": "H.1309 (Van Rijn)"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "14:20", "endTime": "15:00", "track": "Open Hardware and CAD/CAM", "abstract": "What to expect for the KiCad version 10 release, what the project hopes to achieve during version 11 development, and all the latest news about the KiCad project.", "description": null}, {"id": "XPFS8X-freecad-state-of-affairs", "title": "FreeCAD - state of affairs", "link": "https://fosdem.org/2026/schedule/event/XPFS8X-freecad-state-of-affairs/", "speakers": [{"id": "yorik_van_havre/", "name": "Yorik van Havre"}], "room": {"id": "h1309/", "name": "H.1309 (Van Rijn)"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "15:00", "endTime": "15:40", "track": "Open Hardware and CAD/CAM", "abstract": "This is a generic state-of-affairs talk about FreeCAD, a manner for people to catch up with all that has happened in the FreeCAD universe since last FOSDEM. We will show what is new in FreeCAD itself, what is cooking in the development kitchens, and a glimpse over community happenings and what the FPA, the non-profit behind the project, has been doing.", "description": null}, {"id": "QQRAAF-occt3d-8-kernel-evolution", "title": "OCCT3D 8.0: Evolving the Open Source Geometry Kernel", "link": "https://fosdem.org/2026/schedule/event/QQRAAF-occt3d-8-kernel-evolution/", "speakers": [{"id": "dmitrii/", "name": "Dmitrii"}], "room": {"id": "h1309/", "name": "H.1309 (Van Rijn)"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "15:40", "endTime": "16:20", "track": "Open Hardware and CAD/CAM", "abstract": "OpenCascade Technology (OCCT) serves as the geometric backbone for the open-source CAD/CAM ecosystem, powering major platforms like FreeCAD, KiCad, and numerous industrial IFC viewers.", "description": null}, {"id": "3999GS-kicad-erc-love-letter", "title": "A love letter to KiCAD ERC", "link": "https://fosdem.org/2026/schedule/event/3999GS-kicad-erc-love-letter/", "speakers": [{"id": "eve_redero/", "name": "Eve Redero"}], "room": {"id": "h1309/", "name": "H.1309 (Van Rijn)"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "16:20", "endTime": "17:00", "track": "Open Hardware and CAD/CAM", "abstract": "The Electrical Rule Checks (ERC) in a CAD design software are a set of heuristic checks to help spotting potential mistakes in schematics. However, they have subtleties and quirks, which can lead people to fight against them instead of using them to their full potential. In this talk, I will discuss some of the pain points I have experienced or have whitnessed people experience while using ERC, give some tips, and encourage people to use them and even try and improve them even more. It will be i", "description": null}, {"id": "WFZJ7U-upstream-video-capture-camera-support-rk35xy", "title": "Upstreaming Progress: Video Capture and Camera Support for Recent Rockchip SoCs", "link": "https://fosdem.org/2026/schedule/event/WFZJ7U-upstream-video-capture-camera-support-rk35xy/", "speakers": [{"id": "michael_riesch/", "name": "Michael Riesch"}], "room": {"id": "k4601/", "name": "K.4.601"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "10:30", "endTime": "10:50", "track": "Open Media devroom", "abstract": "Recent Rockchip SoCs (namely, those of the RK35 generation) integrate dedicated IP blocks for video capture and image signal processing. Yet support for these blocks in upstream Linux remains one of the last missing pieces in an otherwise well-supported SoC lineup.", "description": null}, {"id": "HV7XPL-video-latency-reduction-with-low-level-apis", "title": "Latency reduction in Video streaming with Linuxâ€™s camera and encoder APIs", "link": "https://fosdem.org/2026/schedule/event/HV7XPL-video-latency-reduction-with-low-level-apis/", "speakers": [{"id": "tim_panton/", "name": "Tim Panton"}], "room": {"id": "k4601/", "name": "K.4.601"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "10:50", "endTime": "11:10", "track": "Open Media devroom", "abstract": "This talk describes our in-race-car video camera hardware and the open-source software that underpins our sub 200ms Glass to Glass streaming.", "description": null}, {"id": "KMMLGM-webrtc_support_in_webkitgtk_and_wpewebkit_with_gstreamer_current_status_and_plan", "title": "WebRTC support in WebKitGTK and WPEWebKit with GStreamer: Current status and plans", "link": "https://fosdem.org/2026/schedule/event/KMMLGM-webrtc_support_in_webkitgtk_and_wpewebkit_with_gstreamer_current_status_and_plan/", "speakers": [{"id": "philippe_normand/", "name": "Philippe Normand"}], "room": {"id": "k4601/", "name": "K.4.601"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "11:10", "endTime": "11:30", "track": "Open Media devroom", "abstract": "The WebKit WPE and GTK ports are aiming to leverage GstWebRTC as their WebRTC backend. Over the years we have made progress towards this goal both in WebKit and in GStreamer. During this talk we will present the current integration status of GstWebRTC in WebKit, the achievements recently accomplished and the plans for the coming months.", "description": null}, {"id": "ADXJMU-innovations-with-yaml-cabac-simd-in-h264-decoding", "title": "Innovations with YAML/CABAC in H.264/AVC software decoding", "link": "https://fosdem.org/2026/schedule/event/ADXJMU-innovations-with-yaml-cabac-simd-in-h264-decoding/", "speakers": [{"id": "thibault_raffaillac/", "name": "Thibault Raffaillac"}], "room": {"id": "k4601/", "name": "K.4.601"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "11:35", "endTime": "11:55", "track": "Open Media devroom", "abstract": "This talk will present a range of unusual programming techniques that were used in the development of a state-of-the-art H.264 software decoder (https://github.com/tvlabs/edge264), to drastically reduce code and binary size and improve speed. The techniques are applicable to other audio/video codecs, and will be presented as HOWTOs to help participants use them in their projects. It complements my talks from the last 2 years at FOSDEM, and will focus this time on (i) using YAML output as a corne", "description": null}, {"id": "ZFUHDH-bridging_the_gap_between_browser_and_backend_media_processing", "title": "Bridging the gap between browser and backend media processing", "link": "https://fosdem.org/2026/schedule/event/ZFUHDH-bridging_the_gap_between_browser_and_backend_media_processing/", "speakers": [{"id": "romain_beauxis/", "name": "Romain Beauxis"}], "room": {"id": "k4601/", "name": "K.4.601"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "11:55", "endTime": "12:15", "track": "Open Media devroom", "abstract": "The global software ecosystem has moved to richer and richer web experience. With the addition of A/V APIs, webgl acceleration, rich media APIs, RTC and, more recently, the wide open field of web assembly-supported features, more or and more of the typical user interaction and applications happens within the browser.", "description": null}, {"id": "LJXYCF-update_on_ffmpeg_vlc_and_related_libraries", "title": "Update on FFmpeg, VLC and related libraries", "link": "https://fosdem.org/2026/schedule/event/LJXYCF-update_on_ffmpeg_vlc_and_related_libraries/", "speakers": [{"id": "jean_baptiste_kempf/", "name": "Jean Baptiste Kempf"}], "room": {"id": "k4601/", "name": "K.4.601"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "12:20", "endTime": "12:40", "track": "Open Media devroom", "abstract": "In this talk, I will pass in review about what happened in the VideoLAN and FFmpeg communities about VLC, FFmpeg, x264, dav1d, dav2d, checkasm, libplacebo and libspatialaudio.", "description": null}, {"id": "PN7WCS-decentralized_public_broadcast_with_streamplace", "title": "Decentralized Public Broadcast with Streamplace", "link": "https://fosdem.org/2026/schedule/event/PN7WCS-decentralized_public_broadcast_with_streamplace/", "speakers": [{"id": "eli_mallon/", "name": "Eli Mallon"}], "room": {"id": "k4601/", "name": "K.4.601"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "12:40", "endTime": "13:00", "track": "Open Media devroom", "abstract": "Streamplace (https://stream.place) has been spending the last two years developing a novel form of decentralized public broadcast to facilitate a live video layer for Bluesky's AT Protocol. The basis of this system are C2PA-signed one-second MP4 files that can be deterministically muxed together into larger segments for archival. This talk will give a technical overview of how all the pieces fit together and show off how our freely-licensed media server facilitates cooperative livestreaming infr", "description": null}, {"id": "WLU9FT-enabling_intelligent_media_playback_on_risc-v_vlc_with_whisper_stt_and_qwen_t2t_", "title": "Enabling Intelligent Media Playback on RISC-V: VLC with Whisper STT and Qwen T2T on Next-Gen RISC-V AI PCs", "link": "https://fosdem.org/2026/schedule/event/WLU9FT-enabling_intelligent_media_playback_on_risc-v_vlc_with_whisper_stt_and_qwen_t2t_/", "speakers": [{"id": "jean_baptiste_kempf/", "name": "Jean Baptiste Kempf"}, {"id": "yuning_liang/", "name": "Yuning Liang"}], "room": {"id": "k4601/", "name": "K.4.601"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "13:05", "endTime": "13:25", "track": "Open Media devroom", "abstract": "This joint talk by DeepComputing and contributors from the VLC project showcases how intelligent media playback and real-time audio processing are becoming a reality on open RISC-V hardware. We demonstrate VLC running Whisper (speech-to-text) and Qwen (text-to-text LLM) on ESWINâ€™s EIC7702 SoC with a 40-TOPS NPU, achieving practical AI-enhanced multimedia performance entirely on RISC-V. We will walk through the porting process, performance tuning across CPU/NPU, audio pipeline integration, and th", "description": null}, {"id": "RCTDG3-machine_learning_in_gstreamer_frameworks_tensors_and_analytics", "title": "Machine Learning in GStreamer: Frameworks, Tensors, and Analytics", "link": "https://fosdem.org/2026/schedule/event/RCTDG3-machine_learning_in_gstreamer_frameworks_tensors_and_analytics/", "speakers": [{"id": "daniel_morin/", "name": "Daniel Morin"}], "room": {"id": "k4601/", "name": "K.4.601"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "13:25", "endTime": "13:45", "track": "Open Media devroom", "abstract": "Machine learning in GStreamer is evolving rapidly, with major recent advances such as a dedicated analytics framework in the core library and new elements for integrating popular ML runtimes. These improvements further solidify GStreamerâ€™s position as a leading open source multimedia framework for building robust, cross-platform media analytics pipelines. In this talk, weâ€™ll explore the latest developments, including the GStAnalytics library, ONNX support, Python integration via gst-python-ml, n", "description": null}, {"id": "DLEWQX-imquic-moq", "title": "imquic, a QUIC library for real-time media", "link": "https://fosdem.org/2026/schedule/event/DLEWQX-imquic-moq/", "speakers": [{"id": "lorenzo_miniero/", "name": "Lorenzo Miniero"}], "room": {"id": "k4601/", "name": "K.4.601"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "13:50", "endTime": "14:10", "track": "Open Media devroom", "abstract": "After spending the past 10 years (and more!) working with WebRTC, and even more than that with SIP/RTP, I decided to have a look at the efforts happening within the standardization community on how to leverage QUIC for real-time media. This led me to studying not only QUIC itself, but also RTP Over QUIC (RoQ) and Media Over QUIC (MoQT).", "description": null}, {"id": "SE7QBR-realtime-controlled-open-source-video-mixing", "title": "Open Source video mixing and syncing with real-time control", "link": "https://fosdem.org/2026/schedule/event/SE7QBR-realtime-controlled-open-source-video-mixing/", "speakers": [{"id": "jaron_vietor/", "name": "Jaron ViÃ«tor"}], "room": {"id": "k4601/", "name": "K.4.601"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "14:10", "endTime": "14:30", "track": "Open Media devroom", "abstract": "As of the 3.10 release, the public domain (Unlicense) media server MistServer (https://mistserver.org) gained a new feature: the ability to mix raw (UYVY pixel format only, for now) video streams, raw audio streams (PCM) and PNG images with resizing, overlapping, aspect ratio keeping and support for non-uniform frame rates between sources. Not only that - but it's even possible to control the configuration in real time without any downtime. This talk shows off what is possible, and explains how ", "description": null}, {"id": "B7NQDY-openflexure-research", "title": "From printers and Python to pondlife and pathology: research into and using the OpenFlexure Microscope", "link": "https://fosdem.org/2026/schedule/event/B7NQDY-openflexure-research/", "speakers": [{"id": "joe_knapper/", "name": "Joe Knapper"}], "room": {"id": "aw1120/", "name": "AW1.120"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "09:00", "endTime": "09:30", "track": "Open Research", "abstract": "The OpenFlexure Microscope is an open source, laboratory-grade robotic microscope, used by a diverse community including academic researchers, engineers, educators, pathologists and hobbyists (https://openflexure.org/, https://openflexure.discourse.group/). Users from over 60 countries have developed and used the device for everything ranging from exploring their garden's wildlife, to training medical students to diagnose cancer. Joe presents his experience as an academic member of the OpenFlexu", "description": null}, {"id": "7WCLWM-dissco-community-curation", "title": "Community Curation of Natural Science Collections with DiSSCo", "link": "https://fosdem.org/2026/schedule/event/7WCLWM-dissco-community-curation/", "speakers": [{"id": "soulaine_theocharides/", "name": "Soulaine Theocharides"}], "room": {"id": "aw1120/", "name": "AW1.120"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "09:30", "endTime": "10:00", "track": "Open Research", "abstract": "At the current rate of digitization, it is estimated that it would take hundreds of years to fully digitize the natural science collections of Europe. In the face of the biodiversity crisis, we urgently need to scale up digitization to equip researchers with the tools to tackle this challenge.", "description": null}, {"id": "MJWTX3-colandr-sifting-through-the-evidence", "title": "Colandr 2.0: reflections on a near-decade of free and open evidence synthesis tooling development, management, and use", "link": "https://fosdem.org/2026/schedule/event/MJWTX3-colandr-sifting-through-the-evidence/", "speakers": [{"id": "caitlin/", "name": "Caitlin"}, {"id": "samantha_cheng/", "name": "Samantha Cheng"}, {"id": "larry_kilroy/", "name": "Larry Kilroy"}], "room": {"id": "aw1120/", "name": "AW1.120"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "10:00", "endTime": "10:30", "track": "Open Research", "abstract": "The exponential growth of scientific literatureâ€”doubling roughly every nine yearsâ€”has made it increasingly difficult for researchers and decision-makers to locate, assess, and synthesize the evidence needed for sound policy and practice. Systematic maps and systematic reviews offer robust, unbiased ways to answer â€œwhat works?â€ but today they depend on manual search and screening workflows that are slow, costly, and vulnerable to human error. The result is a bottleneck: high-quality, up-to-date e", "description": null}, {"id": "BCCRR3-building-open-and-reproducible-ai-practices", "title": "Building Open and Reproducible AI Practices for LMICs (and Beyond)", "link": "https://fosdem.org/2026/schedule/event/BCCRR3-building-open-and-reproducible-ai-practices/", "speakers": [{"id": "precious_onyewuchi/", "name": "Precious Onyewuchi"}], "room": {"id": "aw1120/", "name": "AW1.120"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "10:30", "endTime": "11:00", "track": "Open Research", "abstract": "AI has become an integral part of modern research, offering tremendous opportunities, but also raising important questions for the Open Science community.", "description": null}, {"id": "WJUJ3R-accelerating_vllm_inference_with_quantization_and_speculative_decoding", "title": "Accelerating vLLM Inference with Quantization and Speculative Decoding", "link": "https://fosdem.org/2026/schedule/event/WJUJ3R-accelerating_vllm_inference_with_quantization_and_speculative_decoding/", "speakers": [{"id": "eldar_kurtic/", "name": "Eldar KurtiÄ‡"}], "room": {"id": "aw1120/", "name": "AW1.120"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "11:00", "endTime": "11:30", "track": "Open Research", "abstract": "vLLM (https://github.com/vllm-project/vllm) has rapidly become a community-standard open-source engine for LLM inference, backed by a large and growing contributor base and widely adopted for production serving. This talk offers a practical blueprint for scaling inference in vLLM using two complementary techniques, quantization (https://github.com/vllm-project/llm-compressor) and speculative decoding (https://github.com/vllm-project/speculators). Drawing on extensive evaluations across language ", "description": null}, {"id": "9UBLWQ-oqtopus", "title": "OQTOPUS: Open Quantum Toolchain for OPerators and USers", "link": "https://fosdem.org/2026/schedule/event/9UBLWQ-oqtopus/", "speakers": [{"id": "satoyuki_tsukano/", "name": "Satoyuki Tsukano"}, {"id": "naoyuki_masumoto/", "name": "Naoyuki Masumoto"}, {"id": "kosuke_miyaji/", "name": "Kosuke Miyaji"}], "room": {"id": "aw1120/", "name": "AW1.120"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "11:30", "endTime": "11:45", "track": "Open Research", "abstract": "Quantum computing creates new opportunities, but building and operating a quantum cloud service remains a complex challenge, often relying on proprietary, black-box solutions. To bridge this gap, we introduce OQTOPUS (Open Quantum Toolchain for OPerators and USers) [1], a comprehensive open-source software stack designed to build and manage full-scale quantum computing systems. OQTOPUS provides a complete cloud architecture for quantum computers, covering three critical layers: 1.Frontend Layer:", "description": null}, {"id": "X7Q7WJ-noisemodelling", "title": "NoiseModelling and Its FLOSS Ecosystem for Environmental Noise Assessment", "link": "https://fosdem.org/2026/schedule/event/X7Q7WJ-noisemodelling/", "speakers": [{"id": "pierromond/", "name": "pierromond"}, {"id": "gwenael_guillaume/", "name": "GwenaÃ«l GUILLAUME"}], "room": {"id": "aw1120/", "name": "AW1.120"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "11:45", "endTime": "12:15", "track": "Open Research", "abstract": "NoiseModelling is an open-source platform for simulating environmental noise propagation and generating regulatory-compliant noise maps at urban and regional scales. Leaded since 2008 by the Joint Research Unit in Environmental Acoustics at Gustave Eiffel University, it provides researchers and practitioners with reproducible, transparent, and scalable modelling capabilities for environmental acoustics. As the modelling core of the Noise-Planet framework, NoiseModelling simulates noise propagati", "description": null}, {"id": "RUJFXG-open_research_organizers_panel", "title": "Open Research Organizers&apos; Panel", "link": "https://fosdem.org/2026/schedule/event/RUJFXG-open_research_organizers_panel/", "speakers": [{"id": "open_research_devroom_organizing_team/", "name": "Open Research Devroom Organizing Team"}], "room": {"id": "aw1120/", "name": "AW1.120"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "12:15", "endTime": "12:30", "track": "Open Research", "abstract": "The Open Research Devroom Organizers' Panel is a 15 min slot where the organizing team of the devroom will do: - A roundtable presentation of the organizing team - An informal invitation to the audience to join the organizing team of the devroom next year - Open questions and answers regarding organization of the devroom", "description": null}, {"id": "CVGH8Y-reproducible-research-platform", "title": "RRP: Reproducible Research Platform for FAIR Open Research", "link": "https://fosdem.org/2026/schedule/event/CVGH8Y-reproducible-research-platform/", "speakers": [{"id": "andreas_cuny/", "name": "Andreas Cuny"}], "room": {"id": "aw1120/", "name": "AW1.120"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "12:30", "endTime": "13:00", "track": "Open Research", "abstract": "Research reproducibility remains elusive despite the widespread adoption of FAIR data principles, as data and code lifecycles disconnect, computational environments vanish after publication, and, without explicit environment specifications, reproducing analyses demands expert knowledge even when code is shared. The open-source Reproducible Research Platform (RRP) bridges this by unifying research data management (via openBIS RDMS) with Git-managed code, Docker/repo2docker environments, and Kuber", "description": null}, {"id": "BJKRCN-keeping_legislative_data_accessible", "title": "Keeping Legislative Data Accessible", "link": "https://fosdem.org/2026/schedule/event/BJKRCN-keeping_legislative_data_accessible/", "speakers": [{"id": "florin_hasler/", "name": "Florin Hasler"}], "room": {"id": "aw1120/", "name": "AW1.120"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "13:00", "endTime": "13:15", "track": "Open Research", "abstract": "OpenParlData.ch provides free access to harmonized data from Swiss parliaments. We currently offer data on political actors, parliamentary proceedings, decrees, consultations, votes, and more from 74 parliaments. Researchers (e.g. political scientists, linguists) but also journalists and civil society organizations can use our API to create their own analyses, visualisations, and tools, thereby promoting transparency, participation, and innovation in Swiss politics.", "description": null}, {"id": "ENAFHJ-2-years-of-using-xan", "title": "Data science from the command line: a look back at 2 years of using xan", "link": "https://fosdem.org/2026/schedule/event/ENAFHJ-2-years-of-using-xan/", "speakers": [{"id": "beatrice_mazoyer/", "name": "BÃ©atrice Mazoyer"}, {"id": "benjamin_ooghe-tabanou/", "name": "Benjamin Ooghe-Tabanou"}, {"id": "guillaume_plique/", "name": "Guillaume Plique"}], "room": {"id": "aw1120/", "name": "AW1.120"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "13:15", "endTime": "13:45", "track": "Open Research", "abstract": "Xan is a command-line tool designed to manipulate CSV files directly from the comfort of the terminal.", "description": null}, {"id": "SGPYWE-the_skills_of_a_floss_developer_and_why_they_are_important_in_open_research", "title": "The Skills of a FLOSS Developer and Why They Are Important in Open Research", "link": "https://fosdem.org/2026/schedule/event/SGPYWE-the_skills_of_a_floss_developer_and_why_they_are_important_in_open_research/", "speakers": [{"id": "giuditta_parolini/", "name": "Giuditta Parolini"}], "room": {"id": "aw1120/", "name": "AW1.120"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "13:45", "endTime": "14:15", "track": "Open Research", "abstract": "Open research requires skills that Free/Libre and Open Source Software (FLOSS) developers have been cultivating for decades and that have made them successful in building their communities and business models. Discussing in public, creating inclusive communities, developing governance models suitable for community-driven projects, securing funding are all skills FLOSS developers require to sustain their software projects.", "description": null}, {"id": "LWDWX7-rse-illinois", "title": "Research software engineering: a movement and its instantiation at the University of Illinois Urbana-Champaign", "link": "https://fosdem.org/2026/schedule/event/LWDWX7-rse-illinois/", "speakers": [{"id": "daniel_s_katz/", "name": "Daniel S. Katz"}, {"id": "kenton_mchenry/", "name": "Kenton McHenry"}, {"id": "jong_lee/", "name": "Jong Lee"}], "room": {"id": "aw1120/", "name": "AW1.120"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "14:15", "endTime": "14:45", "track": "Open Research", "abstract": "In 2012, a small group looking at challenges related to the development and maintenance of research software realized that there was no community identity (e.g., common title, career path, professional association) for the people involved, so they started a process to define and create these. Today, 13+ years later, there are research software engineer (RSE) and engineering (RSEng) groups at more than 100 universities, and RSE societies and associations in more than 10 countries (e.g., UK, US, G", "description": null}, {"id": "VPJH8F-trusted-by-design", "title": "Trusted by design: set up your research software for community adoption", "link": "https://fosdem.org/2026/schedule/event/VPJH8F-trusted-by-design/", "speakers": [{"id": "niko_sirmpilatze/", "name": "Niko Sirmpilatze"}], "room": {"id": "aw1120/", "name": "AW1.120"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "14:45", "endTime": "15:15", "track": "Open Research", "abstract": "So, you want to create an open-source research software package â€” and not just for yourself or your group. Youâ€™d like people around the world to use it, and even contribute to it. How do you persuade them itâ€™s worth their time?", "description": null}, {"id": "ZY9WYD-introducing-jb-2", "title": "Introducing Jupyter Book 2: Next-generation Tools for Creating Computational Narratives", "link": "https://fosdem.org/2026/schedule/event/ZY9WYD-introducing-jb-2/", "speakers": [{"id": "angus_hollands/", "name": "Angus Hollands"}], "room": {"id": "aw1120/", "name": "AW1.120"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "15:15", "endTime": "15:45", "track": "Open Research", "abstract": "Jupyter Book is a core tool for sharing computational science, powering more than 14,000 open, online textbooks, knowledge bases, lectures, courses and community sites. It allows researchers and educators to create books and knowledge bases that are reusable, reproducible, and interactive.", "description": null}, {"id": "YPPB9U-visualising-wikipedia", "title": "Visualising Wikipedia", "link": "https://fosdem.org/2026/schedule/event/YPPB9U-visualising-wikipedia/", "speakers": [{"id": "iolanda_pensa/", "name": "Iolanda Pensa"}], "room": {"id": "aw1120/", "name": "AW1.120"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "15:45", "endTime": "16:00", "track": "Open Research", "abstract": "A presentation of a new tool that allows visualising groups of Wikipedia articles, analysing and monitoring them, supporting the work of volunteers, researchers, and institutions, and creating knowledge landscapes.", "description": null}, {"id": "3HCNBH-small-data-dared-to-share", "title": "Working with small data that you dare to share", "link": "https://fosdem.org/2026/schedule/event/3HCNBH-small-data-dared-to-share/", "speakers": [{"id": "ulrika_vincent/", "name": "Ulrika Vincent"}, {"id": "mikael_kullberg/", "name": "Mikael Kullberg"}], "room": {"id": "aw1120/", "name": "AW1.120"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "16:00", "endTime": "16:30", "track": "Open Research", "abstract": "How to work with toxic data? In our project we work with DNS query streams, which contain a lot of data that may expose single users and their browsing behaviour.", "description": null}, {"id": "B93PQD-gambit", "title": "PyGambit: an open-source software for game theory", "link": "https://fosdem.org/2026/schedule/event/B93PQD-gambit/", "speakers": [{"id": "ed_chalstrey/", "name": "Ed Chalstrey"}], "room": {"id": "aw1120/", "name": "AW1.120"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "16:30", "endTime": "17:00", "track": "Open Research", "abstract": "The â€œGambitâ€ project for computation in game theory has been through multiple phases of development, dating back to the 1980s. Game theory as a field &amp; methodology emerged from economics, but increasingly has applications in cybersecurity, multi-agent systems research and AI. Gambit is used across these fields for both teaching purposes, and as a suite of software tools for scientific computing. Recent Gambit development has been carried out at The Alan Turing Institute and has involved a mo", "description": null}, {"id": "HCQRVT-designing_attestations_ui_the_security_and_safety_of_oss_package_supply_chain", "title": "Designing attestations UI: The Security and Safety of OSS package supply chain", "link": "https://fosdem.org/2026/schedule/event/HCQRVT-designing_attestations_ui_the_security_and_safety_of_oss_package_supply_chain/", "speakers": [{"id": "eriol_fox/", "name": "Eriol fox"}], "room": {"id": "ub4132/", "name": "UB4.132"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "13:00", "endTime": "13:25", "track": "Open Source Design", "abstract": "After working on a 12+ week project looking at how to express in the varied UI's of three package repositories (npm, pypi and RubyGems) we can now see more clearly what developers, across skill and knowledge levels, use in package repository pages to make a decision on the security of an OSS located on a registry. These decisions are critical for better understanding trust, value, social proof and the knowledge of secure practices across developers and helps answer the question: how much do deve", "description": null}, {"id": "YTN9QV-ux-layer-of-security", "title": "The UX Layer of Security: Understanding User-Driven Vulnerabilities", "link": "https://fosdem.org/2026/schedule/event/YTN9QV-ux-layer-of-security/", "speakers": [{"id": "elio_qoshi/", "name": "Elio Qoshi"}, {"id": "anja_xhakani/", "name": "Anja Xhakani"}], "room": {"id": "ub4132/", "name": "UB4.132"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "13:30", "endTime": "13:55", "track": "Open Source Design", "abstract": "We spend enormous amounts of time and money auditing code for security holes. Whole industries are built around it. But for all that effort, we rarely look at the part of the system that is actually clicking the buttons and interpreting the warnings. The person with Dorito dust on their fingers and a coffee ring permanently branded on their desk, someone just trying to get things done in a tool that may or may not be helping them make safe decisions. A surprising number of real-world security fa", "description": null}, {"id": "PRLSR3-designing_for_safety_in_the_age_of_predatory_tech", "title": "Designing For Trust and Safety In the Age of Predatory Technology", "link": "https://fosdem.org/2026/schedule/event/PRLSR3-designing_for_safety_in_the_age_of_predatory_tech/", "speakers": [{"id": "caroline_sinders/", "name": "caroline sinders"}], "room": {"id": "ub4132/", "name": "UB4.132"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "14:00", "endTime": "14:25", "track": "Open Source Design", "abstract": "What does safety look like in the age of Grok, misinformation, doxxing, and technology company founders imposing their own views of safety, surveillance, and ethics on their platforms? As a former trust and safety employee of the Wikimedia Foundation, and online gender based violence expert with over a decade of experience, this talk will cover new design patterns, best practices, and product tooling to help achieve safety, security and foster trust for all types of communities online, but espec", "description": null}, {"id": "UKTJ3V-gephi-lite-redesign", "title": "Gephi Lite: We Built a Data Visualization Tool, But We Couldn&apos;t Design It", "link": "https://fosdem.org/2026/schedule/event/UKTJ3V-gephi-lite-redesign/", "speakers": [{"id": "alexis_jacomy/", "name": "Alexis Jacomy"}, {"id": "desaintjan_arthur/", "name": "Desaintjan Arthur"}], "room": {"id": "ub4132/", "name": "UB4.132"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "14:30", "endTime": "14:55", "track": "Open Source Design", "abstract": "Gephi Lite is a web-based open-source network visualization tool built by a three-person engineering team. After two years of development, we had a functional applicationâ€”and a nagging feeling that our interface wasn't working for users. The problem: we lacked the skills to diagnose what was wrong, let alone fix it. So we brought in Arthur Desaintjan, a design intern, to help us figure it out.", "description": null}, {"id": "ANP9VX-design_systems_in_open_source", "title": "Design Systems in Open Source", "link": "https://fosdem.org/2026/schedule/event/ANP9VX-design_systems_in_open_source/", "speakers": [{"id": "andres_betts/", "name": "Andres Betts"}], "room": {"id": "ub4132/", "name": "UB4.132"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "15:00", "endTime": "15:25", "track": "Open Source Design", "abstract": "Design systems evolved the process by which UI graphics are made, full with automation and deep integration. However, Open Source communities were left out of this bandwagon as most of the applications providing these capabilities were for pay or very limited for users.", "description": null}, {"id": "Y7HLDE-you_dont_need_to_be_a_designer_to_design_fixing_ux_in_open_source", "title": "You Donâ€™t Need to Be a Designer to Design: Fixing UX in Open Source", "link": "https://fosdem.org/2026/schedule/event/Y7HLDE-you_dont_need_to_be_a_designer_to_design_fixing_ux_in_open_source/", "speakers": [{"id": "archita_gorle/", "name": "Archita Gorle"}], "room": {"id": "ub4132/", "name": "UB4.132"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "15:30", "endTime": "15:55", "track": "Open Source Design", "abstract": "Open source thrives on contributions from developers, testers, and community builders, but design often gets left behind. With far fewer dedicated designers in FOSS than in the commercial tech world, usability issues go unaddressed, and end users feel the friction. The good news: you donâ€™t need a design degree or a new job title to make a difference. In this talk, Iâ€™ll show how any contributor can use simple, practical design methods to identify and solve UX issues in their favorite open source ", "description": null}, {"id": "EXQFAR-forgejo-developer-centric-user-needs-and-design", "title": "Understanding developer needs - User research in Forgejo", "link": "https://fosdem.org/2026/schedule/event/EXQFAR-forgejo-developer-centric-user-needs-and-design/", "speakers": [{"id": "otto_richter/", "name": "Otto Richter"}], "room": {"id": "ub4132/", "name": "UB4.132"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "16:00", "endTime": "16:25", "track": "Open Source Design", "abstract": "Understanding your users should be an important step of software development. In recent years, many end-user facing FLOSS communities integrated at least some aspects of design into their development. Unfortunately, most developer-centric projects still haven't started to even think about it.", "description": null}, {"id": "FS8F3U-use_eye_tracking_to_figure_out_usability_issues_the_open_source_way", "title": "Use eye tracking to figure out usability issues,  the open source way", "link": "https://fosdem.org/2026/schedule/event/FS8F3U-use_eye_tracking_to_figure_out_usability_issues_the_open_source_way/", "speakers": [{"id": "dmitriy_kostiuk/", "name": "Dmitriy Kostiuk"}], "room": {"id": "ub4132/", "name": "UB4.132"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "16:30", "endTime": "16:55", "track": "Open Source Design", "abstract": "The talk considers usage of eye trackers to track usability issues in FLOSS. The use of consumer-grade hardware eye trackers is considered for cases when there is an SDK for Linux available, and when there is not. A webcam-based software eye tracking approach is considered as well and compared with hardware eye tracking using illustrative examples. Visualization of short-term and long-term eye tracking data series is explained with sample code for Graphviz and GNU Octave. Examples of eye trackin", "description": null}, {"id": "KDGAYL-json-carver", "title": "Carving JSON in heap dumps", "link": "https://fosdem.org/2026/schedule/event/KDGAYL-json-carver/", "speakers": [{"id": "hunter_domson/", "name": "Hunter Domson"}], "room": {"id": "ub4132/", "name": "UB4.132"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "09:00", "endTime": "09:25", "track": "Open Source Digital Forensics", "abstract": "There are lots of carving tools out there, but surprisingly there's no open-source one for carving JSON objects. Reporters United, a network of investigative reporters in Greece, wrote json-carver as part of our investigation into the Telemessage leaks. json-carver is a FOSS tool written in Rust, that can recover JSON objects from any binary stream, even partially-corrupted ones.", "description": null}, {"id": "LVQGLQ-bugbane", "title": "Bugbane: Simplifying consensual Android forensics", "link": "https://fosdem.org/2026/schedule/event/LVQGLQ-bugbane/", "speakers": [{"id": "giulio_b/", "name": "Giulio B"}, {"id": "davide_thezero/", "name": "Davide `thezero`"}], "room": {"id": "ub4132/", "name": "UB4.132"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "09:25", "endTime": "09:50", "track": "Open Source Digital Forensics", "abstract": "Bugbane is an open-source Android application that simplifies consensual forensics by building on Amnesty TechLab's Mobile Verification Toolkit (MVT). Bugbane makes MVT's capabilities accessible to everyone through a user-friendly interface, allowing users to self-test in just a few minutes without needing a second device. It also enables periodic data acquisitions, supporting the analysis of past acquisitions with updated IoCs in an \"acquire-now, detect-later\" workflow. Bugbane reliably extract", "description": null}, {"id": "ZKZ3NW-autogenerating-mobile-app-reference-data-puma", "title": "Automate all the things! Using Puma to automate UI actions in Android applications", "link": "https://fosdem.org/2026/schedule/event/ZKZ3NW-autogenerating-mobile-app-reference-data-puma/", "speakers": [{"id": "angelina_claij-swart/", "name": "Angelina Claij-Swart"}, {"id": "erik_oudsen/", "name": "Erik Oudsen"}], "room": {"id": "ub4132/", "name": "UB4.132"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "09:50", "endTime": "10:15", "track": "Open Source Digital Forensics", "abstract": "In this talk, we will introduce PUMA (Programmable Utility for Mobile Automation), an open-source Python tool developed by the Netherlands Forensic Institute. PUMA streamlines mobile app automation by allowing users to define high-level actionsâ€”like sending messages or searching in appsâ€”without manual UI scripting. PUMA is designed for ease-of-use and reproducibility, making it ideal for testing, research, and workflow automation. Weâ€™ll explore PUMAâ€™s architecture, key features, and practical ap", "description": null}, {"id": "MAUL8C-dissect", "title": "How the **** do I do that? Making 300+ forensic parsers easily accessible", "link": "https://fosdem.org/2026/schedule/event/MAUL8C-dissect/", "speakers": [{"id": "erik_schamper/", "name": "Erik Schamper"}, {"id": "lennart_haagsma/", "name": "Lennart Haagsma"}], "room": {"id": "ub4132/", "name": "UB4.132"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "10:15", "endTime": "10:45", "track": "Open Source Digital Forensics", "abstract": "Fox-IT's Dissect has a huge collection of features and parsers, but what does it take to maintain those and, more importantly, make them easily usable and accessibly to analysts? Wondered how we made recursive hypervisor analysis a hell of a lot easier? Or why it's so ridiculously easy to build custom tools on top of Dissect? Join us as we take you on a tour of some of the features of Dissect, as well as the challenges that come with maintaining it.", "description": null}, {"id": "JZ3F8W-dz-bleach", "title": "Dangerzone: Bleach your documents", "link": "https://fosdem.org/2026/schedule/event/JZ3F8W-dz-bleach/", "speakers": [{"id": "alex_pyrgiotis/", "name": "Alex Pyrgiotis"}], "room": {"id": "ub4132/", "name": "UB4.132"}, "day": {"id": "sunday/", "name": "Sunday"},
