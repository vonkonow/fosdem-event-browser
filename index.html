cription": null}, {"id": "HBD9PE-mozilla-community-meetup-and-workshop", "title": "Mozilla Community Meetup", "link": "https://fosdem.org/2026/schedule/event/HBD9PE-mozilla-community-meetup-and-workshop/", "speakers": [{"id": "konstantina_papadea/", "name": "Konstantina Papadea"}, {"id": "danny_colin/", "name": "Danny Colin"}, {"id": "paul/", "name": "Paul"}, {"id": "pranshu_khanna/", "name": "Pranshu Khanna"}, {"id": "jon_siddoway/", "name": "Jon Siddoway"}], "room": {"id": "h3244/", "name": "H.3244"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "14:00", "endTime": "14:55", "track": "BOF/Unconference", "abstract": "Spend some time with members of the Community team at Mozilla along with Mozilla Contributors. This is a great opportunity to learn about contribution opportunities across all Mozillaâ€”for both developers and non-developers (user support, localization, documentation, ideas and product feedback). Newcomers are welcome (encouraged!) to ask questions and for old timers to have a casual chat with other contributors about their works; or help newcomers to get started. We'll also brainstorm on ways for", "description": null}, {"id": "CFR7NJ-software_freedom_podcast_recording", "title": "Software Freedom Podcast recording", "link": "https://fosdem.org/2026/schedule/event/CFR7NJ-software_freedom_podcast_recording/", "speakers": [{"id": "bonnie_mehring/", "name": "Bonnie Mehring"}, {"id": "lucas_lasota/", "name": "Lucas Lasota"}], "room": {"id": "ua4228/", "name": "UA4.228"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "14:00", "endTime": "14:55", "track": "BOF/Unconference", "abstract": "From the Free Software Foundation Europe we have a dedicated Podcast, the Software Freedom Podcast (https://fsfe.org/podcast). For the past two FOSDEM we have recorded an on-sight episode at the ULB.", "description": null}, {"id": "EJLPDH-real-time-video-mixing-idea-exchange", "title": "Open source real time video mixing exchange", "link": "https://fosdem.org/2026/schedule/event/EJLPDH-real-time-video-mixing-idea-exchange/", "speakers": [{"id": "jaron_vietor/", "name": "Jaron ViÃ«tor"}], "room": {"id": "k4401/", "name": "K.4.401"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "14:00", "endTime": "14:55", "track": "BOF/Unconference", "abstract": "Let's see if we can exchange some ideas and/or collaborate together on open source real time video mixing! Represented / present should be some of the people behind https://github.com/FOSDEM/video-fazantix and https://github.com/ddvtech/mistserver and perhaps more!", "description": null}, {"id": "GPHBJG-ai-oss-alignment", "title": "AI alignment for Open Source", "link": "https://fosdem.org/2026/schedule/event/GPHBJG-ai-oss-alignment/", "speakers": [{"id": "emma_irwin/", "name": "Emma Irwin"}], "room": {"id": "h3242/", "name": "H.3242"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "14:00", "endTime": "14:55", "track": "BOF/Unconference", "abstract": "AI alignment is the effort to design Artificial Intelligence systems so their goals, behaviors, and decisions are consistent with human values and intentions, making them safe, helpful, and reliable. In the context of open source, this BoF will explore what it means for AI to be aligned with open source (what we have built, know, value, expect). Insights will inform work we're doing in the CHAOSS Community as part of AI in Open Source Working Group", "description": null}, {"id": "M8RWQP-openmates_dev_meetup", "title": "OpenMates Dev Meetup", "link": "https://fosdem.org/2026/schedule/event/M8RWQP-openmates_dev_meetup/", "speakers": [{"id": "marco_aka_glowingkitty/", "name": "Marco (aka glowingkitty)"}], "room": {"id": "h3242/", "name": "H.3242"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "15:00", "endTime": "15:55", "track": "BOF/Unconference", "abstract": "AI doesnâ€™t have to slop. OpenMates is aiming to not just be an open source AI agents web app, but an alternative to big tech AI platforms with both better usability, functionality, ethics, user interests first, privacy and provider independence. Focused on everyday users and everyday tasks, without requiring deep technical knowledge. While also being an awesome software, API and CLI to use for every developer. OpenMates can not only answer questions but use various apps to fulfill tasks, can con", "description": null}, {"id": "QU33MU-why-open-source-looks-different-in-china", "title": "Why Open Source Looks Different in China: When Vendor Strategies, Policy Signals, and Market Pressure Converge", "link": "https://fosdem.org/2026/schedule/event/QU33MU-why-open-source-looks-different-in-china/", "speakers": [{"id": "richard_lin/", "name": "Richard Lin"}], "room": {"id": "h2215/", "name": "H.2215 (Ferrer)"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "09:00", "endTime": "09:15", "track": "/dev/random", "abstract": "Open source is often discussed through a familiar narrative: community-led collaboration, neutral governance, and voluntary participation driven by shared technical interests.", "description": null}, {"id": "ZUVAZD-four_year_bus", "title": "Four Year Bus", "link": "https://fosdem.org/2026/schedule/event/ZUVAZD-four_year_bus/", "speakers": [{"id": "ruan_murgatroyd/", "name": "RuÃ¡n Murgatroyd"}], "room": {"id": "h2215/", "name": "H.2215 (Ferrer)"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "09:20", "endTime": "09:35", "track": "/dev/random", "abstract": "CS++ is an entirely-led student computer science society in TU Dublin. Our goal is to give our members experiences and skills they won't get in class, this includes going to FOSDEM!", "description": null}, {"id": "EKJHEB-okular-document-viewer", "title": "Okular: The Universal Document Viewer", "link": "https://fosdem.org/2026/schedule/event/EKJHEB-okular-document-viewer/", "speakers": [{"id": "albert_astals_cid/", "name": "Albert Astals Cid"}], "room": {"id": "h2215/", "name": "H.2215 (Ferrer)"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "09:40", "endTime": "09:55", "track": "/dev/random", "abstract": "Okular is multi-platform, fast and packed with features, Okular allows you to read PDF documents, comics and EPub books, browse images, visualize Markdown documents, and much more.", "description": null}, {"id": "WSKHHU-sucrela_open_source_usb_3_0_logic_analyzer_based_on_fpga", "title": "SucrÃ©LA: open source usb 3.0 logic analyzer based on FPGA", "link": "https://fosdem.org/2026/schedule/event/WSKHHU-sucrela_open_source_usb_3_0_logic_analyzer_based_on_fpga/", "speakers": [{"id": "yann_sionneau/", "name": "Yann Sionneau"}], "room": {"id": "h2215/", "name": "H.2215 (Ferrer)"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "10:00", "endTime": "10:15", "track": "/dev/random", "abstract": "The goal of the talk is to present the SucrÃ©LA project. SucrÃ©LA is a fast (USB 3.0) and fully open logic analyzer. For the feature set, it takes inspiration on the great Saleae products. But the goal is to be more affordable for hackers and be fully open source. The board is open (all Kicad files), the PC software is open (sigrok/PulseView), the FPGA gateware is open (in Migen, based on LiteX SoC toolkit, available on gitlab), the mcu fw is open (also on gitlab) and you only need open source too", "description": null}, {"id": "MUZ8LE-graffito", "title": "graffito: pretty cellular automata devoid of meaning", "link": "https://fosdem.org/2026/schedule/event/MUZ8LE-graffito/", "speakers": [{"id": "niels_g_w_serup/", "name": "Niels G. W. Serup"}], "room": {"id": "h2215/", "name": "H.2215 (Ferrer)"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "10:20", "endTime": "10:35", "track": "/dev/random", "abstract": "The humble cellular automaton is a well-studied concept in computer science and has been around for many decades.", "description": null}, {"id": "NGYLQZ-perlonjava_a_perl_distribution_for_the_jvm", "title": "PerlOnJava: A Perl Distribution for the JVM", "link": "https://fosdem.org/2026/schedule/event/NGYLQZ-perlonjava_a_perl_distribution_for_the_jvm/", "speakers": [{"id": "flavio_soibelmann_glock/", "name": "Flavio Soibelmann Glock"}], "room": {"id": "h2215/", "name": "H.2215 (Ferrer)"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "10:40", "endTime": "10:55", "track": "/dev/random", "abstract": "PerlOnJava provides a Perl distribution designed to run natively on the Java Virtual Machine (JVM). It allows Perl scripts to integrate seamlessly with Java-based ecosystems while offering familiar tools and modules for Perl development.", "description": null}, {"id": "J8UCRH-why_i_volunteer_at_fosdem_and_you_should_too", "title": "Why I Volunteer at FOSDEM and You Should Too!", "link": "https://fosdem.org/2026/schedule/event/J8UCRH-why_i_volunteer_at_fosdem_and_you_should_too/", "speakers": [{"id": "imma_valls/", "name": "Imma Valls"}], "room": {"id": "h2215/", "name": "H.2215 (Ferrer)"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "11:00", "endTime": "11:15", "track": "/dev/random", "abstract": "FOSDEM is legendary, but it doesn't run on magic, it runs on people.", "description": null}, {"id": "DCDAUY-the_v4_tape_in_the_unix_history_repo", "title": "The v4 tape in the Unix history repo", "link": "https://fosdem.org/2026/schedule/event/DCDAUY-the_v4_tape_in_the_unix_history_repo/", "speakers": [{"id": "diomidis_spinellis/", "name": "Diomidis Spinellis"}], "room": {"id": "h2215/", "name": "H.2215 (Ferrer)"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "11:20", "endTime": "11:35", "track": "/dev/random", "abstract": "In 1974 Ken Thompson sent a copy of the then-current Unix distribution to Marin Newell. Fast forward to to July 28th, 2025. In a storage closet of the Robert Ricciâ€™s Flux Research Group at the Merrill Engineering Building Aleks Maricq a research associate found a tape labeled v4 Unix among the documents of Jay Lepreau. This could be significant, because no other version of its source code have survived. The finding was widely reported on the web and even broadcast TV. To avoid high-altitude cosm", "description": null}, {"id": "QZHWK9-open_food_facts_getting_together_to_reduce_health_and_environmental_impacts_of_c", "title": "Open Food Facts : Getting together to reduce health and environmental impacts of consumption", "link": "https://fosdem.org/2026/schedule/event/QZHWK9-open_food_facts_getting_together_to_reduce_health_and_environmental_impacts_of_c/", "speakers": [{"id": "pierre_slamich/", "name": "Pierre Slamich"}], "room": {"id": "h2215/", "name": "H.2215 (Ferrer)"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "11:40", "endTime": "11:55", "track": "/dev/random", "abstract": "Through open source, open data and community, Open Food Facts is transforming consumption in many countries! In this talk, we'll dive into how Open Food Facts is helping reshape the food system to reduce its impacts on health and the environment. We'll go through how Open Food Facts helps create a trove of information, and turn it into actionable data for consumers, researchers and policy makers.", "description": null}, {"id": "YP97YR-atomvm_elixir_erlang_and_gleam_on_microcontrollers", "title": "AtomVM: Elixir, Erlang, and Gleam on Microcontrollers", "link": "https://fosdem.org/2026/schedule/event/YP97YR-atomvm_elixir_erlang_and_gleam_on_microcontrollers/", "speakers": [{"id": "davide_bettio/", "name": "Davide Bettio"}], "room": {"id": "h2215/", "name": "H.2215 (Ferrer)"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "12:00", "endTime": "12:15", "track": "/dev/random", "abstract": "Elixir, Erlang, and Gleam are functional languages that run on the BEAM virtual machine and are widely used for highly concurrent, fault-tolerant systems. However, the standard BEAM VM is too heavyweight for most microcontrollers.", "description": null}, {"id": "J8HPZD-julia-unitful-differentialequations", "title": "Physics in Julia: combining Unitful.jl with DifferentialEquations.jl", "link": "https://fosdem.org/2026/schedule/event/J8HPZD-julia-unitful-differentialequations/", "speakers": [{"id": "daria_klimaszewska/", "name": "Daria Klimaszewska"}], "room": {"id": "h2215/", "name": "H.2215 (Ferrer)"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "12:20", "endTime": "12:35", "track": "/dev/random", "abstract": "Julia is a language particularly well suited for scientific computing - both thanks to inherent language features (including built-in CPU and GPU parallelism, math-oriented multi-dimensional array handling, and top notch performance), as well as thanks to an actively maintained ecosystem of packages. In this talk, I will focus on two of them: Unitful.jl and DifferentialEquations.jl, and on the challenges in using them in concert. Unitful.jl enables to programmatically express and JIT-compile-tim", "description": null}, {"id": "EBZV7M-trust_the_math_fear_the_compiler_how_optimizations_undermine_cryptographic_softw", "title": "Trust the Math, Fear the Compiler: How Optimizations Undermine Cryptographic Software", "link": "https://fosdem.org/2026/schedule/event/EBZV7M-trust_the_math_fear_the_compiler_how_optimizations_undermine_cryptographic_softw/", "speakers": [{"id": "rene_meusel/", "name": "RenÃ© Meusel"}], "room": {"id": "h2215/", "name": "H.2215 (Ferrer)"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "12:40", "endTime": "12:55", "track": "/dev/random", "abstract": "Computer systems can unintentionally leak bits of secret information through observable variations in their behavior such as runtime or power consumption. These so-called \"side-channels\" can be harmful for the security of cryptographic systems where just a few bytes of leaked key material may compromise loads of sensitive data.", "description": null}, {"id": "CMCWY9-os-test_measuring_posix_compliance_on_every_single_os", "title": "os-test: Measuring POSIX compliance on every single OS", "link": "https://fosdem.org/2026/schedule/event/CMCWY9-os-test_measuring_posix_compliance_on_every_single_os/", "speakers": [{"id": "jonas_sortie_termansen/", "name": "Jonas &apos;Sortie&apos; Termansen"}], "room": {"id": "h2215/", "name": "H.2215 (Ferrer)"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "13:00", "endTime": "13:15", "track": "/dev/random", "abstract": "os-test: Measuring POSIX compliance on every single OS", "description": null}, {"id": "J8UN83-securing_time_with_nts", "title": "Securing time with NTS", "link": "https://fosdem.org/2026/schedule/event/J8UN83-securing_time_with_nts/", "speakers": [{"id": "ruben_nijveld/", "name": "Ruben Nijveld"}], "room": {"id": "h2215/", "name": "H.2215 (Ferrer)"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "13:20", "endTime": "13:35", "track": "/dev/random", "abstract": "Whether it's at the top, bottom, left or right, chances are that whatever screen you are currently looking at is showing you what the current time is. While your device will have a built-in clock, it is generally pretty unreliable, either completely losing its knowledge about the current time or drifting away slowly over time. NTP is one of the most important ways by which your device every once in a while figures out what the time is and will adjust its clock accordingly. But NTP is completely ", "description": null}, {"id": "YSWEHE-self-hosting_a_student_radio_society", "title": "Self-hosting a student radio society", "link": "https://fosdem.org/2026/schedule/event/YSWEHE-self-hosting_a_student_radio_society/", "speakers": [{"id": "ari_carmody/", "name": "Ari Carmody"}], "room": {"id": "h2215/", "name": "H.2215 (Ferrer)"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "13:40", "endTime": "13:55", "track": "/dev/random", "abstract": "TU Dublin's student radio society has revived itself after a few years of inactivity. In this talk I'll discuss how we got our new beginning as an internet radio station and our migration to becoming fully open source and independent with the help of our computer science society", "description": null}, {"id": "BEWJ9V-free_software_computer_reuse_and_digital_product_passports_experiences_from_ereu", "title": "Free Software, Computer Reuse, and Digital Product Passports: Experiences from eReuse.org", "link": "https://fosdem.org/2026/schedule/event/BEWJ9V-free_software_computer_reuse_and_digital_product_passports_experiences_from_ereu/", "speakers": [{"id": "felix_freitag/", "name": "Felix Freitag"}, {"id": "leandro/", "name": "Leandro"}, {"id": "pedro_vilchez-blanco/", "name": "Pedro VÃ­lchez-Blanco"}], "room": {"id": "h2215/", "name": "H.2215 (Ferrer)"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "14:00", "endTime": "14:15", "track": "/dev/random", "abstract": "The right to repair and reuse is becoming a central pillar of Europeâ€™s digital and environmental agenda. This lightning talk shows how free software can play a concrete and enabling role in this transition, drawing on the real-world experience of eReuse.org and its free software tools DeviceHub, Workbench, and IdHub. Introducing cases of computer reuse, we show how these tools support hardware profiling, inventory management, device digital identifiers, refurbishment, traceability, and lifecycle", "description": null}, {"id": "F7YHNN-from_prototype_to_production_crowdfunding_and_shipping_the_modos_paper_dev_kit", "title": "From Prototype to Production: Crowdfunding and Shipping the Modos Paper Dev Kit", "link": "https://fosdem.org/2026/schedule/event/F7YHNN-from_prototype_to_production_crowdfunding_and_shipping_the_modos_paper_dev_kit/", "speakers": [{"id": "alexander_soto/", "name": "Alexander Soto"}], "room": {"id": "h2215/", "name": "H.2215 (Ferrer)"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "14:20", "endTime": "14:35", "track": "/dev/random", "abstract": "Modos is an open-hardware company building an ecosystem of E Ink devices to reimagine personal computing with a focus on creating calm, inclusive, and humane technology. It started as an idea shaped by community input, then grew into Modos as we built early prototypes, received a grant, and continued iterating on the hardware through many revisions until where we are today, after a successful crowdfunding campaign, with devices shipping and the foundation in place for the next phase of the ecosy", "description": null}, {"id": "E7BQKK-git_blame_for_your_dependencies", "title": "git blame for your dependencies", "link": "https://fosdem.org/2026/schedule/event/E7BQKK-git_blame_for_your_dependencies/", "speakers": [{"id": "andrew_nesbitt/", "name": "Andrew Nesbitt"}], "room": {"id": "h2215/", "name": "H.2215 (Ferrer)"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "14:40", "endTime": "14:55", "track": "/dev/random", "abstract": "Your lockfile shows what dependencies you have but not how you got there. git log on a lockfile is useless noise. Who added left-pad? When did we pick up that transitive dependency? Why do we have three JSON libraries?", "description": null}, {"id": "GGLZS9-amber-lang-bash-transpiler", "title": "Amber Lang - Easily write Bash with a transpiler", "link": "https://fosdem.org/2026/schedule/event/GGLZS9-amber-lang-bash-transpiler/", "speakers": [{"id": "daniele_scasciafratte/", "name": "Daniele Scasciafratte"}], "room": {"id": "h2215/", "name": "H.2215 (Ferrer)"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "15:00", "endTime": "15:15", "track": "/dev/random", "abstract": "Amber is an experimental programming language that transpiles to Bash, designed to make shell scripting more readable, safer, and easier to maintain. While Bash is ubiquitous, its syntax and error-prone patterns often slow down development, especially for complex scripts. Amber addresses these issues by offering a clearer syntax, basic typing, structured control flow, and a growing standard library, while still producing compatible Bash code (3.2â€“5.3). Written in Rust and supported by modern too", "description": null}, {"id": "TWAMGG-youth_hacking_4_freedom_2026_a_programming_competition_for_teenagers", "title": "Youth Hacking 4 Freedom 2026 a programming competition for teenagers", "link": "https://fosdem.org/2026/schedule/event/TWAMGG-youth_hacking_4_freedom_2026_a_programming_competition_for_teenagers/", "speakers": [{"id": "bonnie_mehring/", "name": "Bonnie Mehring"}, {"id": "sofia_aritz/", "name": "SofÃ­a Aritz"}], "room": {"id": "h2215/", "name": "H.2215 (Ferrer)"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "15:20", "endTime": "15:35", "track": "/dev/random", "abstract": "Youth Hacking 4 Freedom is the FSFEâ€™s very own programming competition for teenagers (14 to 18 years) from Europe. With YH4F the FSFE conveys the values and knowledge surrounding Free Software, provides the chance to develop your own project idea, learn valuable skills for project management, problem solving and of course: programming!", "description": null}, {"id": "BTM9TT-open_sourcing_democracy_using_floss_and_access_to_information_to_surface_bugs_in", "title": "Open sourcing democracy: using FLOSS and Access To Information to surface bugs in your government", "link": "https://fosdem.org/2026/schedule/event/BTM9TT-open_sourcing_democracy_using_floss_and_access_to_information_to_surface_bugs_in/", "speakers": [{"id": "laurent_savaete/", "name": "Laurent Savaete"}], "room": {"id": "h2215/", "name": "H.2215 (Ferrer)"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "15:40", "endTime": "15:55", "track": "/dev/random", "abstract": "After a brief presentation of Access To Information laws (\"ATI\", which allow citizens to request info or documents from the State), this talk will introduce Alaveteli.org a ruby-on-rails web app designed to make it easier for people to exercise their rights.", "description": null}, {"id": "ETMLM8-signed_sealed_stolen_how_we_patched_critical_vulnerabilities_under_fire", "title": "Signed, Sealed, Stolen: How We Patched Critical Vulnerabilities Under Fire", "link": "https://fosdem.org/2026/schedule/event/ETMLM8-signed_sealed_stolen_how_we_patched_critical_vulnerabilities_under_fire/", "speakers": [{"id": "jade/", "name": "Jade"}, {"id": "nex/", "name": "nex"}], "room": {"id": "h2215/", "name": "H.2215 (Ferrer)"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "16:00", "endTime": "16:15", "track": "/dev/random", "abstract": "What happens when your server starts signing messages you didn't send?", "description": null}, {"id": "WQ3F9A-fosdem_infrastructure_review", "title": "FOSDEM infrastructure review", "link": "https://fosdem.org/2026/schedule/event/WQ3F9A-fosdem_infrastructure_review/", "speakers": [{"id": "fosdem_staff/", "name": "FOSDEM Staff"}, {"id": "richard_richih_hartmann/", "name": "Richard &quot;RichiH&quot; Hartmann"}, {"id": "sebastian_schubert/", "name": "Sebastian Schubert"}], "room": {"id": "h2215/", "name": "H.2215 (Ferrer)"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "16:20", "endTime": "16:35", "track": "/dev/random", "abstract": "Join us for the traditional FOSDEM infrastructure review.", "description": null}, {"id": "DBVDTY-rvpc_risc-v_retro_computer_soldering_workshop", "title": "RVPC RISC-V retro computer Soldering workshop", "link": "https://fosdem.org/2026/schedule/event/DBVDTY-rvpc_risc-v_retro_computer_soldering_workshop/", "speakers": [{"id": "tsvetan_usunov/", "name": "Tsvetan Usunov"}], "room": {"id": "ua4218/", "name": "UA4.218"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "10:30", "endTime": "18:30", "track": "Workshops", "abstract": "RVPC is an open-source hardware and free/libre open-source software EUR 1.00 retro-style computer project built around the CH32V003 RISC-V microcontroller. It has 16 KB of Flash, 2 KB of RAM, a buzzer, and VGA and PS/2 interfaces.", "description": null}, {"id": "BTMDHW-wayland-is-fun", "title": "Wayland compositors for fun and profit", "link": "https://fosdem.org/2026/schedule/event/BTMDHW-wayland-is-fun/", "speakers": [{"id": "erin_kalouskova/", "name": "Erin KalouskovÃ¡"}], "room": {"id": "k1105/", "name": "K.1.105 (La Fontaine)"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "10:30", "endTime": "10:55", "track": "Main Track (K-building)", "abstract": "Linux desktop is moving to a new era, ditching complex software spaghetti with years of tech debt withâ€¦ a protocol? That's it? And you expect some compositor projects replace the almighty X server? Replace just the X server? When the protocol's the limit, we can do far more and far more fun stuff!", "description": null}, {"id": "GWT99L-kde_at_30_still_looking_ahead", "title": "KDE at 30: Still looking ahead", "link": "https://fosdem.org/2026/schedule/event/GWT99L-kde_at_30_still_looking_ahead/", "speakers": [{"id": "aleix_pol/", "name": "Aleix Pol"}], "room": {"id": "k1105/", "name": "K.1.105 (La Fontaine)"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "11:00", "endTime": "11:50", "track": "Main Track (K-building)", "abstract": "In 2026 the KDE project will turn 30, an extraordinary milestone in such a fast-paced ecosystem.", "description": null}, {"id": "EZVWLC-linux_desktop", "title": "Linux on the Desktop â€“ Why Digital Sovereignty Starts Here", "link": "https://fosdem.org/2026/schedule/event/EZVWLC-linux_desktop/", "speakers": [{"id": "holger_dyroff/", "name": "Holger Dyroff"}], "room": {"id": "k1105/", "name": "K.1.105 (La Fontaine)"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "12:00", "endTime": "12:25", "track": "Main Track (K-building)", "abstract": "Personal or professional - Linux on the desktop matters! Itâ€™s the daily interface between users and digital sovereignty â€“ and itâ€™s often put last. While Linux rules the cloud, servers, and mobile devices, the desktop is where control, compliance, and independence become tangible. This talk explores the current state of Linux on the desktop in Europe, with a focus on two real-world case studies from a leading automotive company and the German government. Weâ€™ll examine success stories, roadblocks,", "description": null}, {"id": "PHKFZF-great-migration", "title": "The Great Migration", "link": "https://fosdem.org/2026/schedule/event/PHKFZF-great-migration/", "speakers": [{"id": "patrick_fitzgerald/", "name": "Patrick Fitzgerald"}], "room": {"id": "k1105/", "name": "K.1.105 (La Fontaine)"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "12:30", "endTime": "12:55", "track": "Main Track (K-building)", "abstract": "I've been part of migration projects most of my career, so in this talk I'll present some of the big picture items to consider when you are promoting the idea of migrations to Linux - such as politics, cost and practicality.", "description": null}, {"id": "VZXKQW-officesuitechallenges", "title": "The challenges of FLOSS Office Suites", "link": "https://fosdem.org/2026/schedule/event/VZXKQW-officesuitechallenges/", "speakers": [{"id": "michael_meeks/", "name": "Michael Meeks"}], "room": {"id": "k1105/", "name": "K.1.105 (La Fontaine)"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "13:00", "endTime": "13:50", "track": "Main Track (K-building)", "abstract": "Why Office is not as easy as you might hope. Come and hear about office algorithms &amp; data structures, as well as the interesting engineering challenges of interoperability from the Libre / Collabora Office experience.", "description": null}, {"id": "W7M9LV-libreboot-free-your-bios-today", "title": "Libreboot: Free Your BIOS Today!", "link": "https://fosdem.org/2026/schedule/event/W7M9LV-libreboot-free-your-bios-today/", "speakers": [{"id": "leah_rowe/", "name": "Leah Rowe"}], "room": {"id": "k1105/", "name": "K.1.105 (La Fontaine)"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "14:00", "endTime": "14:50", "track": "Main Track (K-building)", "abstract": "Libreboot is a coreboot distribution â€” just as Debian is a Linux : "philipp_ahmann/", "name": "Philipp Ahmann"}], "room": {"id": "k1105/", "name": "K.1.105 (La Fontaine)"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "18:00", "endTime": "18:50", "track": "Main Track (K-building)", "abstract": "The integration of Open Source Software (OSS) in functionally safe systems represents a critical intersection of innovation and compliance requirements across multiple industries. This talk examines two complementary aspects of this evolving landscape: the current state of OSS in functional safety applications and the persistent barriers hindering wider adoption.", "description": null}, {"id": "FVFEAM-know_your_enemies_live_exploit_of_a_php_engine_security_breach", "title": "Know Your Enemies: Live Exploit of a PHP Engine Security Breach", "link": "https://fosdem.org/2026/schedule/event/FVFEAM-know_your_enemies_live_exploit_of_a_php_engine_security_breach/", "speakers": [{"id": "alexandre_daubois/", "name": "Alexandre Daubois"}], "room": {"id": "k1105/", "name": "K.1.105 (La Fontaine)"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "09:00", "endTime": "09:50", "track": "Main Track (K-building)", "abstract": "All programming languages have their foundations: the engine that interprets your code and makes everything run. In PHP, this is the Zend Engine, a critical piece of software that powers millions of applications worldwide. When everything works, you donâ€™t even think about it. You deploy to production, and the engine does its magic behind the scenes.", "description": null}, {"id": "NS7DF7-hidden-life-of-infrastructure", "title": "The Hidden Life of Infrastructure: How Control Moves Through Code, Chips, and Nations", "link": "https://fosdem.org/2026/schedule/event/NS7DF7-hidden-life-of-infrastructure/", "speakers": [{"id": "sal_kimmich/", "name": "Sal Kimmich"}], "room": {"id": "k1105/", "name": "K.1.105 (La Fontaine)"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "10:00", "endTime": "10:50", "track": "Main Track (K-building)", "abstract": "This talk is about how risk and control moves through the computational stack, from transistors to firmware, from chip monopolies to satellite networks, from invisible maintainers to AI accelerators. We'll walk through the failures that mattered: Heartbleed. Log4Shell. Spectre. The Garmin ransomware attack. The XZ backdoor. Not because they broke things, but because they showed us where power actually lives, and how fragile those concentrations really are.", "description": null}, {"id": "RNBQ8U-reverse-engineering-spotify", "title": "Reverse Engineering the World&apos;s Largest Music Streaming Platform", "link": "https://fosdem.org/2026/schedule/event/RNBQ8U-reverse-engineering-spotify/", "speakers": [{"id": "devgianlu/", "name": "devgianlu"}], "room": {"id": "k1105/", "name": "K.1.105 (La Fontaine)"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "11:00", "endTime": "11:50", "track": "Main Track (K-building)", "abstract": "Spotify is the world's largest music streaming service, yet it has never fullfilled the flexibility and platform support needs of the ones enjoying home automation, open streamers and more. For over a decade, the librespot family of projects has been filling that void through reverse engineering of Spotify's products.", "description": null}, {"id": "TYZH97-fear-loathing-app-stores", "title": "Fear and Loathing in the App Stores: when FLOSS principles collide with the Gatekeeper interests", "link": "https://fosdem.org/2026/schedule/event/TYZH97-fear-loathing-app-stores/", "speakers": [{"id": "marc_prudhommeaux/", "name": "Marc Prud&apos;hommeaux"}], "room": {"id": "k1105/", "name": "K.1.105 (La Fontaine)"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "12:00", "endTime": "12:25", "track": "Main Track (K-building)", "abstract": "The promise of smartphones was freedom in your pocket. The reality? Two corporate gatekeepers controlling what software billions of users can run on devices they supposedly own. This talk examines the uncomfortable compromises FLOSS developers face when trying to distribute apps through iOS and Android app stores, where every principle we hold dearâ€”user freedom, privacy, transparency, and community controlâ€”runs headlong into the profit-driven interests of the global mobile duopoly.", "description": null}, {"id": "JPBRAQ-open_source_design_the_wake-up_call_for_developers", "title": "Open Source Design, the wake-up call for developers!", "link": "https://fosdem.org/2026/schedule/event/JPBRAQ-open_source_design_the_wake-up_call_for_developers/", "speakers": [{"id": "pablo_ruiz-muzquiz/", "name": "Pablo Ruiz-MÃºzquiz"}], "room": {"id": "k1105/", "name": "K.1.105 (La Fontaine)"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "12:30", "endTime": "12:55", "track": "Main Track (K-building)", "abstract": "The Free and Open Source ecosystem has continued to evolve and adapt itself despite an ever-changing landscape that, paradoxically, seems to find pleasure in threatening its very own fabric.", "description": null}, {"id": "FVQVTA-freesewing", "title": "FreeSewing: How to buy less, create more, and feel great about it", "link": "https://fosdem.org/2026/schedule/event/FVQVTA-freesewing/", "speakers": [{"id": "joost_de_cock/", "name": "Joost De Cock"}], "room": {"id": "k1105/", "name": "K.1.105 (La Fontaine)"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "13:00", "endTime": "13:50", "track": "Main Track (K-building)", "abstract": "FreeSewing is an open source project that provides a core (Javascript) library for designing parametric sewing patterns, as well as a growing collection of designs and supporting tools. We've been around for more than a decade, and in that time have built a large user base among the maker community.", "description": null}, {"id": "R9Q9ZP-ada-zangemann-bestseller-automation", "title": "Automating translation of a bestseller to spark children&apos;s interest in coding", "link": "https://fosdem.org/2026/schedule/event/R9Q9ZP-ada-zangemann-bestseller-automation/", "speakers": [{"id": "nico_rikken/", "name": "Nico Rikken"}, {"id": "matthias_kirschner/", "name": "Matthias Kirschner"}], "room": {"id": "k1105/", "name": "K.1.105 (La Fontaine)"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "14:00", "endTime": "14:50", "track": "Main Track (K-building)", "abstract": "The story â€œAda &amp; Zangemann â€“ A Tale of Software, Skateboards and Raspberry Ice Creamâ€ inspires the software freedom community because it covers more than the simple value of learning to program. It also covers the importance of control over technology and its impact on society. In this way the story is inspiring many kids, teens, parents and many others to learn programming and shape technology.", "description": null}, {"id": "DALPJN-openmappingtech", "title": "From Drones to  Data:  Building an Open Mapping Ecosystem for All", "link": "https://fosdem.org/2026/schedule/event/DALPJN-openmappingtech/", "speakers": [{"id": "petya_kangalova/", "name": "Petya Kangalova"}], "room": {"id": "k1105/", "name": "K.1.105 (La Fontaine)"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "15:00", "endTime": "15:25", "track": "Main Track (K-building)", "abstract": "At the Humanitarian OpenStreetMap Team (HOT), we envision an ecosystem of open mapping technology that enables everyone, and in particular vulnerable communities, to make open map data available in order to use in disaster response and humanitarian context. We focus on building with our community and involving our users in every step of the process.", "description": null}, {"id": "YVK8KP-scaling-btrfs-in-an-enterprise", "title": "The Filesystem Diaries: Scaling Btrfs in an Enterprise", "link": "https://fosdem.org/2026/schedule/event/YVK8KP-scaling-btrfs-in-an-enterprise/", "speakers": [{"id": "motiejus_jakstys/", "name": "Motiejus JakÅ¡tys"}], "room": {"id": "k1105/", "name": "K.1.105 (La Fontaine)"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "15:30", "endTime": "15:55", "track": "Main Track (K-building)", "abstract": "Btrfs was merged into the Linux kernel in 2009, arriving with bold promisesâ€”and, let's be honest, a reputation for instability. I first tried it on my laptop in 2011. It wiped my data. Twice. On the bright side, it taught me the value of backups.", "description": null}, {"id": "KUZUWX-off-grid_communication_cyberpunk_and_autonomy", "title": "The Meshiverse OR The Revolution of the Little Radios", "link": "https://fosdem.org/2026/schedule/event/KUZUWX-off-grid_communication_cyberpunk_and_autonomy/", "speakers": [{"id": "davide_gomba/", "name": "Davide Gomba"}], "room": {"id": "k1105/", "name": "K.1.105 (La Fontaine)"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "16:00", "endTime": "16:50", "track": "Main Track (K-building)", "abstract": "In an era where our identities and rights are increasingly mediated by devices we call â€œphonesâ€, the boundaries between digital citizenship and corporate feudalism are blurring. This talk explores the intersection of technology, autonomy, and community within the unique context of transformational festivals, temporary autonomous zones (TAZs) (or future isolated neightborhoods and local communities?) where experimentation and reappropriation of tools take center stage.", "description": null}]}</script>
    <script>
/**
 * FOSDEM Event Browser Application
 * Pure JavaScript - no dependencies
 */

class FOSDEMBrowser {
    constructor() {
        this.events = [];
        this.filteredEvents = [];
        this.favorites = this.loadFavorites();
        this.scrapedAt = null;
        
        this.init();
    }

            init() {
        // Load events from embedded data (no server needed!)
        // Show loading state immediately
        const container = document.getElementById('eventsList');
        if (container) {
            container.innerHTML = '<div class="loading">Loading events...</div>';
        }
        
        // Defer parsing to avoid blocking the UI
        const parseData = () => {
            try {
                // Get data from script tag (faster and cleaner than embedded string)
                const dataScript = document.getElementById('events-data');
                if (!dataScript) {
                    throw new Error('Events data not found');
                }
                const data = JSON.parse(dataScript.textContent);
                // Handle both old format (array) and new format (object with metadata)
                if (Array.isArray(data)) {
                    this.events = data;
                    this.scrapedAt = null;
                } else {
                    this.events = data.events || [];
                    this.scrapedAt = data.scrapedAt || null;
                }
                console.log(`Loaded ${this.events.length} events`);
                
                // Setup after data is loaded
                this.populateTrackFilter();
                document.getElementById('searchInput').addEventListener('input', () => this.filterEvents());
                document.getElementById('favoritesOnly').addEventListener('change', () => this.filterEvents());
                document.getElementById('sortBy').addEventListener('change', () => this.filterEvents());
                document.getElementById('dayFilter').addEventListener('change', () => this.filterEvents());
                document.getElementById('trackFilter').addEventListener('change', () => this.filterEvents());
                document.getElementById('exportFavorites').addEventListener('click', () => this.saveFavoritesToFile());
                document.getElementById('importFavorites').addEventListener('click', () => this.loadFavoritesFromFile());
                
                // Initial render
                this.filterEvents();
            } catch (error) {
                this.showError(`Error parsing events data: ${error.message}`);
            }
        };
        
        // Use requestIdleCallback for better performance, fallback to setTimeout
        if (window.requestIdleCallback) {
            requestIdleCallback(parseData, { timeout: 1000 });
        } else {
            setTimeout(parseData, 0);
        }
    }










    loadFavorites() {
        try {
            const stored = localStorage.getItem('fosdem-favorites');
            if (!stored) return [];
            const parsed = JSON.parse(stored);
            // Validate it's an array
            if (!Array.isArray(parsed)) {
                console.warn('Invalid favorites data in localStorage, resetting');
                localStorage.removeItem('fosdem-favorites');
                return [];
            }
            return parsed;
        } catch (error) {
            console.warn('Error loading favorites from localStorage:', error);
            localStorage.removeItem('fosdem-favorites');
            return [];
        }
    }

    saveFavorites() {
        localStorage.setItem('fosdem-favorites', JSON.stringify(this.favorites));
    }

    toggleFavorite(eventId) {
        const index = this.favorites.indexOf(eventId);
        if (index > -1) {
            this.favorites.splice(index, 1);
        } else {
            this.favorites.push(eventId);
        }
        this.saveFavorites();
        this.updateStats();
        this.renderEvents();
    }

    isFavorite(eventId) {
        return this.favorites.includes(eventId);
    }

    saveFavoritesToFile() {
        const favoritesJson = JSON.stringify(this.favorites, null, 2);
        const blob = new Blob([favoritesJson], { type: 'application/json' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'fosdem-favorites.json';
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
        
        // Visual feedback
        const btn = document.getElementById('exportFavorites');
        const originalText = btn.textContent;
        btn.textContent = 'âœ“';
        setTimeout(() => {
            btn.textContent = originalText;
        }, 1500);
    }

    loadFavoritesFromFile() {
        const input = document.createElement('input');
        input.type = 'file';
        input.accept = '.json';
        input.onchange = (e) => {
            const file = e.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = (event) => {
                try {
                    const imported = JSON.parse(event.target.result);
                    
                    if (!Array.isArray(imported)) {
                        throw new Error('Favorites data must be an array');
                    }
                    
                    // Validate that all items are strings (event IDs)
                    if (!imported.every(id => typeof id === 'string')) {
                        throw new Error('All favorite items must be event ID strings');
                    }
                    
                    // Confirm before overwriting
                    const currentCount = this.favorites.length;
                    const importedCount = imported.length;
                    if (currentCount > 0 && !confirm(`This will replace your ${currentCount} current favorites with ${importedCount} imported favorites. Continue?`)) {
                        return;
                    }
                    
                    this.favorites = imported;
                    this.saveFavorites();
                    this.updateStats();
                    this.filterEvents();
                    
                    // Visual feedback
                    const btn = document.getElementById('importFavorites');
                    const originalText = btn.textContent;
                    btn.textContent = 'âœ“';
                    setTimeout(() => {
                        btn.textContent = originalText;
                    }, 1500);
                } catch (error) {
                    alert(`Error loading favorites: ${error.message}`);
                }
            };
            reader.readAsText(file);
        };
        input.click();
    }

    populateTrackFilter() {
        // Get all unique tracks
        const tracks = new Set();
        this.events.forEach(event => {
            if (event.track) {
                tracks.add(event.track);
            }
        });
        
        // Sort tracks alphabetically
        const sortedTracks = Array.from(tracks).sort();
        
        // Populate dropdown
        const trackFilter = document.getElementById('trackFilter');
        sortedTracks.forEach(track => {
            const option = document.createElement('option');
            option.value = track;
            option.textContent = track;
            trackFilter.appendChild(option);
        });
    }

    filterEvents() {
        const searchTerm = document.getElementById('searchInput').value.toLowerCase();
        const favoritesOnly = document.getElementById('favoritesOnly').checked;
        const sortBy = document.getElementById('sortBy').value;
        const dayFilter = document.getElementById('dayFilter').value;
        const trackFilter = document.getElementById('trackFilter').value;

        // Filter events
        this.filteredEvents = this.events.filter(event => {
            // Favorites filter
            if (favoritesOnly && !this.isFavorite(event.id)) {
                return false;
            }

            // Day filter
            if (dayFilter !== 'all' && event.day?.id !== dayFilter) {
                return false;
            }

            // Track filter
            if (trackFilter !== 'all' && event.track !== trackFilter) {
                return false;
            }

            // Search filter
            if (searchTerm) {
                const searchable = [
                    event.title || '',
                    ...(event.speakers || []).map(s => s?.name || '').filter(Boolean),
                    event.room?.name || '',
                    event.track || ''
                ].join(' ').toLowerCase();
                
                if (!searchable.includes(searchTerm)) {
                    return false;
                }
            }

            return true;
        });

        // Sort events
        const dayOrder = { 'saturday': 0, 'sunday': 1 };
        this.filteredEvents.sort((a, b) => {
            switch (sortBy) {
                case 'time':
                    // Sort by day first, then time
                    const aDay = dayOrder[a.day?.id] ?? 2;
                    const bDay = dayOrder[b.day?.id] ?? 2;
                    if (aDay !== bDay) return aDay - bDay;
                    return (a.startTime || '99:99').localeCompare(b.startTime || '99:99');
                
                case 'title':
                    return a.title.localeCompare(b.title);
                
                case 'room':
                    return (a.room?.name || 'ZZZ').localeCompare(b.room?.name || 'ZZZ');
                
                case 'day':
                    return (dayOrder[a.day?.id] ?? 2) - (dayOrder[b.day?.id] ?? 2);
                
                case 'track':
                    return (a.track || 'ZZZ').localeCompare(b.track || 'ZZZ');
                
                default:
                    return 0;
            }
        });

        this.updateStats();
        this.renderEvents();
    }

    updateStats() {
        document.getElementById('eventCount').textContent = `${this.filteredEvents.length} events`;
        document.getElementById('favoriteCount').textContent = `${this.favorites.length} favorites`;
        
        // Update scraping timestamp if available
        const timestampEl = document.getElementById('scrapedTimestamp');
        if (timestampEl && this.scrapedAt) {
            try {
                const date = new Date(this.scrapedAt);
                const formatted = date.toLocaleString(undefined, {
                    year: 'numeric',
                    month: 'short',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });
                timestampEl.textContent = `Scraped: ${formatted}`;
            } catch (e) {
                timestampEl.textContent = `Scraped: ${this.scrapedAt}`;
            }
        } else if (timestampEl) {
            timestampEl.textContent = '';
        }
    }

    renderEvents() {
        const container = document.getElementById('eventsList');
        
        if (this.filteredEvents.length === 0) {
            container.innerHTML = '<div class="no-events">No events match your filters.</div>';
            return;
        }

        container.innerHTML = this.filteredEvents.map(event => {
            const isFav = this.isFavorite(event.id);
            
            // Prepare metadata for tooltip
            const hasTooltip = event.abstract || event.description || event.room || event.startTime || event.videoLink || event.chatLink;
            
            // Format: Title | Track | DateTime | Star
            const dayShort = event.day?.name === 'Saturday' ? 'Sat' : event.day?.name === 'Sunday' ? 'Sun' : '';
            const timeInfo = event.startTime ? `${dayShort} ${event.startTime}`.trim() : '';
            const trackInfo = event.track ? this.escapeHtml(event.track) : '';
            const title = this.escapeHtml(event.title);

            return `
                <div class="event-card ${isFav ? 'favorite' : ''}">
                    <div class="event-line">
                        <span class="event-title ${hasTooltip ? 'has-tooltip' : ''}" 
                              ${hasTooltip ? `data-event-id="${this.escapeHtml(event.id)}"` : ''}>
                            <a href="${event.link}" target="_blank" rel="noopener">${title}</a>
                        </span>
                        ${trackInfo ? `<span class="event-track">${trackInfo}</span>` : ''}
                        <span class="event-time">${timeInfo}</span>
                        <button class="favorite-btn ${isFav ? 'active' : ''}" 
                                data-event-id="${this.escapeHtml(event.id)}"
                                aria-label="${isFav ? 'Remove from' : 'Add to'} favorites">
                            ${isFav ? 'â˜…' : 'â˜†'}
                        </button>
                    </div>
                </div>
            `;
        }).join('');
        
        // Setup tooltip and favorite button event listeners
        container.querySelectorAll('.event-title.has-tooltip').forEach(titleEl => {
            const eventId = titleEl.getAttribute('data-event-id');
            if (!eventId) return;
            
            const event = this.events.find(ev => ev.id === eventId);
            if (!event) return;
            
            titleEl.addEventListener('mouseenter', (e) => this.showTooltip(e, event));
            titleEl.addEventListener('mouseleave', () => this.hideTooltip());
        });
        
        // Setup favorite button click handlers (using event delegation for better performance)
        container.querySelectorAll('.favorite-btn').forEach(btn => {
            const eventId = btn.getAttribute('data-event-id');
            if (eventId) {
                btn.addEventListener('click', () => this.toggleFavorite(eventId));
            }
        });
    }

    escapeHtml(text) {
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
    }

    showTooltip(e, event) {
        // Remove existing tooltip
        this.hideTooltip();
        
        // Build tooltip content - description first, then metadata
        let content = '';
        let metadata = '';
        
        // Abstract/Description at the top
        if (event.abstract) {
            content += `<div class="tooltip-abstract">${this.escapeHtml(event.abstract)}</div>`;
        }
        if (event.description && event.description !== event.abstract) {
            content += `<div class="tooltip-abstract">${this.escapeHtml(event.description)}</div>`;
        }
        
        // Metadata at the bottom
        if (event.room) {
            metadata += `<div class="tooltip-row"><strong>ðŸ“ Room:</strong> ${this.escapeHtml(event.room.name)}</div>`;
        }
        
        if (event.startTime || event.endTime) {
            const dayName = event.day?.name || '';
            const timeStr = event.startTime && event.endTime 
                ? `${event.startTime} - ${event.endTime}`
                : event.startTime || event.endTime || '';
            if (dayName || timeStr) {
                metadata += `<div class="tooltip-row"><strong>ðŸ• Time:</strong> ${dayName ? dayName + ' ' : ''}${timeStr}</div>`;
            }
        }
        
        if (event.videoLink) {
            metadata += `<div class="tooltip-row"><strong>ðŸŽ¥ Video:</strong> <a href="${this.escapeHtml(event.videoLink)}" target="_blank" rel="noopener">Watch live</a></div>`;
        }
        
        if (event.chatLink) {
            metadata += `<div class="tooltip-row"><strong>ðŸ’¬ Chat:</strong> <a href="${this.escapeHtml(event.chatLink)}" target="_blank" rel="noopener">Join conversation</a></div>`;
        }
        
        // Add divider and metadata if both exist
        if (content && metadata) {
            content += `<div class="tooltip-divider"></div>`;
            content += metadata;
        } else if (metadata) {
            content = metadata;
        }
        
        if (!content) return;
        
        // Create tooltip element
        const tooltip = document.createElement('div');
        tooltip.id = 'event-tooltip';
        tooltip.className = 'tooltip';
        tooltip.innerHTML = content;
        document.body.appendChild(tooltip);
        
        // Position tooltip above the title
        const rect = e.currentTarget.getBoundingClientRect();
        const tooltipRect = tooltip.getBoundingClientRect();
        const left = rect.left + (rect.width / 2) - (tooltipRect.width / 2);
        const top = rect.top - tooltipRect.height - 8;
        
        tooltip.style.left = `${Math.max(10, Math.min(left, window.innerWidth - tooltipRect.width - 10))}px`;
        tooltip.style.top = `${Math.max(10, top)}px`;
        
        // Show tooltip
        setTimeout(() => {
            tooltip.classList.add('show');
        }, 10);
    }

    hideTooltip() {
        const tooltip = document.getElementById('event-tooltip');
        if (tooltip) {
            tooltip.remove();
        }
    }

    showError(message) {
        const container = document.getElementById('eventsList');
        container.innerHTML = `<div class="error">${this.escapeHtml(message)}</div>`;
    }
}

const app = new FOSDEMBrowser();
