 has lead to (in my opinion) a sprawling callback hell in every daemon and CLI in the project that performs concurrent operations.", "description": null}, {"id": "PEXRTN-ga68-intro", "title": "ga68, the GNU Algol 68 Compiler", "link": "https://fosdem.org/2026/schedule/event/PEXRTN-ga68-intro/", "speakers": [{"id": "jose_e_marchesi/", "name": "Jose E. Marchesi"}], "room": {"id": "ud6215/", "name": "UD6.215"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "12:20", "endTime": "12:35", "track": "GCCÂ (GNU Toolchain)", "abstract": "A quick introduction to the recently added Algol 68 GCC front-end.", "description": null}, {"id": "ZMUEY3-gnu_algol_68_on_baremetal", "title": "GNU Algol 68 on baremetal", "link": "https://fosdem.org/2026/schedule/event/ZMUEY3-gnu_algol_68_on_baremetal/", "speakers": [{"id": "mohammad-reza_nabipoor/", "name": "Mohammad-Reza Nabipoor"}], "room": {"id": "ud6215/", "name": "UD6.215"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "12:35", "endTime": "13:00", "track": "GCCÂ (GNU Toolchain)", "abstract": "A brief introduction to GNU Algol 68 programming language through showcasing a real-world baremetal project. We'll cover: - How to setup GNU Algol 68 toolchain for baremetal platforms (Arm and RISC-V microcontrollers). - How to call C code to access machine's capabilities.", "description": null}, {"id": "3QDZQ8-scheduler-guided-openmp-execution-in-cloud-vms", "title": "Libgomp Optimizations for Scheduler Guided OpenMP Execution in Cloud VMs", "link": "https://fosdem.org/2026/schedule/event/3QDZQ8-scheduler-guided-openmp-execution-in-cloud-vms/", "speakers": [{"id": "himadri_chhaya-shailesh/", "name": "Himadri CHHAYA-SHAILESH"}], "room": {"id": "ud6215/", "name": "UD6.215"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "13:05", "endTime": "13:30", "track": "GCCÂ (GNU Toolchain)", "abstract": "OpenMP is a widely used framework for parallelizing applications, enabling thread-level parallelism via simple source-code annotations. It follows the fork-join model and relies heavily on barrier synchronization among worker threads. Running OpenMP-enabled applications in the cloud is increasingly popular due to elasticity, fast startup, and pay-as-you-go pricing.", "description": null}, {"id": "78SVNF-accelerated_linear_algebra_on_the_sega_dreamcast_with_gcc", "title": "Accelerated Linear Algebra on the Sega Dreamcast with GCC", "link": "https://fosdem.org/2026/schedule/event/78SVNF-accelerated_linear_algebra_on_the_sega_dreamcast_with_gcc/", "speakers": [{"id": "falco_girgis/", "name": "Falco Girgis"}], "room": {"id": "ud6215/", "name": "UD6.215"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "13:35", "endTime": "14:00", "track": "GCCÂ (GNU Toolchain)", "abstract": "As the only toolchain supporting the Sega Dreamcast's SH4 CPU, GCC remains the lifeblood of a thriving homebrew community for the platform. This talk focuses on the journey to democratize the upper echelons of the SH4's FPU performance for the community at-large, by taking a look at SH4ZAM, a hardware accelerated matrix and linear algebra library which has been developed to drive the performance needs of modern homebrew and ports within the community.", "description": null}, {"id": "HGLHTN-tentative_definition_of_the_secret_attribute_in_gcc", "title": "Tentative Definition of the Secret Attribute in GCC", "link": "https://fosdem.org/2026/schedule/event/HGLHTN-tentative_definition_of_the_secret_attribute_in_gcc/", "speakers": [{"id": "pierrick_philippe/", "name": "Pierrick Philippe"}], "room": {"id": "ud6215/", "name": "UD6.215"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "14:05", "endTime": "14:30", "track": "GCCÂ (GNU Toolchain)", "abstract": "A critical challenge in C as a general-purpose language is the absence of the notion of secret data in its abstract machine. This results in information disclosure be poorly detected by compilers that lack the required semantics to model any vulnerability related to secrets leakage. Numerous dedicated tools have exists to overcome this limitation; each of which comes with its own annotation rules, tainting model, and more importantly, its own narrow scope for a specific disclosure vulnerability.", "description": null}, {"id": "GDWSMK-geospatial_devroom_welcome", "title": "Geospatial devroom welcome", "link": "https://fosdem.org/2026/schedule/event/GDWSMK-geospatial_devroom_welcome/", "speakers": [], "room": {"id": "h1301/", "name": "H.1301 (Cornil)"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "10:30", "endTime": "10:35", "track": "Geospatial", "abstract": "Welcome to the Geospatial devroom", "description": null}, {"id": "BDSKNU-gis-plugins", "title": "GIS are in the plugins", "link": "https://fosdem.org/2026/schedule/event/BDSKNU-gis-plugins/", "speakers": [{"id": "ilya_zverev/", "name": "Ilya Zverev"}], "room": {"id": "h1301/", "name": "H.1301 (Cornil)"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "10:35", "endTime": "11:10", "track": "Geospatial", "abstract": "PyQGIS. A not so well guarded secret in the most popular open-source geospatial system. You struggle doing a thing, and then open this one panel... And turns out, every single thing that you can click on, is available for programmatic calls. Load data, style it and process, prepare layouts for exporting, add panels and interactive modes, even add games using the GIS user interface. Everything.", "description": null}, {"id": "QAL9VN-state-of-the-maplibre-tile-format", "title": "State of the MapLibre Tile Format", "link": "https://fosdem.org/2026/schedule/event/QAL9VN-state-of-the-maplibre-tile-format/", "speakers": [{"id": "frank_elsinga/", "name": "Frank Elsinga"}, {"id": "bart_louwers/", "name": "Bart Louwers"}], "room": {"id": "h1301/", "name": "H.1301 (Cornil)"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "11:15", "endTime": "11:50", "track": "Geospatial", "abstract": "The MapLibre community is currently in the midst of developing the MapLibre Tile Format, a modern, open, and fully community-governed successor to the ubiquitous Mapbox Vector Tile (MVT) format. While MVT has served the mapping ecosystem well for over a decade, it also carries historical constraints that limit interoperability, formal specification quality, extensibility, and independence from proprietary platforms. As MapLibre continues to grow as the central open-source foundation for web-base", "description": null}, {"id": "XHVCWY-boost_geometry_a_c_library_for_geometric_computations", "title": "Boost.Geometry: A C++ library for geometric computations", "link": "https://fosdem.org/2026/schedule/event/XHVCWY-boost_geometry_a_c_library_for_geometric_computations/", "speakers": [{"id": "vissarion_fisikopoulos/", "name": "Vissarion Fisikopoulos"}], "room": {"id": "h1301/", "name": "H.1301 (Cornil)"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "11:55", "endTime": "12:30", "track": "Geospatial", "abstract": "Boost.Geometry is a C++ library defining concepts, primitives and algorithms for solving geometry problems. It contains a dimension-agnostic, coordinate-system-agnostic and scalable kernel, on top of which algorithms are built: area, distance, convex hull, intersection, within, simplify, transform etc.", "description": null}, {"id": "TJ8TQS-openstreetmap-podoma-monitoring-worldwide", "title": "Monitoring OpenStreetMap contribution topics with Podoma", "link": "https://fosdem.org/2026/schedule/event/TJ8TQS-openstreetmap-podoma-monitoring-worldwide/", "speakers": [{"id": "francois_lacombe/", "name": "FranÃ§ois Lacombe"}], "room": {"id": "h1301/", "name": "H.1301 (Cornil)"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "12:35", "endTime": "13:10", "track": "Geospatial", "abstract": "OpenStreetMap community often seek for tooling to organize topic-focused contribution projects and monitoring is crucial to set appropriate encouragement in the areas were it's most needed. Dealing with significant amount of daily change files or oversized historical data can be challenging if you want to focus on a given topic among the whole OSM changelog like the needle in the haystack. Podoma is a free software intended to do this hard work for you, guiding you through the change log and cou", "description": null}, {"id": "HDWSCA-a_new_stack_for_openstreetmap_vector_tiles", "title": "A new stack for OpenStreetMap vector tiles", "link": "https://fosdem.org/2026/schedule/event/HDWSCA-a_new_stack_for_openstreetmap_vector_tiles/", "speakers": [{"id": "matthew_white/", "name": "Matthew White"}], "room": {"id": "h1301/", "name": "H.1301 (Cornil)"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "13:15", "endTime": "13:25", "track": "Geospatial", "abstract": "This talk presents a FOSS stack for building, rendering, and using OpenStreetMap vector tiles. Ascend Maps ( https://github.com/styluslabs/maps ) is a cross-platform application for interactive maps. It is extremely customizable, with hiking, cycling, and transit views for the base map, user-editable sources, styles, and shaders for custom maps and overlays, and plugins for search, routing, and map sources.", "description": null}, {"id": "PRZC3J-exploring_time_series_bike_share_data_with_duckdb", "title": "Exploring time series bike share data with duckdb", "link": "https://fosdem.org/2026/schedule/event/PRZC3J-exploring_time_series_bike_share_data_with_duckdb/", "speakers": [{"id": "lluis_esquerda/", "name": "Lluis Esquerda"}], "room": {"id": "h1301/", "name": "H.1301 (Cornil)"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "13:25", "endTime": "13:35", "track": "Geospatial", "abstract": "For a year Citybikes has been publishing bike share time-series data, as monthly parket files.", "description": null}, {"id": "EXZ8EJ-keeping_spatial_scripting_sane", "title": "Keeping Spatial Scripting Sane", "link": "https://fosdem.org/2026/schedule/event/EXZ8EJ-keeping_spatial_scripting_sane/", "speakers": [{"id": "brian_duggan/", "name": "Brian Duggan"}], "room": {"id": "h1301/", "name": "H.1301 (Cornil)"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "13:35", "endTime": "13:45", "track": "Geospatial", "abstract": "Writing scripts that involve spatial data often gets messy fast, because of the number of formats, plethora of tools, and volume of data.", "description": null}, {"id": "TFFDM8-openbenches", "title": "A crowd-sourced open data site for memorial benches!", "link": "https://fosdem.org/2026/schedule/event/TFFDM8-openbenches/", "speakers": [{"id": "terence_eden/", "name": "Terence Eden"}], "room": {"id": "h1301/", "name": "H.1301 (Cornil)"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "13:45", "endTime": "13:55", "track": "Geospatial", "abstract": "âš ï¸ Spoiler Alert âš ï¸ One day, you are going to die.", "description": null}, {"id": "E8LDJP-bims_an_open-source_platform_for_biodiversity_data_and_decision-making", "title": "BIMS: An Open-Source Platform for Biodiversity Data and Decision-Making", "link": "https://fosdem.org/2026/schedule/event/E8LDJP-bims_an_open-source_platform_for_biodiversity_data_and_decision-making/", "speakers": [{"id": "dimas_ciputra/", "name": "Dimas Ciputra"}], "room": {"id": "h1301/", "name": "H.1301 (Cornil)"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "13:55", "endTime": "14:05", "track": "Geospatial", "abstract": "BIMS is an open-source platform for serving, analysing and sharing biodiversity data, built on top of the Django framework. It started as the Freshwater Biodiversity Information System (FBIS) in South Africa and has since grown into a family of portals across Africa and beyond, supporting water resource managers, conservation agencies and researchers. One of the long-running public instances is freshwaterbiodiversity.org. BIMS is a multi-tenant application, so a single deployment can host multip", "description": null}, {"id": "X7P8M8-lessons_from_teaching_100_beginners_to_use_the_openstreetmap", "title": "Lessons from teaching 100+ beginners to use the OpenStreetMap", "link": "https://fosdem.org/2026/schedule/event/X7P8M8-lessons_from_teaching_100_beginners_to_use_the_openstreetmap/", "speakers": [{"id": "bogomil_shopov_-_bogo/", "name": "Bogomil Shopov - Ð‘Ð¾Ð³Ð¾"}], "room": {"id": "h1301/", "name": "H.1301 (Cornil)"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "14:05", "endTime": "14:15", "track": "Geospatial", "abstract": "It started as a simple idea â€” teaching colleagues how to use OpenStreetMap. A few sessions later, more than a hundred people had learned not just how to map, but why it matters.", "description": null}, {"id": "JGKKFF-jupytergis", "title": "JupyterGIS â€” Interactive, Collaborative, and Client-Side Geospatial Computing in JupyterLab", "link": "https://fosdem.org/2026/schedule/event/JGKKFF-jupytergis/", "speakers": [{"id": "arjun_verma/", "name": "Arjun Verma"}], "room": {"id": "h1301/", "name": "H.1301 (Cornil)"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "14:20", "endTime": "14:55", "track": "Geospatial", "abstract": "Geospatial analysis and GIS workflows are traditionally tied to heavy desktop applications, steep learning curves, and complex toolchains. JupyterGIS transforms this paradigm by enabling fully interactive, browser-based GIS workflows inside JupyterLab. Researchers, educators, and developers can now visualize, analyze, and edit spatial data collaboratively, leveraging modern web technologies while retaining the power of native geospatial engines.", "description": null}, {"id": "MAKYCY-openeo-for-eo-data-analysis", "title": "Build Reusable EO Workflows using openEO in the Copernicus Data Space Ecosystem", "link": "https://fosdem.org/2026/schedule/event/MAKYCY-openeo-for-eo-data-analysis/", "speakers": [{"id": "pratichhya_sharma/", "name": "Pratichhya Sharma"}, {"id": "emile_sonneveld/", "name": "Emile Sonneveld"}], "room": {"id": "h1301/", "name": "H.1301 (Cornil)"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "15:00", "endTime": "15:35", "track": "Geospatial", "abstract": "In an era of unprecedented availability of Earth Observation (EO) data, the Copernicus Data Space Ecosystem (CDSE)(https://dataspace.copernicus.eu/) plays a key role in bridging the gap between data accessibility and actionable insights. Despite the availability of freely accessible satellite data, the widespread adoption of EO applications remains limited due to challenges in extracting meaningful information. Many EO-based projects struggle with non-repeatable, non-reusable workflows, mainly d", "description": null}, {"id": "HKDSCY-climate-health-pulse", "title": "Climate Ã— Health Pulse: Open Geospatial Prototype for Climate-Aware County Health Planning in Kenya", "link": "https://fosdem.org/2026/schedule/event/HKDSCY-climate-health-pulse/", "speakers": [{"id": "caitlin/", "name": "Caitlin"}, {"id": "tali/", "name": "Tali"}], "room": {"id": "h1301/", "name": "H.1301 (Cornil)"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "15:40", "endTime": "16:15", "track": "Geospatial", "abstract": "Frontline health managers are on the sharp end of climate change, yet rarely have practical ways to use local climate signals in routine planning. Climate Ã— Health Pulse (Climate Pulse, pulse.datakind.org) is an early-stage open prototype that fuses localized climate and health datasets into sub-county geospatial views and decision cues for county health teams.", "description": null}, {"id": "9XN89G-geohouse", "title": "Planes, Ships, Birds - building real-time visualizations with ClickHouse", "link": "https://fosdem.org/2026/schedule/event/9XN89G-geohouse/", "speakers": [{"id": "alexey_milovidov/", "name": "Alexey Milovidov"}], "room": {"id": "h1301/", "name": "H.1301 (Cornil)"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "16:20", "endTime": "16:55", "track": "Geospatial", "abstract": "In this session, we'll create an analytical application from the ground up, covering the entire workflow: data collection, processing, and visualization. It will use Leaflet, ClickHouse, and a bunch of shell scripts. The result is published at https://adsb.exposed/, and I will uncover how it's done.", "description": null}, {"id": "WX8XEQ-cave-surveying", "title": "Cave surveying - GIS with a Z-axis", "link": "https://fosdem.org/2026/schedule/event/WX8XEQ-cave-surveying/", "speakers": [{"id": "wookey/", "name": "Wookey"}], "room": {"id": "h1301/", "name": "H.1301 (Cornil)"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "17:00", "endTime": "17:35", "track": "Geospatial", "abstract": "Caves surveying is a pretty obscure niche in mapping, with its own set of software. There have been great FLOSS tools since the 1980s, and in the last few years cavers realised that they could use 'normal GIS' too, so a slow convergence is underway. This talk will give a brisk tour of the FLOSS tools we use, and also talk about the complicated problem of managing datasets spanning 40, 50 or even 100 years, with changing equipment, formats, personnel and computing kit.", "description": null}, {"id": "X7FTTA-millipede_and_centipede-rtk_centimeter-level_gnss_positioning_for_the_rest_of_us", "title": "Millipede and Centipede-RTK: centimeter-level GNSS positioning for the rest of us", "link": "https://fosdem.org/2026/schedule/event/X7FTTA-millipede_and_centipede-rtk_centimeter-level_gnss_positioning_for_the_rest_of_us/", "speakers": [{"id": "pierre_beyssac/", "name": "Pierre Beyssac"}], "room": {"id": "h1301/", "name": "H.1301 (Cornil)"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "17:40", "endTime": "18:15", "track": "Geospatial", "abstract": "https://github.com/pbeyssac/millipede-caster https://www.centipede-rtk.org/fr", "description": null}, {"id": "BMMGNT-osm2world_3d_rendering_openstreetmap_data", "title": "OSM2World: 3D rendering OpenStreetMap data", "link": "https://fosdem.org/2026/schedule/event/BMMGNT-osm2world_3d_rendering_openstreetmap_data/", "speakers": [{"id": "tobias_knerr/", "name": "Tobias Knerr"}], "room": {"id": "h1301/", "name": "H.1301 (Cornil)"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "18:20", "endTime": "18:55", "track": "Geospatial", "abstract": "The open-source tool OSM2World turns OpenStreetMap data into detailed 3D models of the world. This talk presents the current state of the project.", "description": null}, {"id": "T9HSYY-the-state-of-go", "title": "The state of Go", "link": "https://fosdem.org/2026/schedule/event/T9HSYY-the-state-of-go/", "speakers": [{"id": "maartje_eyskens/", "name": "Maartje Eyskens"}], "room": {"id": "ub5132/", "name": "UB5.132"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "09:00", "endTime": "09:30", "track": "Go", "abstract": "What is new since Go 1.25. In this talk we'll bring you up to date with all upcoming changes to the Go language and the community! Go 1.26 will be released in February 2026, we will be taking a look to all upcoming features as well as give an update on important changes in Go 1.235 This includes traditionally updates about the language, tooling, libraries, ports and most importantly the Go Community.", "description": null}, {"id": "MCH3DR-go-modular-monolith-refactoring", "title": "Modularizing a 10-Year Monolith: The Architecture, the People, and the Pain", "link": "https://fosdem.org/2026/schedule/event/MCH3DR-go-modular-monolith-refactoring/", "speakers": [{"id": "victor_lyuboslavsky/", "name": "Victor Lyuboslavsky"}], "room": {"id": "ub5132/", "name": "UB5.132"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "09:30", "endTime": "10:00", "track": "Go", "abstract": "Most Go codebases begin as straightforward layered monoliths, but years of growth often turn those layers into a web of hidden coupling, unclear ownership, and hard-to-predict side effects. Small changes start requiring deep context, and compile and test times slowly creep up, turning routine work into risky work. Rewrites promise a clean slate but rarely succeed in practice. What the Go community lacks are real examples of large open source Go projects that have successfully evolved toward a mo", "description": null}, {"id": "WMPBJP-greentea-scheduler", "title": "Brewed for Speed: How Goâ€™s Green Tea GC Works", "link": "https://fosdem.org/2026/schedule/event/WMPBJP-greentea-scheduler/", "speakers": [{"id": "jesus_espino/", "name": "JesÃºs Espino"}], "room": {"id": "ub5132/", "name": "UB5.132"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "10:00", "endTime": "10:30", "track": "Go", "abstract": "Goâ€™s runtime has always prided itself on efficient, low-latency garbage collection. But modern hardware brings new challenges. More cores, bigger caches, and heavier workloads. In this talk, weâ€™ll start by exploring how Goâ€™s current garbage collector and memory allocator work together to manage memory. Then weâ€™ll dive into the new GreenTea GC, an experimental redesign that cleans memory in groups (â€œspansâ€) instead of object-by-object. Youâ€™ll learn how it works, why it matters, and what this â€œspa", "description": null}, {"id": "JQRUHP-inside-of-reflection-in-go", "title": "Inside Reflection", "link": "https://fosdem.org/2026/schedule/event/JQRUHP-inside-of-reflection-in-go/", "speakers": [{"id": "valentyn_yukhymenko/", "name": "Valentyn Yukhymenko"}], "room": {"id": "ub5132/", "name": "UB5.132"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "10:30", "endTime": "11:00", "track": "Go", "abstract": "Reflection is a form of metaprogramming that often feels like magic â€” letting you inspect and manipulate your code at runtime. But there's no magic here at all â€” just clever engineering that makes your programs simpler and more flexible.", "description": null}, {"id": "Q7R9F8-understanding_why_your_cpu_is_slow_hardware_performance_insights_with_perf-go", "title": "Understanding Why Your CPU is Slow: Hardware Performance Insights with perf-go", "link": "https://fosdem.org/2026/schedule/event/Q7R9F8-understanding_why_your_cpu_is_slow_hardware_performance_insights_with_perf-go/", "speakers": [{"id": "christian_simon/", "name": "Christian Simon"}], "room": {"id": "ub5132/", "name": "UB5.132"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "11:00", "endTime": "11:30", "track": "Go", "abstract": "Go's pprof tells you where your CPU time is spent, but not why the CPU is slow. Is it cache misses? Branch mispredictions? These hardware-level performance characteristics are invisible to pprof but critical for optimisation.", "description": null}, {"id": "BDH7G7-go-testing-synctest", "title": "Concurrency + Testing = synctest", "link": "https://fosdem.org/2026/schedule/event/BDH7G7-go-testing-synctest/", "speakers": [{"id": "ronna_steinberg/", "name": "Ronna Steinberg"}], "room": {"id": "ub5132/", "name": "UB5.132"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "11:30", "endTime": "12:00", "track": "Go", "abstract": "Go 1.25 introduced testing/synctest, a package that brings deterministic scheduling and control over concurrency during tests. For developers who struggle with flaky tests, hidden data races, or hard-to-reproduce timing issues, synctest offers a powerful solution: it lets you run concurrent code in a bubble, so you can efficiently explore interleavings, force edge cases, and prove correctness.", "description": null}, {"id": "37NC8K-gomodjail", "title": "gomodjail: library sandboxing for Go modules", "link": "https://fosdem.org/2026/schedule/event/37NC8K-gomodjail/", "speakers": [{"id": "akihiro_suda/", "name": "Akihiro Suda"}], "room": {"id": "ub5132/", "name": "UB5.132"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "12:00", "endTime": "12:30", "track": "Go", "abstract": "Open source is under attack. Most notably the xz/liblzma backdoor incident (CVE-2024-3094) has shown how even trusted and widely adopted libraries can be compromised. Also, since February 2025, the Go language community has been observing an enormous amount of malicious Go modules being published with fake GitHub stars and very plausible contents.", "description": null}, {"id": "AG9QVQ-resilient_file_uploading_with_go", "title": "Resilient file uploading with Go", "link": "https://fosdem.org/2026/schedule/event/AG9QVQ-resilient_file_uploading_with_go/", "speakers": [{"id": "marius_kleidl/", "name": "Marius Kleidl"}], "room": {"id": "ub5132/", "name": "UB5.132"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "12:30", "endTime": "13:00", "track": "Go", "abstract": "File uploads are a ubiquitous and fundamental part of modern applications. While simple at first, they become increasingly challenging as file sizes grow. Users expect reliable data transfers, even when uploading multi-gigabyte files over unreliable mobile networks.", "description": null}, {"id": "L7XZ78-profile-guided_optimization_pgo_in_go_current_state_and_challenges", "title": "Profile-Guided Optimization (PGO) in Go: current state and challenges", "link": "https://fosdem.org/2026/schedule/event/L7XZ78-profile-guided_optimization_pgo_in_go_current_state_and_challenges/", "speakers": [{"id": "alexander_zaitsev/", "name": "Alexander Zaitsev"}], "room": {"id": "ub5132/", "name": "UB5.132"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "13:00", "endTime": "13:30", "track": "Go", "abstract": "Profile-Guided Optimization (PGO) is a well-known compiler optimization technique that brings runtime statistics about how an application is executed to the Ahead-of-Time (AoT) compilation model, which is quite recently added to the Go compiler. However, this technique is not widely used nowadays.", "description": null}, {"id": "7SP8BL-how_to_instrument_go_without_changing_a_single_line_of_code", "title": "How to Instrument Go Without Changing a Single Line of Code", "link": "https://fosdem.org/2026/schedule/event/7SP8BL-how_to_instrument_go_without_changing_a_single_line_of_code/", "speakers": [{"id": "kemal_akkoyun/", "name": "Kemal Akkoyun"}, {"id": "hannah_kim/", "name": "Hannah Kim"}], "room": {"id": "ub5132/", "name": "UB5.132"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "13:30", "endTime": "14:00", "track": "Go", "abstract": "Zero-touch observability for Go is finally becoming real. In this talk, weâ€™ll walk through the different strategies you can use to instrument Go applications without changing a single line of code, and what they cost you in terms of overhead, stability, and security.", "description": null}, {"id": "3BD3Z9-making_of_godoctor_an_mcp_server_for_go_development", "title": "Making of GoDoctor: an MCP server for Go development", "link": "https://fosdem.org/2026/schedule/event/3BD3Z9-making_of_godoctor_an_mcp_server_for_go_development/", "speakers": [{"id": "daniela_petruzalek/", "name": "Daniela Petruzalek"}], "room": {"id": "ub5132/", "name": "UB5.132"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "14:00", "endTime": "14:30", "track": "Go", "abstract": "This session will explore the development of GoDoctor, a Model Context Protocol server designed to improve the experience of coding with AI agents. This is not a product presentation, GoDoctor is actually a playground to test different types of tools applied to coding with LLMs, and in this talk I will focus on the different experiments I made and reporting on both successes and failures. The ultimate goal is to understand what works and what doesnâ€™t for improving code generation for Go projects", "description": null}, {"id": "QK9CA3-go-networking-on-microcontrollers", "title": "Systems Programming: Lessons from Building a Networking Stack for Microcontrollers", "link": "https://fosdem.org/2026/schedule/event/QK9CA3-go-networking-on-microcontrollers/", "speakers": [{"id": "patricio_whittingslow/", "name": "Patricio WHITTINGSLOW"}], "room": {"id": "ub5132/", "name": "UB5.132"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "14:30", "endTime": "15:00", "track": "Go", "abstract": "Developing Go for micocontrollers with 32kB of RAM requires a big shift in thinking, moreso if you are trying to get a complete networking stack with Ethernet, TCP/IP, HTTP to run on said device.", "description": null}, {"id": "BRHJUC-extending_sqlc_augmented_generation_of_repositories_in_go", "title": "Extending sqlc: augmented generation of repositories in Go", "link": "https://fosdem.org/2026/schedule/event/BRHJUC-extending_sqlc_augmented_generation_of_repositories_in_go/", "speakers": [{"id": "nikolay_kuznetsov/", "name": "Nikolay Kuznetsov"}], "room": {"id": "ub5132/", "name": "UB5.132"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "15:00", "endTime": "15:30", "track": "Go", "abstract": "This talk explores how to bridge sqlc (SQL-compiler)'s type-safe generated queries with a clean service architecture using Crush coding agent. It is open source and built entirely in Go.", "description": null}, {"id": "LJQSS3-my-train-goes-digital-with-tinygo-and-seeed-studi", "title": "My old trains have a second life, with TinyGo!", "link": "https://fosdem.org/2026/schedule/event/LJQSS3-my-train-goes-digital-with-tinygo-and-seeed-studi/", "speakers": [{"id": "florian_forestier/", "name": "Florian Forestier"}], "room": {"id": "ub5132/", "name": "UB5.132"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "15:30", "endTime": "16:00", "track": "Go", "abstract": "In the 1970s, model trains were a popular hobby. Thanks to low production costs, anyone could afford a small HO gauge layout. The system was simple: a train, a motor, 12V DC in the track, and off you go!", "description": null}, {"id": "ABPPKR-go_around_the_world_without_wires", "title": "Go Around The World Without Wires", "link": "https://fosdem.org/2026/schedule/event/ABPPKR-go_around_the_world_without_wires/", "speakers": [{"id": "ron_evans/", "name": "Ron Evans"}], "room": {"id": "ub5132/", "name": "UB5.132"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "16:00", "endTime": "16:30", "track": "Go", "abstract": "In this next edition of the \"Go Wireless\" saga, we will take Go to new heights...", "description": null}, {"id": "HZVQMD-go-lightning", "title": "Go Lightning Talks", "link": "https://fosdem.org/2026/schedule/event/HZVQMD-go-lightning/", "speakers": [{"id": "maartje_eyskens/", "name": "Maartje Eyskens"}], "room": {"id": "ub5132/", "name": "UB5.132"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "16:30", "endTime": "17:00", "track": "Go", "abstract": "Come speak! As every edition the last hour of the Go Devroom will be open for 5 minute lightning talks. The CfP for this will open shortly before the event and close 90 minutes before the session starts.", "description": null}, {"id": "KZUJ9X-geometry_shaders_in_panvk_with_libpoly", "title": "Geometry shaders in panvk with libpoly", "link": "https://fosdem.org/2026/schedule/event/KZUJ9X-geometry_shaders_in_panvk_with_libpoly/", "speakers": [{"id": "faith_ekstrand/", "name": "Faith Ekstrand"}], "room": {"id": "k4601/", "name": "K.4.601"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "09:00", "endTime": "09:55", "track": "Graphics", "abstract": "A couple years ago, Alyssa Rosenzweig developed a compute-based geometry and tessellation shader implementation for the Asahi (OpenGL) and Honeykrisp (Vulkan) drivers. Since then, the core of this implementation has been extracted into a common library within Mesa called libpoly. In this talk, Faith will talk about the changes needed to libpoly as well as panvk in order to integrate libpoly into panvk for geometry shader support on Mali GPUs.", "description": null}, {"id": "BMFQSE-raspberry-pi-gpu-drivers-from-bookworm-to-trixie", "title": "From Bookworm to Trixie: Upgrading the Raspberry Pi graphics stack", "link": "https://fosdem.org/2026/schedule/event/BMFQSE-raspberry-pi-gpu-drivers-from-bookworm-to-trixie/", "speakers": [{"id": "jose_maria_casanova_crespo/", "name": "JosÃ© MarÃ­a Casanova Crespo"}], "room": {"id": "k4601/", "name": "K.4.601"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "10:30", "endTime": "10:55", "track": "Graphics", "abstract": "In October 2023, when Raspberry Pi 5 was announced, a new version of Raspberry Pi OS based on Debian 12 Bookworm was released. After two years, in October 2025, the new release based on Debian 13 Trixie was released.", "description": null}, {"id": "HX9XAY-mesa3d_the_heart_of_the_linux_graphics_stack", "title": "Mesa3D: the heart of the linux graphics stack", "link": "https://fosdem.org/2026/schedule/event/HX9XAY-mesa3d_the_heart_of_the_linux_graphics_stack/", "speakers": [{"id": "juan_a_suarez/", "name": "Juan A. Suarez"}], "room": {"id": "k4601/", "name": "K.4.601"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "11:00", "endTime": "11:55", "track": "Graphics", "abstract": "Along the years, FOSDEM and its Graphics Devrooms have featured many talks about the status of different Mesa3D drivers. But what is Mesa3D? How did the project start? How is it structured?", "description": null}, {"id": "FFGPAZ-window_managers_after_xorg", "title": "Window Managers after Xorg", "link": "https://fosdem.org/2026/schedule/event/FFGPAZ-window_managers_after_xorg/", "speakers": [{"id": "alan_griffiths/", "name": "Alan Griffiths"}], "room": {"id": "k4601/", "name": "K.4.601"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "12:00", "endTime": "12:55", "track": "Graphics", "abstract": "With the sunsetting of Xorg based environments the need for bespoke window management experiences has not gone away. But a new approach is needed that fits the Wayland paradigm.", "description": null}, {"id": "LJWCJQ-tyr_a_new_rust_gpu_driver_for_the_linux_kernel", "title": "Tyr: a new Rust GPU driver for the Linux Kernel", "link": "https://fosdem.org/2026/schedule/event/LJWCJQ-tyr_a_new_rust_gpu_driver_for_the_linux_kernel/", "speakers": [{"id": "daniel_almeida/", "name": "Daniel Almeida"}], "room": {"id": "k4601/", "name": "K.4.601"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "13:00", "endTime": "13:55", "track": "Graphics", "abstract": "This talk introduces Tyr, a new Rust-based GPU driver for the Linux kernel. Weâ€™ll begin with a brief look at how modern GPUs work before diving into Armâ€™s GPU architecture and explain how itâ€™s supported at the kernel level, highlighting the key components of a Linux GPU driver. Weâ€™ll conclude with an overview of the projectâ€™s current status and whatâ€™s ahead on the roadmap.", "description": null}, {"id": "A3HGZ9-event-driven-x", "title": "Event-driven X", "link": "https://fosdem.org/2026/schedule/event/A3HGZ9-event-driven-x/", "speakers": [{"id": "michael_mouse_parker/", "name": "Michael &quot;Mouse&quot; Parker"}], "room": {"id": "k4601/", "name": "K.4.601"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "14:00", "endTime": "14:25", "track": "Graphics", "abstract": "Like most window-system architectures, X is fundamentally event-driven. So why not use an API that reflects that?", "description": null}, {"id": "GR8BFE-separating_the_wayland_compositor_and_window_manager", "title": "Separating the Wayland Compositor and Window Manager", "link": "https://fosdem.org/2026/schedule/event/GR8BFE-separating_the_wayland_compositor_and_window_manager/", "speakers": [{"id": "isaac_freund/", "name": "Isaac Freund"}], "room": {"id": "k4601/", "name": "K.4.601"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "14:30", "endTime": "14:55", "track": "Graphics", "abstract": "Current Wayland compositor implementations handle window management and compositing in the same monolithic process. Wayland does not however force this architecture.", "description": null}, {"id": "UMNHUX-0ad-vulkan", "title": "0 A.D.: Vulkan and its obstacles in open-source game", "link": "https://fosdem.org/2026/schedule/event/UMNHUX-0ad-vulkan/", "speakers": [{"id": "vladislav_belov/", "name": "Vladislav Belov"}], "room": {"id": "k4601/", "name": "K.4.601"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "15:00", "endTime": "15:25", "track": "Graphics", "abstract": "I've added Vulkan to our game (0 A.D. https://play0ad.com/) in the beginning of 2023 and game version with its support was released in the beginning of 2025. Since that we've collected many different feedbacks and issues with Vulkan: our implementation, driver issues and hardware problems. I'm going to share most significant ones for us including device selection and creation, RPI visual artifacts, \"remote\" debugging and performance fluctuations.", "description": null}, {"id": "MVVELP-wayland_input_method_wrap_up", "title": "Wayland input method wrap up", "link": "https://fosdem.org/2026/schedule/event/MVVELP-wayland_input_method_wrap_up/", "speakers": [{"id": "dcz/", "name": "dcz"}], "room": {"id": "k4601/", "name": "K.4.601"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "15:30", "endTime": "15:55", "track": "Graphics", "abstract": "Chinese or Korean style of text field switching? Synchronization or YOLO? text-input, input-method, virtual-keyboard?", "description": null}, {"id": "DSGZJQ-compile_shaders_on_all_the_cores_all_the_time", "title": "Improving shader compiler testing performance, or have many cores, will compile shaders.", "link": "https://fosdem.org/2026/schedule/event/DSGZJQ-compile_shaders_on_all_the_cores_all_the_time/", "speakers": [{"id": "ian_romanick/", "name": "Ian Romanick"}], "room": {"id": "k4601/", "name": "K.4.601"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "16:00", "endTime": "16:55", "track": "Graphics", "abstract": "Testing shader compilers is hard. There are many test suites available, but they primarily test simple shaders. As a result, the test suites have many coverage gaps. Testing real applications is necessary. It is impractical to test every application on every platform for every change to the compiler. As a proxy, the shaders from those applications can be compiled, and changes to the resulting shader code can be checked against various metrics. If the compiler itself is built with additional vali", "description": null}, {"id": "TYF8ZD-accelerating_scientific_code_on_ai_hardware_with_reactant_jl", "title": "Accelerating scientific code on AI hardware with Reactant.jl", "link": "https://fosdem.org/2026/schedule/event/TYF8ZD-accelerating_scientific_code_on_ai_hardware_with_reactant_jl/", "speakers": [{"id": "mose_giordano/", "name": "MosÃ¨ Giordano"}, {"id": "jules_merckx/", "name": "Jules Merckx"}], "room": {"id": "h1308/", "name": "H.1308 (Rolin)"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "09:00", "endTime": "09:25", "track": "HPC, Big Data & Data Science", "abstract": "Scientific models are today limited by compute resources, forcing approximations driven by feasibility rather than theory. They consequently miss important physical processes and decision-relevant regional details. Advances in AI-driven supercomputing â€” specialized tensor accelerators, AI compiler stacks, and novel distributed systems â€” offer unprecedented computational power. Yet, scientific applications such as ocean models, often written in Fortran, C++, or Julia and built for traditional HPC", "description": null}, {"id": "VHJYP8-rocm-on-the-rocks", "title": "ROCmâ„¢ on TheRock(s)", "link": "https://fosdem.org/2026/schedule/event/VHJYP8-rocm-on-the-rocks/", "speakers": [{"id": "jan-patrick_lehr/", "name": "Jan-Patrick Lehr"}], "room": {"id": "h1308/", "name": "H.1308 (Rolin)"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "09:30", "endTime": "09:55", "track": "HPC, Big Data & Data Science", "abstract": "ROCmâ„¢ has been AMDâ€™s software foundation for both high-performance computing (HPC) and AI workloads and continues to support the distinct needs of each domain. As these domains increasingly converge, ROCmâ„¢ is evolving into a more modular and flexible platform. Soon, the distribution model shifts to a core SDK with domain-specific add-onsâ€”such as HPCâ€”allowing users to select only the components they need. This reduces unnecessary overhead while maintaining a cohesive and interoperable stack.", "description": null}, {"id": "7LEHEH-jube-hpc-workflows", "title": "JUBE: An Environment for systematic benchmarking and scientific workflows", "link": "https://fosdem.org/2026/schedule/event/7LEHEH-jube-hpc-workflows/", "speakers": [{"id": "thomas_breuer/", "name": "Thomas Breuer"}], "room": {"id": "h1308/", "name": "H.1308 (Rolin)"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "10:00", "endTime": "10:25", "track": "HPC, Big Data & Data Science", "abstract": "Wherever research software is developed and used, it needs to be installed, tested in various ways, benchmarked, and set up within complex workflows. Typically, in order to perform such tasks, either individual solutions are implemented - imposing significant restrictions due to the lack of portability - or the necessary steps are performed manually by developers or users, a time-consuming process, highly susceptible to errors. Furthermore, particularly in the field of high-performance computing", "description": null}, {"id": "SBDLTB-scaling-gmsh-to-lumi", "title": "Scaling Gmsh-based FEM on LUMI: Efficiently Handling Thousands of Partitions", "link": "https://fosdem.org/2026/schedule/event/SBDLTB-scaling-gmsh-to-lumi/", "speakers": [{"id": "boris_martin/", "name": "Boris Martin"}], "room": {"id": "h1308/", "name": "H.1308 (Rolin)"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "10:30", "endTime": "10:55", "track": "HPC, Big Data & Data Science", "abstract": "High-frequency wave simulations in 3D (with e.g. Finite Elements) involve systems with hundreds of millions unknowns (up to 600M in our runs), prompting the use of massively parallel algorithms. In the harmonic regime, we favor Domain Decomposition Methods (DDMs) where local problems are solved in smaller regions (subdomains) and the full solution of the PDE is recovered iteratively. This requires each rank to own a portion of the mesh and to have a view on neighboring partitions (ghost cells or", "description": null}, {"id": "JRDVNU-chapel", "title": "Productive Parallel Programming with Chapel and Arkouda", "link": "https://fosdem.org/2026/schedule/event/JRDVNU-chapel/", "speakers": [{"id": "jade_abraham/", "name": "Jade Abraham"}], "room": {"id": "h1308/", "name": "H.1308 (Rolin)"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "11:00", "endTime": "11:25", "track": "HPC, Big Data & Data Science", "abstract": "As the computing needs of the world have grown, the need for parallel systems has grown to match. However, the programming languages used to target those systems have not had the same growth. General parallel programming targeting distributed CPUs and GPUs is frequently locked behind low-level and unfriendly programming languages and frameworks. Programmers must choose between parallel performance with low-level programming or productivity with high-level languages.", "description": null}, {"id": "PNGJMX-energy-monitoring-ceems", "title": "Track Energy &amp; Emissions of User Jobs on HPC/AI Platforms using CEEMS", "link": "https://fosdem.org/2026/schedule/event/PNGJMX-energy-monitoring-ceems/", "speakers": [{"id": "mahendra_paipuri/", "name": "Mahendra Paipuri"}], "room": {"id": "h1308/", "name": "H.1308 (Rolin)"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "11:30", "endTime": "11:55", "track": "HPC, Big Data & Data Science", "abstract": "With the rapid acceleration of ML/AI research in the last couple of years, the already energy-hungry HPC platforms have become even more demanding. A major part of this energy consumption is due to usersâ€™ workloads and it is only by the participation of end users that it is possible to reduce the overall energy consumption of the platforms. However, most of the HPC platforms do not provide any sort of metrics related to energy consumption, nor the performance metrics out of the box, which in tur", "description": null}, {"id": "YNQRA7-partly-cloudy-with-a-chance-of-zarr", "title": "Partly Cloudy with a Chance of Zarr: A Virtualized Approach to Zarr Stores from ECMWF&apos;s Fields Database", "link": "https://fosdem.org/2026/schedule/event/YNQRA7-partly-cloudy-with-a-chance-of-zarr/", "speakers": [{"id": "tobias_kremer/", "name": "Tobias Kremer"}], "room": {"id": "h1308/", "name": "H.1308 (Rolin)"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "12:00", "endTime": "12:25", "track": "HPC, Big Data & Data Science", "abstract": "ECMWF manages petabytes of meteorological data critical for weather and climate research. But traditional storage formats pose challenges for machine learning, big-data analytics, and on-demand workflows.", "description": null}, {"id": "QTFECS-zero-touch-hpc-nodes", "title": "Zeroâ€‘Touch HPC Nodes: NetBox, Tofu and Packer for a Selfâ€‘Configuring SLURM Cluster", "link": "https://fosdem.org/2026/schedule/event/QTFECS-zero-touch-hpc-nodes/", "speakers": [{"id": "erich_b/", "name": "Erich B"}, {"id": "umit_seren/", "name": "Ãœmit Seren"}, {"id": "leon_schwarzaugl/", "name": "Leon SchwarzÃ¤ugl"}], "room": {"id": "h1308/", "name": "H.1308 (Rolin)"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "12:30", "endTime": "12:55", "track": "HPC, Big Data & Data Science", "abstract": "Over the last five years, we ran an HPC system for life sciences on top of OpenStack, with a deployment pipeline built from Ansible, manual steps (see FOSDEM 2020 talk). It workedâ€”but it wasnâ€™t something we could easily rebuild from scratch or apply consistently to other parts of our infrastructure.", "description": null}, {"id": "YX7BWA-accelerating_complex_bioinformatics_ai_pipelines_with_kubernetes", "title": "Accelerating complex Bioinformatics AI pipelines with Kubernetes", "link": "https://fosdem.org/2026/schedule/event/YX7BWA-accelerating_complex_bioinformatics_ai_pipelines_with_kubernetes/", "speakers": [{"id": "alessandro_pilotti/", "name": "Alessandro Pilotti"}], "room": {"id": "h1308/", "name": "H.1308 (Rolin)"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "13:00", "endTime": "13:10", "track": "HPC, Big Data & Data Science", "abstract": "Bioinformatics is an interdisciplinary scientific field that deals with large amounts of biological data. The advent of transformer models applied to this field brought very interesting scientific innovations, including the introduction of Protein Language Models (PLMs) and Antibody Language Models (AbLMs). The complexity of training or fine tuning PLMs/AbLMs along with inference tasks requires a non-trivial amount of GPU resources and a disciplined approach, where DevOps and MLOps methodologies", "description": null}, {"id": "FYLDFE-observability_for_ai_workloads_on_hpc_beyond_gpu_utilization_metrics", "title": "Observability for AI Workloads on HPC: Beyond GPU Utilization Metrics", "link": "https://fosdem.org/2026/schedule/event/FYLDFE-observability_for_ai_workloads_on_hpc_beyond_gpu_utilization_metrics/", "speakers": [{"id": "samuel_desseaux/", "name": "samuel desseaux"}], "room": {"id": "h1308/", "name": "H.1308 (Rolin)"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "13:10", "endTime": "13:20", "track": "HPC, Big Data & Data Science", "abstract": "When you run LLMs or large-scale ML training on HPC clusters, traditional monitoring falls short. GPU utilization at 95% tells you nothing about model quality. Memory bandwidth looks healthy while your inference latency silently degrades. Your job scheduler reports success while concept drift erodes prediction accuracy. This talk introduces a practical observability framework specifically designed for AI workloads on HPC infrastructure, what I call \"Cognitive SLIs\" (Service Level Indicators for ", "description": null}, {"id": "3TA3JX-accelerated-and-differentiable-sci-comp-with-jax", "title": "Developing software tools for accelerated and differentiable scientific computing using JAX", "link": "https://fosdem.org/2026/schedule/event/3TA3JX-accelerated-and-differentiable-sci-comp-with-jax/", "speakers": [{"id": "matt_graham/", "name": "Matt Graham"}], "room": {"id": "h1308/", "name": "H.1308 (Rolin)"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "13:20", "endTime": "13:30", "track": "HPC, Big Data & Data Science", "abstract": "JAX is an open-source Python package for high-performance numerical computing. It provides a familiar NumPy style interface but with the advantages of allowing computations to be dispatched to accelerator devices such as graphics and tensor processing units, and supporting transformations to automatically differentiate, vectorize and just-in-time compile functions. While extensively used in machine learning applications, JAX's design also makes it ideal for scientific computing tasks such as sim", "description": null}, {"id": "BXVFX3-high-performance-jupyter-notebooks-with-zasper", "title": "High Performance Jupyter Notebooks with Zasper", "link": "https://fosdem.org/2026/schedule/event/BXVFX3-high-performance-jupyter-notebooks-with-zasper/", "speakers": [{"id": "prasun_anand/", "name": "Prasun Anand"}], "room": {"id": "h1308/", "name": "H.1308 (Rolin)"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "13:35", "endTime": "13:45", "track": "HPC, Big Data & Data Science", "abstract": "Data science tools have come far, with Project Jupyter at the core. But what if we could greatly boost their performance, without leaving the Python ecosystem?", "description": null}, {"id": "SJAEHF-hpsf", "title": "Update on the High Performance Software Foundation (HPSF)", "link": "https://fosdem.org/2026/schedule/event/SJAEHF-hpsf/", "speakers": [{"id": "xavier_delaruelle/", "name": "Xavier Delaruelle"}], "room": {"id": "h1308/", "name": "H.1308 (Rolin)"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "14:00", "endTime": "14:25", "track": "HPC, Big Data & Data Science", "abstract": "The High Performance Software Foundation (HPSF) is a hub for open-source, high performance software with a growing set of member organizations and projects across the US, Europe, and Asia. It aims to advance portable software for diverse hardware by increasing adoption, aiding community growth, and enabling development efforts. It also fosters collaboration through working groups such as Continuous Integration, Benchmarking, and Binary distribution.", "description": null}, {"id": "QKNMJN-package-management-in-the-hands-of-users", "title": "Package management in the hands of users: dream and reality", "link": "https://fosdem.org/2026/schedule/event/QKNMJN-package-management-in-the-hands-of-users/", "speakers": [{"id": "ludovic_courtes/", "name": "Ludovic CourtÃ¨s"}], "room": {"id": "h1308/", "name": "H.1308 (Rolin)"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "14:30", "endTime": "14:55", "track": "HPC, Big Data & Data Science", "abstract": "Are HPC users autonomous? How much flexibility does one have when deploying software on a supercomputer? How close to oneâ€™s laptop development environment is it? How have EasyBuild, Spack, Guix, and Apptainer helped improve the situation in the past decade?", "description": null}, {"id": "DHUQAN-spack-one-zero-and-beyond", "title": "Spack v1.0 and Beyond: Managing HPC Software Stacks", "link": "https://fosdem.org/2026/schedule/event/DHUQAN-spack-one-zero-and-beyond/", "speakers": [{"id": "harmen_stoppels/", "name": "Harmen Stoppels"}], "room": {"id": "h1308/", "name": "H.1308 (Rolin)"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "15:00", "endTime": "15:25", "track": "HPC, Big Data & Data Science", "abstract": "Spack is a flexible multi-language package manager for HPC, Data Science, and AI, designed to support multiple versions, configurations, and compilers of software on the same system. Since the last FOSDEM, the Spack community has reached a major milestone with the release of Spack v1.0, followed closely by v1.1. This talk will provide a comprehensive overview of the \"What's New\" in these releases, highlighting the changes that improve robustness, performance, and user experience. We will cover a", "description": null}, {"id": "RQD9AD-status-update-eessi", "title": "Status update on EESSI, the European Environment for Scientific Software Installations", "link": "https://fosdem.org/2026/schedule/event/RQD9AD-status-update-eessi/", "speakers": [{"id": "helena_vela_beltran/", "name": "Helena Vela Beltran"}], "room": {"id": "h1308/", "name": "H.1308 (Rolin)"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "15:30", "endTime": "15:55", "track": "HPC, Big Data & Data Science", "abstract": "A few years ago, the European Environment for Scientific Software Installations (EESSI) was introduced at FOSDEM as a pilot project for improving software distribution and deployment everywhere, from HPC environments, to cloud environments or even a personal workstation or a Raspberry Pi . Since then, it has gained wide adoption across dozens of HPC systems in Europe, being installed natively in EuroHPC systems and becoming a component within the EuroHPC Federation Platform.", "description": null}, {"id": "ZKDSDZ-openmp-interop-with-gcc", "title": "Using OpenMP&apos;s interop for calling GPU-vendor libs with GCC", "link": "https://fosdem.org/2026/schedule/event/ZKDSDZ-openmp-interop-with-gcc/", "speakers": [{"id": "tobias_burnus/", "name": "Tobias Burnus"}], "room": {"id": "h1308/", "name": "H.1308 (Rolin)"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "16:00", "endTime": "16:25", "track": "HPC, Big Data & Data Science", "abstract": "GPU vendors provide highly optimized libraries for math operations such as fast Fourier transformation or linear algebra (FFT, (sparse)BLAS/LAPACK, â€¦) to perform those on devices. And OpenMP is a popular, vendor-agnostic method for parallelization on the CPU but increasingly also for offloading calculations to the GPU.", "description": null}, {"id": "3U8RJR-accelerators-and-when-they-are-not-a-good-option", "title": "A Brief* overview of what makes modern accelerators interesting for HPC", "link": "https://fosdem.org/2026/schedule/event/3U8RJR-accelerators-and-when-they-are-not-a-good-option/", "speakers": [{"id": "felixclc/", "name": "FelixCLC"}], "room": {"id": "h1308/", "name": "H.1308 (Rolin)"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "16:30", "endTime": "16:55", "track": "HPC, Big Data & Data Science", "abstract": "Evaluating and discussing what makes different types of accelerators interesting for which types of workloads, and the mental model most appropriate for choosing them.", "description": null}, {"id": "QZ3QA8-welcome_to_identity_and_access_management_devroom", "title": "Welcome to Identity and Access Management devroom!", "link": "https://fosdem.org/2026/schedule/event/QZ3QA8-welcome_to_identity_and_access_management_devroom/", "speakers": [{"id": "alexander_bokovoy/", "name": "Alexander Bokovoy"}, {"id": "iker_pedrosa/", "name": "Iker Pedrosa"}], "room": {"id": "h2214/", "name": "H.2214"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "09:00", "endTime": "09:05", "track": "Identity and Access Management", "abstract": "Welcome to the devroom, rules and initial setup.", "description": null}, {"id": "ATMQVL-intro-to-shared-signals-framework", "title": "An Introduction to the OpenID Shared Signals Framework", "link": "https://fosdem.org/2026/schedule/event/ATMQVL-intro-to-shared-signals-framework/", "speakers": [{"id": "thomas_darimont/", "name": "Thomas Darimont"}], "room": {"id": "h2214/", "name": "H.2214"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "09:05", "endTime": "09:30", "track": "Identity and Access Management", "abstract": "As security threats become more sophisticated, the need for efficient, real-time communication between identity providers and relying parties is essential. The Shared Signals Framework (SSF) and related specifications such as CAEP and RISC address this challenge by providing a standardised way for systems to exchange security related signals, such as session revocations, credential breaches, and other identity-related incidents, in a secure and scalable manner. This talk introduces the Shared Si", "description": null}, {"id": "QJ9YFH-nextcloud-scim-client", "title": "Nextcloud as Identity Provider? SCIM Client Integration for Multi-Platform Collaboration", "link": "https://fosdem.org/2026/schedule/event/QJ9YFH-nextcloud-scim-client/", "speakers": [{"id": "edward_ly/", "name": "Edward Ly"}], "room": {"id": "h2214/", "name": "H.2214"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "09:35", "endTime": "10:00", "track": "Identity and Access Management", "abstract": "We introduce the SCIM client app for Nextcloud that allows Nextcloud users and groups to be automatically synced to external services that support the SCIM standard. This enables Nextcloud to act as an authoritative store of user identity information, simplifying user management across multiple connected services.", "description": null}, {"id": "ZRDQYN-keep-applications-secure-by-evolving-oidc-oauth2", "title": "Keeping applications secure by evolving OAuth 2.0 and OpenID Connect", "link": "https://fosdem.org/2026/schedule/event/ZRDQYN-keep-applications-secure-by-evolving-oidc-oauth2/", "speakers": [{"id": "alexander_schwartz/", "name": "Alexander Schwartz"}], "room": {"id": "h2214/", "name": "H.2214"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "10:05", "endTime": "10:30", "track": "Identity and Access Management", "abstract": "OAuth 2.0 and OpenID Connect have been around for years to secure web and mobile applications alike with growing popularity.", "description": null}, {"id": "ESUPAM-inside_proconnect_building_a_modern_federated_identity_provider_for_government_s", "title": "Inside ProConnect: Building a Modern Federated Identity Provider for Government Services", "link": "https://fosdem.org/2026/schedule/event/ESUPAM-inside_proconnect_building_a_modern_federated_identity_provider_for_government_s/", "speakers": [{"id": "gaetan_darquie/", "name": "GaÃ©tan DarquiÃ©"}], "room": {"id": "h2214/", "name": "H.2214"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "10:35", "endTime": "11:00", "track": "Identity and Access Management", "abstract": "ProConnect is an open-source Federated Identity Provider written mainly in TypeScript and designed to connect professionals with government services. Developed by the French Interministerial Digital Directorate (DINUM), it builds on the experience of FranceConnect while introducing a lightweight, modern architecture.", "description": null}, {"id": "ULPHF3-privacy_and_sovereignty_in_a_post_quantum_open_world", "title": "Privacy and Sovereignty in a Post Quantum Open World", "link": "https://fosdem.org/2026/schedule/event/ULPHF3-privacy_and_sovereignty_in_a_post_quantum_open_world/", "speakers": [{"id": "maddog/", "name": "maddog"}], "room": {"id": "h2214/", "name": "H.2214"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "11:05", "endTime": "11:30", "track": "Identity and Access Management", "abstract": "Each month it seems we are made aware of a break in security. Some report of a data base of identity information that is reported as captured by an entity of some type. Lists of passwords, ID numbers, bank account information, credit card information. And these are only the ones we hear about, since many of these break-ins are not reported, or kept quiet.", "description": null}, {"id": "QUHP9A-suseid-iam-at-suse", "title": "SUSEID - Sovereign IAM at SUSE", "link": "https://fosdem.org/2026/schedule/event/QUHP9A-suseid-iam-at-suse/", "speakers": [{"id": "jose_d_gomez_r/", "name": "JosÃ© D. GÃ³mez R."}], "room": {"id": "h2214/", "name": "H.2214"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "11:35", "endTime": "12:00", "track": "Identity and Access Management", "abstract": "SUSEâ€™s IAM evolution mirrors its corporate journey, beginning with deep dependency on Novell (later MicroFocus) Access Manager, following its transition to independence.As the organization grew, individual departments adopted several tools to solve immediate authentication needs.", "description": null}, {"id": "838A8N-credentials-for-linux-bringing-passkeys-to-linux", "title": "Credentials for Linux: Bringing Passkeys to the Linux desktop", "link": "https://fosdem.org/2026/schedule/event/838A8N-credentials-for-linux-bringing-passkeys-to-linux/", "speakers": [{"id": "alfie_fresta/", "name": "Alfie Fresta"}, {"id": "martin_sirringhaus/", "name": "Martin Sirringhaus"}], "room": {"id": "h2214/", "name": "H.2214"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "12:05", "endTime": "12:30", "track": "Identity and Access Management", "abstract": "Passkeys are now first-class citizens on Windows, macOS, Android and iOS - but the Linux desktop still has no standard FIDO2 platform APIs for browsers and native apps.", "description": null}, {"id": "CKXHVM-cockpit-passkeys", "title": "Cockpit and passwordless login", "link": "https://fosdem.org/2026/schedule/event/CKXHVM-cockpit-passkeys/", "speakers": [{"id": "freya_gustavsson/", "name": "Freya Gustavsson"}], "room": {"id": "h2214/", "name": "H.2214"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "12:35", "endTime": "13:00", "track": "Identity and Access Management", "abstract": "If you've ever used Cockpit you might know of the different authentication methods it currently supports. It can be pretty much anything, such as username and password, Kerberos, public keys, Single Sign-On (SSO), or smart cards. But given the nature of Cockpit being a web-based interface we can only support public key authentication through our Flatpak package called Cockpit Client as browsers themselves are sandboxed and can't access your system keys.", "description": null}, {"id": "NPVKAF-passwordless-gdm", "title": "Passwordless authentication mechanisms from the GUI (GDM)", "link": "https://fosdem.org/2026/schedule/event/NPVKAF-passwordless-gdm/", "speakers": [{"id": "iker_pedrosa/", "name": "Iker Pedrosa"}, {"id": "joan_torres_lopez/", "name": "Joan Torres Lopez"}], "room": {"id": "h2214/", "name": "H.2214"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "13:05", "endTime": "13:30", "track": "Identity and Access Management", "abstract": "The world is moving toward more modern and secure authentication methods. This transition is driven by a global push for Zero Trust Architecture (ZTA), which many organizations are adopting as a security mandate.", "description": null}, {"id": "SEU99F-reduce_attack_surface_or_keep_compatibility_lessons_of_sudo-rs_and_run0_transiti", "title": "Reduce attack surface or keep compatibility: lessons of sudo-rs and run0 transition plans", "link": "https://fosdem.org/2026/schedule/event/SEU99F-reduce_attack_surface_or_keep_compatibility_lessons_of_sudo-rs_and_run0_transiti/", "speakers": [{"id": "alexander_bokovoy/", "name": "Alexander Bokovoy"}, {"id": "alejandro_lopez/", "name": "Alejandro Lopez"}], "room": {"id": "h2214/", "name": "H.2214"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "13:35", "endTime": "13:55", "track": "Identity and Access Management", "abstract": "An ongoing effort to reduce potential attack surface on privileged components of system administration by rewriting them in modern programming languages or introducing new components creates additional problems as well. The system management at scale requires centralization of the access controls, yet most of the new tools do not have such capabilities or don't really concern with such use cases.", "description": null}, {"id": "ST9D39-ssh-logins-cert-vs-opkssh", "title": "SSH logins in practice: certificates vs. OPKSSH", "link": "https://fosdem.org/2026/schedule/event/ST9D39-ssh-logins-cert-vs-opkssh/", "speakers": [{"id": "erich_b/", "name": "Erich B"}], "room": {"id": "h2214/", "name": "H.2214"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "14:00", "endTime": "14:25", "track": "Identity and Access Management", "abstract": "SSH is the default access method for Linux servers, typically configured with passwords or public/private key authentication. However, in large multi-user deployments, these methods have significant drawbacks: security of private keys on unmanaged clients, key management on the server side, and the difficulty of integrating multi-factor authentication.", "description": null}, {"id": "LG9LLV-linux-pam_demystified_and_beyond", "title": "Linux-PAM Demystified and Beyond", "link": "https://fosdem.org/2026/schedule/event/LG9LLV-linux-pam_demystified_and_beyond/", "speakers": [{"id": "dmitry_levin/", "name": "Dmitry Levin"}], "room": {"id": "h2214/", "name": "H.2214"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "14:30", "endTime": "14:55", "track": "Identity and Access Management", "abstract": "Linux-PAM (Pluggable Authentication Modules) is a crucial but often misunderstood component of modern Linux systems. This talk provides a comprehensive introduction to PAM, explaining how it enables system administrators to configure authentication, account management, session setup, and password policies without recompiling applications.", "description": null}, {"id": "FZB7ZA-the_journey_after_a_breaking_change_rewriting_bind-dyndb-ldap_for_modern_bind", "title": "The journey after a breaking change: rewriting bind-dyndb-ldap for modern BIND", "link": "https://fosdem.org/2026/schedule/event/FZB7ZA-the_journey_after_a_breaking_change_rewriting_bind-dyndb-ldap_for_modern_bind/", "speakers": [{"id": "antonio_torres/", "name": "Antonio Torres"}], "room": {"id": "h2214/", "name": "H.2214"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "15:00", "endTime": "15:25", "track": "Identity and Access Management", "abstract": "bind-dyndb-ldap is a dynamic database plugin that allows the BIND DNS server to store and retrieve all DNS zone and record data directly from an LDAP directory server. This deep integration is essential for centralized identity management solutions, particularly in FreeIPA setups.", "description": null}, {"id": "QNZWLG-implementing_encrypted_dns_in_fedora_and_kubernetes_clusters_with_freeipa_dns", "title": "Implementing Encrypted DNS in Fedora and Kubernetes Clusters with FreeIPA DNS", "link": "https://fosdem.org/2026/schedule/event/QNZWLG-implementing_encrypted_dns_in_fedora_and_kubernetes_clusters_with_freeipa_dns/", "speakers": [{"id": "josep/", "name": "Josep"}, {"id": "ramon_gordillo/", "name": "Ramon Gordillo"}], "room": {"id": "h2214/", "name": "H.2214"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "15:30", "endTime": "15:55", "track": "Identity and Access Management", "abstract": "In modern identity-centric infrastructures, DNS is a criticalâ€”but often overlookedâ€”component of a Zero-Trust Architecture. This talk, positioned within the IAM devroom's core infrastructure and security track, explores how environments that rely on FreeIPA as their authoritative DNS can adopt encrypted DNS end-to-end without sacrificing performance or operational clarity.", "description": null}, {"id": "PPXUZR-migrating_multi-factor_authentication_freeipa_webuis_journey_from_dojo_to_react", "title": "Migrating Multi-Factor Authentication: FreeIPA WebUI&apos;s Journey from Dojo to React", "link": "https://fosdem.org/2026/schedule/event/PPXUZR-migrating_multi-factor_authentication_freeipa_webuis_journey_from_dojo_to_react/", "speakers": [{"id": "carla_martinez_poveda/", "name": "Carla MartÃ­nez Poveda"}], "room": {"id": "h2214/", "name": "H.2214"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "16:00", "endTime": "16:25", "track": "Identity and Access Management", "abstract": "Building FreeIPAâ€™s modern WebUI meant leaving Dojo behind for React, but we couldn't leave our robust authentication capabilities behind. We needed to bring password, OTP, Kerberos, and certificate support into the new era. This raised a fundamental question: how do we translate these complex legacy flows into clean, modern code?", "description": null}, {"id": "ZUWJFC-creating_a_new_ca_backend_for_freeipa_with_the_help_of_ai", "title": "Creating a new CA backend for FreeIPA with the help of AI", "link": "https://fosdem.org/2026/schedule/event/ZUWJFC-creating_a_new_ca_backend_for_freeipa_with_the_help_of_ai/", "speakers": [{"id": "thomas_woerner/", "name": "Thomas Woerner"}], "room": {"id": "h2214/", "name": "H.2214"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "16:30", "endTime": "16:55", "track": "Identity and Access Management", "abstract": "-- At first it was a funny idea to give AI a try --", "description": null}, {"id": "DJQWWT-blog_high-performance_per-component_binary_logging", "title": "BLog: High-Performance Per-Component Binary Logging", "link": "https://fosdem.org/2026/schedule/event/DJQWWT-blog_high-performance_per-component_binary_logging/", "speakers": [{"id": "igor_golikov/", "name": "Igor Golikov"}, {"id": "alex_markuze/", "name": "Alex Markuze"}], "room": {"id": "ua2114/", "name": "UA2.114 (Baudoux)"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "09:00", "endTime": "09:20", "track": "Kernel", "abstract": "When a kernel component like a storage driver misbehaves in production, developers face a difficult choice. They either have too little information to solve the bug or they enable slow console-level debug logs that ruin performance. This talk introduces a per-component binary logging mechanism designed to support verbose logging in production with negligible run-time cost.", "description": null}, {"id": "7XHGHX-netboot_without_throwing_a_fit", "title": "Netboot without throwing a FIT", "link": "https://fosdem.org/2026/schedule/event/7XHGHX-netboot_without_throwing_a_fit/", "speakers": [{"id": "ahmad_fatoum/", "name": "Ahmad Fatoum"}], "room": {"id": "ua2114/", "name": "UA2.114 (Baudoux)"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "09:20", "endTime": "09:40", "track": "Kernel", "abstract": "For years, Ahmadâ€™s ideal has been simple: unpack a rootfs on a server, mount it over NFS (or usb9pfs), boot directly into it, and everything just worksâ„¢.", "description": null}, {"id": "FJ3FTJ-of-nodes_fwnodes_swnodes_devlinks_properties_-_understanding_how_devices_are_mod", "title": "OF-nodes, Fwnodes, Swnodes, Devlinks, Properties - Understanding How Devices Are Modeled in Linux", "link": "https://fosdem.org/2026/schedule/event/FJ3FTJ-of-nodes_fwnodes_swnodes_devlinks_properties_-_understanding_how_devices_are_mod/", "speakers": [{"id": "bartosz_golaszewski/", "name": "Bartosz Golaszewski"}], "room": {"id": "ua2114/", "name": "UA2.114 (Baudoux)"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "09:40", "endTime": "10:00", "track": "Kernel", "abstract": "The linux kernel driver model has grown over the years and acquired several different mechanisms for passing device configuration data to platform drivers. This configuration can come from firmware (device-tree, ACPI) or from the kernel code itself (board-files, MFD, auxiliary drivers).", "description": null}, {"id": "QBDBLC-nft-math-expression", "title": "Flexible math operations on network packet fields with Nftables", "link": "https://fosdem.org/2026/schedule/event/QBDBLC-nft-math-expression/", "speakers": [{"id": "fernando_fernandez_mancera/", "name": "Fernando Fernandez Mancera"}], "room": {"id": "ua2114/", "name": "UA2.114 (Baudoux)"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "10:00", "endTime": "10:20", "track": "Kernel", "abstract": "A new RFC for Netfilter/nftables arrived recently in the netfilter-devel mailing list [1], introducing flexible math operation support for network packet fields. This could solve some migration problems from iptables to nftables and in addition empower other use-cases.", "description": null}, {"id": "WJSJZZ-bt2-ftrace-to-ctf", "title": "Combining Trace(r)s: Kernel ftrace &amp; LTTng UST", "link": "https://fosdem.org/2026/schedule/event/WJSJZZ-bt2-ftrace-to-ctf/", "speakers": [{"id": "felix_moessbauer/", "name": "Felix Moessbauer"}], "room": {"id": "ua2114/", "name": "UA2.114 (Baudoux)"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "10:20", "endTime": "10:40", "track": "Kernel", "abstract": "Tracing complex systems often requires insights from both the kernel and userspace. While tools like Linux's ftrace excel at kernel-level observability and LTTng provides low-overhead userspace tracing, unifying these disparate data sources for a holistic view remains a challenge: using LTTng for kernel tracing requires an out-of-tree kernel module, which can be a barrier for many users.", "description": null}, {"id": "RAUUL9-reproducible-xfs-images", "title": "Reproducible XFS Filesystems - Populating Images Without Mounting", "link": "https://fosdem.org/2026/schedule/event/RAUUL9-reproducible-xfs-images/", "speakers": [{"id": "luca_di_maio/", "name": "Luca Di Maio"}], "room": {"id": "ua2114/", "name": "UA2.114 (Baudoux)"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "10:40", "endTime": "11:00", "track": "Kernel", "abstract": "Creating filesystem images typically requires mounting, copying files, and hoping your build environment doesn't introduce non-determinism. New capabilities in mkfs.xfs solve both problems. You can now populate an XFS filesystem directly from a directory tree at creation time, no mount required. I'll cover the implementation approach, discuss design, and show how to use it. Useful for distributions, embedded systems, and anyone who needs verifiable filesystem artifacts.", "description": null}, {"id": "3PATRU-verification_of_linux_kernel_code", "title": "Verification of Linux kernel code", "link": "https://fosdem.org/2026/schedule/event/3PATRU-verification_of_linux_kernel_code/", "speakers": [{"id": "julia_lawall/", "name": "Julia Lawall"}], "room": {"id": "ua2114/", "name": "UA2.114 (Baudoux)"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "11:00", "endTime": "11:20", "track": "Kernel", "abstract": "Correctness of operating system kernel code is very important. Testing is helpful, but does not always thoroughly uncover all issues. In the Whisper team at Inria, we are exploring the possibility of applying formal verification, using Frama-C, to Linux kernel code. This entails writing specifications, constructing loop invariants, and checking correctness with the support of a SMT solver. This talk will report on the opportunities and challenges encountered.", "description": null}, {"id": "LR3QCQ-pwm", "title": "How to develop and test a PWM driver", "link": "https://fosdem.org/2026/schedule/event/LR3QCQ-pwm/", "speakers": [{"id": "uwe_kleine-konig/", "name": "Uwe Kleine-KÃ¶nig"}], "room": {"id": "ua2114/", "name": "UA2.114 (Baudoux)"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "11:20", "endTime": "11:40", "track": "Kernel", "abstract": "Most SoCs provide a PWM controller which it used mainly to drive LEDs, a display backlight or a fan. Less often a PWM controls a motor.", "description": null}, {"id": "DPXVYJ-slub-sheaves-update", "title": "Update on the SLUB allocator sheaves", "link": "https://fosdem.org/2026/schedule/event/DPXVYJ-slub-sheaves-update/", "speakers": [{"id": "vlastimil_babka/", "name": "Vlastimil Babka"}], "room": {"id": "ua2114/", "name": "UA2.114 (Baudoux)"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "11:40", "endTime": "12:00", "track": "Kernel", "abstract": "Sheaves are a new percpu caching layer for the SLUB allocator. To some extent it's a return to the SLAB percpu arrays (and magazines in the original Bonwick's paper), but avoiding the pitfalls of the SLAB implementation, attempting to get the best of both SLAB and SLUB approaches.", "description": null}, {"id": "RR7EXE-seccomp_listeners_for_nested_containers", "title": "seccomp listeners for nested containers", "link": "https://fosdem.org/2026/schedule/event/RR7EXE-seccomp_listeners_for_nested_containers/", "speakers": [{"id": "aleksandr_mikhalitsyn/", "name": "Aleksandr Mikhalitsyn"}], "room": {"id": "ua2114/", "name": "UA2.114 (Baudoux)"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "12:00", "endTime": "12:30", "track": "Kernel", "abstract": "This talk is a follow-up for LPC 2025 \"seccomp listeners for nested containers\" from \"Containers and Checkpoint/Restore\" MC [1].", "description": null}, {"id": "ARFTHB-tpms_and_the_linux_kernel_unlocking_a_better_path_to_hardware_security", "title": "TPMs and the Linux Kernel: unlocking a better path to hardware security", "link": "https://fosdem.org/2026/schedule/event/ARFTHB-tpms_and_the_linux_kernel_unlocking_a_better_path_to_hardware_security/", "speakers": [{"id": "ignat_korchagin/", "name": "Ignat Korchagin"}], "room": {"id": "ua2114/", "name": "UA2.114 (Baudoux)"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "12:30", "endTime": "13:00", "track": "Kernel", "abstract": "TPMs have been present in modern laptops and servers for some time now, but their adoption is quite low. While operating systems do provide some security features based on TPMs (think of BitLocker on Windows or dm-verity on Linux) third party applications or libraries usually do not have TPM integrations.", "description": null}, {"id": "XVLRTK-a_modern_look_at_secure_boot", "title": "A Modern Look at Secure Boot", "link": "https://fosdem.org/2026/schedule/event/XVLRTK-a_modern_look_at_secure_boot/", "speakers": [{"id": "james_bottomley/", "name": "James Bottomley"}], "room": {"id": "ua2114/", "name": "UA2.114 (Baudoux)"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "13:00", "endTime": "13:30", "track": "Kernel", "abstract": "The basic concept of Secure Boot is now well established (and widely used in Linux for nearly 15) years. Most people now decline to take ownership of their systems (by replacing the CA keys in the UEFI db variable) and instead pivot trust away from the UEFI variables to the MoK (Machine Owner Key) ones instead, which can be updated from the operating system. Thus if you want to secure boot your own kernel, you usually create a signing key and load that into MoK.", "description": null}, {"id": "HWLQDV-nommu-uml-thehajime", "title": "usermode linux without MMU", "link": "https://fosdem.org/2026/schedule/event/HWLQDV-nommu-uml-thehajime/", "speakers": [{"id": "hajime_tazaki/", "name": "Hajime Tazaki"}], "room": {"id": "ua2114/", "name": "UA2.114 (Baudoux)"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "13:30", "endTime": "14:00", "track": "Kernel", "abstract": "Usermode Linux (UML) has been developed and maintained in linus tree for decades and well used by kernel developers as an instant way of virtualization within userspace processes, without relying on hypervisor (i.e., qemu/kvm) or software partition (i.e., namespace). Recently unit testing framework for kernel tree, KUnit, bases UML as an underlying infrastructure for the framework, which brings us more opportunities to use UML. However, this testing capability of KUnit+UML is currently limited t", "description": null}, {"id": "PQQEEJ-kernel-abi", "title": "The limits of ABI stability in the kernel", "link": "https://fosdem.org/2026/schedule/event/PQQEEJ-kernel-abi/", "speakers": [{"id": "amelia_crate/", "name": "Amelia Crate"}], "room": {"id": "ua2114/", "name": "UA2.114 (Baudoux)"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "14:00", "endTime": "14:30", "track": "Kernel", "abstract": "At Chainguard, we want to re-use binary objects across Linux kernel builds of different major versions. For us this is useful for FIPS certification of individual kernel components while still allowing us to build new kernels and n
