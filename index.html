rtTime": "15:15", "endTime": "15:45", "track": "Educational", "abstract": "While \"AI\" is all the rage in current educational debates, the associated skills are mostly about prompting chat bots and generally becoming a productive user of commercial offerings. This talk will introduce new approaches to educate learners about the algorithms that make up modern AI systems, specifically neural networks, how to build them from scratch using free and open source materials, how to use them to diagnose data sets and enhance your personal projects, and how to form an informed cr", "description": null}, {"id": "ABKYMT-execubot", "title": "Learn Python with Execubot", "link": "https://fosdem.org/2026/schedule/event/ABKYMT-execubot/", "speakers": [{"id": "celia_piquet/", "name": "CÃ©lia Piquet"}, {"id": "florent_gallaire/", "name": "Florent Gallaire"}], "room": {"id": "ud6215/", "name": "UD6.215"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "15:55", "endTime": "16:25", "track": "Educational", "abstract": "Execubot (execubot.fr) is an open-source serious game designed to help students learn Python. It also offers a collaborative environment where both students and teachers can create and submit custom levels. Execubot can be used independently by learners or integrated into the classroom, with teacher-controlled settings that adapt the experience to specific learning objectives.", "description": null}, {"id": "QVRM9K-hedy-gradual-programming", "title": "Hedy - Textual programming made easy!", "link": "https://fosdem.org/2026/schedule/event/QVRM9K-hedy-gradual-programming/", "speakers": [{"id": "femke_weijsenfeld/", "name": "Femke Weijsenfeld"}], "room": {"id": "ud6215/", "name": "UD6.215"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "16:35", "endTime": "17:00", "track": "Educational", "abstract": "Hedy is an open-source programming language designed to make programming easier for children. Itâ€™s also easy for teachers without a technical background to adopt. Hedy bridges the gap between block-based tools like Scratch and text-based programming in Python.", "description": null}, {"id": "DJJNHY-c-backtraces", "title": "Backtraces for embedded Linux C and C++ programs", "link": "https://fosdem.org/2026/schedule/event/DJJNHY-c-backtraces/", "speakers": [{"id": "mathieu_othacehe/", "name": "Mathieu Othacehe"}], "room": {"id": "ud2120/", "name": "UD2.120 (Chavanne)"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "09:00", "endTime": "09:25", "track": "Embedded, Mobile and Automotive", "abstract": "When a Python program crashes, a backtrace is printed â€” often enough to pinpoint and fix the issue. When a C or C++ program crashes on an embedded Linux system, however, nothing appears by default â€” except perhaps the dreaded â€œSegmentation faultâ€ message. Unfortunately, thereâ€™s no simple --enable-backtrace option to enable human-readable backtraces at build time. Even worse, generating useful backtraces involves many subtle factors, and thereâ€™s no comprehensive resource that explains how to get ", "description": null}, {"id": "GNNQFP-converting-c-firmware-to-rust", "title": "From C to Rust on the ESP32: A Developerâ€™s Journey into no_std", "link": "https://fosdem.org/2026/schedule/event/GNNQFP-converting-c-firmware-to-rust/", "speakers": [{"id": "alexis_lothore/", "name": "Alexis LothorÃ©"}], "room": {"id": "ud2120/", "name": "UD2.120 (Chavanne)"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "09:30", "endTime": "09:55", "track": "Embedded, Mobile and Automotive", "abstract": "Rust is rapidly reshaping how we build reliable software â€” including in areas once dominated by C. But what does it really look like to bring Rust into an existing embedded codebase? This talk shares the hands-on experience of migrating a working ESP32 firmware from C to no_std Rust, highlighting what Rust changes, what it improves, and where the bumps in the road are.", "description": null}, {"id": "BGPKAM-ariel-os-embedded-rtos", "title": "Ariel OS - The Embedded Rust Software Stack for Microcontroller-based Internet of Things", "link": "https://fosdem.org/2026/schedule/event/BGPKAM-ariel-os-embedded-rtos/", "speakers": [{"id": "kaspar_schleiser/", "name": "Kaspar Schleiser"}, {"id": "koen_zandberg/", "name": "Koen Zandberg"}], "room": {"id": "ud2120/", "name": "UD2.120 (Chavanne)"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "10:00", "endTime": "10:25", "track": "Embedded, Mobile and Automotive", "abstract": "Ariel OS is a new RTOS for microcontrollers written fully in Rust. It supports popular hardware architectures (Cortex-M, ESP, RISC-V) and popular boards from vendors such as Espressif, Nordic, Raspberry Pi and ST. Ariel OS is built on top of Embassy and the embedded-hal traits, adding various OS functionalities and a multi-core capable scheduler. Ariel OS further aims to integrate the best of the available embedded Rust ecosystem to provide a seamless, batteries-included experience for microcont", "description": null}, {"id": "UE8KJQ-the_ultimate_office_chair_hacking_a_bmw_comfort_seat_with_an_esp32", "title": "The Ultimate Office Chair: Hacking a BMW Comfort Seat with an ESP32", "link": "https://fosdem.org/2026/schedule/event/UE8KJQ-the_ultimate_office_chair_hacking_a_bmw_comfort_seat_with_an_esp32/", "speakers": [{"id": "brendan_le_foll/", "name": "Brendan Le Foll"}], "room": {"id": "ud2120/", "name": "UD2.120 (Chavanne)"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "10:30", "endTime": "10:55", "track": "Embedded, Mobile and Automotive", "abstract": "What happens when you mix German luxury engineering with a bit of DIY spirit? You get the worldâ€™s most over-engineered office chair.", "description": null}, {"id": "SZRFKD-barebox-single-image-secure-boot", "title": "Build Once, Trust Always: Single-Image Secure Boot with barebox", "link": "https://fosdem.org/2026/schedule/event/SZRFKD-barebox-single-image-secure-boot/", "speakers": [{"id": "ahmad_fatoum/", "name": "Ahmad Fatoum"}], "room": {"id": "ud2120/", "name": "UD2.120 (Chavanne)"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "11:00", "endTime": "11:25", "track": "Embedded, Mobile and Automotive", "abstract": "Secure-boot projects often end up with a zoo of nearly-identical bootloader images for development, factory, and field use with each variant adding more risk.", "description": null}, {"id": "ZADVLF-scp-porting", "title": "ARM SCP firmware porting", "link": "https://fosdem.org/2026/schedule/event/ZADVLF-scp-porting/", "speakers": [{"id": "marek_vasut/", "name": "Marek Vasut"}], "room": {"id": "ud2120/", "name": "UD2.120 (Chavanne)"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "11:30", "endTime": "11:55", "track": "Embedded, Mobile and Automotive", "abstract": "Contemporary embedded SoCs increasingly act as a network of specialized CPU cores, some dedicated to user applications, other dedicated to real time tasks, others to security. All those cores still share one set of critical peripherals, which require resource access coordination. This is increasingly implemented by making all cores talk to a dedicated core called SCP, the System Control Processor, using SCMI protocol. The SCP is responsible for coordinating access to critical resources, clock, r", "description": null}, {"id": "97DP7F-tamper-resistant_factory_data_from_the_bootloader", "title": "Tamper-resistant factory data from the bootloader", "link": "https://fosdem.org/2026/schedule/event/97DP7F-tamper-resistant_factory_data_from_the_bootloader/", "speakers": [{"id": "jonas/", "name": "Jonas"}], "room": {"id": "ud2120/", "name": "UD2.120 (Chavanne)"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "12:00", "endTime": "12:10", "track": "Embedded, Mobile and Automotive", "abstract": "Secure-boot chains in embedded systems have largely converged on common building blocks like FIT, dm-verity or UKIs.", "description": null}, {"id": "7BBMJ3-snagboot_vendor-agnostic_open-source_and_developer-friendly_recovery_and_reflash", "title": "Snagboot: vendor-agnostic, open-source and developer-friendly recovery and reflashing tool", "link": "https://fosdem.org/2026/schedule/event/7BBMJ3-snagboot_vendor-agnostic_open-source_and_developer-friendly_recovery_and_reflash/", "speakers": [{"id": "thomas_petazzoni/", "name": "Thomas Petazzoni"}], "room": {"id": "ud2120/", "name": "UD2.120 (Chavanne)"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "12:10", "endTime": "12:20", "track": "Embedded, Mobile and Automotive", "abstract": "Most modern embedded SoCs provide a ROM-based recovery mechanism to bootstrap an unflashed device or revive a system whose bootloader has failed. Unfortunately, these mechanisms are typically vendor-specific, poorly documented, and supported only non-standard, sometimes closed, tools. Engineers end up juggling different utilities for each SoC family, with varying user interfaces and commands.", "description": null}, {"id": "P3AZ7U-sbom-cve-check-analysis-tool-for-embedded-systems", "title": "sbom-cve-check: Lightweight open-source CVE analysis tool for your embedded systems", "link": "https://fosdem.org/2026/schedule/event/P3AZ7U-sbom-cve-check-analysis-tool-for-embedded-systems/", "speakers": [{"id": "benjamin_robin/", "name": "Benjamin Robin"}], "room": {"id": "ud2120/", "name": "UD2.120 (Chavanne)"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "12:20", "endTime": "12:30", "track": "Embedded, Mobile and Automotive", "abstract": "With embedded devices now everywhere, from home appliances to industrial systems, it is vital to regularly check them for CVEs so that any known vulnerabilities in software components can be identified and addressed before they lead to security risks.", "description": null}, {"id": "3XV7CP-1y-of-buildroot-lts", "title": "Longer-Term Support releases for Buildroot", "link": "https://fosdem.org/2026/schedule/event/3XV7CP-1y-of-buildroot-lts/", "speakers": [{"id": "ititou/", "name": "iTitou"}, {"id": "thomas_perale/", "name": "Thomas Perale"}], "room": {"id": "ud2120/", "name": "UD2.120 (Chavanne)"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "12:30", "endTime": "12:40", "track": "Embedded, Mobile and Automotive", "abstract": "Last year, Buildroot, the embedded Linux image build system, extended its Long-Term Support (LTS) release channel to three years, up from one year previously. This has been made possible through the Buildroot LTS Sponsorship program, which funds developer time for ongoing open-source maintenance rather than relying solely on maintainers' free time.", "description": null}, {"id": "A7P7XE-v4l2-flash-control", "title": "Illuminating the Frame: Enhancing Flash Control in V4L2", "link": "https://fosdem.org/2026/schedule/event/A7P7XE-v4l2-flash-control/", "speakers": [{"id": "richard_leitner/", "name": "Richard Leitner"}], "room": {"id": "ud2120/", "name": "UD2.120 (Chavanne)"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "12:40", "endTime": "12:50", "track": "Embedded, Mobile and Automotive", "abstract": "Beyond mobile use cases, flash control is increasingly important in industrial imaging applications. Precise timing is essential for tasks such as barcode scanning and machine vision. However, controlling camera flashes in embedded Linux systems has long been (and still is) a hardware-specific challenge that is often only supported by the downstream drivers.", "description": null}, {"id": "TKSK3G-libcamera-softisp", "title": "libcamera software ISP status update", "link": "https://fosdem.org/2026/schedule/event/TKSK3G-libcamera-softisp/", "speakers": [{"id": "bryan_odonoghue/", "name": "Bryan O&apos;Donoghue"}, {"id": "hans_de_goede/", "name": "Hans de Goede"}], "room": {"id": "ud2120/", "name": "UD2.120 (Chavanne)"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "13:00", "endTime": "13:25", "track": "Embedded, Mobile and Automotive", "abstract": "Many recent Windows (on ARM and x86) laptops have replaced the standard UVC USB camera module with a raw MIPI camera-sensor using a CSI receiver and ISP in the CPU to process the raw data into an image (and on smartphones this has been the norm for ages).", "description": null}, {"id": "BQJPUP-libcamera-tuning", "title": "Raw to Real and Green to Great: Open Source Camera Tuning for Linux Devices with libcamera", "link": "https://fosdem.org/2026/schedule/event/BQJPUP-libcamera-tuning/", "speakers": [{"id": "kieran_bingham/", "name": "Kieran Bingham"}, {"id": "jacopo_mondi/", "name": "Jacopo Mondi"}], "room": {"id": "ud2120/", "name": "UD2.120 (Chavanne)"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "13:30", "endTime": "13:55", "track": "Embedded, Mobile and Automotive", "abstract": "When you first power up a new camera sensor, the images often look green, noisy, and far from realistic. Getting from that raw output to a natural, high-quality image is a complex process known as camera tuning, and until recently, itâ€™s been an opaque and proprietary part of the imaging pipeline.", "description": null}, {"id": "KLFW73-no-line-like-mainline-rockchip", "title": "No Line Like Mainline: Update On The Fully Mainline Software Stack For Rockchip SoCs", "link": "https://fosdem.org/2026/schedule/event/KLFW73-no-line-like-mainline-rockchip/", "speakers": [{"id": "nicolas_frattaroli/", "name": "Nicolas Frattaroli"}], "room": {"id": "ud2120/", "name": "UD2.120 (Chavanne)"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "14:00", "endTime": "14:25", "track": "Embedded, Mobile and Automotive", "abstract": "Users wanting to run mainline Linux on ARM64 often face a familiar set of trade-offs: the hardware is too expensive, hard to find, outdated, or doesnâ€™t support mainline at all. But this is starting to change, and Rockchip is one of the SoC vendors hitting the sweet spot.", "description": null}, {"id": "RKRCXT-support-new-boards-linux-u-boot-yocto", "title": "Add Support for New Boards to Mainline Linux, U-Boot and Yocto", "link": "https://fosdem.org/2026/schedule/event/RKRCXT-support-new-boards-linux-u-boot-yocto/", "speakers": [{"id": "michael_opdenacker/", "name": "Michael Opdenacker"}], "room": {"id": "ud2120/", "name": "UD2.120 (Chavanne)"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "14:30", "endTime": "14:55", "track": "Embedded, Mobile and Automotive", "abstract": "In the course of the past months, Michael has added or expanded support for new ARM and RISC-V boards to the Linux kernel (6.19+), to Yocto BSP layers and hopefully before FOSDEM 2026, to the U-Boot bootloader.", "description": null}, {"id": "KPCRXF-the-year-of-embedded-security", "title": "The Year in Embedded Security", "link": "https://fosdem.org/2026/schedule/event/KPCRXF-the-year-of-embedded-security/", "speakers": [{"id": "marta_rybczynska/", "name": "Marta Rybczynska"}], "room": {"id": "ud2120/", "name": "UD2.120 (Chavanne)"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "15:00", "endTime": "15:25", "track": "Embedded, Mobile and Automotive", "abstract": "The embedded ecosystem is evolving rapidly, and keeping track of the most important developments has become increasingly difficult, especially outside of our current main interests. Over the past year,there have been important changes in the state of regulation, cryptography, tooling and software supply chain practices. In this talk, Marta will present a curated overview of the key trends that marked the year across both Linux and RTOS-based platforms.", "description": null}, {"id": "3JBD9F-pixel_on_life-support_upgrading_from_android_12_to_android_16", "title": "Pixel on life-support, upgrading from Android 12 to Android 16", "link": "https://fosdem.org/2026/schedule/event/3JBD9F-pixel_on_life-support_upgrading_from_android_12_to_android_16/", "speakers": [{"id": "apelete_seketeli/", "name": "Apelete Seketeli"}], "room": {"id": "ud2120/", "name": "UD2.120 (Chavanne)"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "15:30", "endTime": "15:55", "track": "Embedded, Mobile and Automotive", "abstract": "For those who care about software upgrades, Android phones have long been sold with two to three years of software support at best. This situation left a lot of devices running an out-of-date system, with the consequence of exposing users to security issues and premature obsolescence.", "description": null}, {"id": "9GGXNF-micropythonos-best-of-android-now-on-mcus", "title": "MicroPythonOS: the best of Android, now on Microcontrollers. AppStore, OTA Updates, Touch Screen, Camera and much more!", "link": "https://fosdem.org/2026/schedule/event/9GGXNF-micropythonos-best-of-android-now-on-mcus/", "speakers": [{"id": "thomas_farstrike/", "name": "Thomas Farstrike"}], "room": {"id": "ud2120/", "name": "UD2.120 (Chavanne)"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "16:00", "endTime": "16:25", "track": "Embedded, Mobile and Automotive", "abstract": "MicroPythonOS is the first modern graphical operating system that's addressing the need for a complete, out-of-the-box OS for resource-constrained hardware such as microcontrollers.", "description": null}, {"id": "7ZJJWW-one_flutter_embedder_to_rule_them_all", "title": "One Flutter Embedder to Rule Them All", "link": "https://fosdem.org/2026/schedule/event/7ZJJWW-one_flutter_embedder_to_rule_them_all/", "speakers": [{"id": "joel_winarske/", "name": "Joel Winarske"}], "room": {"id": "ud2120/", "name": "UD2.120 (Chavanne)"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "16:30", "endTime": "16:55", "track": "Embedded, Mobile and Automotive", "abstract": "Presented by Toyota Connected North America (TCNA) Join TCNA for an advanced session showcasing how Flutter can truly power one app across many platformsâ€”from automotive systems to smart TVs, all from a single source tree. This talk will explore the practical and strategic decisions behind creating a unified Flutter embedder capable of targeting diverse market segments including: Automotive * Desktop * Gaming * Internet of Things (IoT) * Point of Sale systems * Smart TVs", "description": null}, {"id": "LHANGM-open_source_in_public_utilities_-_collaboration_with_diy_communities_for_better_", "title": "Open Source in Public Utilities - Collaboration with DIY Communities for Better Energy Services", "link": "https://fosdem.org/2026/schedule/event/LHANGM-open_source_in_public_utilities_-_collaboration_with_diy_communities_for_better_/", "speakers": [{"id": "benoit_descotes-genon/", "name": "Benoit Descotes-Genon"}], "room": {"id": "aw1126/", "name": "AW1.126"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "10:30", "endTime": "10:55", "track": "Energy", "abstract": "In France, thanks to the deployment of 37 million Linky smart meters, a vibrant open-source community has emerged, developing smarter, greener, and more open energy-management systems powered by Linkyâ€™s locally emitted data. Enedis, the main French DSO, now works alongside this community to accelerate the use of its metersâ€™ data for the energy transition. Open hardware, open software, open dataâ€”all of this is key to meeting the challenges !", "description": null}, {"id": "SDAPME-open-source_energy_simulations_with_esdl", "title": "Uniform way to describe and model multi-commodity energy systems with ESDL and its open-source simulation and modelling software", "link": "https://fosdem.org/2026/schedule/event/SDAPME-open-source_energy_simulations_with_esdl/", "speakers": [{"id": "thomas_van_dijk/", "name": "Thomas van Dijk"}], "room": {"id": "aw1126/", "name": "AW1.126"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "11:00", "endTime": "11:25", "track": "Energy", "abstract": "Presenting the Energy System Description Language (ESDL) open-source community, which is currently being built around the open standard ESDL and the ecosystem of open-source tools that work with ESDL. There is a dozen tools that are being used by several companies and initiatives to design energy hubs, heat networks and develop scenario's to best integrate new battery, hydrogen, solar and wind assets within grid with limited available capacity.", "description": null}, {"id": "EM7E83-akkudoktor-eos-energy-management-plans", "title": "Akkudoktor-EOS - Build optimized energy management plans for your home automation", "link": "https://fosdem.org/2026/schedule/event/EM7E83-akkudoktor-eos-energy-management-plans/", "speakers": [{"id": "bobby_nolte/", "name": "Bobby NÃ¶lte"}], "room": {"id": "aw1126/", "name": "AW1.126"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "11:30", "endTime": "11:45", "track": "Energy", "abstract": "Akkudoktor-EOS (Energy Optimization System) is an open-source platform designed to generate highly optimized energy management plans for home energy management systems. Initially developed by Dr. Andreas Schmitz (â€œAkkudoktorâ€), EOS has been publicly available for just over a year and has already built a community of users who integrate it into their home automation environments.", "description": null}, {"id": "ACPYNR-community_energy_management_with_flexmeasures_fully_scriptable", "title": "Community energy management with FlexMeasures, fully scriptable", "link": "https://fosdem.org/2026/schedule/event/ACPYNR-community_energy_management_with_flexmeasures_fully_scriptable/", "speakers": [{"id": "nicolas_honing/", "name": "Nicolas HÃ¶ning"}], "room": {"id": "aw1126/", "name": "AW1.126"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "11:50", "endTime": "12:05", "track": "Energy", "abstract": "Optimally planning the energy flows across multiple sites becomes more important, e.g. for orchestrating the aggregated flows due to grid congestion, or for implementing energy sharing. This approach can break bottlenecks and increase savings - as such, energy communities are an important topic for the European Commission.", "description": null}, {"id": "M3TKEE-ocf-global-solar-forecast", "title": "Creating an Open Source Global Solar Forecast and Dashboard", "link": "https://fosdem.org/2026/schedule/event/M3TKEE-ocf-global-solar-forecast/", "speakers": [{"id": "alex_udaltsova/", "name": "Alex Udaltsova"}], "room": {"id": "aw1126/", "name": "AW1.126"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "12:10", "endTime": "12:25", "track": "Energy", "abstract": "Solar energy is predicted to be the largest form of power generation globally by 2040 and having accurate forecasts is critical to balancing the grid. Unlike fossil fuels, renewable energy resources are unpredictable in terms of power generation from one hour to the next. In order to balance the grid, operators need a close estimate of when and how much solar and wind power will be generated on a given day.", "description": null}, {"id": "3EEZZB-open-source-batteries", "title": "Scaling up open-source batteries: what&apos;s worth pursuing?", "link": "https://fosdem.org/2026/schedule/event/3EEZZB-open-source-batteries/", "speakers": [{"id": "kirk_smith/", "name": "Kirk Smith"}, {"id": "daniel_fernandez_pinto/", "name": "Daniel Fernandez Pinto"}], "room": {"id": "aw1126/", "name": "AW1.126"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "12:30", "endTime": "12:55", "track": "Energy", "abstract": "Storing energy reversibly is useful. For clean energy, electrochemical batteries are one of the most attractive options. Most battery technology is proprietary, hard to recycle, and complicated to manufacture. What if that wasn't the case?", "description": null}, {"id": "NTTTDX-first-steps-in-energy", "title": "My first steps in Energy", "link": "https://fosdem.org/2026/schedule/event/NTTTDX-first-steps-in-energy/", "speakers": [{"id": "guillaume_tucker/", "name": "Guillaume Tucker"}], "room": {"id": "aw1126/", "name": "AW1.126"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "13:00", "endTime": "13:15", "track": "Energy", "abstract": "As a student in electronics, I was already passionate about renewable energy. Then after many years of open-source software development, I am now finally starting to engage with the Energy community. By attending various events, meeting a whole range of inspiring people, hacking around existing projects and completing a blog posts series on Digital Substations and SEAPATH, I have made the first steps in this personal journey. It is already a very rewarding one and I believe many other developers", "description": null}, {"id": "FGZMNF-real_world_interoperability_in_ev_charging_the_tooling_stack_behind_the_everest_", "title": "Real World Interoperability in EV Charging: The Tooling Stack Behind the EVerest Ecosystem", "link": "https://fosdem.org/2026/schedule/event/FGZMNF-real_world_interoperability_in_ev_charging_the_tooling_stack_behind_the_everest_/", "speakers": [{"id": "marco_moller/", "name": "Marco MÃ¶ller"}], "room": {"id": "aw1126/", "name": "AW1.126"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "13:20", "endTime": "13:35", "track": "Energy", "abstract": "Standards like OCPP and ISO 15118 describe how EV charging should work, yet real-world deployments often behave differently. This session explains why a full stack of tools, testing methods, and feedback loops is essential for true interoperability, and how the open-source EVerest ecosystem has become a practical integration point for these technologies. We will show how Software-in-the-Loop testing, Golden SUT validation, conformance tooling, virtual charger parks, testing-hackathons, and cloud", "description": null}, {"id": "XXYDHM-openleadr", "title": "Rust Meets the Grid: Building OpenLEADR-rs for Real-World Demand Response", "link": "https://fosdem.org/2026/schedule/event/XXYDHM-openleadr/", "speakers": [{"id": "maximilian_pohl/", "name": "Maximilian Pohl"}, {"id": "stijn_van_houwelingen/", "name": "Stijn van Houwelingen"}], "room": {"id": "aw1126/", "name": "AW1.126"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "13:40", "endTime": "13:55", "track": "Energy", "abstract": "OpenLEADR-rs is an opinionated, open-source Rust implementation of the OpenADR 3.0 protocol, which is already being used for real-world pilots.", "description": null}, {"id": "NM9YQN-ttm", "title": "Lighten net congestion with the open source Transformer Thermal model", "link": "https://fosdem.org/2026/schedule/event/NM9YQN-ttm/", "speakers": [{"id": "imke_de_man/", "name": "Imke de Man"}, {"id": "harm_van_leijen/", "name": "Harm van Leijen"}], "room": {"id": "aw1126/", "name": "AW1.126"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "14:00", "endTime": "14:25", "track": "Energy", "abstract": "See how the open-source Transformer Thermal Model helps safely push the limits of the grid. This to lighten the net congestion problem we have in the Netherlands. We demonstrate how simulating hotspot and oil temperatures reveals new acceptable load limits. By sharing this model openly, we are able to work with other TSOs and DSOs to benefit and strengthen sector-wide collaboration! Within this talk we want to show you our journey in going open source and how this strengtens our effort in lighte", "description": null}, {"id": "WQBBR9-map-your-grid", "title": "Why our society needs free and open power grid data", "link": "https://fosdem.org/2026/schedule/event/WQBBR9-map-your-grid/", "speakers": [{"id": "andreas_hernandez_denyer/", "name": "Andreas Hernandez Denyer"}, {"id": "francois_lacombe/", "name": "FranÃ§ois Lacombe"}], "room": {"id": "aw1126/", "name": "AW1.126"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "14:30", "endTime": "14:55", "track": "Energy", "abstract": "The lack of global access to electricity, and the push towards renewable energies and electrification requires us to develop our grids. However, globally, data of the power grids are outdated, incomplete or closed off, which makes it challenging for us to effectively plan and research grid developments.", "description": null}, {"id": "TRSTWN-building_a_distributed_transparent_energy_network_for_the_hagues_smart_beach", "title": "Building a Distributed, Transparent Energy Network for The Hagueâ€™s Smart Beach", "link": "https://fosdem.org/2026/schedule/event/TRSTWN-building_a_distributed_transparent_energy_network_for_the_hagues_smart_beach/", "speakers": [{"id": "pierre_kil/", "name": "Pierre Kil"}], "room": {"id": "aw1126/", "name": "AW1.126"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "15:00", "endTime": "15:25", "track": "Energy", "abstract": "The Smart Beach Net in The Hague is a privately owned network by an energy cooperation consisting of The City of The Hague and multiple beach pavilions. As Stedin, the regional network operator (DSO) is facing net congestion challenges, the cooperation is offering itâ€™s flexibility of both shared and individual EV charging, batteries, heating and solar assets, to help resolving congestion.", "description": null}, {"id": "CULATN-openstef-v4", "title": "Building OpenSTEF 4.0 Alpha", "link": "https://fosdem.org/2026/schedule/event/CULATN-openstef-v4/", "speakers": [{"id": "bart_pleiter/", "name": "Bart Pleiter"}, {"id": "egor_dmitriev/", "name": "Egor Dmitriev"}], "room": {"id": "aw1126/", "name": "AW1.126"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "15:30", "endTime": "15:55", "track": "Energy", "abstract": "The electricity grid faces increasing complexity as solar panels, wind turbines, EVs, and heat pumps reshape both supply and demand patterns. Grid congestion has become one of the most pressing challenges for utilities navigating this transition. Accurate short-term load forecasting is essentialâ€”not only for congestion management, but also for transport forecasts, EV charging capacity estimation, and grid loss prediction.", "description": null}, {"id": "7Q9HMF-open-solar-power-for-all-usolarverter", "title": "ÂµSolarVerter - Open Solar Power for All", "link": "https://fosdem.org/2026/schedule/event/7Q9HMF-open-solar-power-for-all-usolarverter/", "speakers": [{"id": "luiz_villa/", "name": "Luiz Villa"}, {"id": "jean_alinei/", "name": "Jean Alinei"}], "room": {"id": "aw1126/", "name": "AW1.126"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "16:00", "endTime": "16:15", "track": "Energy", "abstract": "In this talk, we introduce ÂµSolarVerter, our open-hardware micro-inverter designed to support decentralised solar production while giving users full control over the information their system generates. The project grew from a simple question: how do we make small-scale solar both understandable and adaptable, without locking people into a black box?", "description": null}, {"id": "7ARG7Y-making_of_a_modern_power_systems_software", "title": "Making of a modern power systems software", "link": "https://fosdem.org/2026/schedule/event/7ARG7Y-making_of_a_modern_power_systems_software/", "speakers": [{"id": "santiago_penate-vera/", "name": "Santiago PeÃ±ate-Vera"}], "room": {"id": "aw1126/", "name": "AW1.126"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "16:20", "endTime": "16:35", "track": "Energy", "abstract": "This talk explores the evolution of VeraGrid (formerly GridCal), a power-system simulation tool, over the past decade; From its humble and simple beginnings to a fully integrated software capable of performing all power-system calculations, ranging from electromagnetic transient (EMT) simulations to multi-year investment planning.", "description": null}, {"id": "WGGVSL-pypsa-v1", "title": "PyPSA v1.0: Introducing Modeling Under Uncertainty", "link": "https://fosdem.org/2026/schedule/event/WGGVSL-pypsa-v1/", "speakers": [{"id": "lukas_trippe/", "name": "Lukas Trippe"}], "room": {"id": "aw1126/", "name": "AW1.126"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "16:40", "endTime": "16:55", "track": "Energy", "abstract": "PyPSA is an open-source Python framework for optimising and simulating modern power and energy systems, designed to scale well with large networks and long time series. It is made for researchers, planners and utilities with basic coding aptitude who need a fast, easy-to-use and transparent tool for power and energy system analysis.", "description": null}, {"id": "M7R78B-openmod-tracker", "title": "Tracking the Open-Source Energy Modelling Ecosystem: Insights for Smarter Tool Selection", "link": "https://fosdem.org/2026/schedule/event/M7R78B-openmod-tracker/", "speakers": [{"id": "bryn_pickering/", "name": "Bryn Pickering"}], "room": {"id": "aw1126/", "name": "AW1.126"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "17:00", "endTime": "17:25", "track": "Energy", "abstract": "There is a vast ecosystem of open-source energy system modelling (ESM) tools. Hundreds of tools have been published to date, mostly originating from research organisations. However, few have gained enough traction to be considered by practitioners for infrastructure planning. If we are to make open-source the norm in decision making, we need to ensure it is possible to explore and compare the range of tools available.", "description": null}, {"id": "LDUC8Y-gems_a_language_for_energy_system_modelling", "title": "From Code to Models-as-Data: GEMS, a High-Level Language for Energy System Modelling", "link": "https://fosdem.org/2026/schedule/event/LDUC8Y-gems_a_language_for_energy_system_modelling/", "speakers": [{"id": "antoine_oustry/", "name": "Antoine Oustry"}], "room": {"id": "aw1126/", "name": "AW1.126"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "17:30", "endTime": "17:55", "track": "Energy", "abstract": "Energy systems are undergoing rapid transformation as sector coupling intensifies and variable renewable generation grows, creating a pressing need for flexible and transparent modeling tools. While many open-source frameworks offer rich features, extending them with new mathematical models typically requires writing custom softwareâ€”a barrier for many analysts.", "description": null}, {"id": "8BYQKZ-green_observability_unleashed", "title": "Sustainable observability: how to reduce data bloat and carbon impact", "link": "https://fosdem.org/2026/schedule/event/8BYQKZ-green_observability_unleashed/", "speakers": [{"id": "diana_todea/", "name": "Diana Todea"}], "room": {"id": "aw1126/", "name": "AW1.126"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "18:00", "endTime": "18:25", "track": "Energy", "abstract": "When choosing observability platforms, we rarely consider their carbon footprint. Yet every metric collected, every log retained, and every dashboard query consumes energy and at scale, the environmental impact becomes significant. This talk explores the principles and real-world advantages of green observability. Weâ€™ll examine how open source observability ecosystems are beginning to address carbon awareness and promote more efficient data practices. Through examples, Iâ€™ll show how teams can re", "description": null}, {"id": "SK3Z3Q-epaper-driving-waveforms-explained", "title": "Energy-Aware E-Paper Driving: Open Waveforms for Sustainable, Low-Power Displays", "link": "https://fosdem.org/2026/schedule/event/SK3Z3Q-epaper-driving-waveforms-explained/", "speakers": [{"id": "alex_wenger/", "name": "Alex Wenger"}], "room": {"id": "aw1126/", "name": "AW1.126"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "18:30", "endTime": "18:55", "track": "Energy", "abstract": "E-Paper technology is often highlighted for its reflective readability and near-zero static power consumption, making it an attractive choice in a world where digital displays are becoming increasingly ubiquitous. From public transport signage to smart meters and IoT devices, the number of deployed displays continues to growâ€”and with it, the cumulative energy they consume. A sustainable future does not require removing or avoiding displays, but rather designing and driving them intelligently.", "description": null}, {"id": "SW83YJ-state_of_foss_on_mobile", "title": "&quot;State of FOSS on mobile&quot;", "link": "https://fosdem.org/2026/schedule/event/SW83YJ-state_of_foss_on_mobile/", "speakers": [{"id": "chris_simmonds/", "name": "Chris Simmonds"}, {"id": "david_llewellyn-jones/", "name": "David Llewellyn-Jones"}, {"id": "romain_hunault/", "name": "Romain Hunault"}], "room": {"id": "ub4132/", "name": "UB4.132"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "10:30", "endTime": "11:00", "track": "FOSS on Mobile", "abstract": "This is a review of the current state of Free and Open Source Software on Mobile devices. Mobile computing continues to be one of the most conspicuous and rapidly evolving software ecosystems ever, and open source software is at the heart of it - from the Linux kernel, the tooling, languages and libraries needed to write apps, through to devices that run a completely open source stack", "description": null}, {"id": "SXX8HE-open_source_risc-v_aosp_porting_progress_challenges_and_upstream_work", "title": "Open Source RISC-V AOSP Porting: Progress, Challenges, and Upstream Work", "link": "https://fosdem.org/2026/schedule/event/SXX8HE-open_source_risc-v_aosp_porting_progress_challenges_and_upstream_work/", "speakers": [{"id": "yuning_liang/", "name": "Yuning Liang"}], "room": {"id": "ub4132/", "name": "UB4.132"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "11:00", "endTime": "11:30", "track": "FOSS on Mobile", "abstract": "Android support for RISC-V is advancing rapidly, and this talk delivers an in-depth technical update on the open-source AOSP porting effort. We will walk through the current status of AOSP on RISC-V platforms, including ART/LLVM, Bionic, HAL and vendor-interface development, and compatibility work for emerging RISC-V SoCs. The session will examine the key engineering challenges encountered along the wayâ€”such as JIT/AOT differences on RISC-V, graphics-stack porting (Mesa, DRM/KMS, GPU drivers), G", "description": null}, {"id": "9DRDS7-deep-dive-aosp", "title": "Deep dive AOSP: Insights and statistics about the Android Open Source Project", "link": "https://fosdem.org/2026/schedule/event/9DRDS7-deep-dive-aosp/", "speakers": [{"id": "stefan_lengfeld/", "name": "Stefan Lengfeld"}], "room": {"id": "ub4132/", "name": "UB4.132"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "11:30", "endTime": "12:00", "track": "FOSS on Mobile", "abstract": "The Android Open Source Project (AOSP) is more than just the yearly and now half-yearly releases of the Android platform source code. It consists of 3000+ git repositories, 1500+ repo XML manifests, and 1.8+TB of (compressed) source code data.", "description": null}, {"id": "KX88W8-aosp-build", "title": "Why Android Builds Are So Slow â€” And What We Can Do About It", "link": "https://fosdem.org/2026/schedule/event/KX88W8-aosp-build/", "speakers": [{"id": "david_brazdil/", "name": "David Brazdil"}], "room": {"id": "ub4132/", "name": "UB4.132"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "12:00", "endTime": "12:30", "track": "FOSS on Mobile", "abstract": "Building Android is notoriously slow and resource-hungry. Even on high-end hardware, a full AOSP build can take hours, and each release continues to grow by ~10â€“20%, amplifying compile times and storage pressure. For anyone maintaining custom ROMs, vendor trees, or downstream forks, faster builds are not just nice to have: regulation requiring shipping fixes faster makes build performance a core productivity issue.", "description": null}, {"id": "8VDKQR-reproducible_builds_for_android_apps", "title": "Reproducible Builds for Android Apps", "link": "https://fosdem.org/2026/schedule/event/8VDKQR-reproducible_builds_for_android_apps/", "speakers": [{"id": "andreas_itzchak_rehberg/", "name": "Andreas Itzchak Rehberg"}], "room": {"id": "ub4132/", "name": "UB4.132"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "12:30", "endTime": "13:00", "track": "FOSS on Mobile", "abstract": "At IzzyOnDroid, we provide Reproducible Builds (RBs) for Android apps. In this talk, I want to outline:", "description": null}, {"id": "AV8MA9-open-source-hsm-based-aosp-signing", "title": "Open-source HSM-based signing for AOSP-based projects with limited resources: Lessons from CalyxOS signing redesign", "link": "https://fosdem.org/2026/schedule/event/AV8MA9-open-source-hsm-based-aosp-signing/", "speakers": [{"id": "aysha/", "name": "Aysha"}, {"id": "torsten_grote/", "name": "Torsten Grote"}], "room": {"id": "ub4132/", "name": "UB4.132"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "13:00", "endTime": "13:30", "track": "FOSS on Mobile", "abstract": "Securely signing Android releases, while being a critical process and operation for every AOSP-based project, has been lacking in comprehensive documentation, especially for building a production-grade and enterprise-level signing infrastructure. This talk presents our experience in designing and implementing a Hardware Security Module (HSM)-based signing solution for CalyxOS that ensures transparency and operational practicality while upholding security standards widely endorsed by security exp", "description": null}, {"id": "R7NR3U-newpipe-sailpipe", "title": "NewPipe - Porting an Android app to Sailfish OS", "link": "https://fosdem.org/2026/schedule/event/R7NR3U-newpipe-sailpipe/", "speakers": [{"id": "david_llewellyn-jones/", "name": "David Llewellyn-Jones"}, {"id": "fabio_giovanazzi/", "name": "Fabio Giovanazzi"}], "room": {"id": "ub4132/", "name": "UB4.132"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "13:30", "endTime": "14:00", "track": "FOSS on Mobile", "abstract": "NewPipe is a widely used FOSS Android app that provides privacy-respecting access to YouTube, PeerTube, and other streaming services. It can search, view channels, play videos, listen to playlists, download media, and more.", "description": null}, {"id": "NJV978-izzyondroid_download_statistics", "title": "IzzyOnDroid Download Statistics", "link": "https://fosdem.org/2026/schedule/event/NJV978-izzyondroid_download_statistics/", "speakers": [{"id": "sylvia_van_os/", "name": "Sylvia van Os"}], "room": {"id": "ub4132/", "name": "UB4.132"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "14:00", "endTime": "14:10", "track": "FOSS on Mobile", "abstract": "Since August 2025 IzzyOnDroid has been providing app download stats for the IzzyOnDroid repository and since September, Neo Store has included these download stats in the client, with Droid-ify support hopefully releasing before this talk.", "description": null}, {"id": "WRU7C9-cardinal-maps-application", "title": "Introducing Cardinal: a different approach of open source maps app", "link": "https://fosdem.org/2026/schedule/event/WRU7C9-cardinal-maps-application/", "speakers": [{"id": "romain_hunault/", "name": "Romain Hunault"}], "room": {"id": "ub4132/", "name": "UB4.132"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "14:10", "endTime": "14:20", "track": "FOSS on Mobile", "abstract": "The maps application is one of the main usage of the smartphones nowdays. Let's introduce Cardinal, (not) yet another mobile maps application. It intends to definitely offer an alternative to Google Maps.", "description": null}, {"id": "W3LZJZ-android-release-names-tags-and-numbers", "title": "A quick look at Android release names, tags and build numbers (lightning talk)", "link": "https://fosdem.org/2026/schedule/event/W3LZJZ-android-release-names-tags-and-numbers/", "speakers": [{"id": "chris_simmonds/", "name": "Chris Simmonds"}], "room": {"id": "ub4132/", "name": "UB4.132"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "14:25", "endTime": "14:35", "track": "FOSS on Mobile", "abstract": "There are a lot of code releases from AOSP: there is a major release once per year, Quarterly Platform Releases (QPR) every quarter, plus releases specific to particular segments, such as Automotive, or devices, e.g. the Pixel Fold. On top of this there are regular security fixes.", "description": null}, {"id": "SYBWKY-bringing_openharmony_to_phones_lessons_from_the_oniro_porting_effort", "title": "Bringing OpenHarmony to Phones: Lessons from the Oniro Porting Effort", "link": "https://fosdem.org/2026/schedule/event/SYBWKY-bringing_openharmony_to_phones_lessons_from_the_oniro_porting_effort/", "speakers": [{"id": "francesco_pham/", "name": "Francesco Pham"}], "room": {"id": "ub4132/", "name": "UB4.132"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "14:35", "endTime": "14:45", "track": "FOSS on Mobile", "abstract": "OpenHarmony offers a compelling FOSS alternative to the mobile OS duopoly, but porting it to real phones presents unique technical challenges. This talk shares practical insights from bringing Oniro, an Eclipse Foundation project focused on making this technology usable beyond its original ecosystem, to mobile devices. We'll cover the complete porting workflow: QEMU-based x86_64 emulation for rapid development cycles, kernel adaptation strategies for diverse chipsets, and our LibHybris integrati", "description": null}, {"id": "RHYUKB-collabora-office-on-linux-mobile", "title": "Collabora Office Can Finally Run on Mobile Linux", "link": "https://fosdem.org/2026/schedule/event/RHYUKB-collabora-office-on-linux-mobile/", "speakers": [{"id": "skyler_grey/", "name": "Skyler Grey"}], "room": {"id": "ub4132/", "name": "UB4.132"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "14:50", "endTime": "15:00", "track": "FOSS on Mobile", "abstract": "I maintain the Collabora Office mobile apps: office software for mobile devices based on LibreOffice. I've been at FOSDEM twice before, and each time I've had people approach me and ask if the apps could run on mobile Linux.", "description": null}, {"id": "ZNAAZX-mainline_kernel_for_fairphones_-_2026_update", "title": "Mainline kernel for Fairphones - 2026 update", "link": "https://fosdem.org/2026/schedule/event/ZNAAZX-mainline_kernel_for_fairphones_-_2026_update/", "speakers": [{"id": "luca_weiss/", "name": "Luca Weiss"}], "room": {"id": "ub4132/", "name": "UB4.132"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "15:00", "endTime": "15:10", "track": "FOSS on Mobile", "abstract": "Let's review what has happened in the lands of upstream kernel development on Fairphone devices in recent times. Where are we now in 2026? Where are the major pain points now? Can you use postmarketOS on a Fairphone as daily driver yet? Let's find out!", "description": null}, {"id": "QUYXW7-postmarketos-reliability-2026", "title": "postmarketOS: Reliability in 2026", "link": "https://fosdem.org/2026/schedule/event/QUYXW7-postmarketos-reliability-2026/", "speakers": [{"id": "oliver_smith/", "name": "Oliver Smith"}], "room": {"id": "ub4132/", "name": "UB4.132"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "15:15", "endTime": "15:25", "track": "FOSS on Mobile", "abstract": "After last year's FOSDEM we set \"Improve the reliability of postmarketOS!\" as main goal for 2025. This lightning talk covers what shiny puzzle pieces we have built throughout last year and the exciting future that awaits us now that we can flip the box on the table and assemble all of them to a nice picture reliable operating system! ðŸ§©", "description": null}, {"id": "NZCWQJ-photos_and_video_recording_on_mobile_phones", "title": "Photos and Video Recording on Mobile Phones", "link": "https://fosdem.org/2026/schedule/event/NZCWQJ-photos_and_video_recording_on_mobile_phones/", "speakers": [{"id": "pavel_machek/", "name": "Pavel Machek"}], "room": {"id": "ub4132/", "name": "UB4.132"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "15:30", "endTime": "16:00", "track": "FOSS on Mobile", "abstract": "Phones running Linux became reality in last few years, and they do have cameras. Every notebook and most computers do have cameras, too, and there's a lot of effort to get good support for them concentrated around libcamera project. Unfortunately phones have different hardware than computers (dumb vs. USB cameras) and use cases are very different.", "description": null}, {"id": "7HJJS7-unifiedpush_-_push_notifications_decentralized_and_open_source", "title": "UnifiedPush - Push notifications. Decentralized and Open Source", "link": "https://fosdem.org/2026/schedule/event/7HJJS7-unifiedpush_-_push_notifications_decentralized_and_open_source/", "speakers": [{"id": "daniel_gultsch/", "name": "Daniel Gultsch"}, {"id": "s1m/", "name": "S1m"}], "room": {"id": "ub4132/", "name": "UB4.132"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "16:00", "endTime": "16:30", "track": "FOSS on Mobile", "abstract": "To understand how we can replace Google push notifications (FCM) with something open source and decentralized, we need to understand how they work and why they are needed in the first place. This talk explains the mechanics of push notifications and why, despite their potentially bad reputation, they are a more elegant solution than having every app maintain its own persistent server connection.", "description": null}, {"id": "XHPZND-phosh-2026", "title": "Phosh: What&apos;s new and where are we going?", "link": "https://fosdem.org/2026/schedule/event/XHPZND-phosh-2026/", "speakers": [{"id": "evangelos_ribeiro_tzaras/", "name": "Evangelos Ribeiro Tzaras"}], "room": {"id": "ub4132/", "name": "UB4.132"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "16:30", "endTime": "17:00", "track": "FOSS on Mobile", "abstract": "Phosh is not just a popular user interface, but also a project that aims to propel Mobile Linux forward contributing mobile-specific bits where necessary. With yet another round around the sun it's time to share what we've been up to since our last status update", "description": null}, {"id": "9KYVGM-jolla-c2", "title": "Running mainline Linux on the Unisoc-based Jolla C2", "link": "https://fosdem.org/2026/schedule/event/9KYVGM-jolla-c2/", "speakers": [{"id": "affe_null/", "name": "Affe Null"}], "room": {"id": "ub4132/", "name": "UB4.132"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "17:00", "endTime": "17:30", "track": "FOSS on Mobile", "abstract": "So far, almost all mobile phones capable of functioning with close-to-mainline Linux kernels (with the exception of special phones such as the PinePhone) are based on Qualcomm SoCs. Unisoc is an alternative SoC manufacturer from China that is often overlooked due to its focus on the low-end segment and lack of upstream kernel support for important features.", "description": null}, {"id": "ESE3GP-gnome-os-on-mobile", "title": "Running GNOME OS on mobile phones", "link": "https://fosdem.org/2026/schedule/event/ESE3GP-gnome-os-on-mobile/", "speakers": [{"id": "abderrahim_kitouni/", "name": "Abderrahim Kitouni"}], "room": {"id": "ub4132/", "name": "UB4.132"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "17:30", "endTime": "18:00", "track": "FOSS on Mobile", "abstract": "GNOME OS is GNOME's development, testing and QA operating system. It builds the in-development versions of the GNOME desktop and core applications. It is also a modern image-based Linux system.", "description": null}, {"id": "VH3GYN-linux-phone-app-ecosystem-2026", "title": "The Linux Phone App Ecosystem (2026)", "link": "https://fosdem.org/2026/schedule/event/VH3GYN-linux-phone-app-ecosystem-2026/", "speakers": [{"id": "1peter10/", "name": "1peter10"}], "room": {"id": "ub4132/", "name": "UB4.132"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "18:00", "endTime": "18:30", "track": "FOSS on Mobile", "abstract": "\"Okay, this Linux on Phones thing ... but it has no apps, right?\" It has apps - Sailfish OS and Ubuntu Touch have dedicated app stores, and the newer projects also have many well working apps.", "description": null}, {"id": "SXNNMZ-snapdragon_8_gen_3_mainline_from_day-1_patches_to_product_reality", "title": "Snapdragon 8 Gen 3 Mainline: From Day-1 Patches to Product Reality", "link": "https://fosdem.org/2026/schedule/event/SXNNMZ-snapdragon_8_gen_3_mainline_from_day-1_patches_to_product_reality/", "speakers": [{"id": "neil_armstrong/", "name": "Neil Armstrong"}], "room": {"id": "ub4132/", "name": "UB4.132"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "18:30", "endTime": "19:00", "track": "FOSS on Mobile", "abstract": "It has been two years since the initial mainline Linux support for the Snapdragon 8 Gen 3 (SM8650) was posted on the very day of its marketing announcement and used to present the Qualcomm platforms mainline state in this very conference on an SM8650 HDK development board. What started as basic boot support with display has evolved into a fully-featured upstream ecosystem, but the road was far from smooth.", "description": null}, {"id": "BNH8ES-building_my_own_lighthouse_fpga_tracker_for_virtual_reality", "title": "Building my own Lighthouse FPGA tracker for Virtual Reality", "link": "https://fosdem.org/2026/schedule/event/BNH8ES-building_my_own_lighthouse_fpga_tracker_for_virtual_reality/", "speakers": [{"id": "tobias_platen_theythem/", "name": "Tobias Platen (they/them)"}], "room": {"id": "k3601/", "name": "K.3.601"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "10:30", "endTime": "11:00", "track": "FPGA and VLSI", "abstract": "I am currently designing my custom Lighthouse tracker board based on the Lattice ICE40HX8K-CB132 FPGA and TS4231 Light to Digital Converter. The board is done using KiCad and supports up to 32 sensors. The board also has an RP2040 microcontroller used as a PC interface and an ICM-45686 IMU. The firmware for the RP2040 and gateware for the FPGA have been forked from Bitcraze, on the host PC you will need libsurvive. A possible future wireless extension is based on the nRF52833 used by SlimeVR But", "description": null}, {"id": "SJVUAR-elemrv_-_open-source_risc-v_microcontroller", "title": "ElemRV - Open-Source RISC-V Microcontroller", "link": "https://fosdem.org/2026/schedule/event/SJVUAR-elemrv_-_open-source_risc-v_microcontroller/", "speakers": [{"id": "daniel_schultz/", "name": "Daniel Schultz"}], "room": {"id": "k3601/", "name": "K.3.601"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "11:05", "endTime": "11:35", "track": "FPGA and VLSI", "abstract": "This talk introduces ElemRV, a lightweight open-source RISC-V microcontroller designed for accessibility and adaptability. We'll trace the project's origins and its first tape-outs using IHP's Open PDK, demonstrating how open-source silicon can move from concept to fabrication. The presentation covers ElemRV's architecture and key components, highlighting the design choices that shaped the microcontroller. We'll walk through the complete ASIC flow - from RTL source code to tape-out-ready GDSII f", "description": null}, {"id": "BQ3YP9-f8", "title": "f8 - an architecture for small embedded systems", "link": "https://fosdem.org/2026/schedule/event/BQ3YP9-f8/", "speakers": [{"id": "philipp_k_krause/", "name": "Philipp K. Krause"}], "room": {"id": "k3601/", "name": "K.3.601"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "11:40", "endTime": "12:10", "track": "FPGA and VLSI", "abstract": "The f8 is an architecture for small embedded systems optimized for memory efficiency - regarding both code and data memory. We present the current state of the architecture (including the f8l variant for reduced core area), reference implementation, and the toolchain, which is based on the Small Device C Compiler (SDCC). https://github.com/f8-arch https://sdcc.sourceforge.net/", "description": null}, {"id": "UHW8SW-fpgas_in_finance_a_practical_101_as_in_2026", "title": "FPGAs in Finance: A Practical 101 as in 2026", "link": "https://fosdem.org/2026/schedule/event/UHW8SW-fpgas_in_finance_a_practical_101_as_in_2026/", "speakers": [{"id": "babar_khan/", "name": "Babar Khan"}], "room": {"id": "k3601/", "name": "K.3.601"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "12:10", "endTime": "12:40", "track": "FPGA and VLSI", "abstract": "I have been working hands-on with FPGAs for open-source projects in distributed storage and networking. More recently, I have been interested to FPGA applications in finance and ultraâ€“low-latency systems. Along the way, I found out that several open-source projects were immensely helpful, which made me realize that engineers and developers who want to get started could benefit from the same resources. This talk will cover the fundamentals of how, why, and where FPGAs are used in financial applic", "description": null}, {"id": "SPQFTC-from_specification_to_silicon_building_a_tapeout_ready_custom_efpga_with_the_fab", "title": "From Specification to Silicon: Building a Tapeout Ready Custom eFPGA with the FABulous 2.0 Framework", "link": "https://fosdem.org/2026/schedule/event/SPQFTC-from_specification_to_silicon_building_a_tapeout_ready_custom_efpga_with_the_fab/", "speakers": [{"id": "jonas_kunstler/", "name": "Jonas KÃ¼nstler"}], "room": {"id": "k3601/", "name": "K.3.601"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "12:45", "endTime": "13:15", "track": "FPGA and VLSI", "abstract": "We will explore version 2.0 of the FABulous embedded FPGA (eFPGA) Framework and show how to design, implement, and simulate an embedded FPGA fabric. Starting from a high-level specification, we work towards a tiled and optimised, tapeout-ready physical layout (GDSII), in just a few steps.", "description": null}, {"id": "SPZ7J8-fentwums", "title": "Open-source software toolchain for FPGA development with a focus on SoPCs", "link": "https://fosdem.org/2026/schedule/event/SPZ7J8-fentwums/", "speakers": [{"id": "sven_krause/", "name": "Sven Krause"}, {"id": "denis_lebold/", "name": "Denis Lebold"}, {"id": "sebastian_wittlich/", "name": "Sebastian Wittlich"}], "room": {"id": "k3601/", "name": "K.3.601"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "13:20", "endTime": "13:50", "track": "FPGA and VLSI", "abstract": "The use of programmable logic devices, such as FPGAs, requires a range of software tools, from editors for HDL design to the place and route software that maps the design to the physical device and the software that handles the actual configuration process. These are often combined into a coherent IDE to improve efficiency and ease the learning process by offering smooth transitions between the different stages of development, from writing HDL via synthesis, simulation and implementation to the ", "description": null}, {"id": "UQUCFW-the_buyout_how_the_open_source_community_liberated_its_own_platform", "title": "The Buyout: How the Open Source Community liberated its own platform", "link": "https://fosdem.org/2026/schedule/event/UQUCFW-the_buyout_how_the_open_source_community_liberated_its_own_platform/", "speakers": [{"id": "shannon_wray/", "name": "Shannon Wray"}], "room": {"id": "ud2218a/", "name": "UD2.218A"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "10:30", "endTime": "11:00", "track": "Funding the FOSS Ecosystem", "abstract": "For nearly a decade, Open Collective has served as the financial and legal infrastructure for over 3,000 open source projects, managing millions in funding. However, for much of that history, the platform itself was owned by Venture Capitalists a tension that sits at the heart of the FOSS funding conversation.", "description": null}, {"id": "3YWKPG-lets_take_public_money_public_code_seriously", "title": "Procurement Is the Biggest Form of Fundraising for FLOSS", "link": "https://fosdem.org/2026/schedule/event/3YWKPG-lets_take_public_money_public_code_seriously/", "speakers": [{"id": "mike_gifford/", "name": "Mike Gifford"}, {"id": "maurice_hendriks/", "name": "Maurice Hendriks"}], "room": {"id": "ud2218a/", "name": "UD2.218A"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "11:10", "endTime": "11:40", "track": "Funding the FOSS Ecosystem", "abstract": "Free software has no shortage of talent, ideas, or users, but it does have a funding problem. The largest potential funding source already exists: public procurement. Governments spend billions each year on software and digital services, but most of that money flows into proprietary silos that limit transparency, reuse, and sovereignty.", "description": null}, {"id": "KES3TH-funding_europes_open_digital_infrastructure_a_detailed_case_for_an_eu_sovereign_", "title": "Funding Europeâ€™s Open Digital Infrastructure: A Detailed Case for an EU Sovereign Tech Fund", "link": "https://fosdem.org/2026/schedule/event/KES3TH-funding_europes_open_digital_infrastructure_a_detailed_case_for_an_eu_sovereign_/", "speakers": [{"id": "nicholas_gates/", "name": "Nicholas Gates"}, {"id": "felix_reda/", "name": "Felix Reda"}, {"id": "jennifer_tridgell/", "name": "Jennifer Tridgell"}], "room": {"id": "ud2218a/", "name": "UD2.218A"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "11:50", "endTime": "12:20", "track": "Funding the FOSS Ecosystem", "abstract": "This talk is a call-to-action to join our campaign to convince the European Union that, in order to secure its digital future, it should invest in open source maintenance via an EU Sovereign Tech Fund (EU-STF).", "description": null}, {"id": "KQEWP9-funding_lessons_learned_panel", "title": "Funding Lessons Learned Panel", "link": "https://fosdem.org/2026/schedule/event/KQEWP9-funding_lessons_learned_panel/", "speakers": [{"id": "gabor_szarnyas/", "name": "GÃ¡bor SzÃ¡rnyas"}, {"id": "maria_majadas/", "name": "Maria Majadas"}, {"id": "guillaume_monnet/", "name": "Guillaume Monnet"}, {"id": "sriram_ramkrishna/", "name": "Sriram Ramkrishna"}, {"id": "hannes_muhleisen/", "name": "Hannes MÃ¼hleisen"}, {"id": "lucie_anglade/", "name": "Lucie Anglade"}, {"id": "guillaume_ayoub/", "name": "Guillaume Ayoub"}], "room": {"id": "ud2218a/", "name": "UD2.218A"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "12:30", "endTime": "13:30", "track": "Funding the FOSS Ecosystem", "abstract": "This is a session combining the experience of several FOSS projects in their funding journey. Each will have 10 minutes to present, after which a Q&amp;A session will happen.", "description": null}, {"id": "CNFA98-nominet_dns_fund_-_what_can_we_learn", "title": "Nominet DNS Fund â€“ what can we learn?", "link": "https://fosdem.org/2026/schedule/event/CNFA98-nominet_dns_fund_-_what_can_we_learn/", "speakers": [{"id": "amy_odonnell/", "name": "Amy O&apos;Donnell"}], "room": {"id": "ud2218a/", "name": "UD2.218A"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "13:40", "endTime": "14:10", "track": "Funding the FOSS Ecosystem", "abstract": "The Domain Name System (DNS) is one of the core pillars of the internet, enabling users to navigate the web reliably and securely. However, underfunded open source DNS projects create systemic risks, exposing millions of users to vulnerabilities and threatening the stability and security of the entire internet.", "description": null}, {"id": "3EZXEA-research-software-grant-funding-models", "title": "Understanding and advancing research software grant funding models", "link": "https://fosdem.org/2026/schedule/event/3EZXEA-research-software-grant-funding-models/", "speakers": [{"id": "daniel_s_katz/", "name": "Daniel S. Katz"}, {"id": "michelle_barker/", "name": "Michelle Barker"}, {"id": "eric_jensen/", "name": "Eric Jensen"}], "room": {"id": "ud2218a/", "name": "UD2.218A"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "14:20", "endTime": "14:50", "track": "Funding the FOSS Ecosystem", "abstract": "This talk, based on a paper in Open Research Europe, will discuss the current state of research software funding, propose a way of thinking about the different models that are currently used, and suggest new models to better support the global research software community.", "description": null}, {"id": "ELVXRX-securing-the-next-grant", "title": "Securing the Next Grant: Early Insights on Aligning FOSS and Funders", "link": "https://fosdem.org/2026/schedule/event/ELVXRX-securing-the-next-grant/", "speakers": [{"id": "georg_link/", "name": "Georg Link"}, {"id": "johan_linaker/", "name": "Johan LinÃ¥ker"}, {"id": "kevin_lumbard/", "name": "Kevin Lumbard"}], "room": {"id": "ud2218a/", "name": "UD2.218A"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "15:00", "endTime": "15:30", "track": "Funding the FOSS Ecosystem", "abstract": "The open source funding landscape is changing. Funders struggle to effectively measure and communicate the impact of their programs beyond case-by-case stories. This disconnect threatens the long-term sustainability of funding and thus the sustainability of FOSS. We spent the last year talking with FOSS funding organizations and grant recipients to understand their approach to grant funding, impact reporting, and FOSS sustainability. We also sought to understand the disconnect between the needs ", "description": null}, {"id": "LU39SH-foss-funding-tools", "title": "Build your funding toolkit", "link": "https://fosdem.org/2026/schedule/event/LU39SH-foss-funding-tools/", "speakers": [{"id": "danj/", "name": "DanJ"}], "room": {"id": "ud2218a/", "name": "UD2.218A"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "15:40", "endTime": "16:10", "track": "Funding the FOSS Ecosystem", "abstract": "As an OSS developer, finding funding is probably the least inspiring high-priority activity on your list of things to do. This session will present concrete steps for the funding task you already have. These will become the tools to find the funding you need. As the Director of Operations at the Erlang Ecosystem Foundation and Chair of the Sponsorship Working Group, I'm both a seeker of funding and a reviewer of funding requests. There are no secret handshakes or tricks here, just connecting dot", "description": null}, {"id": "YRVGCK-the_funding_gap_in_foss_what_we_learned_and_how_to_close_it", "title": "The Funding Gap in FOSS: What We Learned and How to Close It", "link": "https://fosdem.org/2026/schedule/event/YRVGCK-the_funding_gap_in_foss_what_we_learned_and_how_to_close_it/", "speakers": [{"id": "f-droid_team_members/", "name": "F-Droid Team Members"}], "room": {"id": "ud2218a/", "name": "UD2.218A"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "16:20", "endTime": "16:50", "track": "Funding the FOSS Ecosystem", "abstract": "Funding remains one of the biggest challenges in sustaining free and open source software. In this interactive workshop, we will use the results of a global survey and interview series start a conversation around how developers, users and maintainers think about money in FOSS and what it means for the future of our ecosystem. During the session we will explore donation campaign best practices from FOSS projects, discuss the role transparency and clear policies play in how funds are handled, and ", "description": null}, {"id": "KVJZCS-self-sustainability", "title": "Ecosystems, Not Projects: Rethinking Open Source Foundation Funding", "link": "https://fosdem.org/2026/schedule/event/KVJZCS-self-sustainability/", "speakers": [{"id": "bill_mulligan/", "name": "Bill Mulligan"}, {"id": "patrick_masson/", "name": "Patrick Masson"}], "room": {"id": "ud2218a/", "name": "UD2.218A"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "17:00", "endTime": "17:30", "track": "Funding the FOSS Ecosystem", "abstract": "Open source foundations face growing demands, more projects, more users, more scrutiny, while still relying on fragile funding models built around grants, sponsorships, and donations. This talk argues that the problem is not funding open source projects, but funding them in isolation.", "description": null}, {"id": "8KAEK8-oss_funding_in_industry_and_large_enterprises", "title": "OSS funding in industry and large enterprises", "link": "https://fosdem.org/2026/schedule/event/8KAEK8-oss_funding_in_industry_and_large_enterprises/", "speakers": [{"id": "fabian_palmer/", "name": "Fabian Palmer"}, {"id": "maximilian_parzen/", "name": "Maximilian Parzen"}, {"id": "tobias_gabriel/", "name": "Tobias Gabriel"}], "room": {"id": "ud2218a/", "name": "UD2.218A"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "17:40", "endTime": "18:10", "track": "Funding the FOSS Ecosystem", "abstract": "This is a merged session combining the following two lightning talks and audience Q&amp;A. 1. \"Funding a FOSS Revolution in the Energy Sector\" by Maximilian Perzen 2. \"An Enterprise Perspective on Open Source Funding\" by Tobias Gabriel and Fabian Palmer", "description": null}, {"id": "WNLJ3C-private-vc-funding-commercial-open-source-flywheel", "title": "Accelerating the open source flywheel in Europe with private sector &amp; VC funding", "link": "https://fosdem.org/2026/schedule/event/WNLJ3C-private-vc-funding-commercial-open-source-flywheel/", "speakers": [{"id": "gabriele_columbro/", "name": "Gabriele Columbro"}, {"id": "abel_samot/", "name": "Abel Samot"}], "room": {"id": "ud2218a/", "name": "UD2.218A"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "18:20", "endTime": "18:50", "track": "Funding the FOSS Ecosystem", "abstract": "In a wide array of funding and investment directed at open source, enterprise and venture capital funding rarely gets an important slot in European discussions.", "description": null}, {"id": "3P7YXM-welcome_to_the_gaming_and_vr_devroom", "title": "Welcome to the Gaming and VR Devroom", "link": "https://fosdem.org/2026/schedule/event/3P7YXM-welcome_to_the_gaming_and_vr_devroom/", "speakers": [{"id": "vadim_troshchinskiy_shmelev/", "name": "Vadim Troshchinskiy Shmelev"}], "room": {"id": "h1302/", "name": "H.1302 (Depage)"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "09:00", "endTime": "09:15", "track": "Gaming and VR devroom", "abstract": "Welcome and setup time", "description": null}, {"id": "QXBKSZ-beyond_git_collaborative_version_control_for_godot", "title": "Beyond Git: Collaborative Version Control for Godot", "link": "https://fosdem.org/2026/schedule/event/QXBKSZ-beyond_git_collaborative_version_control_for_godot/", "speakers": [{"id": "paul_sonnentag/", "name": "Paul Sonnentag"}], "room": {"id": "h1302/", "name": "H.1302 (Depage)"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "09:15", "endTime": "09:40", "track": "Gaming and VR devroom", "abstract": "Version control remains one of the biggest barriers to open source contributionâ€”especially in game development, where programmers, artists, and designers must collaborate using tools like Git which are designed for code, not creative assets or interdisciplinary teams. At Ink &amp; Switch, we're prototyping a new collaboration system built directly into the Godot editor, supporting real-time co-editing, branching, and visual review of changes. In partnership with the Endless Foundation, we're eva", "description": null}, {"id": "3ZRNDY-fex", "title": "Breaking architecture barriers: Running x86 games on ARM", "link": "https://fosdem.org/2026/schedule/event/3ZRNDY-fex/", "speakers": [{"id": "tony_wasserka/", "name": "Tony Wasserka"}], "room": {"id": "h1302/", "name": "H.1302 (Depage)"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "10:05", "endTime": "10:35", "track": "Gaming and VR devroom", "abstract": "I'm presenting FEX, a translation layer to run x86 software on ARM devices, and the challenges it brings to the table: The design a high-performance binary recompiler, translation of Linux system calls across architectures, and forwarding of library calls to their ARM counterparts.", "description": null}, {"id": "MPK3RV-porting_game_engine_to_vulkan", "title": "Porting game engine renderer to Vulkan as an absolute beginner", "link": "https://fosdem.org/2026/schedule/event/MPK3RV-porting_game_engine_to_vulkan/", "speakers": [{"id": "dr_karol_suprynowicz/", "name": "dr Karol Suprynowicz"}], "room": {"id": "h1302/", "name": "H.1302 (Depage)"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "10:35", "endTime": "11:00", "track": "Gaming and VR devroom", "abstract": "Overte (https://overte.org/) is a free and open source social virtual worlds platform with VR support. It uses custom renderer and OpenGL. In this talk I will present workflow I used for porting Overte to Vulkan. I will also present resources for learning Vulkan and development tools necessary for porting a game renderer to Vulkan.", "description": null}, {"id": "T38AKM-monado-and-beyond", "title": "The state of Open Source XR: Monado and beyond", "link": "https://fosdem.org/2026/schedule/event/T38AKM-monado-and-beyond/", "speakers": [{"id": "christoph_haag/", "name": "Christoph Haag"}], "room": {"id": "h1302/", "name": "H.1302 (Depage)"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "11:00", "endTime": "11:25", "track": "Gaming and VR devroom", "abstract": "This talk provides an introduction and overview over the state of open source XR. It focuses on the Monado runtime and its current state when it comes to OpenXR extensions and hardware drivers, but also covers the context of the wider ecosystem: How does it relate to OpenHMD, OpenComposite, xrizer, wlx-overlay-s, Electric Maple, WiVRn, Godot, and a variety of other projects?", "description": null}, {"id": "TBFSCP-slimevr", "title": "SlimeVR Full Body  Tracking", "link": "https://fosdem.org/2026/schedule/event/TBFSCP-slimevr/", "speakers": [{"id": "slimevr/", "name": "SlimeVR"}], "room": {"id": "h1302/", "name": "H.1302 (Depage)"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "11:25", "endTime": "11:50", "track": "Gaming and VR devroom", "abstract": "SlimeVR is a fully open source hardware and software project turned company that produces both he required hardware and software for IMU based Full Body Tracking for VR, Motion Capture and VTubing. Over the last 4 years we have grown from a team of 2 and a desire to make cool stuff to an industry leading company with over 10 full time employees, 29.000+ customers and an active community over on discord with 69.000+ members!", "description": null}, {"id": "MMTW7N-openxr-advances-open-source-gaming", "title": "Leveling Up OpenXR: New Extensions, Better Workflows, and Advances in Open-Source Gaming", "link": "https://fosdem.org/2026/schedule/event/MMTW7N-openxr-advances-open-source-gaming/", "speakers": [{"id": "frederic_plourde/", "name": "Frederic Plourde"}], "room": {"id": "h1302/", "name": "H.1302 (Depage)"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "11:50", "endTime": "12:20", "track": "Gaming and VR devroom", "abstract": "OpenXR continues to gain traction as the cross-platform standard for XR, but gaming introduces unique challenges that often require specialized extensions. This talk will explore the recent advances in OpenXR, with a focus on gaming-relevant extensions, and how an open source runtime like Monado makes these capabilities accessible to developers.", "description": null}, {"id": "F3VSDB-20-years-of-eurobattle-net-a-retrospective", "title": "20 Years of Eurobattle.net: A Retrospective on the PvPGN Server and Its Open Source Ecosystem", "link": "https://fosdem.org/2026/schedule/event/F3VSDB-20-years-of-eurobattle-net-a-retrospective/", "speakers": [{"id": "klemen/", "name": "Klemen"}], "room": {"id": "h1302/", "name": "H.1302 (Depage)"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "12:20", "endTime": "12:50", "track": "Gaming and VR devroom", "abstract": "In 2002, a group of Warcraft III enthusiasts built a free community server using the open-source PvPGN project. Over twenty years and a million games later, Eurobattle.net remains one of the longest-running unofficial Warcraft III servers in existence. This talk traces its evolution from early bnetd and PvPGN roots through the rise of GHost++ and GProxy projects, which fundamentally transformed Warcraft III map hosting, to our own project forks and extensions that keep the ecosystem alive today.", "description": null}, {"id": "RKXXSB-welcome_to_the_gcc_gnu_toolchain_devroom", "title": "Welcome to the GCC (GNU Toolchain) devroom", "link": "https://fosdem.org/2026/schedule/event/RKXXSB-welcome_to_the_gcc_gnu_toolchain_devroom/", "speakers": [{"id": "jose_e_marchesi/", "name": "Jose E. Marchesi"}, {"id": "thomas_schwinge/", "name": "Thomas Schwinge"}, {"id": "marc_poulhies/", "name": "Marc PoulhiÃ¨s"}], "room": {"id": "ud6215/", "name": "UD6.215"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "10:30", "endTime": "10:35", "track": "GCCÂ (GNU Toolchain)", "abstract": "Welcome to the GCC (GNU Toolchain) devroom from the organizers.", "description": null}, {"id": "QHT8JV-automating-sw-riscv", "title": "RISC-V Extension Porting without the boring part", "link": "https://fosdem.org/2026/schedule/event/QHT8JV-automating-sw-riscv/", "speakers": [{"id": "afonso_oliveira/", "name": "Afonso Oliveira"}], "room": {"id": "ud6215/", "name": "UD6.215"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "10:35", "endTime": "11:00", "track": "GCCÂ (GNU Toolchain)", "abstract": "RISC-V now spans 100+ extensions and over a thousand instructions. Binutils, QEMU, and other projects maintain separate instruction definitions, leading to duplication, mismatches, and slower support of new features.", "description": null}, {"id": "T8R9E8-overview_of_a_dwarf-6_change_locations_on_the_stack", "title": "Overview of a DWARF-6 change: Locations on the stack", "link": "https://fosdem.org/2026/schedule/event/T8R9E8-overview_of_a_dwarf-6_change_locations_on_the_stack/", "speakers": [{"id": "lancelot_six/", "name": "Lancelot SIX"}], "room": {"id": "ud6215/", "name": "UD6.215"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "11:05", "endTime": "11:30", "track": "GCCÂ (GNU Toolchain)", "abstract": "Version 6 of the DWARF debugging information format is still a work in progress, with many changes already accepted. This talk will focus on one fundamental change that has been accepted recently: \"Issue 230524.1\", also known as \"Location Descriptions on the DWARF Stack\".", "description": null}, {"id": "99DLGQ-dwarf-evaluator", "title": "An evaluator and a web playground for DWARF-6 expressions", "link": "https://fosdem.org/2026/schedule/event/99DLGQ-dwarf-evaluator/", "speakers": [{"id": "baris_aktemur/", "name": "Baris Aktemur"}], "room": {"id": "ud6215/", "name": "UD6.215"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "11:30", "endTime": "11:45", "track": "GCCÂ (GNU Toolchain)", "abstract": "We present a DWARF-6 expression evaluator implemented in OCaml. The evaluator is concise and lightweight. It aims to help tool developers learn and understand DWARF by examining the precise definitions of DWARF operators and by running examples. We believe this will be useful in particular with the \"locations on the stack\" change that's coming in DWARF-6.", "description": null}, {"id": "ZKJZCX-designing_fibers_for_systemd_structured_posix_avoidance_in_pid_1", "title": "Designing Fibers for systemd: Structured POSIX Avoidance in PID 1", "link": "https://fosdem.org/2026/schedule/event/ZKJZCX-designing_fibers_for_systemd_structured_posix_avoidance_in_pid_1/", "speakers": [{"id": "daan_de_meyer/", "name": "Daan De Meyer"}], "room": {"id": "ud6215/", "name": "UD6.215"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "11:50", "endTime": "12:15", "track": "GCCÂ (GNU Toolchain)", "abstract": "Concurrency in pid 1 and systemd in general is a touchy subject. systemd is very trigger happy when it comes to forking and when combined with multithreading this causes all sorts of issues, so there's an unwritten policy to not use threads in systemd. This
