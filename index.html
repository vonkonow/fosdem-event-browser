s in databases.", "description": null}, {"id": "LVUP9J-apache-arrow-hostage-negotiator", "title": "Apache Arrow, Hostage Negotiator: Revisiting the case for Client Protocol Redesign", "link": "https://fosdem.org/2026/schedule/event/LVUP9J-apache-arrow-hostage-negotiator/", "speakers": [{"id": "matthew_topol/", "name": "Matthew Topol"}], "room": {"id": "ub2252a/", "name": "UB2.252A (Lameere)"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "17:00", "endTime": "17:20", "track": "Databases", "abstract": "In 2017, Mark Raasveldt and Hannes MÃ¼hleisen (who went on to create DuckDB presented a VLDB paper entitled â€œDonâ€™t Hold My Data Hostage â€“ A Case For Client Protocol Redesign.â€ Their paper proposed the use of columnar serialization to achieve order-of-magnitude improvements in query result transfer performance. Eight years later, this talk revisits Raasveldt and MÃ¼hleisenâ€™s argument and describes the central role that the Apache Arrow project has played in realizing this visionâ€”through the dissemi", "description": null}, {"id": "YPT7N8-disks-to-distributed", "title": "From Disks to Distributed: Our Journey of Database Evolution in the Cloud", "link": "https://fosdem.org/2026/schedule/event/YPT7N8-disks-to-distributed/", "speakers": [{"id": "thor/", "name": "Thor"}], "room": {"id": "ub2252a/", "name": "UB2.252A (Lameere)"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "17:25", "endTime": "17:45", "track": "Databases", "abstract": "Our database had reached a point where failure scenarios were becoming increasingly complex and time consuming. A single node could take up to 15 minutes to recover. It was expensive to run and operate, and it simply couldnâ€™t scale to meet the customer demand we were facing. It became clear that we needed a new design. By leveraging a modern architecture and the latest open-source technologies, we rebuilt our database for the cloud era. Recoveries that once took 15 minutes now complete in second", "description": null}, {"id": "TWVSNU-datafusion-federation", "title": "Federating Databases with Apache DataFusion: Open Query Planning and Arrow-Native Interoperability", "link": "https://fosdem.org/2026/schedule/event/TWVSNU-datafusion-federation/", "speakers": [{"id": "michiel_de_backker/", "name": "Michiel De Backker"}, {"id": "ghasan_mohammad_hozan23/", "name": "Ghasan Mohammad (hozan23)"}], "room": {"id": "ub2252a/", "name": "UB2.252A (Lameere)"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "17:50", "endTime": "18:10", "track": "Databases", "abstract": "Apache DataFusion is emerging as a powerful open-source foundation for building interoperable data systems, thanks to its strongly modular design, Arrow-native execution model, and growing ecosystem of extension libraries. In this talk, we'll explore our contributions to the DataFusion ecosystemâ€”most notably DataFusion Federation for cross-database query execution and DataFusion Table Providers that connect DataFusion to a wide range of backends.", "description": null}, {"id": "TCWURN-lsm-vs-btree-rocksdb-wiredtiger", "title": "LSM vs. Bâ€‘Tree: RocksDB and WiredTiger for Cloudâ€‘Native Distributed Databases", "link": "https://fosdem.org/2026/schedule/event/TCWURN-lsm-vs-btree-rocksdb-wiredtiger/", "speakers": [{"id": "franck_pachot/", "name": "Franck Pachot"}], "room": {"id": "ub2252a/", "name": "UB2.252A (Lameere)"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "18:15", "endTime": "18:35", "track": "Databases", "abstract": "Cloud-native databases often use open-source embedded key-value stores on each node or shard. OLTP workloads are read- and write-intensive, typically relying on indexes for data access. Two main on-disk structures are prevalent: B-Trees, such as WiredTiger, and LSM-Trees, like RocksDB. This talk explores the similarities and differences in their internal implementations, as well as the trade-offs among read, write, and storage amplification. It also compares these structures to traditional fixed", "description": null}, {"id": "DHTAXQ-prevent-ai-garbage", "title": "How to Prevent Your AI from Returning Garbage: It Starts and Ends with Data Engineering", "link": "https://fosdem.org/2026/schedule/event/DHTAXQ-prevent-ai-garbage/", "speakers": [{"id": "matt_yonkovit_the_yonk/", "name": "Matt Yonkovit ( The Yonk )"}], "room": {"id": "ub2252a/", "name": "UB2.252A (Lameere)"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "18:40", "endTime": "19:00", "track": "Databases", "abstract": "Your AI application returns wrong answers. Not because of your LLM choice or vector databaseâ€”but because of the data engineering ( or lack there of) nobody wants to talk about.", "description": null}, {"id": "SHYBQ7-draupnir_a_field_report_on_building_community_focussed_t_s_tooling_within_an_ope", "title": "Draupnir: a field report on building community focussed T&amp;S tooling within an open federation", "link": "https://fosdem.org/2026/schedule/event/SHYBQ7-draupnir_a_field_report_on_building_community_focussed_t_s_tooling_within_an_ope/", "speakers": [{"id": "gnuxie/", "name": "Gnuxie"}], "room": {"id": "aw1126/", "name": "AW1.126"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "09:00", "endTime": "09:30", "track": "Decentralised Communication", "abstract": "Draupnir is a unified platform to grow, manage, and sustain communities on Matrix. Over the last 3 years we have learned many lessons to share with the community on building trust and safety tooling in an open federation.", "description": null}, {"id": "JKWGWG-community_moderation_in_matrix", "title": "Community moderation in Matrix", "link": "https://fosdem.org/2026/schedule/event/JKWGWG-community_moderation_in_matrix/", "speakers": [{"id": "travis_ralston/", "name": "Travis Ralston"}], "room": {"id": "aw1126/", "name": "AW1.126"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "09:30", "endTime": "10:00", "track": "Decentralised Communication", "abstract": "Policy servers (MSC4284) are a new tool available to communities on Matrix to help reduce spam and other unwelcome content, but they aren't the only option. Communities have a whole suite of tools available to them to keep their users safe, such as moderation bots and in-client safety features.", "description": null}, {"id": "U7ABHE-roost-osprey", "title": "Stop Reinventing in Isolation: Bringing Open Source to Trust &amp; Safety Infrastructure", "link": "https://fosdem.org/2026/schedule/event/U7ABHE-roost-osprey/", "speakers": [{"id": "cassidy_james_blaede/", "name": "Cassidy James Blaede"}], "room": {"id": "aw1126/", "name": "AW1.126"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "10:00", "endTime": "10:30", "track": "Decentralised Communication", "abstract": "As protocols and platforms grow, so do the demands of policy enforcement, human review workflows, and cross-platform incident response. Trust and safety tools form this critical layer of Internet infrastructure, yet most solutions remain closed, proprietary, and reinvented in isolation. Further, theyâ€™re typically out of reach for smaller and decentralized platforms.", "description": null}, {"id": "URX89L-matrix-state-of-the-union", "title": "Matrix State of the Union", "link": "https://fosdem.org/2026/schedule/event/URX89L-matrix-state-of-the-union/", "speakers": [{"id": "matthew_hodgson/", "name": "Matthew Hodgson"}, {"id": "amandine_le_pape/", "name": "Amandine Le Pape"}], "room": {"id": "aw1126/", "name": "AW1.126"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "10:30", "endTime": "11:00", "track": "Decentralised Communication", "abstract": "An overview of all that's been happening with the Matrix protocol in the last year, including: * Project Hydra (state resolution improvements) * Trust &amp; Safety improvements * Matrix 2.0 MSCs (OIDC, Simplified Sliding Sync, Matrix RTC and Invisible Crypto) * P2P Matrix progress * Encryption advances with MLS, post quantum * Updates on the scores of public sector Matrix deployments we're seeing emerge as countries seek digital sovereignty... ...and more!", "description": null}, {"id": "DZJVTS-an-element-web-client-for-the-future", "title": "Lighter, faster, simpler: An Element Web for the future", "link": "https://fosdem.org/2026/schedule/event/DZJVTS-an-element-web-client-for-the-future/", "speakers": [{"id": "david_baker/", "name": "David Baker"}, {"id": "florian_duros/", "name": "Florian Duros"}], "room": {"id": "aw1126/", "name": "AW1.126"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "11:00", "endTime": "11:30", "track": "Decentralised Communication", "abstract": "Element Web is the oldest and most widely deployed Matrix client, and could well be the most widely deployed decentralised comms client in active service, especially when considering its many forks (Tchap, openDesk Chat, BundesMessenger, SchildiChat, LuxChat, etc.)", "description": null}, {"id": "UW9GKA-matrixrtc-godot-battle-royale", "title": "MatrixRTC x Godot - A Battle Royale", "link": "https://fosdem.org/2026/schedule/event/UW9GKA-matrixrtc-godot-battle-royale/", "speakers": [{"id": "timo_kandra/", "name": "Timo Kandra"}, {"id": "valere_fedronic/", "name": "Valere Fedronic"}, {"id": "robin_townsend/", "name": "Robin Townsend"}], "room": {"id": "aw1126/", "name": "AW1.126"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "11:30", "endTime": "12:00", "track": "Decentralised Communication", "abstract": "Discover how MatrixRTC transforms into a \"backendless\" multiplayer game server and join us for a live Godot game session inside a Matrix widget.", "description": null}, {"id": "BRRQYU-sustainable-matrix-at-element", "title": "Sustainable decentralised comms at Element", "link": "https://fosdem.org/2026/schedule/event/BRRQYU-sustainable-matrix-at-element/", "speakers": [{"id": "neil_johnson/", "name": "Neil Johnson"}], "room": {"id": "aw1126/", "name": "AW1.126"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "12:00", "endTime": "12:20", "track": "Decentralised Communication", "abstract": "Element is the most widely deployed Matrix client, built by the team who created Matrix in order to bootstrap the ecosystem. The last few years have been quite a rollercoaster in terms of figuring out how to ensure Element can contribute to Matrix sustainably long-term - a problem faced by many open source projects whose core team works on the project as their day job.", "description": null}, {"id": "STAXFT-dmls_vs_dmls_decentralizingdistributing_messaging_layer_security", "title": "DMLS vs DMLS: decentralizing/distributing Messaging Layer Security", "link": "https://fosdem.org/2026/schedule/event/STAXFT-dmls_vs_dmls_decentralizingdistributing_messaging_layer_security/", "speakers": [{"id": "hubert_chathi/", "name": "Hubert Chathi"}], "room": {"id": "aw1126/", "name": "AW1.126"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "12:20", "endTime": "12:50", "track": "Decentralised Communication", "abstract": "Messaging Layer Security (MLS) is an IETF standard (RFC9420) for end-to-end encryption in messaging systems. However, it requires a delivery service that determines an ordering of handshake messages, which does not fit with certain messaging architectures. In this talk, we will explore some of the work that has been done to make MLS work in a distributed/decentralized environment, and look at some of the remaining issues.", "description": null}, {"id": "7XJL9E-engineering_xmpp_federation_building_messaging_voice_social_features_across_inde", "title": "Engineering XMPP Federation: Building Messaging, Voice &amp; Social Features Across Independent Projects", "link": "https://fosdem.org/2026/schedule/event/7XJL9E-engineering_xmpp_federation_building_messaging_voice_social_features_across_inde/", "speakers": [{"id": "jerome_sautret/", "name": "JÃ©rÃ´me Sautret"}], "room": {"id": "aw1126/", "name": "AW1.126"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "13:15", "endTime": "13:45", "track": "Decentralised Communication", "abstract": "Building open federated communication systems requires more than publishing specifications. It demands a living ecosystem of independent implementations that actually work together. The XMPP Standards Foundation (XSF) is a standards body, but is also the center of a development ecosystem that encompasses 5+ major servers and 20+ clients, all developed by different individuals and organizations, all highly interoperable and shipping new features at an accelerating pace.", "description": null}, {"id": "EVSXLA-movim-building-decentralized-social-network-xmpp", "title": "Movim: Building a Decentralized Social Network on XMPP", "link": "https://fosdem.org/2026/schedule/event/EVSXLA-movim-building-decentralized-social-network-xmpp/", "speakers": [{"id": "timothee_jaussoin/", "name": "TimothÃ©e Jaussoin"}], "room": {"id": "aw1126/", "name": "AW1.126"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "13:45", "endTime": "14:15", "track": "Decentralised Communication", "abstract": "What if you could have chat, video conferencing, blogging, and social communities all in one place without giving up your data to a centralized platform? Movim is a web-based application that brings the full power of XMPP to end users, combining instant messaging, group chats, video calls, and a complete publishing platform into a unified experience.", "description": null}, {"id": "8EDWJT-now-playing-revisited", "title": "What are you listening to now?: Implementing &quot;Now Playing&quot; feature in modern XMPP", "link": "https://fosdem.org/2026/schedule/event/8EDWJT-now-playing-revisited/", "speakers": [{"id": "ozcan_oguz/", "name": "Ã–zcan OÄŸuz"}], "room": {"id": "aw1126/", "name": "AW1.126"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "14:15", "endTime": "14:45", "track": "Decentralised Communication", "abstract": "Do you remember the \"Now Playing\" feature in MSN Messenger? It was a feature that make you able to see which song are your friends listening at the moment back in 2000s, but unfortunately it is mostly forgotten now.", "description": null}, {"id": "LSUYXG-bonfire_modular_communication_tools_on_the_open_social_web", "title": "Bonfire: Modular Communication Tools on the Open Social Web", "link": "https://fosdem.org/2026/schedule/event/LSUYXG-bonfire_modular_communication_tools_on_the_open_social_web/", "speakers": [{"id": "mayel_de_borniol/", "name": "Mayel de Borniol"}, {"id": "ivan_minutillo/", "name": "ivan minutillo"}], "room": {"id": "aw1126/", "name": "AW1.126"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "14:45", "endTime": "15:15", "track": "Decentralised Communication", "abstract": "Bonfire is a next-generation, open-source platform for building trustful communities and federated networks. It reimagines social communication by allowing communities to enable, disable, or adapt features and even protocols, putting community governance, and autonomy combined with consentful interconnection at its core. Bonfire federates with ActivityPub, with bridging available to ATproto (and hopefully more to come). Bonfireâ€™s federated groups, thread-centric discussions, and modular architec", "description": null}, {"id": "W8CJXD-dasl", "title": "DASL Your Protocols!", "link": "https://fosdem.org/2026/schedule/event/W8CJXD-dasl/", "speakers": [{"id": "robin_berjon/", "name": "Robin Berjon"}], "room": {"id": "aw1126/", "name": "AW1.126"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "15:15", "endTime": "15:45", "track": "Decentralised Communication", "abstract": "DASL (Data-Addressed Structures &amp; Links, https://dasl.ing/) is a suite of small and simple specs that provide a proven, reliable, interoperable toolbox for content-addressing that can be used in other protocols. It has quality implementations in multiple languages, has multiple components used by the AT Protocol, and has some parts also documented in an IETF draft. For the most part, it is a subset of IPFS ruthlessly aimed at interoperability and ease of use. This talk offers a tour and intr", "description": null}, {"id": "3WHULW-reverse_google_from_email_to_decentralization", "title": "Reverse Google: From email to decentralization", "link": "https://fosdem.org/2026/schedule/event/3WHULW-reverse_google_from_email_to_decentralization/", "speakers": [{"id": "georg_c_f_greve/", "name": "Georg C.F. Greve"}], "room": {"id": "aw1126/", "name": "AW1.126"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "15:45", "endTime": "16:15", "track": "Decentralised Communication", "abstract": "Decentralized Key Management / Self Sovereign Identity holds the promise of a truly decentralized, self-verifying PKI. Approaches like KERI, the Key Event Receipt Infrastructure, balance privacy, verifiability, and the protection from duplicity. But their promises have remained largely academic thus far. In 2026, the Swiss Healthcare System will be the first large-scale deployment of this kind of infrastructure, using it to upgrade the trust, security and privacy levels of its aging email infras", "description": null}, {"id": "ZT7TB9-at-the-billion-edge-social-graph", "title": "AT: The Billion-Edge Open Social Graph", "link": "https://fosdem.org/2026/schedule/event/ZT7TB9-at-the-billion-edge-social-graph/", "speakers": [{"id": "alexander_garnett/", "name": "Alexander Garnett"}], "room": {"id": "aw1126/", "name": "AW1.126"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "16:15", "endTime": "16:45", "track": "Decentralised Communication", "abstract": "Social graphs are a well-understood technology. Using infrastructure and standardized protocols that are usually de facto controlled by large, commercial platforms, they provide a way of structuring and querying data about individual nodes (often users) in a network and the relationships (edges) between these nodes. They are theoretically extensible, and social graph data can typically also be represented using open standards like RDF which can be published and consumed by other authorities part", "description": null}, {"id": "TXKLRJ-we_d-build_it_but_they_didnt_come", "title": "We d-build it, but they didn&apos;t come", "link": "https://fosdem.org/2026/schedule/event/TXKLRJ-we_d-build_it_but_they_didnt_come/", "speakers": [{"id": "bogomil_shopov_-_bogo/", "name": "Bogomil Shopov - Ð‘Ð¾Ð³Ð¾"}], "room": {"id": "aw1126/", "name": "AW1.126"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "16:45", "endTime": "17:00", "track": "Decentralised Communication", "abstract": "I had a few talks at conferences, entitled \"Disobay: FOSS tools to fight back,\" where I explained what tools exist for us to protect our communication and why we should use them. I covered several decentralized tools and protocols, and then I asked, \"Are there any questions?\" One person asked, \"How do I convince my friends to move to those tools\"? And the audience nodded in agreement.", "description": null}, {"id": "9XKGS8-intro_to_the_decentralized_internet_privacy_devroom", "title": "Intro to the Decentralized Internet &amp; Privacy devroom", "link": "https://fosdem.org/2026/schedule/event/9XKGS8-intro_to_the_decentralized_internet_privacy_devroom/", "speakers": [{"id": "kevin_schulmeister/", "name": "Kevin Schulmeister"}], "room": {"id": "ud2218a/", "name": "UD2.218A"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "09:00", "endTime": "09:05", "track": "Decentralized Internet and Privacy", "abstract": "5 short minutes with a bit of our history and details about the main topics for the morning session.", "description": null}, {"id": "TRQ9LV-decentralized-to-doorsteps", "title": "Bringing Decentralization to Your Doorstep: 5 Years in Browsers", "link": "https://fosdem.org/2026/schedule/event/TRQ9LV-decentralized-to-doorsteps/", "speakers": [{"id": "mosh_lee/", "name": "Mosh Lee"}], "room": {"id": "ud2218a/", "name": "UD2.218A"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "09:05", "endTime": "09:30", "track": "Decentralized Internet and Privacy", "abstract": "Can we make the web more decentralized and more private without asking users to switch browsers? For the past five years, the IPFS ecosystem has pioneered multiple approaches to this challenge. This talk shares hard-won lessons about what worksâ€”and what doesn't.", "description": null}, {"id": "GB387H-re-decentralizing_the_web_platform_with_wasm_gc", "title": "Re-decentralizing the web platform with Wasm GC", "link": "https://fosdem.org/2026/schedule/event/GB387H-re-decentralizing_the_web_platform_with_wasm_gc/", "speakers": [{"id": "david_thompson/", "name": "David Thompson"}], "room": {"id": "ud2218a/", "name": "UD2.218A"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "09:30", "endTime": "09:55", "track": "Decentralized Internet and Privacy", "abstract": "The massive size of browser engines has concentrated power over the web platform into a few large corporations. Creating a new browser engine that is sufficiently featureful to be an alternative to the Big Three is practically impossible. But what if we could shrink the footprint of a browser's core? What if a browser was little more than a WebAssembly (Wasm) runtime and nearly everything else was an extension? By breaking up the monolith we would have a chance to re-decentralize control over th", "description": null}, {"id": "EBMAJA-surfing-on-torrents", "title": "Reclaiming the Web: Surfing the Internet on Torrents", "link": "https://fosdem.org/2026/schedule/event/EBMAJA-surfing-on-torrents/", "speakers": [{"id": "jah_kosha/", "name": "Jah Kosha"}], "room": {"id": "ud2218a/", "name": "UD2.218A"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "09:55", "endTime": "10:25", "track": "Decentralized Internet and Privacy", "abstract": "In recent decades, the internet has increasingly become centralized, shifting from its hacker-driven origins into a cartel of advertising companies. It won't get better if we allow these same companies to drive the design of the web browsers and their protocols.", "description": null}, {"id": "WHHWGT-in-defence-of-gnupg", "title": "In defence of GnuPG: Key Sovereignty in an Age of Digital Feudalism", "link": "https://fosdem.org/2026/schedule/event/WHHWGT-in-defence-of-gnupg/", "speakers": [{"id": "ozcan_oguz/", "name": "Ã–zcan OÄŸuz"}], "room": {"id": "ud2218a/", "name": "UD2.218A"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "10:25", "endTime": "10:50", "track": "Decentralized Internet and Privacy", "abstract": "For over a decade, critiques of OpenPGP and GnuPG have resurfaced in cycles: too complex, too fragile, too old, unfriendly, too â€œcryptonerd.â€ Modern messaging apps, \"forward-secrecy-by-default\" protocols, and crypto tools are frequently presented as decisive reasons to abandon GPG altogether. Yet these arguments often rely on a deeper and more troubling assumption: that ordinary users cannot and should not be expected to understand or control their own cryptographic identity.", "description": null}, {"id": "U3UCKS-nymvpn_the_first_real-world_decentralized_noise-generating_mixnet_for_anonymity", "title": "NymVPN: The First Real-World Decentralized Noise-Generating Mixnet for Anonymity", "link": "https://fosdem.org/2026/schedule/event/U3UCKS-nymvpn_the_first_real-world_decentralized_noise-generating_mixnet_for_anonymity/", "speakers": [{"id": "harry_halpin/", "name": "Harry Halpin"}, {"id": "alexis_roussel/", "name": "Alexis Roussel"}], "room": {"id": "ud2218a/", "name": "UD2.218A"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "10:50", "endTime": "11:20", "track": "Decentralized Internet and Privacy", "abstract": "Nym is the first decentralized noise-generating mixnet to provision real-world network anonymity to Internet users even against nation-state adversaries. The aim here is to supersede existing VPNs in order to fight increasingly more powerful authoritarianism and surveillance. Unlike traditional centralized VPNs that can be de-anonymized by a global passive adversary - like the NSA - based on their traffic patterns, Nym adds noise (â€œcover trafficâ€) to existing Internet communications. Similar to ", "description": null}, {"id": "QZ8NAZ-tlsnotary", "title": "Liberate Your User Data with zkTLS: Verifiable HTTPS Using TLSNotary", "link": "https://fosdem.org/2026/schedule/event/QZ8NAZ-tlsnotary/", "speakers": [{"id": "hendrik/", "name": "Hendrik"}], "room": {"id": "ud2218a/", "name": "UD2.218A"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "11:20", "endTime": "11:45", "track": "Decentralized Internet and Privacy", "abstract": "TLS has secured the internet for decades, but it has a major limitation: because TLS relies on symmetric encryption, data cannot simply be shared with a third party. As a result, most Web data remains locked inside centralized silos. HTTPS provides authenticity and confidentiality, but not verifiable provenance, leaving applications to rely on screenshots, scraped HTML, or centralized access control mechanisms such as OAuth.", "description": null}, {"id": "SN3FT7-namecoin-tor-pki", "title": "Namecoin and Tor as a Public Key Infrastructure", "link": "https://fosdem.org/2026/schedule/event/SN3FT7-namecoin-tor-pki/", "speakers": [{"id": "jeremy_rand/", "name": "Jeremy Rand"}], "room": {"id": "ud2218a/", "name": "UD2.218A"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "11:45", "endTime": "12:15", "track": "Decentralized Internet and Privacy", "abstract": "Public certificate authorities in TLS are a security liability from both a censorship and MITM perspective. Conceptually, DNSSEC's idea of tying PKI to domain names should be a better replacement -- except that in the DNS, relying on the names means trusting the registrars, registries, and ICANN. But what if we had self-authenticating domain names? Could we build a PKI on top of those? Could such a PKI work with unmodified mainstream web browsers like Chromium, Firefox, and Tor Browser?", "description": null}, {"id": "U9QZSJ-gosling-p2p-onion-services", "title": "Gosling: Build Anonymous, Secure, and Metadata- Resistant Peer-to-Peer Applications using Tor Onion Services", "link": "https://fosdem.org/2026/schedule/event/U9QZSJ-gosling-p2p-onion-services/", "speakers": [{"id": "morgan/", "name": "morgan"}], "room": {"id": "ud2218a/", "name": "UD2.218A"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "12:15", "endTime": "12:40", "track": "Decentralized Internet and Privacy", "abstract": "Gosling is a Tor onionservice-based protocol and Rust reference-implementation which allows developers to build privacy-preserving p2p applications with the following properties: - persistent authenticated peer identity - end-to-end encrypted - anonymity - metadata resistance - decentralisation - real-time communication", "description": null}, {"id": "ZUGAVJ-half-time_recap_precap_for_decentralized_internet_devroom", "title": "Half-time recap &amp; precap for Decentralized Internet devroom", "link": "https://fosdem.org/2026/schedule/event/ZUGAVJ-half-time_recap_precap_for_decentralized_internet_devroom/", "speakers": [{"id": "kevin_schulmeister/", "name": "Kevin Schulmeister"}], "room": {"id": "ud2218a/", "name": "UD2.218A"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "12:40", "endTime": "12:45", "track": "Decentralized Internet and Privacy", "abstract": "Short summary of what happened until now and details about the main topics for the afternoon session.", "description": null}, {"id": "TMQZTP-radicle", "title": "Radicle: Peer-to-Peer Code Collaboration", "link": "https://fosdem.org/2026/schedule/event/TMQZTP-radicle/", "speakers": [{"id": "lorenz_leutgeb/", "name": "Lorenz Leutgeb"}], "room": {"id": "ud2218a/", "name": "UD2.218A"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "12:45", "endTime": "13:15", "track": "Decentralized Internet and Privacy", "abstract": "Today, much of the open-source ecosystem depends on a few centralized code forges, even though modern version control systems are designed with fully distributed collaboration in mind. This creates questionable dependencies with regards to governance and supply-chain security. In this talk, we explore an alternative: Radicle, a decentralized, peer-to-peer, open source, code collaboration stack built on Git, that empowers developers to work together while staying sovereign.", "description": null}, {"id": "WXN9KF-peergos-e2ee-web", "title": "Peergos: Capability-Based Access Control for an Encrypted Web", "link": "https://fosdem.org/2026/schedule/event/WXN9KF-peergos-e2ee-web/", "speakers": [{"id": "ian_preston/", "name": "Ian Preston"}], "room": {"id": "ud2218a/", "name": "UD2.218A"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "13:15", "endTime": "13:45", "track": "Decentralized Internet and Privacy", "abstract": "We introduce Peergos, a peer-to-peer protocol for end-to-end encrypted storage, social networking, and application hosting built on top of libp2p. Peergos combines cryptographic identity, content addressing, and decentralized access control into a unified protocol where users fully control their data, identity, and applications without relying on trusted servers.", "description": null}, {"id": "QPUXCQ-ocapn_the_secure_decentralized_protocol_of_the_future", "title": "OCapN: The secure, decentralized protocol of the future", "link": "https://fosdem.org/2026/schedule/event/QPUXCQ-ocapn_the_secure_decentralized_protocol_of_the_future/", "speakers": [{"id": "jessica_tallon/", "name": "Jessica Tallon"}], "room": {"id": "ud2218a/", "name": "UD2.218A"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "13:45", "endTime": "14:10", "track": "Decentralized Internet and Privacy", "abstract": "OCapN (Object Capability Network) is a secure messaging protocol designed for the next generation of distributed applications. It leverages the capability security model (if you don't have it, you can't use it) to provide secure, peer-to-peer functionality with ergonomics that resemble ordinary programming. It has a rich set of features including promise pipelining, network transport agnosticism, error handling across networks, distributed acyclic garbage collection, and third-party handoffs pro", "description": null}, {"id": "T9ACNE-iroh_p2p_connections", "title": "iroh p2p connections", "link": "https://fosdem.org/2026/schedule/event/T9ACNE-iroh_p2p_connections/", "speakers": [{"id": "floris_bruynooghe/", "name": "Floris Bruynooghe"}], "room": {"id": "ud2218a/", "name": "UD2.218A"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "14:10", "endTime": "14:35", "track": "Decentralized Internet and Privacy", "abstract": "iroh is a library to establish direct connections between two peers, wherever they are on the internet. It takes care of using different transports and holepunching as needed, to reliably establish connectivity. To the application a normal QUIC connection is presented. The aim is to be a connection layer for p2p, providing greater user agency.", "description": null}, {"id": "CRSTQ8-nextgraph", "title": "NextGraph: E2EE decentralized platform &amp; framework", "link": "https://fosdem.org/2026/schedule/event/CRSTQ8-nextgraph/", "speakers": [{"id": "niko_bonnieure/", "name": "Niko Bonnieure"}], "room": {"id": "ud2218a/", "name": "UD2.218A"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "14:35", "endTime": "15:05", "track": "Decentralized Internet and Privacy", "abstract": "NextGraph is a protocol, a framework, and a platform that supports development of Local-First, decentralized, secure and private apps.", "description": null}, {"id": "J3FLC3-walkaway-stack", "title": "Walkaway Stack: Radical, infrastructure-independent peer-to-peer systems", "link": "https://fosdem.org/2026/schedule/event/J3FLC3-walkaway-stack/", "speakers": [{"id": "andreas_dzialocha/", "name": "Andreas Dzialocha"}], "room": {"id": "ud2218a/", "name": "UD2.218A"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "15:05", "endTime": "15:35", "track": "Decentralized Internet and Privacy", "abstract": "The Walkaway-Stack describes a peer-to-peer system where applications remain functional even if the underlying \"event delivery\" infrastructure changes. This enables seamless transitions between different network typesâ€”whether moving from a \"connected\" Internet stack to a \"connectionless\" mesh network, or from radio protocols to sneakernets, and vice versa. In this way, applications are decoupled from the underlying network, giving users the autonomy to choose their preferred infrastructure.", "description": null}, {"id": "KF7STF-reticulum-rs_porting_the_trustless_mesh_from_python_to_rust", "title": "Reticulum-rs: Porting the Trustless Mesh from Python to Rust", "link": "https://fosdem.org/2026/schedule/event/KF7STF-reticulum-rs_porting_the_trustless_mesh_from_python_to_rust/", "speakers": [{"id": "shane_pearman/", "name": "Shane Pearman"}], "room": {"id": "ud2218a/", "name": "UD2.218A"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "15:35", "endTime": "16:05", "track": "Decentralized Internet and Privacy", "abstract": "Reticulum is a cryptography-based networking stack designed for resilient, decentralised mesh communication without central coordination, source addresses, or trusted infrastructure. While the reference implementation in Python demonstrates the architectureâ€™s strengths, running it on mobile and embedded systems revealed major performance bottlenecks: high latency, limited throughput, and heavy CPU overhead, especially on Android devices. This led us to re-implement Reticulum in Rust, a language ", "description": null}, {"id": "VRTVUU-qaul-mesh-messenger-app", "title": "qaul.net - Internet Independent Wireless Mesh Communication App", "link": "https://fosdem.org/2026/schedule/event/VRTVUU-qaul-mesh-messenger-app/", "speakers": [{"id": "mathias_jud/", "name": "Mathias Jud"}], "room": {"id": "ud2218a/", "name": "UD2.218A"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "16:05", "endTime": "16:30", "track": "Decentralized Internet and Privacy", "abstract": "qaul is a P2P mesh communication app, with a strong focus on privacy and usability. Every user is identified via their self-sovereign cryptographic identity.", "description": null}, {"id": "3F9VTU-deltachat-chatmail-relays-multi-transport", "title": "Multi-relay chat messaging &amp; cryptographic identities with Delta Chat and Chatmail relays", "link": "https://fosdem.org/2026/schedule/event/3F9VTU-deltachat-chatmail-relays-multi-transport/", "speakers": [{"id": "missytake/", "name": "missytake"}], "room": {"id": "ud2218a/", "name": "UD2.218A"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "16:30", "endTime": "16:55", "track": "Decentralized Internet and Privacy", "abstract": "During the past year, Delta Chat has been working on multi-relay chat messaging - you are no longer restricted to one server hosting your identity and transmitting your messages. Instead, the decentralized chatmail relay network transmits your messages, while your identity remains on your devices only, through the cryptographic key.", "description": null}, {"id": "FV3BZ9-closing_of_the_decentralized_internet_devroom", "title": "Closing of the Decentralized Internet devroom", "link": "https://fosdem.org/2026/schedule/event/FV3BZ9-closing_of_the_decentralized_internet_devroom/", "speakers": [{"id": "kevin_schulmeister/", "name": "Kevin Schulmeister"}], "room": {"id": "ud2218a/", "name": "UD2.218A"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "16:55", "endTime": "17:00", "track": "Decentralized Internet and Privacy", "abstract": "Recap of the main topics and news about what's next with the decentral.community", "description": null}, {"id": "N3AFSF-crystal", "title": "Crystal: A language for humans and computers", "link": "https://fosdem.org/2026/schedule/event/N3AFSF-crystal/", "speakers": [{"id": "johannes_muller/", "name": "Johannes MÃ¼ller"}], "room": {"id": "ub4136/", "name": "UB4.136"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "09:00", "endTime": "09:20", "track": "Declarative and Minimalistic Computing", "abstract": "Crystal focuses on developer happiness while still providing strong safety guarantees. It goes to great lengths to make complex concepts easy to use, taking away a lot of complexity. For example, static typing and compilation to native code make it intrinsically type safe and blazingly fast. Yet built-in type inference makes most type annotations unnecessary, resulting in easy to read and clean code. It feels like a dynamic language. Crystalâ€™s runtime allows the programmer to write I/O operation", "description": null}, {"id": "ZPFNKB-lua-ui", "title": "Building a minimal cross-platform terminal UI library", "link": "https://fosdem.org/2026/schedule/event/ZPFNKB-lua-ui/", "speakers": [{"id": "thijs_schreijer/", "name": "Thijs Schreijer"}], "room": {"id": "ub4136/", "name": "UB4.136"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "09:20", "endTime": "09:40", "track": "Declarative and Minimalistic Computing", "abstract": "Terminal UI libraries often rely on heavy dependencies (e.g., curses) or platform-specific hacks. Luaâ€™s minimal standard library makes this even harderâ€”how can we provide a portable, lightweight solution? In this talk weâ€™ll explore terminal.lua (built on top of luasystem): a minimal, cross-platform terminal UI library for Lua designed to provide essential terminal primitives without external dependencies like curses. The work presented here includes developments made during its participation in ", "description": null}, {"id": "3A7VGM-blue", "title": "BLUE - A generic build-system crafted entirely in Guile", "link": "https://fosdem.org/2026/schedule/event/3A7VGM-blue/", "speakers": [{"id": "sergio_pastor_perez/", "name": "Sergio Pastor PÃ©rez"}], "room": {"id": "ub4136/", "name": "UB4.136"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "09:40", "endTime": "10:00", "track": "Declarative and Minimalistic Computing", "abstract": "BLUE is an acronym for Build Language User Extensible. It is a functional declarative build-system fully written in Guile.", "description": null}, {"id": "9YDMHY-modern-dev-tools-and-practices-for-guile", "title": "Modern Development Tools and Practices for GNU Guile", "link": "https://fosdem.org/2026/schedule/event/9YDMHY-modern-dev-tools-and-practices-for-guile/", "speakers": [{"id": "andrew_tropin/", "name": "Andrew Tropin"}], "room": {"id": "ub4136/", "name": "UB4.136"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "10:00", "endTime": "10:30", "track": "Declarative and Minimalistic Computing", "abstract": "Ever wondered what is so special about Lisp's REPLs? Curious how to debug your Guile project or write tests? Lost in all the tools and libraries and not sure which to use or how? We've got you covered.", "description": null}, {"id": "EKEFUU-guileoutsideofemacs", "title": "Guile development outside of Emacs", "link": "https://fosdem.org/2026/schedule/event/EKEFUU-guileoutsideofemacs/", "speakers": [{"id": "jessica_tallon/", "name": "Jessica Tallon"}], "room": {"id": "ub4136/", "name": "UB4.136"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "10:30", "endTime": "11:00", "track": "Declarative and Minimalistic Computing", "abstract": "Those looking to get started with Scheme often find that they need to first learn Emacs. This is for good reason: pretty much all other editors have lacked the basic features to make Scheme a comfortable language to use. Over the past year, I've been developing my own VS Code extension to make programming Scheme without Emacs a reality. This talk explores what exists today, covering both my own extension, other tooling, and what's left for us to do as a community to make Scheme a first-class cit", "description": null}, {"id": "HT9HAG-wastrel-webassembly-without-the-runtime", "title": "Wastrel: WebAssembly Without the Runtime", "link": "https://fosdem.org/2026/schedule/event/HT9HAG-wastrel-webassembly-without-the-runtime/", "speakers": [{"id": "andy_wingo/", "name": "Andy Wingo"}], "room": {"id": "ub4136/", "name": "UB4.136"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "11:00", "endTime": "11:30", "track": "Declarative and Minimalistic Computing", "abstract": "Wastrel is a new ahead-of-time compiler from WebAssembly to native binaries. It has all the features, tail calls, garbage collection (via Whippet), and exception handling included. In this talk we show how Wastrel can run on vanilla C programs compiled using the WASI toolchain with best-in-class performance, as well as running Scheme programs compiled using Hoot. We discuss how Wastrel build on Hoot's WebAssembly support library and compare the speed of Scheme programs in the browser versus Wast", "description": null}, {"id": "HDE7JZ-lisp-is-clay", "title": "Lisp is clay: the power of composable DSLs", "link": "https://fosdem.org/2026/schedule/event/HDE7JZ-lisp-is-clay/", "speakers": [{"id": "christine_lemmer-webber/", "name": "Christine Lemmer-Webber"}], "room": {"id": "ub4136/", "name": "UB4.136"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "11:30", "endTime": "12:00", "track": "Declarative and Minimalistic Computing", "abstract": "Lisp is often decried for being hard to read and having too little syntax. This talk argues that the parentheses are not the point, but the uniform structure is! Lisp is like clay: a medium which is versatile for building many shapes and sculpting beautiful new technical visions. Christine Lemmer-Webber makes an argument that lisp's power comes from composable DSLs, and that this power is what gives projects like Guix and Spritely much of their strength.", "description": null}, {"id": "9NQYKC-funcpropagators", "title": "Functional reactive programming with propagators", "link": "https://fosdem.org/2026/schedule/event/9NQYKC-funcpropagators/", "speakers": [{"id": "david_thompson/", "name": "David Thompson"}], "room": {"id": "ub4136/", "name": "UB4.136"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "12:00", "endTime": "12:30", "track": "Declarative and Minimalistic Computing", "abstract": "Functional reactive programming (FRP) is a declarative programming paradigm that is most commonly used in interactive applications where imperative, event-driven, callback-laden code quickly becomes overwhelming and difficult to reason about. The reduction in cognitive overhead comes at a price, however. Popular reactive systems are limited to one-way data flow (a directed acyclic graph) which limits the types of problems these systems can solve elegantly. Fortunately, a way to remove this limit", "description": null}, {"id": "ZELSB8-guix-containers", "title": "Guix Container Images - and what you can do with them", "link": "https://fosdem.org/2026/schedule/event/ZELSB8-guix-containers/", "speakers": [{"id": "simon_josefsson/", "name": "Simon Josefsson"}], "room": {"id": "ub4136/", "name": "UB4.136"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "12:30", "endTime": "12:45", "track": "Declarative and Minimalistic Computing", "abstract": "This talk will describe work on creating and publishing Guix container images, and what you can do with them. Images are bootstrapped from Debian images and built on GitLab shared runners for amd64 and arm64, with ppc64el and riscv64 work in progress. The images are tested for regression, and automatically uploaded to the GitLab container registry and to Docker Hub. We will also talk about what these images can be used for, with examples of long-term reproducible tarball artifacts for official r", "description": null}, {"id": "LTWUNJ-distro-devroom-opening-remarks", "title": "Distributions DevRoom: Opening Remarks", "link": "https://fosdem.org/2026/schedule/event/LTWUNJ-distro-devroom-opening-remarks/", "speakers": [{"id": "justin_wheeler/", "name": "Justin Wheeler"}, {"id": "shaun_mccance/", "name": "Shaun McCance"}, {"id": "mauro_gaspari/", "name": "Mauro Gaspari"}, {"id": "lucas_kanashiro/", "name": "Lucas Kanashiro"}], "room": {"id": "ub2147/", "name": "UB2.147"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "09:00", "endTime": "09:05", "track": "Distributions", "abstract": "Welcome to the FOSDEM 2026 edition of the Distributions DevRoom! Meet the organizers of this year's Distribution DevRoom, learn a little bit about the history of our DevRoom, and go over some ground rules for the day.", "description": null}, {"id": "NFNKEK-varlink-ipc-system-keynote", "title": "The Varlink IPC System", "link": "https://fosdem.org/2026/schedule/event/NFNKEK-varlink-ipc-system-keynote/", "speakers": [{"id": "lennart_poettering/", "name": "Lennart Poettering"}], "room": {"id": "ub2147/", "name": "UB2.147"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "09:05", "endTime": "09:55", "track": "Distributions", "abstract": "The systemd project and some others have been adopting the Varlink IPC system recently, in places traditionally reserved for D-Bus. In this talk I'd like to explain why Varlink matters, and is a major step forward from D-Bus for almost all areas of Linux OSes. I'll talk about patterns, lifecyles, tracing, parallelism, security, and a lot more.", "description": null}, {"id": "AT3RQ3-commoditizing_the_build_how_containers_save_our_contributor_base", "title": "Commoditizing the Build: How Containers Save Our Contributor Base", "link": "https://fosdem.org/2026/schedule/event/AT3RQ3-commoditizing_the_build_how_containers_save_our_contributor_base/", "speakers": [{"id": "dan_cermak/", "name": "Dan ÄŒermÃ¡k"}], "room": {"id": "ub2147/", "name": "UB2.147"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "10:00", "endTime": "10:25", "track": "Distributions", "abstract": "For decades, building a Linux distribution has been considered a highly specialized craft. To participate, one had to master complex toolchainsâ€”building package files, navigating the intricacies of dependency resolution, and operating hard-to-grok build systems like OBS or Koji &amp; Pungi &amp; ImageBuilder. While extremely powerful, this entire stack presents a massive barrier to entry. The result is a demographic crisis: the average age of package maintainers is rising, and new contributors a", "description": null}, {"id": "VSXPA8-packaging-ebpf-in-linux-distros", "title": "Packaging eBPF Programs in a Linux Distribution: Challenges &amp; Solutions", "link": "https://fosdem.org/2026/schedule/event/VSXPA8-packaging-ebpf-in-linux-distros/", "speakers": [{"id": "daniel_mellado/", "name": "Daniel Mellado"}, {"id": "mikel_olasagasti/", "name": "Mikel Olasagasti"}], "room": {"id": "ub2147/", "name": "UB2.147"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "10:30", "endTime": "10:55", "track": "Distributions", "abstract": "eBPF introduces new challenges for Linux distributions: programs depend on kernel, CO-RE relocations, pinning behavior, and version-aligned bpftool or libbpf tooling. This session looks at what it really takes to package eBPF programs as RPMs and explores specific, real world usecases in Fedora. Weâ€™ll explore issues such as pinned maps, privilege models, reproducible builds, SELinux implications, kernel-user ABI considerations, and managing kernel updates without breaking packaged eBPF assets. T", "description": null}, {"id": "MCNHUF-from-code-to-distribution-testing-pipeline", "title": "From Code to Distribution: Building a Complete Testing Pipeline", "link": "https://fosdem.org/2026/schedule/event/MCNHUF-from-code-to-distribution-testing-pipeline/", "speakers": [{"id": "frantisek_lachman/", "name": "FrantiÅ¡ek Lachman"}, {"id": "cristian_le/", "name": "Cristian Le"}], "room": {"id": "ub2147/", "name": "UB2.147"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "11:00", "endTime": "11:25", "track": "Distributions", "abstract": "How do you ensure code works across distributions before it reaches users? The Packaging and Testing Experience (PTE) project is an open-source approach to solving the upstream-to-downstream testing challenge.", "description": null}, {"id": "FFWA7E-transparent-sources-for-arch-linux-packages", "title": "Relying on more transparent &amp; trustworthy sources for Arch Linux packages", "link": "https://fosdem.org/2026/schedule/event/FFWA7E-transparent-sources-for-arch-linux-packages/", "speakers": [{"id": "robin_candau/", "name": "Robin Candau"}], "room": {"id": "ub2147/", "name": "UB2.147"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "11:30", "endTime": "11:55", "track": "Distributions", "abstract": "The software supply chain for Linux distributions is under growing pressure. Several distributions have recently suffered from infected packages caused by compromised or malicious upstream sources, including core libraries, leading to significant security implications.", "description": null}, {"id": "8MUFCA-building_isos_from_oci_containers", "title": "Building ISOs from OCI containers", "link": "https://fosdem.org/2026/schedule/event/8MUFCA-building_isos_from_oci_containers/", "speakers": [{"id": "ondrej_budai/", "name": "OndÅ™ej Budai"}], "room": {"id": "ub2147/", "name": "UB2.147"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "12:00", "endTime": "12:25", "track": "Distributions", "abstract": "TL;DR: Write a Containerfile, use image-builder to convert it to an ISO with a live environment.", "description": null}, {"id": "YQRYB7-hadron-linux", "title": "What Image-Based Systems Taught Us About Linux Distributions: Lessons From Kairos and Why We Built Hadron", "link": "https://fosdem.org/2026/schedule/event/YQRYB7-hadron-linux/", "speakers": [{"id": "mauro_morales/", "name": "Mauro Morales"}, {"id": "dimitris_karakasilis/", "name": "Dimitris Karakasilis"}], "room": {"id": "ub2147/", "name": "UB2.147"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "12:30", "endTime": "12:55", "track": "Distributions", "abstract": "Over the last several years, the Kairos project has built image-based, immutable systems on top of multiple Linux distributions like Ubuntu, Debian, Alpine and others. This experience has revealed a recurring set of engineering constraints shared across traditional distros: assumptions about package managers, filesystem layout, dependency chains, downstream patches, boot tooling, or init system behavior that work well for classic installations, but create friction in image-based, cloud-native an", "description": null}, {"id": "9GLCAE-the_saga_of_official_binary_packages_for_gentoo_linux", "title": "The saga of official binary packages for Gentoo Linux", "link": "https://fosdem.org/2026/schedule/event/9GLCAE-the_saga_of_official_binary_packages_for_gentoo_linux/", "speakers": [{"id": "andreas_k_huttel/", "name": "Andreas K. HÃ¼ttel"}, {"id": "sam_james/", "name": "Sam James"}], "room": {"id": "ub2147/", "name": "UB2.147"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "13:00", "endTime": "13:25", "track": "Distributions", "abstract": "You all used to know Gentoo Linux as a source-based Linux distribution, where compiling things on your own machine was both pleasure and pain, right? Well, some time ago we announced that we now also offer binary packages for download. And while of course a few purists protested, overall this initiative was a resounding success. Now you can mix and match between binary and source based installation, and find your own balance between convenience and tuning.", "description": null}, {"id": "8WES7N-centos-mythbusters", "title": "CentOS MythBusters", "link": "https://fosdem.org/2026/schedule/event/8WES7N-centos-mythbusters/", "speakers": [{"id": "carl_george/", "name": "Carl George"}], "room": {"id": "ub2147/", "name": "UB2.147"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "13:30", "endTime": "13:55", "track": "Distributions", "abstract": "CentOS is the Community Enterprise Operating System, a Linux distribution built by the CentOS Project. For over two decades, CentOS has powered servers and workstations around the world. During this time it has accumulated its fair share of myths, tall tales, and urban legends. Many of these stem from the transition from the legacy CentOS Linux variant to the modern CentOS Stream variant.", "description": null}, {"id": "HZFHZV-distributing-rust-in-rpms-for-fun-and-profit", "title": "Distributing Rust in RPMs for fun (relatively speaking) and profit", "link": "https://fosdem.org/2026/schedule/event/HZFHZV-distributing-rust-in-rpms-for-fun-and-profit/", "speakers": [{"id": "fabio_valentini/", "name": "Fabio Valentini"}], "room": {"id": "ub2147/", "name": "UB2.147"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "14:00", "endTime": "14:25", "track": "Distributions", "abstract": "This talk gives an overview of how Rust libraries (\"crates\") and applications are packaged as RPMs for Fedora Linux, and how this distribution mechanism addresses multiple shortcomings of the limited functionality of the distribution mechanism built-in to cargo, the Rust package manager:", "description": null}, {"id": "SRTBX3-post-quantum-crypto-fedora", "title": "The road ahead to post-quantum cryptography for Fedora", "link": "https://fosdem.org/2026/schedule/event/SRTBX3-post-quantum-crypto-fedora/", "speakers": [{"id": "clemens_lang/", "name": "Clemens Lang"}], "room": {"id": "ub2147/", "name": "UB2.147"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "14:30", "endTime": "14:55", "track": "Distributions", "abstract": "Does your distribution need to care about attacks by quantum computers, and if yes, where? Which parts of Fedora already support post-quantum cryptography (PQC), and what still needs to be done? And what does the European Union have to do with any of this?", "description": null}, {"id": "VQQF8N-health-checker-bls", "title": "Error recovery at boot with MicroOS and systemd-bless-boot", "link": "https://fosdem.org/2026/schedule/event/VQQF8N-health-checker-bls/", "speakers": [{"id": "danilo_spinella/", "name": "Danilo Spinella"}], "room": {"id": "ub2147/", "name": "UB2.147"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "15:00", "endTime": "15:25", "track": "Distributions", "abstract": "openSUSE MicroOS is a snapshot-based, immutable operating system that features automatic updates and recovery. health-checker is the system tool responsible for handling automatic recovery and rollbacks, and it comes installed by default. It was recently rewritten to support both systemd-boot and grub2-bls, utilizing systemd-bless-boot and Automatic Boot Assessment.", "description": null}, {"id": "DVVAV9-particle-os-from-trad-distro-to-immutable-image", "title": "ParticleOS, from Fedora to Feast: Stirring Traditional Distros into Immutable Delights", "link": "https://fosdem.org/2026/schedule/event/DVVAV9-particle-os-from-trad-distro-to-immutable-image/", "speakers": [{"id": "luca_boccassi/", "name": "Luca Boccassi"}], "room": {"id": "ub2147/", "name": "UB2.147"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "15:30", "endTime": "15:55", "track": "Distributions", "abstract": "How to successfully brew a Linux immutable image, with bells and whistles", "description": null}, {"id": "A8XVNS-forging-fedora-projects-future-with-forgejo", "title": "Forging Fedora Projectâ€™s Future With Forgejo", "link": "https://fosdem.org/2026/schedule/event/A8XVNS-forging-fedora-projects-future-with-forgejo/", "speakers": [{"id": "akashdeep_dhar/", "name": "Akashdeep Dhar"}, {"id": "tomas_hrcka/", "name": "TomÃ¡Å¡ HrÄka"}], "room": {"id": "ub2147/", "name": "UB2.147"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "16:00", "endTime": "16:30", "track": "Distributions", "abstract": "Fedora Project is undergoing significant infrastructure changes that affect everyone from distribution users to individual contributors - that is migrating from Pagure to Forgejo as its primary Git forge for both source code and package sources. Our talk chronicles the journey from the early days of collective debating between GitLab and Forgejo with Fedora Council, through the ongoing migration of thousands of repositories with Fedora Infrastructure.", "description": null}, {"id": "H3KFYZ-32_years_of_debian_how_a_do-ocracy_keeps_evolving", "title": "32 years of Debian: how a do-ocracy keeps evolving", "link": "https://fosdem.org/2026/schedule/event/H3KFYZ-32_years_of_debian_how_a_do-ocracy_keeps_evolving/", "speakers": [{"id": "andreas_tille/", "name": "Andreas Tille"}], "room": {"id": "ub2147/", "name": "UB2.147"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "16:30", "endTime": "16:55", "track": "Distributions", "abstract": "In August 2025, Debian turned 32 â€” or, for those who prefer other bases, 0b100000 in binary, or 0x20 in hexadecimal. An impressive age for a community-driven distribution that continues to power much of the Free Software world.", "description": null}, {"id": "P8NRUB-domain-update", "title": "Domain crate update: developments, plans; what would you like to see?", "link": "https://fosdem.org/2026/schedule/event/P8NRUB-domain-update/", "speakers": [{"id": "philip_homburg/", "name": "Philip Homburg"}], "room": {"id": "k3401/", "name": "K.3.401"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "09:00", "endTime": "09:25", "track": "DNS", "abstract": "Two years have passed since we presented Domain crate, our DNS library written in Rust (https://github.com/NLnetLabs/domain) here at FOSDEM. We added a lot of functionality (for example, DNS client and server support, DNSSEC validation, DNSSEC signing) and started writing our first applications. The most notable application is our new DNSSEC signer called Cascade (https://github.com/NLnetLabs/cascade). In this presentation, I go over the work we have, what our plans are for the coming year. And ", "description": null}, {"id": "LNMVKV-servfail-sync", "title": "Orchestrating PowerDNS deployments with servfail-sync", "link": "https://fosdem.org/2026/schedule/event/LNMVKV-servfail-sync/", "speakers": [{"id": "sdomi/", "name": "sdomi"}, {"id": "famfo/", "name": "famfo"}], "room": {"id": "k3401/", "name": "K.3.401"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "09:30", "endTime": "09:55", "track": "DNS", "abstract": "Given a large enough network of distributed nameservers, updating their configs and keeping all of them in sync becomes a highly error-prone activity. The problems multiply when multiple sysadmins and different operating systems are involved. We have created a low-complexity solution for syncing the NS configuration and keeping all servers aware of the current shape of the network.", "description": null}, {"id": "BSZW3C-ha-ad-blocking-dns-k8s", "title": "Running a highly available, ad-blocking, private DNS setup in Kubernetes", "link": "https://fosdem.org/2026/schedule/event/BSZW3C-ha-ad-blocking-dns-k8s/", "speakers": [{"id": "nadia_santalla_sheher/", "name": "Nadia Santalla (she/her)"}], "room": {"id": "k3401/", "name": "K.3.401"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "10:00", "endTime": "10:25", "track": "DNS", "abstract": "DNS is the most critical service that runs on small, client-focused networks. Hosting your own DNS unlocks interesting possibilities: Lower latencies, caching, DHCP hostname integration, and ad and malware blocking just to name a few. However, it also comes with great responsibility: For clients, if DNS is down, the internet is down.", "description": null}, {"id": "BLLW9C-anatomy-of-a-resilient-nameserver", "title": "Anatomy of a Resilient Nameserver: Concurrency, Resolution, and Protection", "link": "https://fosdem.org/2026/schedule/event/BLLW9C-anatomy-of-a-resilient-nameserver/", "speakers": [{"id": "nelson_vides/", "name": "Nelson Vides"}], "room": {"id": "k3401/", "name": "K.3.401"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "10:30", "endTime": "10:55", "track": "DNS", "abstract": "On paper, DNS is a simple request-response protocol. In reality, building an authoritative nameserver that delivers under heavy load, processes malformed packets safely, and resists DDoS attacks is a complex engineering challenge.", "description": null}, {"id": "MYZAEX-stopping-the-ugly", "title": "Breaking the bad, stopping the ugly by using Open Source", "link": "https://fosdem.org/2026/schedule/event/MYZAEX-stopping-the-ugly/", "speakers": [{"id": "ulrika_vincent/", "name": "Ulrika Vincent"}], "room": {"id": "k3401/", "name": "K.3.401"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "11:00", "endTime": "11:25", "track": "DNS", "abstract": "Isnâ€™t monitoring DNS queries a really bad idea? If the monitoring crosses the line to surveillance, we agree. Monitoring for bad actors is still needed and valuable for cybersecurity. Building such a platform in Open Source and running it as a non-profit is much better than letting commercial actors consume this data without making it an open data commons. For sure many wonâ€™t protect the userâ€™s privacy the way we do.", "description": null}, {"id": "GND79C-lwresd_revived", "title": "lwresd: how can be obsolete daemon reused for new features", "link": "https://fosdem.org/2026/schedule/event/GND79C-lwresd_revived/", "speakers": [{"id": "petr_mensik/", "name": "Petr MenÅ¡Ã­k"}], "room": {"id": "k3401/", "name": "K.3.401"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "11:30", "endTime": "11:55", "track": "DNS", "abstract": "lwresd was present long ago in Debian 4, acompanied by the libc library plugin libnss_lwres. It was intended to be a simpler cache than a standard name server, but it never gained wide adoption. Because it offered no significant advantages over using a DNS server like named directly. It was removed from BIND9 after version 9.11.", "description": null}, {"id": "WWBVAT-querying_dns_for_software_updates", "title": "Querying DNS for software updates", "link": "https://fosdem.org/2026/schedule/event/WWBVAT-querying_dns_for_software_updates/", "speakers": [{"id": "mechiel_lukkien/", "name": "Mechiel Lukkien"}], "room": {"id": "k3401/", "name": "K.3.401"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "12:00", "endTime": "12:25", "track": "DNS", "abstract": "As a developer, how do you add an automated check for software updates to your application? You could use DNS! DNS is lightweight, provides redundancy, responses are cacheable, and going through your network resolver gives you some privacy.", "description": null}, {"id": "SSXDBS-dns_a_love_affair_with_lovecraftian_horrors", "title": "DNS: A Love Affair with Lovecraftian Horrors", "link": "https://fosdem.org/2026/schedule/event/SSXDBS-dns_a_love_affair_with_lovecraftian_horrors/", "speakers": [{"id": "shane_kerr/", "name": "Shane Kerr"}], "room": {"id": "k3401/", "name": "K.3.401"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "12:30", "endTime": "12:55", "track": "DNS", "abstract": "The DNS is a hoary protocol, with ancient secrets that man was not meant to know.", "description": null}, {"id": "8GVBN7-ebpf-hooks-gotchas", "title": "eBPF Hookpoint Gotchas: Why Your Program Fires (or Fails) in Unexpected Ways", "link": "https://fosdem.org/2026/schedule/event/8GVBN7-ebpf-hooks-gotchas/", "speakers": [{"id": "donia_chaiehloudj/", "name": "Donia Chaiehloudj"}, {"id": "chris_tarazi/", "name": "Chris Tarazi"}], "room": {"id": "h1308/", "name": "H.1308 (Rolin)"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "10:30", "endTime": "11:00", "track": "eBPF", "abstract": "eBPF programs often behave differently than developers expect, not because of incorrect logic, but because of subtle behaviours of the hookpoints themselves. In this talk, we focus on a small set of high-impact, commonly misunderstood attachment types â€” kprobes/fentry, tracepoints and uprobes, and expose the internal kernel mechanics that cause surprising edge cases.", "description": null}, {"id": "HAWVVD-rdmatracer", "title": "Lessons from scaling BPF to detect RDMA Device Drivers Bugs in real time", "link": "https://fosdem.org/2026/schedule/event/HAWVVD-rdmatracer/", "speakers": [{"id": "prankur_gupta/", "name": "Prankur Gupta"}, {"id": "maksim_samoilov/", "name": "Maksim Samoilov"}], "room": {"id": "h1308/", "name": "H.1308 (Rolin)"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "11:00", "endTime": "11:30", "track": "eBPF", "abstract": "Training large models requires significant resources and failure of any GPU or Host can significantly prolong training times. At Meta, we observed that 17% of our jobs fail due to RDMA-related syscall errors which arise due to bugs in the RDMA driver code. Unlike other parts of the Kernel RDMA-related syscalls are opaque and the errors create a mismatched application/kernel view of hardware resources. As a result of this opacity and mismatch existing observability tools provided limited visibili", "description": null}, {"id": "79EHZ7-optimizing_ebpf_loading_with_reachability_analysis", "title": "Optimizing eBPF loading with reachability analysis", "link": "https://fosdem.org/2026/schedule/event/79EHZ7-optimizing_ebpf_loading_with_reachability_analysis/", "speakers": [{"id": "dylan_reimerink/", "name": "Dylan Reimerink"}], "room": {"id": "h1308/", "name": "H.1308 (Rolin)"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "11:30", "endTime": "12:00", "track": "eBPF", "abstract": "Any eBPF project that has started in the last couple of years is most likely written to take advantage of CO-RE, compiling your eBPF programs ahead of time, and being able to run that program on a wide range of kernels and machines.", "description": null}, {"id": "H3LM7G-performance_and_reliability_pitfalls_of_ebpf", "title": "Performance and reliability pitfalls of eBPF", "link": "https://fosdem.org/2026/schedule/event/H3LM7G-performance_and_reliability_pitfalls_of_ebpf/", "speakers": [{"id": "usama_saqib/", "name": "Usama Saqib"}], "room": {"id": "h1308/", "name": "H.1308 (Rolin)"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "12:00", "endTime": "12:30", "track": "eBPF", "abstract": "This talk will go over a number of performance and reliability pitfalls of the different eBPF program types we have discovered building production ready eBPF based products at Datadog. This includes the changing performance characteristics of kprobes over different kernel versions, reliability issues with fentry due to a kernel bug, and the pains of scaling uprobes, among other things.", "description": null}, {"id": "VTXQSK-oomprof", "title": "OOMProf: profiling Go heap memory at OOM time", "link": "https://fosdem.org/2026/schedule/event/VTXQSK-oomprof/", "speakers": [{"id": "tommy_reilly/", "name": "Tommy Reilly"}], "room": {"id": "h1308/", "name": "H.1308 (Rolin)"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "12:30", "endTime": "13:00", "track": "eBPF", "abstract": "OOMProf is a Go library that installs a eBPF programs that listen to Linux kernel tracepoints involved in OOM killing and records a memory profile before your Go program is dead and gone. The memory profile can be logged as a pprof file or sent to a Parca server for storage and analysis. This talk will be a deep dive into the implementation and its limitations and possible future directions.", "description": null}, {"id": "E8RFHV-flash-afxdp", "title": "Extending AF_XDP for fast co-located packet transfer", "link": "https://fosdem.org/2026/schedule/event/E8RFHV-flash-afxdp/", "speakers": [{"id": "debojeet_das/", "name": "Debojeet Das"}], "room": {"id": "h1308/", "name": "H.1308 (Rolin)"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "13:15", "endTime": "13:45", "track": "eBPF", "abstract": "XDP and AF_XDP provide a high-performance mechanism for driver-layer packet processing and zero-copy delivery of packets into userspace, while maintaining access to standard kernel networking constructs â€” capabilities that distinguish them from full kernel-bypass frameworks such as DPDK. However, the current AF_XDP implementation offers no efficient in-kernel mechanism for forwarding packets between AF_XDP sockets in a zero-copy manner. Because AF_XDP operates without the conventional full netwo", "description": null}, {"id": "XHZVPF-inxpect-profiling", "title": "Lightweight XDP Profiling", "link": "https://fosdem.org/2026/schedule/event/XHZVPF-inxpect-profiling/", "speakers": [{"id": "andrea_monterubbiano/", "name": "Andrea Monterubbiano"}, {"id": "vladimiro_paschali/", "name": "Vladimiro Paschali"}], "room": {"id": "h1308/", "name": "H.1308 (Rolin)"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "13:45", "endTime": "14:15", "track": "eBPF", "abstract": "The eBPF eXpress Data Path (XDP) allows high-speed packet processing applications. Achieving high throughput requires careful design and profiling of XDP applications. However, existing profiling tools lack eBPF support. We introduce InXpect, a lightweight monitoring framework that profiles eBPF programs with fine granularity and minimal overhead, making it suitable for XDP-based in-production systems. We demonstrate how InXpect outperforms existing tools in profiling overhead and capabilities. ", "description": null}, {"id": "P9EZNY-xdp_virtual_server_an_ebpf_load_balancer_library", "title": "XDP Virtual Server: An eBPF Load Balancer library", "link": "https://fosdem.org/2026/schedule/event/P9EZNY-xdp_virtual_server_an_ebpf_load_balancer_library/", "speakers": [{"id": "david_coles/", "name": "David Coles"}], "room": {"id": "h1308/", "name": "H.1308 (Rolin)"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "14:15", "endTime": "14:45", "track": "eBPF", "abstract": "Faced with the looming retirement of our traditional load balancer appliances we decided to give XDP a try. Facebook's Katran library did not support layer 2 switching, which was still a requirement, so we built an eBPF application in C and a supporting library with Golang.", "description": null}, {"id": "N9QWXR-ebpf-io-monitoring", "title": "A Unified I/O Monitoring Framework Using eBPF", "link": "https://fosdem.org/2026/schedule/event/N9QWXR-ebpf-io-monitoring/", "speakers": [{"id": "mahendra_paipuri/", "name": "Mahendra Paipuri"}], "room": {"id": "h1308/", "name": "H.1308 (Rolin)"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "14:45", "endTime": "15:15", "track": "eBPF", "abstract": "The interoperability of I/O monitoring and profiling tools is very limited due to their strong dependence on the underlying file system (LUSTRE, Spectrum Scale, NFS, etc) and resource managers (batch jobs, VMs, containerized workloads, etc). Widely adopted generic monitoring tools often lack the temporal information of the I/O activity which is often required to understand the I/O behavior of the applications. The increasing diversity of applications and computing platforms demands greater flexi", "description": null}, {"id": "SB73QR-ebpf-string-kfuncs", "title": "String kfuncs - simplifying string handling in eBPF programs", "link": "https://fosdem.org/2026/schedule/event/SB73QR-ebpf-string-kfuncs/", "speakers": [{"id": "viktor_malik/", "name": "Viktor Malik"}], "room": {"id": "h1308/", "name": "H.1308 (Rolin)"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "15:15", "endTime": "15:45", "track": "eBPF", "abstract": "When it comes to string handling, C is not the most ergonomic language for the job. But, at least, the standard library provides a basic set of functions for finding characters, comparing strings, or finding sub-strings. The same has not been true for eBPF programs where developers had to implement all the operations manually by looking into individual bytes.", "description": null}, {"id": "FE7BWX-ebpf_with_nix_laptop_to_testbed", "title": "eBPF with Nix: laptop to testbed", "link": "https://fosdem.org/2026/schedule/event/FE7BWX-ebpf_with_nix_laptop_to_testbed/", "speakers": [{"id": "yifei_sun/", "name": "Yifei Sun"}], "room": {"id": "h1308/", "name": "H.1308 (Rolin)"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "16:00", "endTime": "16:30", "track": "eBPF", "abstract": "Setting up eBPF development environment often require some effort on getting the correct headers, manage compiler versions, tweaking kconfig knobs, just to get a program running. In this session, we'll cover how to solve these problems using Nix [1] (NixOS not required). Unlike traditional workflows that rely on imperative package managers, Nix allows us to define kernel, userspace tooling, and testing infrastructure reproducibly.", "description": null}, {"id": "T9D8ZR-pythonbpf", "title": "PythonBPF - writing eBPF programs in Python", "link": "https://fosdem.org/2026/schedule/event/T9D8ZR-pythonbpf/", "speakers": [{"id": "pragyansh_chaturvedi/", "name": "Pragyansh Chaturvedi"}, {"id": "varun_r_mallya/", "name": "Varun R Mallya"}], "room": {"id": "h1308/", "name": "H.1308 (Rolin)"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "16:30", "endTime": "17:00", "track": "eBPF", "abstract": "This talk aims to present the first major release of PythonBPF and how other developers can start using it. The speakers will discuss the progress of this project since it was demoed at LPC 2025 in December 2025 (what actions were taken on the feedback gathered at LPC).", "description": null}, {"id": "MPZZMC-ebpfcat", "title": "Using eBPF within your Python program using EBPFCat", "link": "https://fosdem.org/2026/schedule/event/MPZZMC-ebpfcat/", "speakers": [{"id": "martin_teichmann/", "name": "Martin Teichmann"}], "room": {"id": "h1308/", "name": "H.1308 (Rolin)"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "17:00", "endTime": "17:30", "track": "eBPF", "abstract": "eBPF is a powerful technology, but it is often hard to use, because its toolchain is non-trivial. In my talk I present EBPFCat, a pure Python library that can generate eBPF directly without any dependency on other code beyond the Linux kernel. Unlike most eBPF implementations, no compiler is involved. Instead, the user writes Python code which generates eBPF on-the-fly at runtime.", "description": null}, {"id": "T7LDUJ-aya", "title": "Aya - what&apos;s new in Rust for eBPF?", "link": "https://fosdem.org/2026/schedule/event/T7LDUJ-aya/", "speakers": [{"id": "michal_rostecki/", "name": "Michal Rostecki"}], "room": {"id": "h1308/", "name": "H.1308 (Rolin)"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "17:30", "endTime": "18:00", "track": "eBPF", "abstract": "Aya is a library that allows writing eBPF programs, as well as their user-space counterparts, entirely in Rust. It has been presented in previous editions of FOSDEM, but the project has evolved since then. In this talk, we will highlight what has changed, whatâ€™s coming next, and how these developments shape the Rust-and-eBPF ecosystem.", "description": null}, {"id": "8SRBCB-ebpf_observability_on_risc_what_works_what_breaks_and_how_to_test_it", "title": "eBPF Observability on RISC: What Works, What Breaks, and How to Test It", "link": "https://fosdem.org/2026/schedule/event/8SRBCB-ebpf_observability_on_risc_what_works_what_breaks_and_how_to_test_it/", "speakers": [{"id": "yuning_liang/", "name": "Yuning Liang"}, {"id": "bruce_gain/", "name": "Bruce Gain"}], "room": {"id": "h1308/", "name": "H.1308 (Rolin)"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "18:00", "endTime": "18:30", "track": "eBPF", "abstract": "eBPF powers modern observability, but its behavior varies significantly across architectures. This talk examines whether eBPF can be used reliably on RISC-class systemsâ€”ARM64 and RISC-Vâ€”and what limitations appear in real workloads.", "description": null}, {"id": "3LLHG9-bpf-tokens-safe-userspace-ebpf", "title": "BPF Tokens in Linux Distributions: A Path to Safe User-Space eBPF", "link": "https://fosdem.org/2026/schedule/event/3LLHG9-bpf-tokens-safe-userspace-ebpf/", "speakers": [{"id": "daniel_mellado/", "name": "Daniel Mellado"}], "room": {"id": "h1308/", "name": "H.1308 (Rolin)"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "18:30", "endTime": "19:00", "track": "eBPF", "abstract": "BPF Tokens are a new Linux kernel mechanism for delegating restricted eBPF privileges to unprivileged processes. This talk explains how distributions can adopt them to provide safer access to tracing, observability, and networking toolsâ€”without granting root or CAP_SYS_ADMIN.", "description": null}, {"id": "KCWFBD-openflexure_education", "title": "Open-Education in the OpenFlexure Project", "link": "https://fosdem.org/2026/schedule/event/KCWFBD-openflexure_education/", "speakers": [{"id": "ben_chisholm/", "name": "Ben Chisholm"}], "room": {"id": "ud6215/", "name": "UD6.215"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "13:15", "endTime": "13:45", "track": "Educational", "abstract": "As technology advances, the difference in cost and technical specifications between proprietary devices used in professional settings and education grows. We present the OpenFlexure Microscope, a locally manufacturable and 3D-printed, brightfield microscope as a solution to bridge the gap between teaching equipment and the devices medics are expected to use throughout labs around the world. The OpenFlexure Project develops all the hardware, software and documentation for education across all lev", "description": null}, {"id": "EADBAK-gnu-octave-in-education", "title": "GNU Octave in education: an insight beyond engineering into statistics and data analysis", "link": "https://fosdem.org/2026/schedule/event/EADBAK-gnu-octave-in-education/", "speakers": [{"id": "andreas_bertsatos/", "name": "Andreas Bertsatos"}], "room": {"id": "ud6215/", "name": "UD6.215"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "13:55", "endTime": "14:25", "track": "Educational", "abstract": "GNU Octave is programming language intended for numerical computations. Often quoted as the MATLAB open-source clone or alternative, Octave has been in constant development for more than three decades already. Hundreds of engineering departments worldwide and tens of thousands of student have benefited from this free and open source software. Traditionally, Octave has been primarily targeting engineering applications due to its advanced computational capabilities with multidimensional arrays. Co", "description": null}, {"id": "7TY3JV-processing", "title": "Processing: Creative Coding and the Future of Education", "link": "https://fosdem.org/2026/schedule/event/7TY3JV-processing/", "speakers": [{"id": "moon_dave/", "name": "Moon DavÃ©"}, {"id": "raphael_de_courville/", "name": "RaphaÃ«l de Courville"}], "room": {"id": "ud6215/", "name": "UD6.215"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "14:35", "endTime": "15:05", "track": "Educational", "abstract": "Processing is one of the most widely used open-source tools for creative coding and computer science education. Since its first release in 2001, it has helped millions of students, artists, and designers learn programming through visual and interactive projects. It has been used in classrooms, art installations, interactive media, and data visualization worldwide. Processing popularized the term creative coding and helped establish it as a field that bridges art, design, and computer science.", "description": null}, {"id": "ZRFZHL-deep-learning-demystified", "title": "Deep Learning Demystified - Having Fun with Neural Networks in Snap!", "link": "https://fosdem.org/2026/schedule/event/ZRFZHL-deep-learning-demystified/", "speakers": [{"id": "jens_monig/", "name": "Jens MÃ¶nig"}], "room": {"id": "ud6215/", "name": "UD6.215"}, "day": {"id": "sunday/", "name": "Sunday"}, "sta
