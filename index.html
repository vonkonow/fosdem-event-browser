asy part. The real challenge lies in transforming not just infrastructure, but mindsets, workflows, and institutional culture. True independence requires successfully leading organizational change - preparing teams, managing resistance, and building confidence in open source alternatives.", "description": null}, {"id": "SDVZGB-tappaas_a_sovereign_paas_blueprint_for_europes_public_and_civic_sector", "title": "TAPPaaS: A Sovereign PaaS Blueprint for Europeâ€™s Public and Civic Sector", "link": "https://fosdem.org/2026/schedule/event/SDVZGB-tappaas_a_sovereign_paas_blueprint_for_europes_public_and_civic_sector/", "speakers": [{"id": "lars/", "name": "Lars"}, {"id": "erik/", "name": "Erik"}], "room": {"id": "aw1120/", "name": "AW1.120"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "17:00", "endTime": "17:25", "track": "Building Europeâ€™s Public Digital Infrastructure", "abstract": "Many public bodies, NGOs and small providers in Europe want to move away from USâ€‘dominated cloud platforms, but struggle to build and run their own stack with small teams and limited capacity. At the same time, the threat landscape makes it urgent to build more resilient infrastructure for critical public services.", "description": null}, {"id": "NK3MJY-securing-software-for-the-public-sector", "title": "Securing the software supply chain for the public sector", "link": "https://fosdem.org/2026/schedule/event/NK3MJY-securing-software-for-the-public-sector/", "speakers": [{"id": "sebastian_kawelke/", "name": "Sebastian Kawelke"}, {"id": "frederic_noppe/", "name": "Frederic Noppe"}], "room": {"id": "aw1120/", "name": "AW1.120"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "17:30", "endTime": "17:55", "track": "Building Europeâ€™s Public Digital Infrastructure", "abstract": "Attacks on the software supply chain are becoming increasingly common. Attackers are trying to access critical systems via the software supply chain. Such attacks can have serious consequences, particularly in the public sector. In our talk, we will demonstrate how DevGuard, as an open-source vulnerability management project, helps ZenDiS by finding and closing vulnerabilities before the release of the software and deliver a toolchain for the hardening of base images. DevGuard itself is an OWASP", "description": null}, {"id": "3VB7H8-cryptpad_updates_latest_in_private_real-time_collaboration", "title": "CryptPad updates: latest in private real-time collaboration", "link": "https://fosdem.org/2026/schedule/event/3VB7H8-cryptpad_updates_latest_in_private_real-time_collaboration/", "speakers": [{"id": "ludovic_dubost/", "name": "Ludovic Dubost"}], "room": {"id": "k3401/", "name": "K.3.401"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "10:30", "endTime": "10:55", "track": "Collaboration and content management", "abstract": "CryptPad is a collaborative office-suite that is end-to-end encrypted and fully open-source. The project has been operating for over 10 years and is used to collaborate on millions of documents each month on the flagship instance cryptpad.fr. In this talk we will introduce the product and its suite of applications. We will highlight some recent achievements from the last year including", "description": null}, {"id": "SNBUAS-politics_in_collaboration_i_dont_care_give_me_features", "title": "Politics in collaboration? I don&apos;t care, give me features!", "link": "https://fosdem.org/2026/schedule/event/SNBUAS-politics_in_collaboration_i_dont_care_give_me_features/", "speakers": [{"id": "jos_poortvliet/", "name": "Jos Poortvliet"}], "room": {"id": "k3401/", "name": "K.3.401"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "11:00", "endTime": "11:25", "track": "Collaboration and content management", "abstract": "2025 has been a crazy year for open source, self hosted collaboration. As in, everyone has woken up to the risks of having an entire economy depend on 3-4 big American tech firms. Well, we at Nextcloud have been working to solve that since we started in 2016 and the large roll-outs recently, of millions of users at various public sector organizations across Europe. And now suddenly everyone else starts talking about it?", "description": null}, {"id": "8CYHUP-cloudillo_--_beyond_self-hosting_building_a_new_generation_of_collaborative_appl", "title": "Cloudillo â€” Beyond Self-Hosting: Building a New Generation of Collaborative Applications", "link": "https://fosdem.org/2026/schedule/event/8CYHUP-cloudillo_--_beyond_self-hosting_building_a_new_generation_of_collaborative_appl/", "speakers": [{"id": "szilard_hajba/", "name": "SzilÃ¡rd Hajba"}], "room": {"id": "k3401/", "name": "K.3.401"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "11:30", "endTime": "11:50", "track": "Collaboration and content management", "abstract": "â€œPrivacy-invasive cloud services,â€ â€œisolated usersâ€ and â€œsmall, disconnected instancesâ€ are what comes to mind when we think of self-hosting. It gives users control, but it also isolates them, with each server becoming a separate island.", "description": null}, {"id": "3D8D7R-taiga_tenzu_and_the_small_story_of_sustainability_in_opensource", "title": "Taiga, Tenzu and the small story of sustainability in opensource", "link": "https://fosdem.org/2026/schedule/event/3D8D7R-taiga_tenzu_and_the_small_story_of_sustainability_in_opensource/", "speakers": [{"id": "julie_rymer/", "name": "Julie Rymer"}], "room": {"id": "k3401/", "name": "K.3.401"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "11:55", "endTime": "12:20", "track": "Collaboration and content management", "abstract": "Taiga is a Spanish open-source project management software that was created in 2014. After achieving success with over 20 million users, a rewrite is started in 2021 in order to modernise the application. However, this soon came to a halt: the original team is no longer able to continue the project. So, after 10 years of development and with many users eagerly awaiting this sequel, is this the end?", "description": null}, {"id": "FYZD7A-openproject-updates", "title": "OpenProject: A year Full of Updates", "link": "https://fosdem.org/2026/schedule/event/FYZD7A-openproject-updates/", "speakers": [{"id": "wieland_lindenthal/", "name": "Wieland Lindenthal"}], "room": {"id": "k3401/", "name": "K.3.401"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "12:25", "endTime": "12:50", "track": "Collaboration and content management", "abstract": "Join me for a fast-paced tour of OpenProjectâ€™s most impactful updates over the past yearâ€”from powerful portfolio management enhancements to much requested service management features, such as internal work package notes.", "description": null}, {"id": "BRMWMN-100-day-challenges_advancing_european_sovereign_it_together", "title": "100-Day-Challenges: Advancing European Sovereign IT Together", "link": "https://fosdem.org/2026/schedule/event/BRMWMN-100-day-challenges_advancing_european_sovereign_it_together/", "speakers": [{"id": "alexander_smolianitski/", "name": "Alexander Smolianitski"}], "room": {"id": "k3401/", "name": "K.3.401"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "12:55", "endTime": "13:15", "track": "Collaboration and content management", "abstract": "During their most recent â€œ100-Day-Challengesâ€, teams from France, the Netherlands, and Germany collaborated to co-develop sovereign public sector IT. The Netherlands is using components from La Suite NumÃ©rique and openDesk to build MijnBureau, while French and German teams continue to work together on their workspace solutions. This session explores how these cross-border collaborations tackle technical and organisational challenges and enable interoperability between different national workspac", "description": null}, {"id": "TWBVC8-how_the_public_sector_can_sustainably_work_with_open_source_communities", "title": "How the public sector can sustainably work with open source communities", "link": "https://fosdem.org/2026/schedule/event/TWBVC8-how_the_public_sector_can_sustainably_work_with_open_source_communities/", "speakers": [{"id": "jos_poortvliet/", "name": "Jos Poortvliet"}], "room": {"id": "k3401/", "name": "K.3.401"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "13:20", "endTime": "13:40", "track": "Collaboration and content management", "abstract": "placeholder", "description": null}, {"id": "RJ97HH-whats_new_in_blocknote_the_block-based_notion-style_editor", "title": "What&apos;s new in BlockNote? (The Block-Based, Notion-Style Editor)", "link": "https://fosdem.org/2026/schedule/event/RJ97HH-whats_new_in_blocknote_the_block-based_notion-style_editor/", "speakers": [{"id": "yousef_el-dardiry/", "name": "Yousef El-Dardiry"}, {"id": "nick_perez/", "name": "Nick Perez"}], "room": {"id": "k3401/", "name": "K.3.401"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "13:45", "endTime": "14:10", "track": "Collaboration and content management", "abstract": "In this talk, we will highlight the latest updates to BlockNote. BlockNote is a rich text editor that focuses on a modern (block-based, Notion-style) User Experience and an easy DX (Developer Experience). BlockNote is used in open source projects like Docs (La Suite / ZenDiS), OpenProject and XWiki.", "description": null}, {"id": "ZSAKEM-lets_put_cristal_everywhere_-_how_to_embed_wikis_in_heterogeneous_web_platforms", "title": "Let&apos;s put Cristal everywhere - How to embed wikis in heterogeneous web platforms", "link": "https://fosdem.org/2026/schedule/event/ZSAKEM-lets_put_cristal_everywhere_-_how_to_embed_wikis_in_heterogeneous_web_platforms/", "speakers": [{"id": "manuel_leduc/", "name": "Manuel Leduc"}], "room": {"id": "k3401/", "name": "K.3.401"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "14:15", "endTime": "14:40", "track": "Collaboration and content management", "abstract": "Cristal is a modular, extensible, and embeddable Wiki User Interface built with Vue and TypeScript. It offers a modern, polished interface using VueJS and supports offline and real-time editing. Built to be data storage agnostic, it is embeddable in several existing collaboration and knowledge management solutions (e.g., XWiki, a local file system, a Nextcloud storage, or a GitHub repository).", "description": null}, {"id": "GTZSA8-docspec", "title": "Document interopability and conversion: it shouldnâ€™t be that hard!", "link": "https://fosdem.org/2026/schedule/event/GTZSA8-docspec/", "speakers": [{"id": "stephan_meijer/", "name": "Stephan Meijer"}, {"id": "albert_krewinkel/", "name": "Albert Krewinkel"}], "room": {"id": "k3401/", "name": "K.3.401"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "14:45", "endTime": "15:10", "track": "Collaboration and content management", "abstract": "This talk is presented by Stephan Meijer (NL government, NLdoc/La Suite Docs) and Albert Krewinkel, maintainer of Pandoc.", "description": null}, {"id": "AZEMRW-coolcollab", "title": "Collabora Office - off &amp; on collaboration", "link": "https://fosdem.org/2026/schedule/event/AZEMRW-coolcollab/", "speakers": [{"id": "michael_meeks/", "name": "Michael Meeks"}], "room": {"id": "k3401/", "name": "K.3.401"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "15:15", "endTime": "15:40", "track": "Collaboration and content management", "abstract": "The new Collabora Office brings a beautiful, ergonomic suite, based on LibreOffice to the desktop. Come hear why, in 2026 we're creating a native local application. Hear about the limitations of Web APIs, and checkout some of the metrics we have gathered around how people collaborate on-line, and the engineering decisions that flow from that. Hear about our new approaches to handle collaboration, off-line, conflicts, and forthcoming protocol to negotiate transitions between co-editing, sharing, ", "description": null}, {"id": "SQEJFE-collabora-slideshow", "title": "Collaborative slideshow with Collabora Online", "link": "https://fosdem.org/2026/schedule/event/SQEJFE-collabora-slideshow/", "speakers": [{"id": "pranam_lashkari/", "name": "Pranam Lashkari"}], "room": {"id": "k3401/", "name": "K.3.401"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "15:45", "endTime": "16:00", "track": "Collaboration and content management", "abstract": "Collabora Online introduced a new feature that lets users start a slideshow for everyone who has joined the presentation. This feature can be used during meetings where, instead of sharing the screen to present something, the user can now just start the slideshow inside the presentation document.", "description": null}, {"id": "8KVFEB-we_need_to_support_authors_better_to_deliver_accessible_content", "title": "We Need to Support Authors Better to Deliver Accessible Content", "link": "https://fosdem.org/2026/schedule/event/8KVFEB-we_need_to_support_authors_better_to_deliver_accessible_content/", "speakers": [{"id": "mike_gifford/", "name": "Mike Gifford"}], "room": {"id": "k3401/", "name": "K.3.401"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "16:05", "endTime": "16:30", "track": "Collaboration and content management", "abstract": "Four years ago, the We4Authors initiative united several content management tools (mostly open source) to identify and document accessibility best practices in preparation for the European Accessibility Act. It was the most coordinated effort to help content authors produce accessible digital content at scale. Yet, despite the groundwork, only the recommendations have not been widely adopted. The Web Almanac confirms what many suspected: web accessibility has not meaningfully improved in prepara", "description": null}, {"id": "TW7QMN-open-source-telephony-digital-workplace", "title": "Integrating open source telephony into a digital workplace", "link": "https://fosdem.org/2026/schedule/event/TW7QMN-open-source-telephony-digital-workplace/", "speakers": [{"id": "jehan_monnier/", "name": "Jehan Monnier"}, {"id": "alexandre_jorgensen/", "name": "Alexandre JÃ¶rgensen"}], "room": {"id": "k3401/", "name": "K.3.401"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "16:35", "endTime": "17:00", "track": "Collaboration and content management", "abstract": "Digital Workplaces increasingly consolidate collaborative tools, yet telephony often remains isolated and difficult to integrate. User needs show that a unified interface, including VoIP, simplifies the user experience while reducing vendors and costs. Once treated as a silo, telephony is now starting to become a central component of collaborative platforms.", "description": null}, {"id": "BBXNKY-re-embracing-html", "title": "Stronger interop through HTML and better tooling.", "link": "https://fosdem.org/2026/schedule/event/BBXNKY-re-embracing-html/", "speakers": [{"id": "dennis_snell/", "name": "Dennis Snell"}], "room": {"id": "k3401/", "name": "K.3.401"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "17:05", "endTime": "17:30", "track": "Collaboration and content management", "abstract": "In a world where custom JSON and binary formats thrive, HTML and XML continue to provide an open and universal system for sharing structured information. But these languages are plagued by decades of insufficient tooling which makes working with them tenuous at best. The HTML API in WordPress has introduced a safe, reliable, and convenient interface for parsing HTML to address a number of these issues; in the process it unlocks new worlds of interoperability and translation for human-authored co", "description": null}, {"id": "SDDNPS-posse-content-drupal-nostr", "title": "POSSE content with Drupal using Nostr", "link": "https://fosdem.org/2026/schedule/event/SDDNPS-posse-content-drupal-nostr/", "speakers": [{"id": "sebastian_hagens/", "name": "Sebastian Hagens"}], "room": {"id": "k3401/", "name": "K.3.401"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "17:35", "endTime": "18:00", "track": "Collaboration and content management", "abstract": "With a live demo I will show how I distribute my (mostly long-form) content (POSSE) from Drupal (CMS) to multiple Nostr relays. After this demo I will explain the technicals details how this works (using the Nostr-PHP library https://nostr-php.dev and used Drupal modules, https://www.drupal.org/project/nostr_content_nip23, which I maintain).", "description": null}, {"id": "KLAKHV-matfyz-wiki", "title": "Building a student wiki at MFF Charles University", "link": "https://fosdem.org/2026/schedule/event/KLAKHV-matfyz-wiki/", "speakers": [{"id": "jan_cerny/", "name": "Jan ÄŒernÃ½"}, {"id": "david_konarik/", "name": "David KoÅˆaÅ™Ã­k"}], "room": {"id": "k3401/", "name": "K.3.401"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "18:05", "endTime": "18:25", "track": "Collaboration and content management", "abstract": "In the last few years, we've revived the idea of a student wiki at MFF CUNI, where the last attempt had languished for years. We'll talk about the technical side â€“ choosing a platform, the problems we encountered, and our extensive modifications â€“ as well as the organisational side, from getting institutional backing for our project to actually getting student contributions.", "description": null}, {"id": "ZZNCKU-building_a_todo_app_on_top_of_forgejo", "title": "Building a TODO app on top of Forgejo", "link": "https://fosdem.org/2026/schedule/event/ZZNCKU-building_a_todo_app_on_top_of_forgejo/", "speakers": [{"id": "jos_van_den_oever/", "name": "Jos van den Oever"}], "room": {"id": "k3401/", "name": "K.3.401"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "18:30", "endTime": "18:55", "track": "Collaboration and content management", "abstract": "Collaboration in the physical world can learn from the tools software developers use. Forgejo is an excellent code forge that can be repurposed for collaborative project management or a simple TODO app. This presentation explains how a PWA can be built on top of Forgejo by generating a binding for a mobile app from the api description.", "description": null}, {"id": "RT7V73-welcome", "title": "Welcome to the Community Devroom!", "link": "https://fosdem.org/2026/schedule/event/RT7V73-welcome/", "speakers": [{"id": "laura_czajkowski/", "name": "Laura Czajkowski"}, {"id": "shirley_bailes/", "name": "Shirley Bailes"}], "room": {"id": "ub5230/", "name": "UB5.230"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "09:00", "endTime": "09:05", "track": "Community", "abstract": "The Community Devroom co-organizers will welcome attendees and give an overview of the dayâ€™s sessions.", "description": null}, {"id": "E8WAPT-there-are-no-adults-in-the-room", "title": "There are No Adults in the Room: Learning how to Grow Up as a Team", "link": "https://fosdem.org/2026/schedule/event/E8WAPT-there-are-no-adults-in-the-room/", "speakers": [{"id": "oren_klopfer/", "name": "Oren Klopfer"}, {"id": "a_salt/", "name": "A. Salt"}, {"id": "elisabeth_wenger-stickel/", "name": "Elisabeth Wenger-Stickel"}], "room": {"id": "ub5230/", "name": "UB5.230"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "09:05", "endTime": "09:30", "track": "Community", "abstract": "What happens when your project grows up faster than you do?", "description": null}, {"id": "ANGFQX-our_freedoms_depend_on_accessibility", "title": "Accessible Sovereignty: Why the Four Freedoms Depend on Inclusion", "link": "https://fosdem.org/2026/schedule/event/ANGFQX-our_freedoms_depend_on_accessibility/", "speakers": [{"id": "mike_gifford/", "name": "Mike Gifford"}], "room": {"id": "ub5230/", "name": "UB5.230"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "09:35", "endTime": "10:00", "track": "Community", "abstract": "The four essential freedoms defined by the Free Software Foundation â€” freedom 0: the freedom to run the software; freedom 1: the freedom to study and change it; freedom 2: the freedom to redistribute; freedom 3: the freedom to distribute modified versions â€” are widely cited as the foundation of free software. ï¿¼https://www.gnu.org/philosophy/free-sw.en.html#four-freedoms", "description": null}, {"id": "EMN7KW-welcome_every_mind_a_talk_on_neurodiversity", "title": "Neurodiversity in tech: how to build, mentor and motivate every mind", "link": "https://fosdem.org/2026/schedule/event/EMN7KW-welcome_every_mind_a_talk_on_neurodiversity/", "speakers": [{"id": "diana_todea/", "name": "Diana Todea"}], "room": {"id": "ub5230/", "name": "UB5.230"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "10:05", "endTime": "10:25", "track": "Community", "abstract": "Open source communities thrive when every contributors can participate fully and safely. Neurodivergent contributors bring unique strengths such as pattern detection, hyperfocus, creativity, and non-linear problem-solving. But they also face invisible barriers that can limit their access and growth. This talk explores practical scenarios for fostering neuroinclusive communities from onboarding and mentorship to culture-building and leadership. Attendees will leave with lessons they can apply in ", "description": null}, {"id": "TNAAGZ-companies_vs_foundations_who_should_steer_your_open_source_project", "title": "Companies vs. Foundations: Who Should Steer Your Open Source Project?", "link": "https://fosdem.org/2026/schedule/event/TNAAGZ-companies_vs_foundations_who_should_steer_your_open_source_project/", "speakers": [{"id": "ray_paik/", "name": "Ray Paik"}, {"id": "fatih_degirmenci/", "name": "Fatih Degirmenci"}], "room": {"id": "ub5230/", "name": "UB5.230"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "10:30", "endTime": "10:50", "track": "Community", "abstract": "In the last several years, a number of open source companies have attracted significant attention after announcing license changes. Not surprisingly, these shifts sparked backlash from open source enthusiasts, prompting some to create community-driven forks under open source foundations.", "description": null}, {"id": "EKTCJP-a-decade-of-lessons-from-release-votes", "title": "A decade of lessons from Apache Incubator release votes", "link": "https://fosdem.org/2026/schedule/event/EKTCJP-a-decade-of-lessons-from-release-votes/", "speakers": [{"id": "justin_mclean/", "name": "Justin Mclean"}], "room": {"id": "ub5230/", "name": "UB5.230"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "10:55", "endTime": "11:20", "track": "Community", "abstract": "Ten years, 1,600 release votes, and a clear lesson: open collaboration works. Discover how Apache Incubator projects turned release reviews from rule-checking into mentoring, and what this decade of data reveals about building healthier open source communities. Description: What can we learn from a decade of release votes in open source communities? From 2015 to 2025, over 1,600 Apache Incubator release vote threads showed how project collaboration and growth have changed. In this talk, Iâ€™ll sha", "description": null}, {"id": "UTAMGU-downstream_mindset_vs_upstream_communities", "title": "Downstream Mindset vs Upstream Communities", "link": "https://fosdem.org/2026/schedule/event/UTAMGU-downstream_mindset_vs_upstream_communities/", "speakers": [{"id": "ildiko_vancsa/", "name": "Ildiko Vancsa"}], "room": {"id": "ub5230/", "name": "UB5.230"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "11:25", "endTime": "11:45", "track": "Community", "abstract": "As open source became mainstream, companies started to allow or even encourage their employees to get involved upstream and even started to open source their projects. Having more people being paid to work on open source software sounds great at first. However, when people donâ€™t get the education and support to integrate upstream work and mindset into their daily work the open source projects, and eventually the boarder ecosystem, suffer.", "description": null}, {"id": "DHKYX8-the-cra-isnt-coming-for-you", "title": "The CRA isn&apos;t coming for your open source community", "link": "https://fosdem.org/2026/schedule/event/DHKYX8-the-cra-isnt-coming-for-you/", "speakers": [{"id": "tobie_langel/", "name": "Tobie Langel"}], "room": {"id": "ub5230/", "name": "UB5.230"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "11:50", "endTime": "12:10", "track": "Community", "abstract": "Many open source contributors, maintainers, and communities are anxious about the Cyber Resilience Act (CRA) and its potential impact on open source. Itâ€™s easy to feel that these obligations aimed at commercial vendors will somehow end up falling on volunteer maintainers, community projects, and the broader open source ecosystem. But that's not the whole story.", "description": null}, {"id": "AJGB73-the_synthetic_senior_rethinking_free_software_mentorship_in_the_ai_era", "title": "The Synthetic Senior: Rethinking Free Software Mentorship in the AI Era", "link": "https://fosdem.org/2026/schedule/event/AJGB73-the_synthetic_senior_rethinking_free_software_mentorship_in_the_ai_era/", "speakers": [{"id": "abigail_cabunoc_mayes/", "name": "Abigail Cabunoc Mayes"}], "room": {"id": "ub5230/", "name": "UB5.230"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "12:15", "endTime": "12:35", "track": "Community", "abstract": "AI-assisted contributors can now produce patches that appear senior at first glance: fast, polished, and surprisingly complex. But many of these contributions arrive without the context, intent, or architectural understanding that maintainers rely on during review. This emerging pattern â€” the rise of the â€œSynthetic Seniorâ€ â€” is reshaping expectations around mentorship, review culture, and long-term project sustainability.", "description": null}, {"id": "UQ3UK3-partnerships-that-power-communities", "title": "Partnerships That Power Communities: How Collaborations Help Open Source Projects Grow and Thrive", "link": "https://fosdem.org/2026/schedule/event/UQ3UK3-partnerships-that-power-communities/", "speakers": [{"id": "oluwaseun_oladeji/", "name": "Oluwaseun Oladeji"}], "room": {"id": "ub5230/", "name": "UB5.230"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "12:40", "endTime": "13:05", "track": "Community", "abstract": "No community grows in isolation. This talk explores how intentional partnerships can amplify the reach, visibility, and sustainability of open-source and developer communities. Drawing from experience building collaborations for community-driven tech initiatives and contributing to Mautic, Iâ€™ll share how to design partnership models that are mutually beneficial, helping communities gain resources, new contributors, and event support while offering partners authentic engagement aligned with FOSS ", "description": null}, {"id": "8KPSMC-from_vibrant_to_silent_has_the_community_lost_its_voice", "title": "From Vibrant to Silent: Has the Community Lost Its Voice?", "link": "https://fosdem.org/2026/schedule/event/8KPSMC-from_vibrant_to_silent_has_the_community_lost_its_voice/", "speakers": [{"id": "prithvi_raj/", "name": "Prithvi Raj"}], "room": {"id": "ub5230/", "name": "UB5.230"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "13:10", "endTime": "13:35", "track": "Community", "abstract": "Has the once vibrant and much-loved cloud-native community lost its spark? What was once an ecosystem fueled by collaboration and curiosity now feels increasingly defined by Slack channels, swag drops, and conference booths.", "description": null}, {"id": "KYQ3LL-headscale-the-complementary-open-source-clone", "title": "Headscale &amp; Tailscale: The complementary open source clone", "link": "https://fosdem.org/2026/schedule/event/KYQ3LL-headscale-the-complementary-open-source-clone/", "speakers": [{"id": "kristoffer_dalby/", "name": "Kristoffer Dalby"}], "room": {"id": "ub5230/", "name": "UB5.230"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "13:40", "endTime": "14:05", "track": "Community", "abstract": "Headscale began as a learning project to work out â€œwhat was neededâ€ to re-implement a Tailscale control server and unexpectedly exploded in popularity in the self-hosted and open source community as a home-labbers alternative to Tailscale.", "description": null}, {"id": "CLBXJC-openssl-community-heartbleed", "title": "How the OpenSSL community was built on Heartbleed", "link": "https://fosdem.org/2026/schedule/event/CLBXJC-openssl-community-heartbleed/", "speakers": [{"id": "jon_ericson/", "name": "Jon Ericson"}], "room": {"id": "ub5230/", "name": "UB5.230"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "14:10", "endTime": "14:35", "track": "Community", "abstract": "Before April 2014, OpenSSL was a backwater open source project with fewer than 10 regular contributors and 1 1/2 maintainers. Meanwhile its code had become a pillar of secure communication and data privacy in the industry. This was an unstable situation that was exposed when the Heartbleed bug became global news.", "description": null}, {"id": "NGEWWJ-what_happens_if_someone_breaks_the_rules", "title": "What happens if someone breaks the rules?", "link": "https://fosdem.org/2026/schedule/event/NGEWWJ-what_happens_if_someone_breaks_the_rules/", "speakers": [{"id": "floor_drees/", "name": "Floor Drees"}, {"id": "jos_van_schouten/", "name": "Jos van Schouten"}], "room": {"id": "ub5230/", "name": "UB5.230"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "14:40", "endTime": "15:00", "track": "Community", "abstract": "Nearly every tech event has a Code of Conduct these days, but too often itâ€™s treated as boilerplate, or as a box to tick. But what happens when someone breaks it? Like incident response, success depends on rehearsal, not documentation.", "description": null}, {"id": "ZTBCQ9-self-raising_lazarus_all_contributors_and_how_open_source_can_rise_again", "title": "Self-Raising Lazarus: All Contributors and how Open Source can Rise Again", "link": "https://fosdem.org/2026/schedule/event/ZTBCQ9-self-raising_lazarus_all_contributors_and_how_open_source_can_rise_again/", "speakers": [{"id": "jim_madge/", "name": "Jim Madge"}], "room": {"id": "ub5230/", "name": "UB5.230"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "15:05", "endTime": "15:30", "track": "Community", "abstract": "All Contributors is a project which helps us recognise all the types of contributions that build our open source communities and make them flourish. It defines a specification for acknowledging community members' work, whatever they contribute, as well as tools for easy management and presentation of this information. All Contributors is used by a wide range of communities, particularly those where key contributors are not well recognised by metrics more easily extracted from version control his", "description": null}, {"id": "NMLPUP-sustainability", "title": "Building on Success: Sustainability of Open Source", "link": "https://fosdem.org/2026/schedule/event/NMLPUP-sustainability/", "speakers": [{"id": "ruth_suehle/", "name": "Ruth Suehle"}], "room": {"id": "ub5230/", "name": "UB5.230"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "15:35", "endTime": "16:00", "track": "Community", "abstract": "Open source is suffering from its own success. Our community solved problems with minimal attention from the rest of the world for almost 30 years, slowly becoming the foundation of nearly every piece of software critical to everyday life. Now with increasing regulation around the world, evolving cybersecurity requirements, and changing corporate participation and funding, how do we ensure the ecosystem's continued success? The things that have worked for the first decades will not be the things", "description": null}, {"id": "GNKEPR-burnout_in_open_source_a_structural_problem_we_can_fix_together", "title": "Burnout in Open Source: A Structural Problem We Can Fix Together", "link": "https://fosdem.org/2026/schedule/event/GNKEPR-burnout_in_open_source_a_structural_problem_we_can_fix_together/", "speakers": [{"id": "miranda_heath/", "name": "Miranda Heath"}], "room": {"id": "ub5230/", "name": "UB5.230"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "16:05", "endTime": "16:30", "track": "Community", "abstract": "I'm a psychology researcher that has been moved by the extent of burnout in Open Source, and I've written what I believe to be the most comprehensive report to date on burnout among OSS developers. I reviewed the academic literature, conducted a qualitative analysis of online discussion in the OSS community, and interviewed OSS developers. I identified 6 factors that contribute to developer burnout: difficulty getting paid, workload and time commitment, maintenance work as unrewarding, toxic com", "description": null}, {"id": "KXPSTQ-the_ai_shockwave_in_open_source_communities_how_ai_is_reshaping_the_foundations_", "title": "The AI Shockwave in Open Source Communities: How AI Is Reshaping the Foundations of Open Source Communities", "link": "https://fosdem.org/2026/schedule/event/KXPSTQ-the_ai_shockwave_in_open_source_communities_how_ai_is_reshaping_the_foundations_/", "speakers": [{"id": "david_allen/", "name": "David Allen"}, {"id": "amanda_victoria_wagner/", "name": "Amanda Victoria Wagner"}], "room": {"id": "ub5230/", "name": "UB5.230"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "16:35", "endTime": "17:00", "track": "Community", "abstract": "Open source communities depend on a steady influx of newcomers who ask questions, seek help, and build relationships. Future heroes have to start somewhere as newbies. But across the ecosystem, those early engagement signals are droppingâ€”sometimes sharply. Generative AI is changing how people learn, troubleshoot, and participate.", "description": null}, {"id": "WK7DTT-welcome_to_the_confidential_computer_devroom", "title": "Welcome to the Confidential Computer Devroom", "link": "https://fosdem.org/2026/schedule/event/WK7DTT-welcome_to_the_confidential_computer_devroom/", "speakers": [{"id": "ilaria_battiston/", "name": "Ilaria Battiston"}], "room": {"id": "ud6215/", "name": "UD6.215"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "09:00", "endTime": "09:10", "track": "Confidential Computing", "abstract": "Welcome to the 7th iteration of the Confidential Computing devroom! In this welcome session, we will give a very brief introduction to confidential computing and the devroom, and we will give an honorable mention to all the folks that contributed to this devroom, whether they are presenting or not.", "description": null}, {"id": "SJ9MMN-secure-boot-with-coconut-svsm", "title": "Securing the Linux Boot Process with COCONUT-SVSM", "link": "https://fosdem.org/2026/schedule/event/SJ9MMN-secure-boot-with-coconut-svsm/", "speakers": [{"id": "jorg_rodel/", "name": "JÃ¶rg RÃ¶del"}], "room": {"id": "ud6215/", "name": "UD6.215"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "09:10", "endTime": "09:30", "track": "Confidential Computing", "abstract": "Hardware extensions for confidential computing establish a strict trust boundary between a virtual machine and the host hypervisor. From the guestâ€™s perspective, any interaction crossing this boundary must be treated as untrusted and potentially malicious. This places significant hardening demands on guest operating systems, especially around firmware interfaces, device drivers, and boot components.", "description": null}, {"id": "WNSULX-restartable_confidential_guests_on_qemu_hypervisor_-_where_is_the_challenge", "title": "Restartable confidential guests on QEMU hypervisor - where is the challenge?", "link": "https://fosdem.org/2026/schedule/event/WNSULX-restartable_confidential_guests_on_qemu_hypervisor_-_where_is_the_challenge/", "speakers": [{"id": "anirban_ani_sinha/", "name": "Anirban (Ani) Sinha"}], "room": {"id": "ud6215/", "name": "UD6.215"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "09:35", "endTime": "09:55", "track": "Confidential Computing", "abstract": "Currently QEMU hypervisor based confidential guests on SEV-SNP, SEV-ES and TDX are not at-par with other non-confidential guests in terms of restartability. For these confidential guests, once their initial state is locked-in and its private memory pages, CPU register states are encrypted, its state is finalized and it cannot be changed. This means, in order to restart a confidential guest, a new confidential guest context must be created in KVM and CPU registers, private memory pages re-encrypt", "description": null}, {"id": "KFDUN8-marton-bognar-texas-instruments-ipe", "title": "Securing Memory Isolation in Texas Instruments Microcontrollers", "link": "https://fosdem.org/2026/schedule/event/KFDUN8-marton-bognar-texas-instruments-ipe/", "speakers": [{"id": "marton_bognar/", "name": "Marton Bognar"}], "room": {"id": "ud6215/", "name": "UD6.215"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "10:00", "endTime": "10:20", "track": "Confidential Computing", "abstract": "In this talk, I will first introduce Intellectual Property Encapsulation, the confidential computing feature of Texas Instruments MSP430 microcontrollers, and multiple vulnerabilities we have found in it. Then, I will propose two methods of mitigating these vulnerabilities: first, a software-only solution that can be deployed on existing devices; second, a standard-compliant reimplementation of the hardware on an open-source CPU with more advanced security features and an extensive testing frame", "description": null}, {"id": "FZBH8A-opencca", "title": "OpenCCA: An Open Framework to Enable Arm CCA Research", "link": "https://fosdem.org/2026/schedule/event/FZBH8A-opencca/", "speakers": [{"id": "andrin_bertschi/", "name": "Andrin Bertschi"}], "room": {"id": "ud6215/", "name": "UD6.215"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "10:25", "endTime": "10:45", "track": "Confidential Computing", "abstract": "Confidential computing is rapidly evolving with Intel TDX, AMD SEV-SNP, and Arm CCA. However, unlike TDX and SEV-SNP, Arm CCA lacks publicly available hardware, making performance evaluation difficult. While Arm's hardware simulation provides functional correctness, it lacks cycle accuracy, forcing researchers to build best-effort performance prototypes by transplanting their CCA-bound implementations onto non-CCA Arm boards and estimating CCA overheads in software. This leads to duplicated effo", "description": null}, {"id": "NKXSKG-attestationchallengesincc", "title": "Challenges of Remote Attestation for Confidential Computing Workloads", "link": "https://fosdem.org/2026/schedule/event/NKXSKG-attestationchallengesincc/", "speakers": [{"id": "yogesh_deshpande/", "name": "Yogesh Deshpande"}], "room": {"id": "ud6215/", "name": "UD6.215"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "10:50", "endTime": "11:10", "track": "Confidential Computing", "abstract": "Confidential Computing poses a unique challenge of Attestation Verification. The reason is, Attester in Confidential Computing is infact a collection of Attesters, what we call as Composite Attester. One Attester is a Workload which runs in a CC Environment, while the other Attester is the actual platform on which the Workload is executed. The two Attesters have separate Supply Chains (one been the Workload Owner deploying the Workload) while the Platform is a different Supplier, say Intel TDX o", "description": null}, {"id": "RVSEMG-cloud-ra-sample", "title": "Lesson from Cloud Confidential Computing Remote Attestation Sample", "link": "https://fosdem.org/2026/schedule/event/RVSEMG-cloud-ra-sample/", "speakers": [{"id": "kuniyasu_suzaki/", "name": "Kuniyasu Suzaki"}], "room": {"id": "ud6215/", "name": "UD6.215"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "11:15", "endTime": "11:35", "track": "Confidential Computing", "abstract": "We have released the sample codes for remote attestation on cloud confidential computing services. I report the lessons learned from them. https://github.com/iisec-suzaki/cloud-ra-sample The samples cover multiple types of Trusted Execution Environments (TEEs): (1) Confidential VMs, including AMD SEV-SNP on Azure, AWS, and GCP, and Intel TDX on Azure and GCP; (2) TEE enclaves using Intel SGX on Azure; and (3) hypervisor-based enclaves using AWS Nitro Enclaves. As verifiers, the samples make use ", "description": null}, {"id": "BA3UQK-bare-sgx", "title": "bare-sgx: A Bare-Metal C Runtime for Intel SGX Development with Minimal Trust", "link": "https://fosdem.org/2026/schedule/event/BA3UQK-bare-sgx/", "speakers": [{"id": "jo_van_bulck/", "name": "Jo Van Bulck"}], "room": {"id": "ud6215/", "name": "UD6.215"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "11:40", "endTime": "12:00", "track": "Confidential Computing", "abstract": "A decade after Intel SGXâ€™s public release, a rich ecosystem of shielding runtimes has emerged, but research on API and ABI sanitization attacks shows that their growing complexity introduces new vulnerabilities. What is still missing is a truly minimal and portable way to develop enclaves.", "description": null}, {"id": "GHGFBM-attestedtls", "title": "Standardization and Open-source Implementation of Attested TLS for Confidential Computing", "link": "https://fosdem.org/2026/schedule/event/GHGFBM-attestedtls/", "speakers": [{"id": "muhammad_usama_sardar/", "name": "Muhammad Usama Sardar"}, {"id": "peg/", "name": "peg"}], "room": {"id": "ud6215/", "name": "UD6.215"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "12:05", "endTime": "12:25", "track": "Confidential Computing", "abstract": "Attested TLS is a fundamental building block of confidential computing. We have defended our position (cf. expat BoF) to standardize the attested TLS protocols for confidential computing in the IETF, and a new Working Group named Secure Evidence and Attestation Transport (SEAT) has been formed to exclusively tackle this specific problem. In this talk, we present the design choices for standardization of attested TLS, namely pre-handshake attestation, intra-handshake attestation, and post-handsha", "description": null}, {"id": "LKWQL7-open_source_firmware_for_high_assurance_confidential_infrastructure", "title": "Open source firmware for high assurance confidential infrastructure", "link": "https://fosdem.org/2026/schedule/event/LKWQL7-open_source_firmware_for_high_assurance_confidential_infrastructure/", "speakers": [{"id": "michal_zygowski/", "name": "MichaÅ‚ Å»ygowski"}, {"id": "piotr_krol/", "name": "Piotr KrÃ³l"}], "room": {"id": "ud6215/", "name": "UD6.215"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "12:25", "endTime": "12:45", "track": "Confidential Computing", "abstract": "This talk presents a practical approach to building a highâ€‘assurance core infrastructure for home and small business environments, using modern open firmware on commodity server hardware.", "description": null}, {"id": "QQFMBG-java-container-memory-management", "title": "Java Memory Management in Containers", "link": "https://fosdem.org/2026/schedule/event/QQFMBG-java-container-memory-management/", "speakers": [{"id": "jonathan_dowland/", "name": "Jonathan Dowland"}], "room": {"id": "ua2118/", "name": "UA2.118 (Henriot)"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "10:30", "endTime": "10:50", "track": "Containers", "abstract": "People want to run Java workloads in Linux containers and they want that to work well. Historically, Java has tended to prefer to manage things itself, and without tuning, there have been challenges getting OpenJDK payloads to excel alongside other workloads in container workloads. But that has been changing.", "description": null}, {"id": "DTGNQS-k8s-checkpoint-restore-wg", "title": "Introducing the Kubernetes Checkpoint Restore Working Group", "link": "https://fosdem.org/2026/schedule/event/DTGNQS-k8s-checkpoint-restore-wg/", "speakers": [{"id": "adrian_reber/", "name": "Adrian Reber"}, {"id": "radostin_stoyanov/", "name": "Radostin Stoyanov"}, {"id": "viktoria_spisakova/", "name": "ViktÃ³ria SpiÅ¡akovÃ¡"}], "room": {"id": "ua2118/", "name": "UA2.118 (Henriot)"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "10:50", "endTime": "11:00", "track": "Containers", "abstract": "In early 2025 we started the process to create the Kubernetes Checkpoint Restore Working Group. In December the working group had its first meeting and in this short presentation I want give an overview why we think it is important to continue the checkpoint restore related work from the last five years in this working group. In addition I want to present the topics the working group hopes to solve in the context of Kubernetes.", "description": null}, {"id": "VFDMGL-podman-ebpf-profiling", "title": "Reducing container images size with eBPF &amp; Podman", "link": "https://fosdem.org/2026/schedule/event/VFDMGL-podman-ebpf-profiling/", "speakers": [{"id": "axel_stefanini/", "name": "Axel STEFANINI"}], "room": {"id": "ua2118/", "name": "UA2.118 (Henriot)"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "11:00", "endTime": "11:20", "track": "Containers", "abstract": "Reducing container image size improves security, speeds up cold starts, and cuts network transfer costs. Yet in development workflows, itâ€™s easy to inherit bloated base images or copy templates full of unused tools. To build minimal, production-ready OCI images, we need visibility into what a container actually uses at runtime", "description": null}, {"id": "LDZ9U7-enabling_runtime_innovations_with_containerd_extensibility", "title": "Enabling Runtime Innovations with Containerd Extensibility", "link": "https://fosdem.org/2026/schedule/event/LDZ9U7-enabling_runtime_innovations_with_containerd_extensibility/", "speakers": [{"id": "phil_estes/", "name": "Phil Estes"}], "room": {"id": "ua2118/", "name": "UA2.118 (Henriot)"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "11:20", "endTime": "11:50", "track": "Containers", "abstract": "We usually think about successful open source in terms of user adoption, level of community contributions, or even vanity metrics like GitHub stars. But what if the success of many of the most popular open source projects in the cloud native ecosystem lies in the ability of external consumers to extend the project in ways the creators didnâ€™t even envision?", "description": null}, {"id": "RYM8SF-repro-build", "title": "Whoâ€™s reproducing the reproducible images?", "link": "https://fosdem.org/2026/schedule/event/RYM8SF-repro-build/", "speakers": [{"id": "alex_pyrgiotis/", "name": "Alex Pyrgiotis"}], "room": {"id": "ua2118/", "name": "UA2.118 (Henriot)"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "11:50", "endTime": "12:10", "track": "Containers", "abstract": "Reproducing a container image would ideally be just a matter of setting SOURCE_DATE_EPOCH in your build commands or containerfiles. Like most reproducible builds though, thatâ€™s just one part of the story. And unfortunately, the other part is not the rest of the sources of non-determinism (and yes, there are quite a few). The most critical part of the story is guaranteeing that anyone can reproduce your container image bit-for-bit, regardless of the date, location, device architecture, or contain", "description": null}, {"id": "ABTDUF-the_perfect_open_source_toolkit_for_container_monitoring", "title": "The Perfect Open Source Toolkit for Container Monitoring", "link": "https://fosdem.org/2026/schedule/event/ABTDUF-the_perfect_open_source_toolkit_for_container_monitoring/", "speakers": [{"id": "syed_usman_ahmad/", "name": "Syed Usman Ahmad"}], "room": {"id": "ua2118/", "name": "UA2.118 (Henriot)"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "12:10", "endTime": "12:30", "track": "Containers", "abstract": "Containers are everywhere, whether you run them locally for testing or on a production server, there is always a need to find its logs, metrics to know how much resources are being consumed and whether it is stable or not.", "description": null}, {"id": "SEFQ3Q-containerization_the_future", "title": "Containerization, the future", "link": "https://fosdem.org/2026/schedule/event/SEFQ3Q-containerization_the_future/", "speakers": [{"id": "eric_ernst/", "name": "Eric Ernst"}], "room": {"id": "ua2118/", "name": "UA2.118 (Henriot)"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "12:30", "endTime": "12:50", "track": "Containers", "abstract": "Last year we open sourced a Containerization framework and container CLI tooling to enable developers to create and run Linux container images directly on their Mac in a way that focuses on security and privacy. In this talk, we'll dive into the Containerization framework, describing its foundational role in creating the container CLI which enables users to build, run and deploy Linux containers on Mac. Weâ€™ll walk through the architecture, highlight key APIs and discuss why we wrote it in Swift.", "description": null}, {"id": "ZKKQWC-native_oci_container_support_in_systemd", "title": "Native OCI Container Support in systemd", "link": "https://fosdem.org/2026/schedule/event/ZKKQWC-native_oci_container_support_in_systemd/", "speakers": [{"id": "lennart_poettering/", "name": "Lennart Poettering"}], "room": {"id": "ua2118/", "name": "UA2.118 (Henriot)"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "12:50", "endTime": "13:10", "track": "Containers", "abstract": "OCI is many things, and soon it's a format systemd is going to understand somewhat natively. In this talk I want to explain the how, the why, and where we are going with this.", "description": null}, {"id": "H39QZD-path_safety_in_the_trenches", "title": "Path Safety in the Trenches", "link": "https://fosdem.org/2026/schedule/event/H39QZD-path_safety_in_the_trenches/", "speakers": [{"id": "aleksa_sarai/", "name": "Aleksa Sarai"}], "room": {"id": "ua2118/", "name": "UA2.118 (Henriot)"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "13:10", "endTime": "13:40", "track": "Containers", "abstract": "Over the past decade (or three) of container runtimes on Linux, the attacks against container runtimes with the most bang-for-your-buck have generally been filesystem related â€” often in the form of a confused-deputy style attack. This is aided in part by the sheer number of juicy targets accessible through filesystem APIs such as /proc.", "description": null}, {"id": "YDKBZT-system_resource_reporting_in_containers", "title": "System resource reporting in containers", "link": "https://fosdem.org/2026/schedule/event/YDKBZT-system_resource_reporting_in_containers/", "speakers": [{"id": "stephane_graber/", "name": "Stephane Graber"}, {"id": "aleksandr_mikhalitsyn/", "name": "Aleksandr Mikhalitsyn"}], "room": {"id": "ua2118/", "name": "UA2.118 (Henriot)"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "13:40", "endTime": "14:00", "track": "Containers", "abstract": "This talk is aimed to give an overview on a problem of system resource reporting in LXC-based containers.", "description": null}, {"id": "GPEJ8H-kubeklipper-3d-printer-kubernetes", "title": "Run your 3D printer on Kubernetes", "link": "https://fosdem.org/2026/schedule/event/GPEJ8H-kubeklipper-3d-printer-kubernetes/", "speakers": [{"id": "nadia_santalla_sheher/", "name": "Nadia Santalla (she/her)"}], "room": {"id": "ua2118/", "name": "UA2.118 (Henriot)"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "14:00", "endTime": "14:10", "track": "Containers", "abstract": "I run my 3D in Kubernetes, as-code and git versioned, and you can too! Say goodbye to your Raspberry Pets, lost configs, clunky updates, apt upgrade breaking your setup, and always out-of-date backups. Say hi to everything is versioned and tracked in git, one git revert away from mistakes.", "description": null}, {"id": "FLYWX7-wordpress-at-scale", "title": "WordPress at Scale", "link": "https://fosdem.org/2026/schedule/event/FLYWX7-wordpress-at-scale/", "speakers": [{"id": "dominique_quatravaux/", "name": "Dominique Quatravaux"}], "room": {"id": "ua2118/", "name": "UA2.118 (Henriot)"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "14:10", "endTime": "14:30", "track": "Containers", "abstract": "In 2025 we rebuilt www.epfl.ch from the ground up: a fleet of 650 WordPresses, masquerading as one Web site. By applying Kubernetes and nginx (instead of Apache previously) to the best of their abilities, we achieved a 10-fold reduction of our footprint, from 20 Kubernetes pods to 2. Our contribution consists of two dozen plug-ins for WordPress, and extensive configuration-as-code including an OpenShift (OLM)-compatible WordPress operator. You can use it in whole or in part for your organization", "description": null}, {"id": "CHC7YN-welcome_to_the_devroom", "title": "Welcome to the Devroom", "link": "https://fosdem.org/2026/schedule/event/CHC7YN-welcome_to_the_devroom/", "speakers": [{"id": "roman_zhukov/", "name": "Roman Zhukov"}], "room": {"id": "ua2114/", "name": "UA2.114 (Baudoux)"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "15:00", "endTime": "15:05", "track": "CRA in practice", "abstract": "Opening remarks and housekeeping.", "description": null}, {"id": "ZSWH3N-deutsche-bahn-supply-chain-cra-strategy", "title": "Software Supply Chain Strategy at Deutsche Bahn", "link": "https://fosdem.org/2026/schedule/event/ZSWH3N-deutsche-bahn-supply-chain-cra-strategy/", "speakers": [{"id": "max_mehl/", "name": "Max Mehl"}], "room": {"id": "ua2114/", "name": "UA2.114 (Baudoux)"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "15:05", "endTime": "15:25", "track": "CRA in practice", "abstract": "Deutsche Bahn, with its 230,000 employees and hundreds of subsidiaries, is far from an average organization. Yet it faces the same challenges under the CRA as many others. In this session, we will show how we connected the concrete requirements of CRA compliance with our broader effort to bring transparency to our software supply chains. This forms the basis for security and license compliance processes, as well as for proactively shaping the ecosystems we depend on.", "description": null}, {"id": "CGVFLP-cra-by-design", "title": "CRA-by-Design: Protocol-Embedded Compliance for EV Charging Infrastructure", "link": "https://fosdem.org/2026/schedule/event/CGVFLP-cra-by-design/", "speakers": [{"id": "achim_friedland/", "name": "Achim Friedland"}], "room": {"id": "ua2114/", "name": "UA2.114 (Baudoux)"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "15:30", "endTime": "15:50", "track": "CRA in practice", "abstract": "EV charging stations expose a uniquely difficult CRA landscape: A single physical device can be accessed through very different user paths: ISO 15118 (Plug&amp;Charge), RFID cards, mobile apps, credit-card terminals, and OEM-backends. Between the end user and the actual product manufacturer sit multiple intermediaries (CSMS, OEM cloud, roaming hubs, payment processors), each with partial control over configuration, telemetry, and security posture. How to deliver all the CRA obligations across th", "description": null}, {"id": "JFJV3R-story-of-the-erlang-journey-towards-cra-compliance", "title": "Erlang/OTPâ€™s journey toward CRA compliance", "link": "https://fosdem.org/2026/schedule/event/JFJV3R-story-of-the-erlang-journey-towards-cra-compliance/", "speakers": [{"id": "kiko_fernandez-reyes/", "name": "Kiko Fernandez-Reyes"}], "room": {"id": "ua2114/", "name": "UA2.114 (Baudoux)"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "15:55", "endTime": "16:15", "track": "CRA in practice", "abstract": "Erlang/OTP is an open source programming language designed for the development of concurrent and distributed systems. Created 40 years ago and open sourced in 1998, Erlang is used by Ericsson, Cisco, WhatsApp, Discord, and Klarna for mission critical applications as well as loved by a broad community of open source developers. With the advent of the Cyber Resilience Act (CRA), the Erlang/OTP team, jointly with the Erlang Ecosystem Foundation (EEF), began to prepare the project to meet CRA requir", "description": null}, {"id": "SDVGYB-cra-for-embedded", "title": "CRA Compliance in Embedded Systems: A Practical Look from the Yocto Project World", "link": "https://fosdem.org/2026/schedule/event/SDVGYB-cra-for-embedded/", "speakers": [{"id": "marta_rybczynska/", "name": "Marta Rybczynska"}], "room": {"id": "ua2114/", "name": "UA2.114 (Baudoux)"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "16:20", "endTime": "16:40", "track": "CRA in practice", "abstract": "Embedded products are at the core of the Cyber Resilience Act, yet they face unique compliance challenges. Hardware vendors ship heavily patched BSPs, software modules often diverge from upstream, and reliable identification of modified components is still far from solved. For teams building products on top of these layers, translating CRA requirements into daily engineering practice is not straightforward.", "description": null}, {"id": "PAU8DZ-building_cra-ready_open_source_communities_the_critical_role_of_community_manage", "title": "Building CRA-Ready Open Source Communities: The Critical Role of Community Managers", "link": "https://fosdem.org/2026/schedule/event/PAU8DZ-building_cra-ready_open_source_communities_the_critical_role_of_community_manage/", "speakers": [{"id": "cynthia_lo/", "name": "Cynthia Lo"}, {"id": "cassie_jiun_seo/", "name": "Cassie Jiun seo"}], "room": {"id": "ua2114/", "name": "UA2.114 (Baudoux)"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "16:45", "endTime": "17:00", "track": "CRA in practice", "abstract": "The Cyber Resilience Act (CRA) is reshaping expectations around open source software, introducing new requirements for security, traceability, and documentation. While maintainers are responsible for technical compliance, community managers play a critical but often overlooked role in helping projects adapt. This session is designed for community managers, project maintainers, stewards, and open source contributors interested in practical CRA readiness. The focus is on practical enablement by Co", "description": null}, {"id": "FEJGDD-panel_from_minimum_compliance_to_meaningful_stewardship", "title": "Panel: From Minimum Compliance to Meaningful Stewardship", "link": "https://fosdem.org/2026/schedule/event/FEJGDD-panel_from_minimum_compliance_to_meaningful_stewardship/", "speakers": [{"id": "salve_j_nilsen/", "name": "Salve J. Nilsen"}, {"id": "kate_stewart/", "name": "Kate Stewart"}, {"id": "madalin_neag/", "name": "Madalin Neag"}, {"id": "pavel_hruza/", "name": "Pavel Hruza"}], "room": {"id": "ua2114/", "name": "UA2.114 (Baudoux)"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "17:00", "endTime": "17:25", "track": "CRA in practice", "abstract": "This panel brings together experts to discuss the practical realities of implementing the CRA steward role, as defined by the regulation, and how organisations are approaching its execution. Panelists will explore how the concept of CRA stewards is being interpreted, what responsibilities are emerging in practice, and the challenges organisations face in preparing for this new function. They will also highlight which elements remain unclear, what support or guidance is still needed, and how futu", "description": null}, {"id": "8CGNGA-vex_-_cutting_through_the_noise_in_software_supply_chain_security", "title": "VEX - Cutting through the Noise in Software Supply Chain Security", "link": "https://fosdem.org/2026/schedule/event/8CGNGA-vex_-_cutting_through_the_noise_in_software_supply_chain_security/", "speakers": [{"id": "rao_lakkakula/", "name": "Rao Lakkakula"}, {"id": "georg_kunz/", "name": "Georg Kunz"}], "room": {"id": "ua2114/", "name": "UA2.114 (Baudoux)"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "17:30", "endTime": "17:45", "track": "CRA in practice", "abstract": "Security teams are currently drowning in vulnerability data, but the Vulnerability Exploitability eXchange (VEX) offers a solution by providing machine-readable clarity on which exploits actually matter. This technology is rapidly evolving from a \"nice-to-have\" efficiency tool into a critical compliance enabler for the EU Cyber Resilience Act (CRA), which mandates effective vulnerability handling for the European market.", "description": null}, {"id": "BFMWKT-cybersecurity-risk-assessment-for-cra", "title": "First steps towards CRA conformity. A practical introduction to cybersecurity risk management.", "link": "https://fosdem.org/2026/schedule/event/BFMWKT-cybersecurity-risk-assessment-for-cra/", "speakers": [{"id": "harald_fischer/", "name": "Harald Fischer"}], "room": {"id": "ua2114/", "name": "UA2.114 (Baudoux)"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "17:45", "endTime": "18:00", "track": "CRA in practice", "abstract": "The Cyber Resilience Act (CRA) requires a risk-based approach when developing and supporting products, even those that are only software. The most important part of this is the cybersecurity risk assessment. This document is the main thing that decides which essential cybersecurity requirements you must follow for your product and which ones you don't need to implement. If you don't have this cybersecurity risk assessment, your product will be seen as not compliant in the EU market, no matter ho", "description": null}, {"id": "AATKG8-cra-security-attestations-in-practice", "title": "Can security attestations deliver on their promise to simplify due diligence and strengthen open source sustainability?", "link": "https://fosdem.org/2026/schedule/event/AATKG8-cra-security-attestations-in-practice/", "speakers": [{"id": "tobie_langel/", "name": "Tobie Langel"}], "room": {"id": "ua2114/", "name": "UA2.114 (Baudoux)"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "18:00", "endTime": "18:15", "track": "CRA in practice", "abstract": "The implementation of the EU Cyber Resilience Act is currently shaped by two flawed assumptions: that most open source projects have a steward, and that stewards are synonymous with foundations. Data from the JavaScript and Rust ecosystems shows the oppositeâ€”hundreds of thousands of widely used packages exist outside any stewardship structure, while foundations oversee only a tiny fraction. The CRA anticipated this reality and introduced a separate mechanism to help manufacturers meet due-dilige", "description": null}, {"id": "MWUXCL-open-data-for-cra-compliance", "title": "CRA-ppy data: We need better open data for CRA compliance", "link": "https://fosdem.org/2026/schedule/event/MWUXCL-open-data-for-cra-compliance/", "speakers": [{"id": "georg_link/", "name": "Georg Link"}, {"id": "thomas_steenbergen/", "name": "Thomas Steenbergen"}], "room": {"id": "ua2114/", "name": "UA2.114 (Baudoux)"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "18:15", "endTime": "18:30", "track": "CRA in practice", "abstract": "Everyone's building CRA compliance tooling: SBOM generators, vulnerability scanners, security scorecards, automated due diligence checks. But, CRA readiness isn't just about tooling. It's about ensuring the data feeding those tools is actually accurate and trusted. The project activity, package metadata, licensing information, and vulnerability data these tools depend on is systematically unreliable, and we need to fix it at the source.", "description": null}, {"id": "PFM7TL-panel_why_is_the_cra_worth_a_foss_maintainers_attention", "title": "Panel: Why is the CRA worth a FOSS maintainerâ€™s attention?", "link": "https://fosdem.org/2026/schedule/event/PFM7TL-panel_why_is_the_cra_worth_a_foss_maintainers_attention/", "speakers": [{"id": "piotr_p_karwasz/", "name": "Piotr P. Karwasz"}, {"id": "michael_schuster/", "name": "Michael Schuster"}, {"id": "philippe_ombredanne/", "name": "Philippe Ombredanne"}, {"id": "elizabeth_mattijsen/", "name": "Elizabeth Mattijsen"}], "room": {"id": "ua2114/", "name": "UA2.114 (Baudoux)"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "18:30", "endTime": "18:55", "track": "CRA in practice", "abstract": "For FOSS maintainers, many of whom contribute voluntarily and without formal organizational backing, the CRA raises urgent questions: What exactly changes for my project? What responsibilities - if any - apply to me? And how can I prepare without being overwhelmed? This panel puts FOSS maintainers at the center of the conversation. Joined by industry practitioners for complementary perspectives, maintainers will discuss what the CRA means for day-to-day project work, long-term sustainability, an", "description": null}, {"id": "JWX9UM-postgres-mysql-two-databases-three-perspectives", "title": "PostgreSQL and MySQL, Two Databases, Three Perspectives", "link": "https://fosdem.org/2026/schedule/event/JWX9UM-postgres-mysql-two-databases-three-perspectives/", "speakers": [{"id": "rohit_nayak/", "name": "Rohit Nayak"}, {"id": "shlomi_noach/", "name": "Shlomi Noach"}, {"id": "ben_dicken/", "name": "Ben Dicken"}, {"id": "pep_pla/", "name": "Pep Pla"}], "room": {"id": "ub2252a/", "name": "UB2.252A (Lameere)"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "10:30", "endTime": "11:20", "track": "Databases", "abstract": "In this session, four seasoned database administrators with sound knowledge of both PostgreSQL and MySQL present an unbiased comparison of the two technologies. Attendees will learn about the architectural and DX differences between the world's two most popular databases.", "description": null}, {"id": "ZMDB3S-defining-compatibility-postgres-mysql-derivatives", "title": "&quot;Drop-in Replacement&quot;: Defining Compatibility for Postgres and MySQL Derivatives", "link": "https://fosdem.org/2026/schedule/event/ZMDB3S-defining-compatibility-postgres-mysql-derivatives/", "speakers": [{"id": "jimmy_angelakos/", "name": "Jimmy Angelakos"}, {"id": "daniel_van_eeden/", "name": "DaniÃ«l van Eeden"}], "room": {"id": "ub2252a/", "name": "UB2.252A (Lameere)"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "11:25", "endTime": "11:50", "track": "Databases", "abstract": "The success of open source databases like PostgreSQL and MySQL/MariaDB has created an ecosystem of derivatives claiming \"drop-in compatibility.\" But as the distance between upstream and these derivatives grows, user confusion and brand dilution can follow.", "description": null}, {"id": "BVYJ3S-jack-of-all-trades-starrocks", "title": "Jack of all trades: query federation in modern OLAP databases", "link": "https://fosdem.org/2026/schedule/event/BVYJ3S-jack-of-all-trades-starrocks/", "speakers": [{"id": "nicoleta_lazar/", "name": "Nicoleta Lazar"}], "room": {"id": "ub2252a/", "name": "UB2.252A (Lameere)"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "11:55", "endTime": "12:15", "track": "Databases", "abstract": "As analytics ecosystems grow more diverse, organisations increasingly need to query data across warehouses, data lakes, and operational systems without excessive movement or duplication. Query federation has become essential by enabling unified SQL access and intelligent pushdown into heterogeneous sources. This talk introduces the core principles of federation and why it matters for modern OLAP workloads and how it is different to Trino.", "description": null}, {"id": "9SU3P3-cracking-open-postgresql-select-execution-pipeline", "title": "Cracking Down the Code: What Really Happens When You Run a SELECT?", "link": "https://fosdem.org/2026/schedule/event/9SU3P3-cracking-open-postgresql-select-execution-pipeline/", "speakers": [{"id": "charly_batista/", "name": "Charly Batista"}], "room": {"id": "ub2252a/", "name": "UB2.252A (Lameere)"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "12:20", "endTime": "12:40", "track": "Databases", "abstract": "We all write SQL, but how many of us have looked under the hood of a relational database like PostgreSQL? This talk is a deep dive into the guts of the database engine, tracking a simple SELECT statement from the moment you hit \"Enter\" to the final result set.", "description": null}, {"id": "CDB9HK-server_storage_engine_protocol_client_suspects_of_a_mysql_performance_mystery", "title": "Server, Storage Engine, Protocol, Client: Suspects of a MySQL Performance Mystery", "link": "https://fosdem.org/2026/schedule/event/CDB9HK-server_storage_engine_protocol_client_suspects_of_a_mysql_performance_mystery/", "speakers": [{"id": "vitor_oliveira/", "name": "Vitor Oliveira"}], "room": {"id": "ub2252a/", "name": "UB2.252A (Lameere)"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "12:45", "endTime": "13:05", "track": "Databases", "abstract": "While optimizing a new heap storage engine across both MySQL and a PostgreSQL-based database we encountered a puzzling result: while on MySQL the throughput stalled below 500k tpmC, on the other database it achieved over 1 million tpmC. The mystery deepened when three different TPC-C benchmarks each told a conflicting story about MySQLâ€™s speed.", "description": null}, {"id": "9RJLAQ-real-time_ai_powered_by_rondb", "title": "Real-Time AI Powered by RonDB", "link": "https://fosdem.org/2026/schedule/event/9RJLAQ-real-time_ai_powered_by_rondb/", "speakers": [{"id": "mikael_ronstrom/", "name": "Mikael RonstrÃ¶m"}], "room": {"id": "ub2252a/", "name": "UB2.252A (Lameere)"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "13:10", "endTime": "13:15", "track": "Databases", "abstract": "RonDB is a high-performance, MySQL-compatible distributed database engineered for real-time, latency-critical workloads. Built on decades of development in the MySQL NDB Clusterâ€”led by the original founder of the NDB productâ€”RonDB extends the NDB storage engine with new capabilities, cloud-native automation, and modern APIs tailored for large-scale AI and online services.", "description": null}, {"id": "HTMKMK-duckdb-in-the-cloud", "title": "DuckDB in the Cloud: A Simple, Powerful SQL Engine for Your Lakehouse", "link": "https://fosdem.org/2026/schedule/event/HTMKMK-duckdb-in-the-cloud/", "speakers": [{"id": "gabor_szarnyas/", "name": "GÃ¡bor SzÃ¡rnyas"}, {"id": "guillermo_sanchez/", "name": "Guillermo Sanchez"}, {"id": "tom_ebergen/", "name": "Tom Ebergen"}], "room": {"id": "ub2252a/", "name": "UB2.252A (Lameere)"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "13:15", "endTime": "13:20", "track": "Databases", "abstract": "DuckDB has traditionally been seen as a last-mile analytics powerhouse, the fastest way to run a SQL query on your laptop. But DuckDB offers more than just fast SQL, of course; it supports full database semantics and ACID transactions, behaving like a fully fledged, in-process OLAP database. The in-process component has sometimes been viewed as a limitation when considering DuckDB as a data warehouse.", "description": null}, {"id": "XZTJKA-cube-ds-for-grafana-blend-o11y-and-analytics-data", "title": "Cube, dbt and Grafana: the OSS stack that blends Data Analytics with Observability data", "link": "https://fosdem.org/2026/schedule/event/XZTJKA-cube-ds-for-grafana-blend-o11y-and-analytics-data/", "speakers": [{"id": "sam_jewell/", "name": "Sam Jewell"}], "room": {"id": "ub2252a/", "name": "UB2.252A (Lameere)"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "13:20", "endTime": "13:25", "track": "Databases", "abstract": "Observability data isnâ€™t typically blended with the data that your Analysts are working with. These data types are typically stored in entirely separate databases, and interrogated through different tools.", "description": null}, {"id": "KQKKNQ-stateless-storage", "title": "Data on Kubernetes / stateless storage", "link": "https://fosdem.org/2026/schedule/event/KQKKNQ-stateless-storage/", "speakers": [{"id": "matthias_crauwels/", "name": "Matthias Crauwels"}], "room": {"id": "ub2252a/", "name": "UB2.252A (Lameere)"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "13:25", "endTime": "13:30", "track": "Databases", "abstract": "Everyone is running their applications on Kubernetes these days, most of the time the application servers are stateless so it is easy to do so because the database behind the application is responsible for storing the state. What if you would also want to run you database on the same Kubernetes stack. Will you use stateful sets? Will you use network attached storage? These types of storage are introducing a lot of disk latency because of the mandatory network hops. This is why in many environmen", "description": null}, {"id": "VNWTY3-delegating_sql_parsing_to_postgresql", "title": "Delegating SQL Parsing to PostgreSQL", "link": "https://fosdem.org/2026/schedule/event/VNWTY3-delegating_sql_parsing_to_postgresql/", "speakers": [{"id": "greg_potter/", "name": "Greg Potter"}], "room": {"id": "ub2252a/", "name": "UB2.252A (Lameere)"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "13:35", "endTime": "13:55", "track": "Databases", "abstract": "PostgreSQL already knows how to parse SQL, track object dependencies, and understand your schema. Most tools that work with schemas reimplement this from scratch. What if you just asked Postgres instead?", "description": null}, {"id": "DGCMPD-replicating_transactional_databases_to_clickhouse_transaction_log_analysis_and_t", "title": "Replicating Transactional Databases to ClickHouse : Transaction Log Analysis and Time Travel", "link": "https://fosdem.org/2026/schedule/event/DGCMPD-replicating_transactional_databases_to_clickhouse_transaction_log_analysis_and_t/", "speakers": [{"id": "arnaud_adant/", "name": "Arnaud Adant"}], "room": {"id": "ub2252a/", "name": "UB2.252A (Lameere)"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "14:00", "endTime": "14:20", "track": "Databases", "abstract": "This talk discusses the design choices behind this open source project leveraging Debezium : https://github.com/Altinity/clickhouse-sink-connector It reliably replicates data to ClickHouse, a well known open source real time analytics database that can be deployed anywhere. The sink-connector provides an alternative to proprietary solutions that typically lock people in or are only available on the cloud. It works with MySQL, MariaDB. Postgres, Oracle (experimental) and MongoDB. As a bonus, Bina", "description": null}, {"id": "F9Y7ZY-you-do-not-need-an-orm", "title": "You do not need an ORM", "link": "https://fosdem.org/2026/schedule/event/F9Y7ZY-you-do-not-need-an-orm/", "speakers": [{"id": "giacomo/", "name": "Giacomo"}], "room": {"id": "ub2252a/", "name": "UB2.252A (Lameere)"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "14:25", "endTime": "14:45", "track": "Databases", "abstract": "Using SQL from other programming languages can prove to be quite the hassle: wrangling the database rows into the host's language types is tedious and error prone, and making sure the application code stays up to date with the ever-changing database schema is just as challenging.", "description": null}, {"id": "GVR7L8-working_with_filesystem_in_time_series_database", "title": "Working with Filesystem in Time Series Database", "link": "https://fosdem.org/2026/schedule/event/GVR7L8-working_with_filesystem_in_time_series_database/", "speakers": [{"id": "aliaksandr_valialkin/", "name": "Aliaksandr Valialkin"}], "room": {"id": "ub2252a/", "name": "UB2.252A (Lameere)"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "14:50", "endTime": "15:10", "track": "Databases", "abstract": "Time Series databases face the significant challenge of processing vast amounts of data. At VictoriaMetrics, we are actively developing an open-source Time Series database entirely from scratch using Go. Our average installation handles between 2 to 4 million samples per second during ingestion, with larger setups managing over 100 million samples per second on a single cluster. In his presentation, we will explore various techniques essential for constructing write-heavy applications such as: -", "description": null}, {"id": "G88CD9-contributing_to_mariadb_and_posgresql", "title": "Contributing to MariaDB &amp; Postgres", "link": "https://fosdem.org/2026/schedule/event/G88CD9-contributing_to_mariadb_and_posgresql/", "speakers": [{"id": "kevin_biju/", "name": "Kevin Biju"}, {"id": "georgi_kodinov/", "name": "Georgi Kodinov"}], "room": {"id": "ub2252a/", "name": "UB2.252A (Lameere)"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "15:15", "endTime": "15:40", "track": "Databases", "abstract": "1) Contributing to MariaDB (Georgi): Learn how to contribute to the MariaDB server codebase. And be prepared for what it takes. And see what you will learn along the way.", "description": null}, {"id": "XLGEXH-magical_mystery_tour_a_roundup_of_observability_datastores", "title": "Magical Mystery Tour: A Roundup of Observability Datastores", "link": "https://fosdem.org/2026/schedule/event/XLGEXH-magical_mystery_tour_a_roundup_of_observability_datastores/", "speakers": [{"id": "josh_lee/", "name": "Josh Lee"}], "room": {"id": "ub2252a/", "name": "UB2.252A (Lameere)"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "15:45", "endTime": "16:05", "track": "Databases", "abstract": "From plain-old Postgres to the Grafana stack (Loki, Grafana, Tempo, and Mimir), OpenSearch, Cassandra, and ClickHouse, the landscape of telemetry storage options is as vast as it is overwhelming. With so many choices, how do we decide which datastore is right for the job? In this talk, Joshua will guide attendees through the foundational principles of telemetryâ€”covering metrics, traces, logs, profiles, and wide eventsâ€”and break down the strengths and limitations of different database technologie", "description": null}, {"id": "9VEGP8-multi_writer_cdc_challenges", "title": "Multi writer CDC Challenges", "link": "https://fosdem.org/2026/schedule/event/9VEGP8-multi_writer_cdc_challenges/", "speakers": [{"id": "sunny_bains/", "name": "Sunny Bains"}], "room": {"id": "ub2252a/", "name": "UB2.252A (Lameere)"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "16:10", "endTime": "16:30", "track": "Databases", "abstract": "Change Data Capture (CDC) has become foundational for real-time analytics, cross-region replication, event-driven systems, and streaming ingestion pipelines. Databases like MySQL and Postgres replication expose change streams through a single-writer log. CDC in these systems is trivial. Modern distributed SQL databases like TiDB require a fundamentally different design and handle bigger challenges because they need to order the writes of multiple writers and deal with millions of tables,", "description": null}, {"id": "N38ZF9-inverted_database_indexes_the_why_the_what_and_the_how", "title": "Inverted database indexes: The why, the what, and the how.", "link": "https://fosdem.org/2026/schedule/event/N38ZF9-inverted_database_indexes_the_why_the_what_and_the_how/", "speakers": [{"id": "robert_schulze/", "name": "Robert Schulze"}], "room": {"id": "ub2252a/", "name": "UB2.252A (Lameere)"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "16:35", "endTime": "16:55", "track": "Databases", "abstract": "Database usage in practice often involves heavy text processing. For example, in \"observability\" use cases, databases must extract, store, and search billions of log messages daily. Most databases, including many column-oriented OLAP databases, struggle with such massive amounts of text data. The only way to process text data at scale is by using specialized inverted indexe
