mulation", "abstract": "More than two decades have passed since the first steps of the Gazebo simulator, one of the early attempts to provide a fully-featured 3D environment for robotics simulation. Rewritten into modular libraries, the new Gazebo preserved most of the internals from the previous era even if new features have been added continuously.", "description": null}, {"id": "J8ZLKG-introducing_rclrs_the_official_ros_2_client_library_for_rust", "title": "Introducing rclrs: the official ROS 2 client library for Rust", "link": "https://fosdem.org/2026/schedule/event/J8ZLKG-introducing_rclrs_the_official_ros_2_client_library_for_rust/", "speakers": [{"id": "esteve_fernandez/", "name": "Esteve FernÃ¡ndez"}], "room": {"id": "ub2147/", "name": "UB2.147"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "13:25", "endTime": "13:50", "track": "Robotics and Simulation", "abstract": "Rust offers many advantages for robotics. One key benefit is its memory safety, which helps prevent critical bugs in complex systems. Additionally, its high performance is essential for real-time applications, while safe concurrency allows for efficient parallel processing, crucial for multi-core robotic systems.", "description": null}, {"id": "8PUMMD-open-source-robotics-practice-upkie-wheeled-bipeds", "title": "Open-Source Robotics in Practice: Lessons from Upkie Wheeled Bipeds", "link": "https://fosdem.org/2026/schedule/event/8PUMMD-open-source-robotics-practice-upkie-wheeled-bipeds/", "speakers": [{"id": "stephane_caron/", "name": "StÃ©phane Caron"}], "room": {"id": "ub2147/", "name": "UB2.147"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "13:55", "endTime": "14:20", "track": "Robotics and Simulation", "abstract": "In this talk, we will discuss the open hardware and open-source software available today for creating open-source robots, taking the Upkie wheeled bipeds as our working example:", "description": null}, {"id": "M7TKVG-meet-iceoryx2", "title": "Middleware Pain? Meet iceoryx2", "link": "https://fosdem.org/2026/schedule/event/M7TKVG-meet-iceoryx2/", "speakers": [{"id": "michael_poehnl/", "name": "Michael Poehnl"}], "room": {"id": "ub2147/", "name": "UB2.147"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "14:25", "endTime": "14:50", "track": "Robotics and Simulation", "abstract": "Building robots, whether industrial arms or autonomous vehicles, often comes with middleware pain that drains valuable engineering time. Issues like communication delays, execution inconsistencies, poor scalability, and nondeterministic behavior are common and frustrating. Most developers want to focus on their application, not on becoming middleware experts.", "description": null}, {"id": "XRE97C-precision_landing_with_px4_and_ros_2_using_aruco_markers", "title": "Precision Landing with PX4 and ROS 2 using Aruco Markers", "link": "https://fosdem.org/2026/schedule/event/XRE97C-precision_landing_with_px4_and_ros_2_using_aruco_markers/", "speakers": [{"id": "ramon_roche/", "name": "Ramon Roche"}, {"id": "beniamino_pozzan/", "name": "Beniamino Pozzan"}], "room": {"id": "ub2147/", "name": "UB2.147"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "14:55", "endTime": "15:20", "track": "Robotics and Simulation", "abstract": "Many ROS developers know PX4 exists but never get the chance to actually poke at it. This talk gives you that chance. We walk through a complete precision landing pipeline using PX4, ROS 2, OpenCV, Aruco markers, and Gazebo, built the same way we teach it in our hands on workshops.", "description": null}, {"id": "3PBHXY-simple_safe_open_building_your_first_ros_2_rover_with_rust_and_pixi", "title": "Simple, Safe, Open: Building Your First ROS 2 Rover with Rust and Pixi", "link": "https://fosdem.org/2026/schedule/event/3PBHXY-simple_safe_open_building_your_first_ros_2_rover_with_rust_and_pixi/", "speakers": [{"id": "christophe_simon/", "name": "Christophe Simon"}, {"id": "nicolas_daube/", "name": "Nicolas Daube"}], "room": {"id": "ub2147/", "name": "UB2.147"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "15:25", "endTime": "15:35", "track": "Robotics and Simulation", "abstract": "Have you ever wanted to build your own robot but felt overwhelmed by the complexity of dependencies, compilers, and unstable C++ code? Then why not use Rust? In this talk, we aim to convince you that ROS 2-Rust allows the creation of a state-of-the-art stack that is simple, safe, robust, memory-safe, and highly-performant, drastically reducing the time spent debugging runtime crashes. We will also show how to take advantage of Cargo, the Rust package manager, to ease dependency management.", "description": null}, {"id": "QXGHRL-vehicle-dynamics-sim", "title": "Vehicle Dynamics Sim: accurately and easily simulate actuation limits", "link": "https://fosdem.org/2026/schedule/event/QXGHRL-vehicle-dynamics-sim/", "speakers": [{"id": "arne_baeyens/", "name": "Arne Baeyens"}], "room": {"id": "ub2147/", "name": "UB2.147"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "15:35", "endTime": "15:45", "track": "Robotics and Simulation", "abstract": "Simulation has evolved to be a key part of robotics development. Nevertheless, existing simulators such as Gazebo and O3DE tend to be time consuming to set up, computationally heavy and out of the box often simulate systems too idealistically, leading to systems that work in simulation but fail in the real world.", "description": null}, {"id": "MUXVUK-prod-ros-bazel", "title": "Productionising ROS when you have no choice (with Bazel)", "link": "https://fosdem.org/2026/schedule/event/MUXVUK-prod-ros-bazel/", "speakers": [{"id": "ricardo_delfin/", "name": "Ricardo Delfin"}], "room": {"id": "ub2147/", "name": "UB2.147"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "15:45", "endTime": "15:55", "track": "Robotics and Simulation", "abstract": "ROS is a popular and widely used middleware, ecosystem, and environment for robotics development. It's become quite popular in research environments and for early prototyping, but it's not as common to see it in production environments. Why is that?", "description": null}, {"id": "98EYLV-ardupilot_advanced_integration", "title": "ArduPilot Advanced Integration", "link": "https://fosdem.org/2026/schedule/event/98EYLV-ardupilot_advanced_integration/", "speakers": [{"id": "pierre_kancir/", "name": "PIERRE KANCIR"}], "room": {"id": "ub2147/", "name": "UB2.147"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "15:55", "endTime": "16:05", "track": "Robotics and Simulation", "abstract": "ArduPilot is a trusted, versatile, and open source autopilot system supporting many vehicle types: multi-copters, traditional helicopters, fixed wing aircraft, boats, submarines, rovers and more. The source code is developed by a large community of professionals and enthusiasts. https://ardupilot.org/", "description": null}, {"id": "M38A3V-botronics-robotics-tech-stack", "title": "The Technical Stacks Behind Botronicsâ€™ iXi Autonomous Golf Trolley", "link": "https://fosdem.org/2026/schedule/event/M38A3V-botronics-robotics-tech-stack/", "speakers": [{"id": "antoine_van_malleghem/", "name": "Antoine Van Malleghem"}, {"id": "enzo_ghisoni/", "name": "Enzo Ghisoni"}, {"id": "david_moli/", "name": "David Moli"}], "room": {"id": "ub2147/", "name": "UB2.147"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "16:10", "endTime": "16:55", "track": "Robotics and Simulation", "abstract": "What if you could build an autonomous, outdoor collaborative robot using free, open-source tools and community-driven software? Thatâ€™s exactly what we did at Botronics. In this talk, we will take you behind the scenes of iXi, our autonomous golf trolley, showing how we use open-source technologies, from high level behaviors and control to simulation, fleet management, monitoring, and user interfaces, to build a real-world robotic system deployed outdoors.", "description": null}, {"id": "BQ8DVM-ros-z", "title": "ROS-Z: A Rust/Zenoh-native stack, fully ROS 2-compliant", "link": "https://fosdem.org/2026/schedule/event/BQ8DVM-ros-z/", "speakers": [{"id": "julien_enoch/", "name": "Julien Enoch"}, {"id": "yuyuan_yuan/", "name": "Yuyuan Yuan"}], "room": {"id": "ub2147/", "name": "UB2.147"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "17:00", "endTime": "17:25", "track": "Robotics and Simulation", "abstract": "ROS 2 was designed to be independent of its underlying communication middleware â€” a powerful architectural feature, but one that introduces complexity and overhead.", "description": null}, {"id": "VD7GN8-easynav", "title": "EasyNav: An open-source framework for navigating everywhere", "link": "https://fosdem.org/2026/schedule/event/VD7GN8-easynav/", "speakers": [{"id": "francisco_martin_rico/", "name": "Francisco MartÃ­n Rico"}, {"id": "francisco_miguel_moreno/", "name": "Francisco Miguel Moreno"}], "room": {"id": "ub2147/", "name": "UB2.147"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "17:30", "endTime": "17:55", "track": "Robotics and Simulation", "abstract": "EasyNav is a fully open-source navigation framework for robots, designed to be lightweight, modular, and suitable for real-time execution. The project is motivated by the limitations of existing systems, which are tightly coupled to a single environment representation and often introduce unnecessary computational overhead. EasyNav decouples navigation from the underlying map structure, enabling costmaps, gridmaps, NavMap, or other models to be used interchangeably. Its architecture is built arou", "description": null}, {"id": "RUE39L-auto-apms", "title": "AutoAPMS: Lightweight and versatile integration of behavior trees into the ROS 2 ecosystem", "link": "https://fosdem.org/2026/schedule/event/RUE39L-auto-apms/", "speakers": [{"id": "robin_muller/", "name": "Robin MÃ¼ller"}], "room": {"id": "ub2147/", "name": "UB2.147"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "18:00", "endTime": "18:25", "track": "Robotics and Simulation", "abstract": "AutoAPMS is a heavily extensible development framework for behavior-based ROS 2 applications. It provides a highly modular integration of behavior trees. In this talk, I'm explaining the core concepts while walking through the development workflow using an applied example. This should give you a good idea of whether AutoAPMS is for you or not.", "description": null}, {"id": "MNT7XJ-plotjuggler_the_log_visualization_tool_loved_by_roboticists", "title": "PlotJuggler: the log visualization tool loved by roboticists", "link": "https://fosdem.org/2026/schedule/event/MNT7XJ-plotjuggler_the_log_visualization_tool_loved_by_roboticists/", "speakers": [{"id": "davide_faconti/", "name": "Davide Faconti"}], "room": {"id": "ub2147/", "name": "UB2.147"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "18:30", "endTime": "18:55", "track": "Robotics and Simulation", "abstract": "PlotJuggler is an open source QT/C++ application that allow developers to visuale and analyze timeseries from logs, that it is very popular in the robotics and drones community.", "description": null}, {"id": "8TDKRT-rust-wasm-embedded", "title": "Bringing WebAssembly to constrained devices with Rust: Runtimes, tooling, and real-world tradeoffs", "link": "https://fosdem.org/2026/schedule/event/8TDKRT-rust-wasm-embedded/", "speakers": [{"id": "fedor_smirnov/", "name": "Fedor Smirnov"}], "room": {"id": "ub2252a/", "name": "UB2.252A (Lameere)"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "09:00", "endTime": "09:25", "track": "Rust", "abstract": "In this talk, we will share the insights we gained while building Myrmic, our open-source Rust middleware for distributed systems, with a particular focus on our microcontroller firmware that enables running WebAssembly on resource-constrained targets such as Nordic and ESP devices. Our entire stack is Rust-basedâ€”from Embassy firmware and the embedded HAL to the Wasm toolchain and the runtimes themselves. We will outline the requirements that running Wasm in no_std environments imposes on runtim", "description": null}, {"id": "JCZA8P-rust-meets-cheap-bare-metal-risc-v", "title": "Rust meets cheap bare-metal RISC-V", "link": "https://fosdem.org/2026/schedule/event/JCZA8P-rust-meets-cheap-bare-metal-risc-v/", "speakers": [{"id": "marcel_ziswiler/", "name": "Marcel Ziswiler"}], "room": {"id": "ub2252a/", "name": "UB2.252A (Lameere)"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "09:30", "endTime": "09:55", "track": "Rust", "abstract": "With the Rust embedded-hal v1.0 now released almost two years ago, Rust is really ready for bare metal embedded deployments. This talk will look at cheap RISC-V MCUs like the CH32V003 featuring (RPi Pico or Teensy style for less than EUR 1.30) and show you hands-on how you may develop your embedded system using bare metal Rust. From zero to main, using probe-rs for flashing and debugging, IDE integration thereof and some tricks like successfully using no-std for the tiniest footprint possible.", "description": null}, {"id": "W3UFSK-rust-game-boy", "title": "RustBoy: A Rust journey into Game Boy dev", "link": "https://fosdem.org/2026/schedule/event/W3UFSK-rust-game-boy/", "speakers": [{"id": "federico_bassini/", "name": "Federico Bassini"}], "room": {"id": "ub2252a/", "name": "UB2.252A (Lameere)"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "10:00", "endTime": "10:25", "track": "Rust", "abstract": "Tired of the endless â€œsearch, copy, paste, testâ€ routine, last yearâ€™s FOSDEM helped me break out of that loop thanks to two unexpected sparks: Rust and retrogaming. In this talk, Iâ€™ll share how discovering Rust and the Game Boy homebrew scene rekindled my passion for creating software bare metal, bringing back the artistic and playful side of programming. Weâ€™ll explore the current state of the Rust ecosystem for GB, GBC, and GBA development â€” from compilers and minimalist engines to demo ROMs an", "description": null}, {"id": "ED3EWJ-rust-godot4-async", "title": "Async Rust in Godot 4: Leveraging the engine as a runtime", "link": "https://fosdem.org/2026/schedule/event/ED3EWJ-rust-godot4-async/", "speakers": [{"id": "jovan_gerodetti/", "name": "Jovan Gerodetti"}], "room": {"id": "ub2252a/", "name": "UB2.252A (Lameere)"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "10:30", "endTime": "10:55", "track": "Rust", "abstract": "Godot 4â€™s built-in async support for GDScript has long been a powerful feature - but what about Rust? In February 2025, I implemented async support for Godotâ€™s Rust bindings (godot-rust), enabling Rust developers to write async code without introducing external runtimes.", "description": null}, {"id": "DBGZAU-rust-cel", "title": "Common Expression Language (CEL) in Rust", "link": "https://fosdem.org/2026/schedule/event/DBGZAU-rust-cel/", "speakers": [{"id": "alex_snaps/", "name": "Alex Snaps"}], "room": {"id": "ub2252a/", "name": "UB2.252A (Lameere)"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "11:00", "endTime": "11:25", "track": "Rust", "abstract": "The Common Expression Language (CEL) is an expression language thatâ€™s fast, portable, and safe to execute in performance-critical applications. The CEL crate provides a parser and interpreter for the language that emerged from Google, but never provided an implementation for Rust. Given its traits, CEL is the perfect match for any Rust project that requires some sort of expression evaluation. We'll cover why that is the case and where these needs emerged from, then dive into the state of the Rus", "description": null}, {"id": "DS7LFX-rust-roto-calling-jit-compiled-scripts", "title": "Calling JIT-compiled Roto scripts from Rust", "link": "https://fosdem.org/2026/schedule/event/DS7LFX-rust-roto-calling-jit-compiled-scripts/", "speakers": [{"id": "terts_diepraam/", "name": "Terts Diepraam"}], "room": {"id": "ub2252a/", "name": "UB2.252A (Lameere)"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "11:30", "endTime": "11:55", "track": "Rust", "abstract": "Roto is a statically-typed and compiled scripting language for Rust applications that integrates very tightly with Rust. To achieve that integration, it needs to interface directly with Rust types and functions. Implementing that boundary turned out to be quite tricky! We had many obstacles to overcome, such as Rust providing very few mechanisms for reflection and not providing a stable ABI by default. This talk will explain how Rust-Roto boundary works and the tricks we have to pull along the w", "description": null}, {"id": "NBLNRY-rust-clickhouse", "title": "Clickhouseâ€™s C++ and Rust journey", "link": "https://fosdem.org/2026/schedule/event/NBLNRY-rust-clickhouse/", "speakers": [{"id": "alexey_milovidov/", "name": "Alexey Milovidov"}], "room": {"id": "ub2252a/", "name": "UB2.252A (Lameere)"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "12:00", "endTime": "12:25", "track": "Rust", "abstract": "Full rewrite from C++ to Rust or gradual integration with Rust libraries? For a large C++ codebase, only the latter works, but even then, there are many complications and rough edges. In my presentation, I will describe our experience integrating Rust and C++ code and some weird and unusual problems we had to overcome.", "description": null}, {"id": "YVALSG-rust-profiling-with-parca", "title": "Profiling Rust applications with Parca", "link": "https://fosdem.org/2026/schedule/event/YVALSG-rust-profiling-with-parca/", "speakers": [{"id": "brennan_vincent/", "name": "Brennan Vincent"}], "room": {"id": "ub2252a/", "name": "UB2.252A (Lameere)"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "12:30", "endTime": "12:55", "track": "Rust", "abstract": "This talk introduces Parca, a general-purpose CPU, GPU and memory profiler for Linux. The main unique feature of Parca is the fact that unwinding happens in an eBPF program, and so is low-overhead enough to be constantly running in production: it doesn't require building with frame pointers or copying large sections of the stack between memory spaces. The primary mode of visualization in the Parca UI is the flame graph.", "description": null}, {"id": "RCFALN-rust-building-performance-critical-python-apps", "title": "Building performance-critical Python tools with Rust: Lessons from production", "link": "https://fosdem.org/2026/schedule/event/RCFALN-rust-building-performance-critical-python-apps/", "speakers": [{"id": "cian_butler/", "name": "Cian Butler"}], "room": {"id": "ub2252a/", "name": "UB2.252A (Lameere)"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "13:00", "endTime": "13:25", "track": "Rust", "abstract": "Python dominates web development, but they often comes with performance and scaling issues. Recently, the Python ecosystem has seen massive performance gains from projects written in Rust, such as uv and ruff. But what other projects are out there to help Python scale thanks to Rust? At Cloudsmith, we achieved 2x throughput on our 8-year-old Django monolith by integrating Rust-based tools and contributed features back upstream", "description": null}, {"id": "GWRDNT-rust-type-checking-python", "title": "Ty: Adventures of type-checking Python in Rust", "link": "https://fosdem.org/2026/schedule/event/GWRDNT-rust-type-checking-python/", "speakers": [{"id": "shaygan_hooshyari/", "name": "Shaygan Hooshyari"}], "room": {"id": "ub2252a/", "name": "UB2.252A (Lameere)"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "13:30", "endTime": "13:55", "track": "Rust", "abstract": "Ty is a fast Python type checker and language server. Ty is built with Rust, and there are a lot of interesting technical challenges involved in making it a useful tool.", "description": null}, {"id": "KGBUNC-rust-mercurial-wider-benefits", "title": "Rust in Mercurial: The wider benefits", "link": "https://fosdem.org/2026/schedule/event/KGBUNC-rust-mercurial-wider-benefits/", "speakers": [{"id": "raphael_gomes/", "name": "RaphaÃ«l GomÃ¨s"}, {"id": "pierre-yves_david/", "name": "Pierre-Yves David"}], "room": {"id": "ub2252a/", "name": "UB2.252A (Lameere)"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "14:00", "endTime": "14:25", "track": "Rust", "abstract": "From its timid introduction to the Mercurial Version Control System back in 2017 to its more than 50k lines of code today, Rust has enabled a wide range of improvements, some of which we wager would have been impossible if not for Rust.", "description": null}, {"id": "EQAECR-rust-gitoxide", "title": "Taming Git complexity with Rust and Gitoxide", "link": "https://fosdem.org/2026/schedule/event/EQAECR-rust-gitoxide/", "speakers": [{"id": "kiril_videlov/", "name": "Kiril Videlov"}], "room": {"id": "ub2252a/", "name": "UB2.252A (Lameere)"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "14:30", "endTime": "14:55", "track": "Rust", "abstract": "Git's internal design is both elegant and notoriously complex. Building reliable tooling on top of it means dealing with purpose-built data structures, performance trade-offs, and years of historical quirks.", "description": null}, {"id": "DTYYL9-rust-coreutils", "title": "Rust Coreutils in Ubuntu: Yes, we rewrote /bin/true in Rust â€” Hereâ€™s what really happened", "link": "https://fosdem.org/2026/schedule/event/DTYYL9-rust-coreutils/", "speakers": [{"id": "sylvestre_ledru/", "name": "Sylvestre Ledru"}], "room": {"id": "ub2252a/", "name": "UB2.252A (Lameere)"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "15:00", "endTime": "15:25", "track": "Rust", "abstract": "Ubuntuâ€™s plan to â€œcarefully but purposefully oxidiseâ€ the distro has given us the perfect playground to see what really happens when you swap decades-old GNU coreutils for their shiny Rust equivalents. Spoiler: everything relies on way more weird flags than you think â€” and significantly more than the internetâ€™s finest armchair kernel engineers believe.", "description": null}, {"id": "CKANPK-programmable_networking_with_rama", "title": "Rethinking network services: Freedom and modularity with Rama", "link": "https://fosdem.org/2026/schedule/event/CKANPK-programmable_networking_with_rama/", "speakers": [{"id": "glen_de_cauwsemaecker/", "name": "Glen De Cauwsemaecker"}], "room": {"id": "ub2252a/", "name": "UB2.252A (Lameere)"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "15:30", "endTime": "15:55", "track": "Rust", "abstract": "Modern networking software often forces developers to choose between rigid, off-the-shelf frameworks and the painstaking effort of building everything from scratch. Rama takes a different path. Itâ€™s a modular Rust framework that lets you move and transform packets across the network stack, without giving up control, safety, or composability.", "description": null}, {"id": "GNTZDT-rust-deterministic-simulation-testing", "title": "Random seeds and state machines: An approach to deterministic simulation testing in Rust", "link": "https://fosdem.org/2026/schedule/event/GNTZDT-rust-deterministic-simulation-testing/", "speakers": [{"id": "frederic_branczyk/", "name": "Frederic Branczyk"}], "room": {"id": "ub2252a/", "name": "UB2.252A (Lameere)"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "16:00", "endTime": "16:25", "track": "Rust", "abstract": "Deterministic simulation testing (DST) is a method that explores as many random execution paths of a system as possible, injects random failures, and lets developers reproduce the exact same execution path on failure given an initial random seed. This testing approach shakes out many difficult to find bugs before they reach production and greatly increases developer confidence in system correctness when making new changes.", "description": null}, {"id": "3AHJPR-rust-syd-application-kernel", "title": "Syd: Writing an application kernel in Rust", "link": "https://fosdem.org/2026/schedule/event/3AHJPR-rust-syd-application-kernel/", "speakers": [{"id": "ali_polatel/", "name": "Ali Polatel"}], "room": {"id": "ub2252a/", "name": "UB2.252A (Lameere)"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "16:30", "endTime": "16:55", "track": "Rust", "abstract": "Syd (sydbox-3) is an application kernel written in Rust. This talk is a tour of its runtime architecture and the Rust that makes it portable. Weâ€™ll walk through the threads and their roles: syd_main (startup, namespaces, policy load, lock), syd_mon (lifecycle, seccomp-notify plumbing), a CPU-sized pool of syd_emu workers (syscall brokering), syd_ipc (UNIX-socket control when lock:ipc is enabled), syd_int (timers/alarms), and syd_aes (AF_ALG crypto for Crypt sandboxing, plus helpers syd-pty and s", "description": null}, {"id": "BJNVEY-welcome_to_the_sboms_and_supply_chains_devroom", "title": "Welcome to the SBOMs and Supply Chains devroom!", "link": "https://fosdem.org/2026/schedule/event/BJNVEY-welcome_to_the_sboms_and_supply_chains_devroom/", "speakers": [{"id": "alexios_zavras_zvr/", "name": "Alexios Zavras (zvr)"}, {"id": "kate_stewart/", "name": "Kate Stewart"}, {"id": "adolfo_garcia_veytia/", "name": "Adolfo GarcÃ­a Veytia"}, {"id": "thomas_steenbergen/", "name": "Thomas Steenbergen"}], "room": {"id": "ud2208/", "name": "UD2.208 (Decroly)"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "09:00", "endTime": "09:10", "track": "SBOMS and supply chains", "abstract": "Welcome to another year of the SBOM devroom, now also including more general Supply Chain topics!", "description": null}, {"id": "DVPCJC-the_day_in_a_life_of_a_sbom", "title": "The day in a life of a SBOM", "link": "https://fosdem.org/2026/schedule/event/DVPCJC-the_day_in_a_life_of_a_sbom/", "speakers": [{"id": "anthony_harrison/", "name": "Anthony Harrison"}], "room": {"id": "ud2208/", "name": "UD2.208 (Decroly)"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "09:10", "endTime": "09:30", "track": "SBOMS and supply chains", "abstract": "The growing use of Software Bill of Materials (SBOMs) has introduced a new challenge with six different types exist (Design, Source, Build, Analysed, Deployed, and Runtime). As each type captures component information at a unique point in the development lifecycle, it is no longer sufficient to say that you want an SBOM' you need the right one which meets your use case. So how do you determine which SBOM type is the right fit for your specific use case?", "description": null}, {"id": "7YG9H7-embedded-product-with-three-sboms", "title": "When One Product Has Three SBOMs: Lessons from Embedded Vulnerability Management", "link": "https://fosdem.org/2026/schedule/event/7YG9H7-embedded-product-with-three-sboms/", "speakers": [{"id": "marta_rybczynska/", "name": "Marta Rybczynska"}], "room": {"id": "ud2208/", "name": "UD2.208 (Decroly)"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "09:30", "endTime": "10:00", "track": "SBOMS and supply chains", "abstract": "Modern embedded products are no longer single-processor devices. A typical architecture combines a Linux-based main system, one or more microcontrollers running RTOS workloads, and cloud-side processing also running on Linux. Each of these components produces its own SBOM - often using different formats, tooling, and levels of detail.", "description": null}, {"id": "8R99HP-contextual-sbom", "title": "Contextual SBOMs and impact on vulnerability management", "link": "https://fosdem.org/2026/schedule/event/8R99HP-contextual-sbom/", "speakers": [{"id": "erik_mravec/", "name": "Erik Mravec"}, {"id": "martin_jediny/", "name": "Martin JedinÃ½"}], "room": {"id": "ud2208/", "name": "UD2.208 (Decroly)"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "10:00", "endTime": "10:30", "track": "SBOMS and supply chains", "abstract": "Various tools producing SBOMs for pre-built artifacts, such as container images, usually provide only a flat list of components - packages, libraries, RPMs, and binaries - without explaining where any of them originated. But why does this origin information matter, and how can we obtain it?", "description": null}, {"id": "NLCRCU-integrating-vex-into-oss", "title": "Beyond SBOM: Integrating VEX into Open Source Workflows", "link": "https://fosdem.org/2026/schedule/event/NLCRCU-integrating-vex-into-oss/", "speakers": [{"id": "munawar_hafiz/", "name": "Munawar Hafiz"}, {"id": "michael_winser/", "name": "Michael Winser"}, {"id": "piotr_p_karwasz/", "name": "Piotr P. Karwasz"}], "room": {"id": "ud2208/", "name": "UD2.208 (Decroly)"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "10:30", "endTime": "11:00", "track": "SBOMS and supply chains", "abstract": "When a new CVE surfaces in an open-source dependency, teams face an immediate question: Do we really need to update? Is the vulnerability eploitable? In practice, nearly 90% of reported issues never affect the consuming application, but identifying the critical 10% is far from trivial. Reachability analysis offers a path forward by tracing vulnerable functions from the upstream component through multi-hop call graphs to determine whether the affected code is ever invoked downstream.", "description": null}, {"id": "UGRZNA-conforma-supply-chain-policy-as-code", "title": "From Passive Data to Active Defense: Supply Chain Policy-as-Code with Conforma", "link": "https://fosdem.org/2026/schedule/event/UGRZNA-conforma-supply-chain-policy-as-code/", "speakers": [{"id": "stefano_pentassuglia/", "name": "Stefano Pentassuglia"}], "room": {"id": "ud2208/", "name": "UD2.208 (Decroly)"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "11:00", "endTime": "11:30", "track": "SBOMS and supply chains", "abstract": "The modern software supply chain is no longer suffering from a lack of data. Between SBOMs, SLSA provenance, and vulnerability scans, DevOps teams are drowning in attestations. However, a critical gap remains: the ability to aggregate this diverse evidence and enforce consistent, automated security decisions. Simply having an SBOM does not secure your pipeline; verifying its content against a trusted policy does.", "description": null}, {"id": "UYTGWA-sbom-generation", "title": "CRA-Ready SBOMs: A Practical Blueprint for High-Quality Generation", "link": "https://fosdem.org/2026/schedule/event/UYTGWA-sbom-generation/", "speakers": [{"id": "viktor_petersson/", "name": "Viktor Petersson"}], "room": {"id": "ud2208/", "name": "UD2.208 (Decroly)"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "11:30", "endTime": "12:00", "track": "SBOMS and supply chains", "abstract": "As one of the co-leaders of the CISA working group on SBOM Generation and a contributor to its accompanying whitepaper, Iâ€™ve spent the last few years deep in the trenches of SBOM creation. With the EUâ€™s Cyber Resilience Act (CRA) raising the bar for software transparency and lifecycle security, the need for reliable, high-quality SBOMs has never been more urgent.", "description": null}, {"id": "7EYTRJ-deutsche-bahn-large-scale-sbom-approach", "title": "Deutsche Bahn&apos;s Approach to Large-Scale SBOM Collection and Use", "link": "https://fosdem.org/2026/schedule/event/7EYTRJ-deutsche-bahn-large-scale-sbom-approach/", "speakers": [{"id": "max_mehl/", "name": "Max Mehl"}], "room": {"id": "ud2208/", "name": "UD2.208 (Decroly)"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "12:00", "endTime": "12:20", "track": "SBOMS and supply chains", "abstract": "500,000 SBOMs -- that's the scale of Deutsche Bahn's software supply chain. We will show how we extend our automated collection of Source, Build, Artifact, and Runtime SBOMs from both internal systems and external suppliers, and how we make this data usable. Doing this, we understand that SBOMs are not a tool by themselves but a supporting method for various use-cases. To facilitate them, we heavily rely on FOSS tools, enriched with own logic to fit into our enterprise architecture. You love dia", "description": null}, {"id": "EDHHJN-how_public_administrations_are_shifting_their_software_supply_chain_paradigms_-_", "title": "How public administrations are shifting their software supply chain paradigms â€“ and why now", "link": "https://fosdem.org/2026/schedule/event/EDHHJN-how_public_administrations_are_shifting_their_software_supply_chain_paradigms_-_/", "speakers": [{"id": "julian_schauder/", "name": "Julian Schauder"}], "room": {"id": "ud2208/", "name": "UD2.208 (Decroly)"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "12:20", "endTime": "12:40", "track": "SBOMS and supply chains", "abstract": "The open-source ecosystem, and quite prominently the Cloud Native Computing Foundation (CNCF), have matured to the point where proprietary vendors are increasingly challenged in the areas of keeping up with formalities and documentation, historically one of their key advantages. Innovations such as OCI attestations and Vulnerability Exploitability eXchange (VEX) go beyond metadata â€“ they have the potential to fundamentally change how software is procured and evaluated. This talk explores the con", "description": null}, {"id": "TMFSBD-sboms-for-collabora-online", "title": "LibreOffice and Collabora Online - how we managed to automate SBOM generation for a large legacy project", "link": "https://fosdem.org/2026/schedule/event/TMFSBD-sboms-for-collabora-online/", "speakers": [{"id": "thorsten_behrens/", "name": "Thorsten Behrens"}], "room": {"id": "ud2208/", "name": "UD2.208 (Decroly)"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "12:40", "endTime": "13:00", "track": "SBOMS and supply chains", "abstract": "This is a case study of how we managed to analyse &amp; subsequently automate the SBOM generation for a very large, legacy code base. Come and hear about our journey to lift the LibreOffice-family open source projects into modern software supply chain management times, including some war stories about particularly obnoxious dependencies, as well as what tools (standard, as well as home-grown) we're using for that.", "description": null}, {"id": "ZXJD8E-sboms_for_embedded_firmware_the_zephyr_rtos_case_study", "title": "SBOMs for Embedded Firmware: The Zephyr RTOS Case Study", "link": "https://fosdem.org/2026/schedule/event/ZXJD8E-sboms_for_embedded_firmware_the_zephyr_rtos_case_study/", "speakers": [{"id": "benjamin_cabe/", "name": "Benjamin CabÃ©"}], "room": {"id": "ud2208/", "name": "UD2.208 (Decroly)"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "13:00", "endTime": "13:20", "track": "SBOMS and supply chains", "abstract": "SBOMs for embedded systems are harder than for typical apps: vendor HALs, out-of-tree modules, binary blobs... accurately capturing what actually ended up in the binary image deployed on your product is crucial for addressing future CVEs with confidence, as well as to comply with regulations such as CRA.", "description": null}, {"id": "DRGX73-purl", "title": "Forget SBOMs, use PURLs", "link": "https://fosdem.org/2026/schedule/event/DRGX73-purl/", "speakers": [{"id": "philippe_ombredanne/", "name": "Philippe Ombredanne"}, {"id": "steve_springett/", "name": "Steve Springett"}], "room": {"id": "ud2208/", "name": "UD2.208 (Decroly)"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "13:20", "endTime": "13:40", "track": "SBOMS and supply chains", "abstract": "SBOMs have become the poster child of supply chain security. Everyone's generating them, regulators are demanding them, and compliance tools are built around them. But, the same package gets identified differently across tools, ecosystems, and standards. You end up with multiple SBOMs for the same software that can't be correlated, cross-referenced, or meaningfully compared - or actionable for vulnerability exploitability and remediation.", "description": null}, {"id": "938CKB-how_to_create_the_sbom_for_the_linux_kernel", "title": "How to create the SBOM for the Linux kernel", "link": "https://fosdem.org/2026/schedule/event/938CKB-how_to_create_the_sbom_for_the_linux_kernel/", "speakers": [{"id": "maximilian_huber/", "name": "Maximilian Huber"}], "room": {"id": "ud2208/", "name": "UD2.208 (Decroly)"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "13:40", "endTime": "14:00", "track": "SBOMS and supply chains", "abstract": "This presentation will explain how we built a tool that can create an SBOM for a Linux kernel build that describes the generated artifacts, the source files included and the build relations between them as an SPDX3 document. This is deduced from kernel specific build outputs. In our journey we overcame several hurdles and we want to share what we learned.", "description": null}, {"id": "9Q9EEL-what_is_new_in_spdx_3_1_which_is_now_a_living_knowledge_graph", "title": "What is new in SPDX 3.1 which is now a Living Knowledge Graph", "link": "https://fosdem.org/2026/schedule/event/9Q9EEL-what_is_new_in_spdx_3_1_which_is_now_a_living_knowledge_graph/", "speakers": [{"id": "karen_bennet/", "name": "Karen Bennet"}], "room": {"id": "ud2208/", "name": "UD2.208 (Decroly)"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "14:00", "endTime": "14:30", "track": "SBOMS and supply chains", "abstract": "SPDX 3.1 is transforming from a flat bill of material scheme to a knowledge graphâ€ that now covers hardware, supply-chain security and safety tests, and the 130+ crypto algorithms that are used on your data. The AI/Dataset profile added three must-have lines for every smart assistantâ€”AI Agent, Prompt, and RAG so you can see exactly how your AI system (Basiic AI, GenAI and Agentic AI) was created", "description": null}, {"id": "R8XHVV-sbom-framework", "title": "A semantic framework for modelling and analysing supply chains through SBOMs", "link": "https://fosdem.org/2026/schedule/event/R8XHVV-sbom-framework/", "speakers": [{"id": "giacomo_tenaglia/", "name": "Giacomo Tenaglia"}], "room": {"id": "ud2208/", "name": "UD2.208 (Decroly)"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "14:30", "endTime": "15:00", "track": "SBOMS and supply chains", "abstract": "We will present a multi-layered semantic structure for modelling and examining software supply chains using Software Bills of Materials (SBOMs), and a case study of its application to analyse CERN's computing services.", "description": null}, {"id": "CQ8HXG-bringing_functional_safety_to_the_sbom_automating_compliance_with_the_spdx_safet", "title": "Bringing Functional Safety to the SBOM: Automating Compliance with the SPDX Safety Profile", "link": "https://fosdem.org/2026/schedule/event/CQ8HXG-bringing_functional_safety_to_the_sbom_automating_compliance_with_the_spdx_safet/", "speakers": [{"id": "nicole_pappler/", "name": "Nicole Pappler"}], "room": {"id": "ud2208/", "name": "UD2.208 (Decroly)"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "15:00", "endTime": "15:30", "track": "SBOMS and supply chains", "abstract": "Functional safety is crucial for open-source components used in safety-critical domains like automotive, medical, and industrial control. However, the current practice for managing the Safety Caseâ€”the collection of documents (requirements, tests, analyses, and evidence) proving compliance with standards like IEC 61508 or ISO 26262â€”is manual, chaotic, and inefficient. These artifacts are often fragmented across proprietary lifecycle systems, spreadsheets, or PDFs, leading to broken traceability a", "description": null}, {"id": "ELPHEA-pkgconf-sbom", "title": "C/C++ Build-time SBOMs with pkgconf", "link": "https://fosdem.org/2026/schedule/event/ELPHEA-pkgconf-sbom/", "speakers": [{"id": "ariadne_conill/", "name": "Ariadne Conill"}], "room": {"id": "ud2208/", "name": "UD2.208 (Decroly)"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "15:30", "endTime": "16:00", "track": "SBOMS and supply chains", "abstract": "Build-time SBOMs for traditional C/C++ applications have historically been difficult to generate. To improve this situation, we have been extending pkgconf to support generating high-quality build-time SBOMs, as the pkg-config database already understands all of the build dependency relationships needed for a build-time SBOM. This talk is intended to be a walk through using the new pkgconf 3.x SBOM tools to generate a high quality build-time SBOM for a project.", "description": null}, {"id": "MAL9ZQ-swiftpm-sboms", "title": "Enhancing Swiftâ€™s Supply Chain Security: Build-time SBOM Generation in Swift Package Manager", "link": "https://fosdem.org/2026/schedule/event/MAL9ZQ-swiftpm-sboms/", "speakers": [{"id": "ev_cheng/", "name": "Ev Cheng"}, {"id": "sam_khouri/", "name": "Sam Khouri"}], "room": {"id": "ud2208/", "name": "UD2.208 (Decroly)"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "16:00", "endTime": "16:30", "track": "SBOMS and supply chains", "abstract": "A Software Bill of Materials (SBOM) provides a detailed inventory of software components in an artifact. SBOMs allow developers to improve the supply chain security of their Swift projects by analyzing direct and transitive dependencies for vulnerabilities. Currently, Swift Package Manager (SwiftPM) lacks built-in SBOM support, and developers must rely on third-party tools that can under- or over-represent package dependencies in a project, leading to a lack of critical information or too much n", "description": null}, {"id": "P9FNH3-buildstream-sbom", "title": "Generating SBoMs for BuildStream projects", "link": "https://fosdem.org/2026/schedule/event/P9FNH3-buildstream-sbom/", "speakers": [{"id": "abderrahim_kitouni/", "name": "Abderrahim Kitouni"}], "room": {"id": "ud2208/", "name": "UD2.208 (Decroly)"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "16:30", "endTime": "17:00", "track": "SBOMS and supply chains", "abstract": "BuildStream is a software integration tool that allows building software aggregated from multiple sources in a single pipeline to produce a final output. This final output could be a container image, an operating system image or anything that you can write a plugin for.", "description": null}, {"id": "GS7B8Y-meilisearch-laguage-support", "title": "Language support in Meilisearch", "link": "https://fosdem.org/2026/schedule/event/GS7B8Y-meilisearch-laguage-support/", "speakers": [{"id": "many/", "name": "many"}], "room": {"id": "ub4136/", "name": "UB4.136"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "13:15", "endTime": "13:45", "track": "Search", "abstract": "Meilisearch (https://www.meilisearch.com/) is a popular Open-Source search engine written in Rust that boasts more than 50k stars on GitHub, focusing on performance and ease-of-use. Meilisearch is designed to be available worldwide, which requires supporting multiple languages through word tokenization. But, how difficult is it to segment and normalize words? And, how different this process can be depending on the Language?", "description": null}, {"id": "CB7MBQ-rust-block-max-pruning", "title": "Implementing Block-Max Pruning in Rust: Faster Learned Sparse Retrieval for Modern Search", "link": "https://fosdem.org/2026/schedule/event/CB7MBQ-rust-block-max-pruning/", "speakers": [{"id": "ferdinand_schlatt/", "name": "Ferdinand Schlatt"}, {"id": "antonio_mallia/", "name": "Antonio Mallia"}], "room": {"id": "ub4136/", "name": "UB4.136"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "13:55", "endTime": "14:25", "track": "Search", "abstract": "Learned sparse retrieval models such as SPLADE, uniCOIL, and other transformer-based sparse encoders have become popular for delivering neural-level relevance while preserving the efficiency of inverted indexes. But these models also produce indexes with statistical properties radically different from classic BM25: longer queries, compressed vocabularies, and posting lists with unusual score distributions. As a result, traditional dynamic pruning algorithms like WAND and Block-Max WAND often fai", "description": null}, {"id": "NHNPMY-deriving_maximum_insight_open-source_graph-enhanced_rag_for_complex_question_ans", "title": "Deriving Maximum Insight: Open-Source Graph-Enhanced RAG for Complex Question Answering", "link": "https://fosdem.org/2026/schedule/event/NHNPMY-deriving_maximum_insight_open-source_graph-enhanced_rag_for_complex_question_ans/", "speakers": [{"id": "mykyta_kemarskyi/", "name": "Mykyta Kemarskyi"}], "room": {"id": "ub4136/", "name": "UB4.136"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "14:35", "endTime": "15:05", "track": "Search", "abstract": "Traditional QA pipelinesâ€”even those using baseline RAGâ€”struggle with complex reasoning tasks such as multi-hop inference, contradiction detection, entity linking, temporal consistency, and large-scale cross-document understanding. These limitations become critical in domains like investigative journalism, scientific research, and legal analysis, where answers depend on relationships spread across many documents rather than isolated text chunks.", "description": null}, {"id": "YPJWFM-opensearch-v3-search-innovation-and-ai", "title": "OpenSearch v3: A New Era of Search Innovation - From Neural Sparse ANN to Agentic Workflows and everything in-between", "link": "https://fosdem.org/2026/schedule/event/YPJWFM-opensearch-v3-search-innovation-and-ai/", "speakers": [{"id": "dotan_horovits/", "name": "Dotan Horovits"}, {"id": "aswath_srinivasan/", "name": "Aswath Srinivasan"}], "room": {"id": "ub4136/", "name": "UB4.136"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "15:15", "endTime": "15:45", "track": "Search", "abstract": "OpenSearch v3 major release that was introduced in the past year represents a significant leap forward in open source search technology, delivering breakthrough innovations across neural search, AI-driven search experiences and performance optimization. This talk explores the major features that define the 3.x releases and their impact on modern search applications.", "description": null}, {"id": "3AWMQZ-multi-vector-embeddings-revolution-or-evolution", "title": "Multi-Vector embeddings revolution? or evolution?", "link": "https://fosdem.org/2026/schedule/event/3AWMQZ-multi-vector-embeddings-revolution-or-evolution/", "speakers": [{"id": "marcin_antas/", "name": "Marcin Antas"}, {"id": "roberto_esposito/", "name": "Roberto Esposito"}], "room": {"id": "ub4136/", "name": "UB4.136"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "15:55", "endTime": "16:25", "track": "Search", "abstract": "What are multi-vector embeddings? How do they differ from regular embeddings? And how can you build an AI-powered OCR system in under 5 minutes without paying a fortune for infrastructure? If you're curious for answers, join me! I'll break down ColBERT embeddings, explore how MUVERA compression is revolutionizing the way we work with multi-vectors, and show you how to leverage it all to build an AI-powered OCR system on resource constrained devices such as Raspberry Pi.", "description": null}, {"id": "ZVGHWC-multi-stage_retrieval_in_elasticsearch_-_present_and_future", "title": "Multi-Stage Retrieval in Elasticsearch - Present and Future", "link": "https://fosdem.org/2026/schedule/event/ZVGHWC-multi-stage_retrieval_in_elasticsearch_-_present_and_future/", "speakers": [{"id": "carlos_delgado/", "name": "Carlos Delgado"}], "room": {"id": "ub4136/", "name": "UB4.136"}, "day": {"id": "sunday/", "name": "Sunday"}, "startTime": "16:30", "endTime": "17:00", "track": "Search", "abstract": "Search in Elasticsearch keeps evolving, from traditional BM25 keyword retrieval to multi-stage search that combine lexical, vector, and language-model-driven intelligence. In this talk, weâ€™ll explore how Elasticsearch APIs enable developers to build hybrid search systems that mix classical scoring, dense vector search and semantic reranking in a single coherent workflow.", "description": null}, {"id": "RFFD3M-sign-your-artefacts", "title": "Please sign your artefacts. WITH WHAT?", "link": "https://fosdem.org/2026/schedule/event/RFFD3M-sign-your-artefacts/", "speakers": [{"id": "olle_e_johansson/", "name": "Olle E. Johansson"}], "room": {"id": "ub5132/", "name": "UB5.132"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "10:30", "endTime": "10:55", "track": "Security", "abstract": "The world of SBOMs and software transparency artefacts - In-Toto attestations, VEX updates and much more - all mention digital signatures. But not with what and how we should validate these. One thing is for sure - we don't want to use the existing WebPKI. There are some interesting initiatives, like SigStore, but they do not solve all issues. It's time that we work on solving this problem and define a solution for digital signatures that is distributed, secure and trustworthy. This is a call fo", "description": null}, {"id": "8MEPV3-demystifying_post-quantum_cryptography", "title": "Demystifying Post-Quantum Cryptography: The Hybrid Approach", "link": "https://fosdem.org/2026/schedule/event/8MEPV3-demystifying_post-quantum_cryptography/", "speakers": [{"id": "rutvik_kshirsagar/", "name": "Rutvik Kshirsagar"}, {"id": "shreyas_mahangade/", "name": "Shreyas Mahangade"}, {"id": "clemens_lang/", "name": "Clemens Lang"}], "room": {"id": "ub5132/", "name": "UB5.132"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "11:00", "endTime": "11:25", "track": "Security", "abstract": "Brussels / 31 January &amp; 1 February 2026", "description": null}, {"id": "HJAJTU-streamlining_signed_artifacts_in_container_ecosystems", "title": "Streamlining Signed Artifacts in Container Ecosystems", "link": "https://fosdem.org/2026/schedule/event/HJAJTU-streamlining_signed_artifacts_in_container_ecosystems/", "speakers": [{"id": "tonis_tiigi/", "name": "Tonis Tiigi"}], "room": {"id": "ub5132/", "name": "UB5.132"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "11:30", "endTime": "11:55", "track": "Security", "abstract": "Most container images in production are still unsigned, and even when signatures exist, they often provide no clear guarantee about where the artifact came from or what threat the signature is supposed to protect against. Supply-chain attacks exploit this gap and become an increasingly important issue when publishing or importing open-source software.", "description": null}, {"id": "KFSUCW-sequoia-git", "title": "Sequoia git: Making Signed Commits Matter", "link": "https://fosdem.org/2026/schedule/event/KFSUCW-sequoia-git/", "speakers": [{"id": "neal_h_walfield/", "name": "Neal H. Walfield"}], "room": {"id": "ub5132/", "name": "UB5.132"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "12:00", "endTime": "12:25", "track": "Security", "abstract": "It is widely considered good practice to sign commits. But leveraging those signatures is hard. Sequoia git is a system to authenticate changes to a VCS repository. A project embeds a signing policy in their git repository, which says who is allowed to add commits, make releases, and modify the policy. sq-git log can then authenticate a range of commits using the embedded policy. Sequoia git distinguishes itself from projects like sigstore in that all of the information required to authenticate ", "description": null}, {"id": "HYXTPH-endpoint-telemetry-blueprint", "title": "An Endpoint Telemetry Blueprint for Security Teams", "link": "https://fosdem.org/2026/schedule/event/HYXTPH-endpoint-telemetry-blueprint/", "speakers": [{"id": "victor_lyuboslavsky/", "name": "Victor Lyuboslavsky"}], "room": {"id": "ub5132/", "name": "UB5.132"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "12:30", "endTime": "12:55", "track": "Security", "abstract": "Endpoints are where most security incidents begin. Compromises often start with phishing, software vulnerabilities, or simple misconfigurations on individual laptops and servers. Modern security teams rely on endpoint telemetry for detection, investigation, and response. But for many engineers, this part of the stack remains opaque and difficult to reason about.", "description": null}, {"id": "CDPRDX-invisible_hypervisors_debugging_with_hyperdbg", "title": "Invisible Hypervisors: Stealthy Malware Analysis with HyperDbg", "link": "https://fosdem.org/2026/schedule/event/CDPRDX-invisible_hypervisors_debugging_with_hyperdbg/", "speakers": [{"id": "bjorn_ruytenberg/", "name": "BjÃ¶rn Ruytenberg"}, {"id": "sina_karvandi/", "name": "Sina Karvandi"}], "room": {"id": "ub5132/", "name": "UB5.132"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "13:00", "endTime": "13:25", "track": "Security", "abstract": "HyperDbg is a modern, open-source hypervisor-based debugger supporting both user- and kernel-mode debugging. Operating at the hypervisor level, it bypasses OS debugging APIs and offers stealthy hooks, unlimited simulated debug registers, fine-grained memory monitoring, I/O debugging, and full execution control, enabling analysts to observe malware with far greater reliability than traditional debuggers.", "description": null}, {"id": "VQRZ8J-all-your-keyboard", "title": "All Your Keyboards Are Belong To Us!", "link": "https://fosdem.org/2026/schedule/event/VQRZ8J-all-your-keyboard/", "speakers": [{"id": "federico_lucifredi/", "name": "Federico Lucifredi"}], "room": {"id": "ub5132/", "name": "UB5.132"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "13:30", "endTime": "13:55", "track": "Security", "abstract": "This is a live tutorial of hacking against keyboards of all forms. Attacking the keyboard is the ultimate strategy to hijack a session before it is encrypted, capturing plaintext at the source and (often) in much simpler ways than those required to attack network protocols.", "description": null}, {"id": "DMVVQ9-securing-new-attack-vector-oauth-tokens", "title": "The invisible key: Securing the new attack vector of OAuth tokens", "link": "https://fosdem.org/2026/schedule/event/DMVVQ9-securing-new-attack-vector-oauth-tokens/", "speakers": [{"id": "gianluca_varisco/", "name": "Gianluca Varisco"}], "room": {"id": "ub5132/", "name": "UB5.132"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "14:00", "endTime": "14:25", "track": "Security", "abstract": "OAuth tokens are the new crown jewels. Once issued, they bypass MFA and give API-level access that is hard to monitor. The opaque nature of their use and the difficulty in monitoring their activity create a dangerous blind spot for security teams, making them a primary target for attackers. This presentation will delve into the lifecycle of OAuth tokens, explore real-world attack vectors, and provide actionable strategies for protecting these high-value assets. We will also review the tactics, t", "description": null}, {"id": "3BMPMU-dynamic_bot_blocking_with_web-server_access-log_analytics", "title": "Dynamic Bot Blocking with Web-Server Access-Log Analytics", "link": "https://fosdem.org/2026/schedule/event/3BMPMU-dynamic_bot_blocking_with_web-server_access-log_analytics/", "speakers": [{"id": "alexander_krizhanovsky/", "name": "Alexander Krizhanovsky"}], "room": {"id": "ub5132/", "name": "UB5.132"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "14:30", "endTime": "14:55", "track": "Security", "abstract": "Bots generate roughly half of all Internet traffic. Some are clearly malicious (password crackers, vulnerability scanners, application-level/L7 DDoS), and others are merely unwanted (web scrappers, carting, appointment etc) bots. Traditional challenges (CAPTCHAs, JavaScript checks) degrade user experience, and some vendors are deprecating them. An alternative is traffic and behavior analytics, which is much more sophisticated, but can be far more effective.", "description": null}, {"id": "BHNWLN-rosa-backdoor-detector", "title": "Finding backdoors with fuzzing", "link": "https://fosdem.org/2026/schedule/event/BHNWLN-rosa-backdoor-detector/", "speakers": [{"id": "michael_marcozzi/", "name": "MichaÃ«l Marcozzi"}, {"id": "dimitri_kokkonis/", "name": "Dimitri Kokkonis"}, {"id": "stefano_zacchiroli/", "name": "Stefano Zacchiroli"}], "room": {"id": "ub5132/", "name": "UB5.132"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "15:00", "endTime": "15:25", "track": "Security", "abstract": "Backdoors in software are real. Weâ€™ve seen injections creep into open-source projects more than once. Remember the infamous xz backdoor? That was just the headline act. Before that, we have seen the PHP backdoor (2021), vsFTPd (CVE-2011-2523), and ProFTPD (CVE-2010-20103). And it doesnâ€™t stop at open-source projects: network daemons baked into router firmware have been caught red-handed tooâ€”think Belkin F9K1102, D-Link DIR-100, and Tenda W302R. Spoiler alert: this is likely just the tip of the i", "description": null}, {"id": "EW8M3R-island", "title": "Island: Sandboxing tool powered by Landlock", "link": "https://fosdem.org/2026/schedule/event/EW8M3R-island/", "speakers": [{"id": "mickael_salaun/", "name": "MickaÃ«l SalaÃ¼n"}], "room": {"id": "ub5132/", "name": "UB5.132"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "15:30", "endTime": "15:55", "track": "Security", "abstract": "Landlock is a Linux Security Module that empowers unprivileged processes to securely restrict their own access rights (e.g., filesystem, network). While Landlock provides powerful kernel primitives, using it typically requires modifying application code.", "description": null}, {"id": "QGCFDA-using_capslock_analysis_to_develop_seccomp_filters_for_rust_and_other_services", "title": "Using Capslock analysis to develop seccomp filters for Rust (and other) services", "link": "https://fosdem.org/2026/schedule/event/QGCFDA-using_capslock_analysis_to_develop_seccomp_filters_for_rust_and_other_services/", "speakers": [{"id": "adam_harvey/", "name": "Adam Harvey"}], "room": {"id": "ub5132/", "name": "UB5.132"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "16:00", "endTime": "16:25", "track": "Security", "abstract": "The Capslock project was started within Google to provide a capability analysis toolkit for Go packages, and has since been open sourced and is being extended to support other languages.", "description": null}, {"id": "VGMUYA-the-open-weight-dilemma", "title": "The Open-Weight Dilemma: Mitigating AI Cyber Risks Without Killing Open Source", "link": "https://fosdem.org/2026/schedule/event/VGMUYA-the-open-weight-dilemma/", "speakers": [{"id": "alfonso_de_gregorio/", "name": "Alfonso De Gregorio"}], "room": {"id": "ub5132/", "name": "UB5.132"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "16:30", "endTime": "16:55", "track": "Security", "abstract": "Open-weight LLMs (like LLaMA, Mistral, and DeepSeek-R1) have triggered a \"Cambrian explosion\" of innovation, but they have also democratized offensive cyber capabilities. Recent evaluations, such as MITREâ€™s OCCULT framework, show that publicly available models can now achieve &gt;90% success rates on offensive cyber knowledge tests, enabling targeted phishing, malware polymorphism, and vulnerability discovery at scale.", "description": null}, {"id": "Z7D3MW-security_audits_and_security", "title": "It&apos;s Time to Audit Open Source: Success Stories with OSTIF", "link": "https://fosdem.org/2026/schedule/event/Z7D3MW-security_audits_and_security/", "speakers": [{"id": "amir_montazery/", "name": "Amir Montazery"}], "room": {"id": "ub5132/", "name": "UB5.132"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "17:00", "endTime": "17:25", "track": "Security", "abstract": "Achieving improved security in the open source ecosystem is more than a theoretical goal but a plausible reality as shown by the track record of nonprofit Open Source Technology Improvement Fund, Inc. Following a best practice of independent code review with a process specifically tailored to open source projects and communities, OSTIF has worked on over 100 security audits of projects ranging from git, cURL, kubernetes, php, sigstore, and has audit reports and numerous vulnerability fixings to ", "description": null}, {"id": "XGLP7J-ai-generated-code", "title": "Supply chain security meets AI: Detecting AI-generated code", "link": "https://fosdem.org/2026/schedule/event/XGLP7J-ai-generated-code/", "speakers": [{"id": "philippe_ombredanne/", "name": "Philippe Ombredanne"}], "room": {"id": "ub5132/", "name": "UB5.132"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "17:30", "endTime": "17:55", "track": "Security", "abstract": "Everyone's excited (sarcasm) that AI coding tools make developers more productive. Security teams are excited too - they've never had this much job security.", "description": null}, {"id": "ZXMKFM-ai_security_monitoring_detecting_threats_against_production_ml_systems", "title": "AI Security Monitoring: Detecting Threats Against Production ML Systems", "link": "https://fosdem.org/2026/schedule/event/ZXMKFM-ai_security_monitoring_detecting_threats_against_production_ml_systems/", "speakers": [{"id": "samuel_desseaux/", "name": "samuel desseaux"}], "room": {"id": "ub5132/", "name": "UB5.132"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "18:00", "endTime": "18:25", "track": "Security", "abstract": "Your AI model is a new attack surface! Unlike traditional applications where threats are well-documented, ML systems face unique vulnerabilities: adversarial inputs crafted to fool classifiers, data poisoning during training, prompt injection in LLM applications, model extraction through API probing, and membership inference attacks that leak training data. Most security teams monitor network traffic and system logs. Few monitor the AI layer itself. This talk shows how to build security-focused ", "description": null}, {"id": "GGTNLU-zero_trust_in_action_architecting_secure_systems_beyond_perimeters", "title": "Zero Trust in Action: Architecting Secure Systems Beyond Perimeters", "link": "https://fosdem.org/2026/schedule/event/GGTNLU-zero_trust_in_action_architecting_secure_systems_beyond_perimeters/", "speakers": [{"id": "samvedna_jha/", "name": "Samvedna Jha"}, {"id": "suneetha/", "name": "Suneetha"}], "room": {"id": "ub5132/", "name": "UB5.132"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "18:30", "endTime": "18:55", "track": "Security", "abstract": "As cyber threats grow in sophistication, the â€œtrust but verifyâ€ model is no longer enough. Organizations are rapidly shifting toward Zero Trust Architecture (ZTA) â€” a security paradigm where no user or device is inherently trusted, inside or outside the network.", "description": null}, {"id": "398VHP-json-databases-and-activitypub", "title": "JSON Databases and Small ActivityPub Servers: A Perfect Combination", "link": "https://fosdem.org/2026/schedule/event/398VHP-json-databases-and-activitypub/", "speakers": [{"id": "darius_kazemi/", "name": "Darius Kazemi"}], "room": {"id": "h2215/", "name": "H.2215 (Ferrer)"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "10:40", "endTime": "11:00", "track": "Social Web", "abstract": "In the course of building out the Fediverse Schema Observatory and the ActivityPub Fuzzer I changed how I write my small ActivityPub servers. I used to follow Mastodon's playbook, where I transformed incoming activities into a relational database model, breaking each activity out into rows across an accounts table, a statuses table, a favorites table, and so on. But since learning that relational databases like SQLite and Postgres contain high performance functions for parsing JSON, I have moved", "description": null}, {"id": "XFTETA-federated-wordpress", "title": "Democratise the Fediverse", "link": "https://fosdem.org/2026/schedule/event/XFTETA-federated-wordpress/", "speakers": [{"id": "matthias_pfefferle/", "name": "Matthias Pfefferle"}], "room": {"id": "h2215/", "name": "H.2215 (Ferrer)"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "11:00", "endTime": "11:30", "track": "Social Web", "abstract": "WordPress joined the fediverse more than 15 years ago and is still the underdog, but the potential is huge, after all, nearly 40% of the internet is powered by WordPress.", "description": null}, {"id": "HJYRFF-tending-the-herd", "title": "Tending the Herd: Community at Mastodon", "link": "https://fosdem.org/2026/schedule/event/HJYRFF-tending-the-herd/", "speakers": [{"id": "hannah_aubry/", "name": "Hannah Aubry"}], "room": {"id": "h2215/", "name": "H.2215 (Ferrer)"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "11:30", "endTime": "12:00", "track": "Social Web", "abstract": "The social web is bigger than software. Itâ€™s a movement to build a liberated internet for the people, and it will take all of us working together to deliver on that promise.", "description": null}, {"id": "ZVK9DC-amplify-our-voices-without-surrender", "title": "Amplify Our Voices: Building Digital Sovereignty on the Fediverse", "link": "https://fosdem.org/2026/schedule/event/ZVK9DC-amplify-our-voices-without-surrender/", "speakers": [{"id": "benjamin_bellamy/", "name": "Benjamin Bellamy"}], "room": {"id": "h2215/", "name": "H.2215 (Ferrer)"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "12:00", "endTime": "12:30", "track": "Social Web", "abstract": "The web is facing a critical moment. In an era of geopolitical fragmentation and relentless platform enshittification, we cannot afford to remain dependent on Big Tech gatekeepers for our digital voices. The Social Web offers an alternativeâ€”but only if we actively claim it.", "description": null}, {"id": "9MTT3F-reaching_out", "title": "Reaching out to the wider society:  Why the open social web needs to matter to more people â€“ and how we can achieve that goal", "link": "https://fosdem.org/2026/schedule/event/9MTT3F-reaching_out/", "speakers": [{"id": "bjorn_staschen/", "name": "BjÃ¶rn Staschen"}], "room": {"id": "h2215/", "name": "H.2215 (Ferrer)"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "12:30", "endTime": "13:00", "track": "Social Web", "abstract": "The German-European initiative Save Social proposes a 25 minutes session focused on broadening the involvement of society in the development and stewardship of the open social web. Despite immense progress in establishing open alternatives like Mastodon or Friendica, today's open social web has struggled to connect with and empower the wider public, often because structural support has concentrated on technical advancements rather than inclusive engagement and content diversity. A handful of glo", "description": null}, {"id": "WNDQUQ-tags-pub", "title": "tags.pub - following hashtags globally", "link": "https://fosdem.org/2026/schedule/event/WNDQUQ-tags-pub/", "speakers": [{"id": "evan_prodromou/", "name": "Evan Prodromou"}], "room": {"id": "h2215/", "name": "H.2215 (Ferrer)"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "13:00", "endTime": "13:10", "track": "Social Web", "abstract": "Many ActivityPub servers have a feature to follow a hashtag locally -- subscribing to receive all the content with a particular hashtag that your server knows about, as it arrives. Could we provide a similar feature across the Fediverse? tags.pub is a project to implement that feature -- collecting tagged content and redistributing it by hashtag. In this talk, Evan will discuss the motivations behind tags.pub, its implementation, and outline future steps for global hashtag services.", "description": null}, {"id": "RZRZ9P-increasing_long_term_stability_of_relations_between_fediverse_identities_using_s", "title": "Increasing Long Term Stability of Relations Between Fediverse Identities using SSI", "link": "https://fosdem.org/2026/schedule/event/RZRZ9P-increasing_long_term_stability_of_relations_between_fediverse_identities_using_s/", "speakers": [{"id": "paul_fuxjager/", "name": "Paul FuxjÃ¤ger"}], "room": {"id": "h2215/", "name": "H.2215 (Ferrer)"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "13:10", "endTime": "13:20", "track": "Social Web", "abstract": "We will demo two small prototypes that are aimed at showcasing that a combination of domain-based identities and self-sovereign identities may be useful to help increase long-term stability of relations within the fediverse - in case DNS-based redirect/move methods fail.", "description": null}, {"id": "QK7XSV-activitypub-c2s", "title": "Unlocking development with ActivityPub Client to Server API", "link": "https://fosdem.org/2026/schedule/event/QK7XSV-activitypub-c2s/", "speakers": [{"id": "django_doucet/", "name": "Django Doucet"}], "room": {"id": "h2215/", "name": "H.2215 (Ferrer)"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "13:20", "endTime": "13:30", "track": "Social Web", "abstract": "Since Mastodon, a prominent adopter of ActivityPub, developed its own client API, it has been embraced by various projects, even reaching beyond microblogging platforms. Despite its potential, the ActivityPub Client-to-Server API has received minimal attention, leading many platform developers to overlook it in favour of building bespoke or third-party solutions.", "description": null}, {"id": "YAMEDX-federated_bookmark_sharing", "title": "Federated Bookmark Sharing", "link": "https://fosdem.org/2026/schedule/event/YAMEDX-federated_bookmark_sharing/", "speakers": [{"id": "rafael_epplee/", "name": "Rafael EpplÃ©e"}], "room": {"id": "h2215/", "name": "H.2215 (Ferrer)"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "14:00", "endTime": "14:10", "track": "Social Web", "abstract": "I'm building a project for sharing bookmarks on the fediverse. I'll cover its unique mix of features from traditional social bookmarking sites such as del.icio.us and pinboard, feed readers, and graph-based tools like Obsidian or are.na. I'll explain how this works as a companion when exploring the small web as part of tightly knit communities.", "description": null}, {"id": "U9HZEQ-are_digital_rules_a_show_stopper_for_the_fediverse", "title": "Are digital rules a show stopper for the Fediverse?", "link": "https://fosdem.org/2026/schedule/event/U9HZEQ-are_digital_rules_a_show_stopper_for_the_fediverse/", "speakers": [{"id": "rebecca_sieber/", "name": "Rebecca Sieber"}], "room": {"id": "h2215/", "name": "H.2215 (Ferrer)"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "14:10", "endTime": "14:30", "track": "Social Web", "abstract": "Digital laws like the GDPR or the DSA do not really differentiate between Big Tech and the Social Web. This makes many service providers in the Fediverse feel insecure. So far, the Fediverse is not so much on the screen of authorities. But the rise of authoritarian governments raises fears that digital rules could be used as an arbitrary instrument of power against the Fediverse.", "description": null}, {"id": "RCV98B-the-social-web-and-digital-sovereignty", "title": "The Social Web and Digital Sovereignty: Building Social Advocacy Networks in and for Europe.", "link": "https://fosdem.org/2026/schedule/event/RCV98B-the-social-web-and-digital-sovereignty/", "speakers": [{"id": "sandra_barthel/", "name": "Sandra Barthel"}], "room": {"id": "h2215/", "name": "H.2215 (Ferrer)"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "14:30", "endTime": "14:40", "track": "Social Web", "abstract": "In this talk, I will discuss the collaborative efforts that began in 2025 with the aim of establishing an advocacy network for the social web. While the developer community is flourishing with the support of the Social Web Foundation and others, few communicators have raised their voices and made demands addressed to the political sphere, such as the European Union.", "description": null}, {"id": "VKHGXT-building_a_sustainable_italian_fediverse_overcoming_technical_adoption_and_moder", "title": "Building a sustainable italian fediverse: overcoming technical, adoption and moderation challenges", "link": "https://fosdem.org/2026/schedule/event/VKHGXT-building_a_sustainable_italian_fediverse_overcoming_technical_adoption_and_moder/", "speakers": [{"id": "fra_-_openforfuture/", "name": "Fra - OpenForFuture"}, {"id": "filippo_della_bianca/", "name": "Filippo Della Bianca"}, {"id": "valentino_spataro/", "name": "Valentino Spataro"}, {"id": "michele_agostinelli/", "name": "Michele Agostinelli"}], "room": {"id": "h2215/", "name": "H.2215 (Ferrer)"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "14:40", "endTime": "15:10", "track": "Social Web", "abstract": "This talk will provide a concise introduction to Fedimedia Italia, a federation of projects run by Fediverse admins, hacktivists, and developers, and its mission to promote the Fediverse and free software across Italy and explores the experiences of Mastodon.uno and the Devol collective in advancing the federated social-web (the Fediverse) in Italy. Since its creation, Mastodon.uno has become one of the largest and most active Mastodon instances worldwide, and a central hub for the Italian-langu", "description": null}, {"id": "HVJRNV-how_to_level_up_the_fediverse", "title": "How to level up the fediverse", "link": "https://fosdem.org/2026/schedule/event/HVJRNV-how_to_level_up_the_fediverse/", "speakers": [{"id": "christine_lemmer-webber/", "name": "Christine Lemmer-Webber"}, {"id": "jessica_tallon/", "name": "Jessica Tallon"}], "room": {"id": "h2215/", "name": "H.2215 (Ferrer)"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "15:10", "endTime": "15:40", "track": "Social Web", "abstract": "The fediverse isn't done! Or, at least, that's the opinions of ActivityPub co-authors Christine Lemmer-Webber and Jessica Tallon! Discover how we could improve the fediverse with ActivityPub-compatible improvements to add more robust and secure communication/cooperation patterns, decentralized storage and identity, etc! Plus: how Spritely is starting to apply its technology towards exactly this goal, bringing Spritely's next-generation internet tech to the fediverse!", "description": null}, {"id": "PGB9VZ-a-fantastic-fedivariety-circus", "title": "Fediverse Integration into (EU) Public Administration - A Fantastic FediVariety Circus", "link": "https://fosdem.org/2026/schedule/event/PGB9VZ-a-fantastic-fedivariety-circus/", "speakers": [{"id": "peter_mechels_zzepposs/", "name": "Peter Mechels [zzepposs]"}, {"id": "victoria_neumann_vishnee/", "name": "Victoria Neumann [vishnee]"}], "room": {"id": "h2215/", "name": "H.2215 (Ferrer)"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "15:40", "endTime": "16:00", "track": "Social Web", "abstract": "FediVariety, a research initiative supported by the NLnet and SABOA foundations, has analyzed the European Data Protection Supervisor's pilot project, \"EU Voice/Video\".", "description": null}, {"id": "QFQYKC-activitypub_at_scale_institutional_entry_points_into_the_social_web", "title": "ActivityPub at Scale: Institutional Entry Points into the Social Web", "link": "https://fosdem.org/2026/schedule/event/QFQYKC-activitypub_at_scale_institutional_entry_points_into_the_social_web/", "speakers": [{"id": "melanie_bartos/", "name": "Melanie Bartos"}], "room": {"id": "h2215/", "name": "H.2215 (Ferrer)"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "16:00", "endTime": "16:10", "track": "Social Web", "abstract": "Public institutions are beginning to take an active role in the Fediverse, integrating ActivityPub platforms into their communication and identity ecosystems. This shift brings specific organisational challenges: introducing large and diverse user groups to decentralised networks, aligning institutional identity with the logic of the Social Web, establishing internal responsibilities, and ensuring that data protection and communication standards translate into federated environments. This talk r", "description": null}, {"id": "CSNXKP-needs_for_the_next_socials", "title": "The needs of civil institutions for The Next Socials", "link": "https://fosdem.org/2026/schedule/event/CSNXKP-needs_for_the_next_socials/", "speakers": [{"id": "pepijn_lemmens/", "name": "Pepijn Lemmens"}], "room": {"id": "h2215/", "name": "H.2215 (Ferrer)"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "16:10", "endTime": "16:20", "track": "Social Web", "abstract": "Civil organizations like libraries, schools, government agencies and NGOâ€™s base their efforts on public values over financial profit. In their everyday operation however they often rely on tools that do not align with these public values: Big Tech platforms that sell user data as a commodity, suppress voices, increase polarization and undermine democracy and mental health.", "description": null}, {"id": "M7DYRH-a-wild-fasp-appears", "title": "A wild FASP appears! Integrating your app with Fediverse Auxiliary Service Providers", "link": "https://fosdem.org/2026/schedule/event/M7DYRH-a-wild-fasp-appears/", "speakers": [{"id": "james_smith/", "name": "James Smith"}], "room": {"id": "h2215/", "name": "H.2215 (Ferrer)"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "16:20", "endTime": "16:30", "track": "Social Web", "abstract": "The Fediscovery project defines a protocol for \"Fediverse Auxiliary Service Providers\", standardised services which can provide common features like cross-instance search, recommendations, and the potential for many more. This talk will describe, from an outside-the-project perspective, how the protocol works, how you can build support into your apps, and how and why we did this for Manyfold.", "description": null}, {"id": "JEMNBZ-decentralised-badges-activitypub-badgefed", "title": "Decentralised Badges with BadgeFed: Implementing ActivityPub-based Credentials for Non Profits", "link": "https://fosdem.org/2026/schedule/event/JEMNBZ-decentralised-badges-activitypub-badgefed/", "speakers": [{"id": "maho_pacheco/", "name": "Maho Pacheco"}], "room": {"id": "h2215/", "name": "H.2215 (Ferrer)"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "16:30", "endTime": "16:50", "track": "Social Web", "abstract": "A few years ago I volunteered at a non-profit where the go-to digital badge platform (e.g., Credly) was explicitly prohibited due to cost, vendor lock-in and rigid workflows. We needed a badge system for volunteer recognition, skill tracking and event participation â€” yet the high price and closed ecosystem killed it every time.", "description": null}, {"id": "LQUELQ-splinter", "title": "Splinter - Split long articles into Mastodon threads", "link": "https://fosdem.org/2026/schedule/event/LQUELQ-splinter/", "speakers": [{"id": "eyal_ron_neiman/", "name": "Eyal Ron (Neiman)"}], "room": {"id": "h2215/", "name": "H.2215 (Ferrer)"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "16:50", "endTime": "17:00", "track": "Social Web", "abstract": "Splinter is a tool for Mastodon threads. Splinter turns long articles into Mastodon threads and posts them for you automatically. It started as a project for educational purposes for using Mastodon's API. It ended up being a tool that people actually use!", "description": null}, {"id": "3QHALR-bonfire_building_modular_consentful_and_federated_social_networks", "title": "Bonfire: Building Modular, Consentful, and Federated Social Networks", "link": "https://fosdem.org/2026/schedule/event/3QHALR-bonfire_building_modular_consentful_and_federated_social_networks/", "speakers": [{"id": "mayel_de_borniol/", "name": "Mayel de Borniol"}, {"id": "ivan_minutillo/", "name": "ivan minutillo"}], "room": {"id": "h2215/", "name": "H.2215 (Ferrer)"}, "day": {"id": "saturday/", "name": "Saturday"}, "startTime": "17:20", "endTime": "17:40", "track": "Social Web", "abstract": "Bonfire is an open-source, modular platform for creating federat
